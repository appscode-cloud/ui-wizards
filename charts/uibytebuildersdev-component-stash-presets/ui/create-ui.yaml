elements:
- elements:
  - computed: setProvider
    disableUnselect: true
    label:
      text: labels.backend.provider
    options:
    - text: Azure Blob Storage
      value: azure
    - text: Google Cloud Service
      value: gcs
    - text: AWS S3
      value: s3
    required: true
    schema:
      $ref: schema#/properties/backend/properties/provider
    type: select
  - elements:
    - discriminator:
        s3:
          default: false
      elements:
      - label:
          text: labels.backend.bucket
        required: true
        schema:
          $ref: schema#/properties/backend/properties/s3/properties/spec/properties/bucket
        type: input
      - label:
          text: labels.backend.endPoint
        required: true
        schema:
          $ref: schema#/properties/backend/properties/s3/properties/spec/properties/endpoint
        type: input
      - label:
          text: labels.backend.insecureTLS
        schema:
          $ref: schema#/properties/backend/properties/s3/properties/spec/properties/insecureTLS
        type: input
      - label:
          text: labels.backend.prefix
        schema:
          $ref: schema#/properties/backend/properties/s3/properties/spec/properties/prefix
        type: input
      - label:
          text: labels.backend.region
        schema:
          $ref: schema#/properties/backend/properties/s3/properties/spec/properties/region
        type: input
      schema:
        $ref: schema#/properties/backend/properties/s3/properties/spec
      type: single-step-form
    - computed: setStorageSecret
      label:
        text: labels.kubestash.storageSecret.switch
      onChange: onAuthChange|s3
      schema:
        $ref: discriminator#/s3
      type: switch
    - elements:
      - label:
          text: labels.backend.s3.access_key_id
        required: true
        schema:
          $ref: schema#/properties/backend/properties/s3/properties/auth/properties/AWS_ACCESS_KEY_ID
        type: input
      - label:
          text: labels.backend.s3.secret_access_key
        required: true
        schema:
          $ref: schema#/properties/backend/properties/s3/properties/auth/properties/AWS_SECRET_ACCESS_KEY
        type: input
      - label:
          text: labels.backend.s3.ca_cert_data
        schema:
          $ref: schema#/properties/backend/properties/s3/properties/auth/properties/CA_CERT_DATA
        type: input
      if: isSwitchOn|s3
      label:
        text: labels.kubestash.storageSecret.label
      schema:
        $ref: schema#/properties/backend/properties/s3/properties/auth
      show_label: true
      type: single-step-form
    if: providerType|s3
    schema:
      $ref: schema#/properties/backend/properties/s3
    type: single-step-form
  - elements:
    - discriminator:
        azure:
          type: boolean
      elements:
      - label:
          text: labels.backend.container
        required: true
        schema:
          $ref: schema#/properties/backend/properties/azure/properties/spec/properties/container
        type: input
      - label:
          text: labels.backend.max_connections
        schema:
          $ref: schema#/properties/backend/properties/azure/properties/spec/properties/maxConnections
        type: input
      - label:
          text: labels.backend.prefix
        schema:
          $ref: schema#/properties/backend/properties/azure/properties/spec/properties/prefix
        type: input
      schema:
        $ref: schema#/properties/backend/properties/azure/properties/spec
      type: single-step-form
    - computed: setStorageSecret
      label:
        text: labels.kubestash.storageSecret.switch
      onChange: onAuthChange|azure
      schema:
        $ref: discriminator#/azure
      type: switch
    - elements:
      - label:
          text: labels.backend.azure.account_name
        required: true
        schema:
          $ref: schema#/properties/backend/properties/azure/properties/auth/properties/AZURE_ACCOUNT_NAME
        type: input
      - label:
          text: labels.backend.azure.account_key
        required: true
        schema:
          $ref: schema#/properties/backend/properties/azure/properties/auth/properties/AZURE_ACCOUNT_KEY
        type: input
      if: isSwitchOn|azure
      label:
        text: labels.kubestash.storageSecret.label
      schema:
        $ref: schema#/properties/backend/properties/azure/properties/auth
      show_label: true
      type: single-step-form
    if: providerType|azure
    schema:
      $ref: schema#/properties/backend/properties/azure
    type: single-step-form
  - elements:
    - discriminator:
        s3:
          type: boolean
      elements:
      - label:
          text: labels.backend.bucket
        required: true
        schema:
          $ref: schema#/properties/backend/properties/gcs/properties/spec/properties/bucket
        type: input
      - label:
          text: labels.backend.max_connections
        schema:
          $ref: schema#/properties/backend/properties/gcs/properties/spec/properties/maxConnections
        type: input
      - label:
          text: labels.backend.prefix
        schema:
          $ref: schema#/properties/backend/properties/gcs/properties/spec/properties/prefix
        type: input
      schema:
        $ref: schema#/properties/backend/properties/gcs/properties/spec
      type: single-step-form
