        $ref: discriminator#/gcs
      type: switch
    - elements:
      - label:
          text: labels.backend.gcs.project_id
        required: true
        schema:
          $ref: schema#/properties/backend/properties/gcs/properties/auth/properties/GOOGLE_PROJECT_ID
        type: input
      - label:
          text: labels.backend.gcs.service_account
        required: true
        schema:
          $ref: schema#/properties/backend/properties/gcs/properties/auth/properties/GOOGLE_SERVICE_ACCOUNT_JSON_KEY
        type: input
      if: isSwitchOn|gcs
      label:
        text: labels.kubestash.storageSecret.label
      schema:
        $ref: schema#/properties/backend/properties/gcs/properties/auth
      show_label: true
      type: single-step-form
    if: providerType|gcs
    schema:
      $ref: schema#/properties/backend/properties/gcs
    type: single-step-form
  schema:
    $ref: schema#/properties/backend
  type: single-step-form
- elements:
  - computed: setStorageSecret
    if: returnFalse
    label:
      text: labels.kubestash.storageSecret
    schema:
      $ref: schema#/properties/storageSecret/properties/create
    type: switch
  schema:
    $ref: schema#/properties/storageSecret
  type: single-step-form
- elements:
  - label:
      text: labels.kubestash.encryptionSecret.name
    schema:
      $ref: schema#/properties/encryptionSecret/properties/name
    type: input
  - fetch: getNamespaces
    label:
      text: labels.kubestash.encryptionSecret.namespace
    schema:
      $ref: schema#/properties/encryptionSecret/properties/namespace
    type: select
  label:
    text: labels.kubestash.encryptionSecret.label
  schema:
    $ref: schema#/properties/encryptionSecret
  show_label: true
  type: single-step-form
- elements:
