metadata:
  resource:
    group: kubevault.com
    version: v1alpha1
    name: vaultservers
    kind: VaultServer
    scope: Namespaced
  release:
    name: RELEASE-NAME
    namespace: default
resources:
  kubevaultComVaultServer: # +doc-gen:break
    apiVersion: kubevault.com/v1alpha2
    kind: VaultServer
    metadata:
      name: vault
      namespace: default
    spec:
      allowedSecretEngines:
        namespaces:
          from: Same
      authMethods:
        - path: kubernetes
          type: kubernetes
      backend:
        s3:
          bucket: eks-uat-vault
          region: eu-west-1
      healthChecker:
        failureThreshold: 1
        periodSeconds: 10
        timeoutSeconds: 10
      monitor:
        agent: prometheus.io
        prometheus:
          exporter:
            port: 56790
            resources: {}
      podTemplate:
        controller: {}
        metadata: {}
        spec:
          resources: {}
      replicas: 1
      terminationPolicy: Delete
      tls:
        certificates:
          - alias: ca
            secretName: vault-ca-certs
          - alias: server
            duration: 8760h
            secretName: vault-server-certs
          - alias: client
            duration: 8760h
            secretName: vault-client-certs
        issuerRef:
          apiGroup: cert-manager.io
          kind: Issuer
          name: vault-issuer
      unsealer:
        mode:
          awsKmsSsm:
            kmsKeyID: f62a0db9-b550-4cfb-8537-b93978fc5395
            region: eu-west-1
        secretShares: 1
        secretThreshold: 1
      version: 0.11.5
  secret_backend_creds: # +doc-gen:break
    apiVersion: v1
    kind: Secret
    metadata:
      name: vault-backend-creds
      namespace: demo
    stringData:
      aclToken: <acl-token>
    type: Opaque
  secret_backend_tls: # +doc-gen:break
    apiVersion: v1
    kind: Secret
    metadata:
      name: vault-backend-tls
      namespace: demo
    stringData:
      ca.crt: <ca-cert>
      client.crt: <client-cert>
      client.key: <client-key>
    type: Opaque
  secret_config: # +doc-gen:break
    apiVersion: v1
    kind: Secret
    metadata:
      name: vault-config
      namespace: demo
    stringData:
      vault.hcl: <data>
    type: Opaque
  secret_unsealer_creds: # +doc-gen:break
    apiVersion: v1
    kind: Secret
    metadata:
      name: vault-unsealer-creds
      namespace: demo
    stringData:
      access_key: <access_key>
      secret_key: <secret_key>
    type: Opaque
