# Default values for chartsxhelmdev-clusterchartpreset-editor-options.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

metadata:
  resource:
    group: charts.x-helm.dev
    kind: ClusterChartPreset
    name: clusterchartpresets
    scope: Cluster
    version: v1alpha1
  release:
    # Release name
    name: ""
    # Release namespace
    namespace: ""

spec:
  admin:
    deployment:
      default: Shared
      toggle: true
    clusterTier:
      default: "GeneralPurpose"
      toggle: true
      nodeTopology:
        available: []
        default: ""
        toggle: true
      placement:
        available: []
        default: ""
        toggle: true
    databases:
      MongoDB:
        versions:
          available: []
          default: ""
          toggle: true
      MySQL:
        versions:
          available: []
          default: ""
          toggle: true
      Postgres:
        versions:
          available: []
          default: ""
          toggle: true
    storageClasses:
      available: []
      default: ""
      toggle: true

    tls:
      default: false
      toggle: true
    clusterIssuers:
      available: []
      default: ""
      toggle: true
    expose:
      default: true
      toggle: true
    monitoring:
      # Name of monitoring agent (one of "prometheus.io", "prometheus.io/operator", "prometheus.io/builtin")
      agent: prometheus.io/operator
      exporter:
        resources: # +doc-gen:break
          requests:
            cpu: 100m
            memory: 128Mi
      toggle: true
    alert:
      toggle: true
    archiver:
      toggle: true
      default: false

  backup:
    tool: KubeStash
    kubestash:
      encryptionSecret:
        name:
        namespace:
      retentionPolicy:
        name:
        namespace:
      schedule: '*/30 * * * *'
      storageRef:
        name:
        namespace:
