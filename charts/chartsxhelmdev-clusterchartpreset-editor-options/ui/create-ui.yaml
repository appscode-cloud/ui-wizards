            - text: Memory Optimized
              value: MemoryOptimized
            - text: CPU Optimized
              value: CPUOptimized
            schema: schema/properties/spec/properties/admin/properties/clusterTier/properties/default
            label: Cluster Tier
            type: radio
          - elements:
            - label: Can user modify Placement?
