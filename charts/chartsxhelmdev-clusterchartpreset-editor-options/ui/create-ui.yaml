              text: Shared
              value: Shared
            - description: For production applications with sophisticated workload requirements.
              text: Dedicated
              value: Dedicated
            schema: schema/properties/spec/properties/admin/properties/deployment/properties/default
            label: Deployment Type
            isHorizontal: true
            type: radio
          # hideBlock: true
          label: Deployment Type
          showLabels: true
          type: block-layout
