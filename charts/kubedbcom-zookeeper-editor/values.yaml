form:
  alert:
    additionalRuleLabels: {}
    annotations: {}
    enabled: warning
    groups:
      database:
        enabled: warning
        rules:
          diskAlmostFull:
            duration: 1m
            enabled: true
            severity: critical
            val: 95
          diskUsageHigh:
            duration: 1m
            enabled: true
            severity: warning
            val: 80
          zookeeperDown:
            duration: 1m
            enabled: true
            severity: critical
          zookeeperJvmMemoryFilingUp:
            duration: 1m
            enabled: true
            severity: warning
            val: 0.8
          zookeeperLeaderElection:
            duration: 1m
            enabled: true
            severity: warning
          zookeeperTooBigMemory:
            duration: 1m
            enabled: true
            severity: warning
            val: 1
          zookeeperTooHighAvgLatency:
            duration: 1m
            enabled: true
            severity: warning
            val: 100
          zookeeperTooLongFsyncTime:
            duration: 1m
            enabled: true
            severity: warning
            val: 100
          zookeeperTooLongSnapshotTime:
            duration: 1m
            enabled: true
            severity: warning
            val: 100
          zookeeperTooManyConnections:
            duration: 1m
            enabled: true
            severity: warning
            val: 60
          zookeeperTooManyNodes:
            duration: 1m
            enabled: true
            severity: warning
            val: 1e+06
          zookeeperTooManyOpenFiles:
            duration: 1m
            enabled: true
            severity: warning
            val: 300
          zookeeperTooManyWatch:
            duration: 1m
            enabled: true
            severity: warning
            val: 10000
      provisioner:
        enabled: warning
        rules:
          appPhaseCritical:
            duration: 15m
            enabled: true
            severity: warning
          appPhaseNotReady:
            duration: 1m
            enabled: true
            severity: critical
    labels:
      release: kube-prometheus-stack
metadata:
  resource:
    group: kubedb.com
    version: v1alpha2
    name: zookeepers
    kind: ZooKeeper
    scope: Namespaced
  release:
    name: RELEASE-NAME
    namespace: default
resources:
  autoscalingKubedbComZooKeeperAutoscaler: # +doc-gen:break
    apiVersion: autoscaling.kubedb.com/v1alpha1
    kind: ZooKeeperAutoscaler
    metadata:
      name: zookeeper
      namespace: demo
    spec:
      compute:
        nodeTopology:
          name: standard-basv2-family
        zookeeper:
          maxAllowed:
            cpu: 1
            memory: 2Gi
          minAllowed:
            cpu: 400m
            memory: 400Mi
          podLifeTimeThreshold: 10m
          resourceDiffPercentage: 20
          trigger: "On"
      databaseRef:
        name: repl
      opsRequestOptions:
        apply: IfReady
        timeout: 10m
  catalogAppscodeComZooKeeperBinding: # +doc-gen:break
    apiVersion: catalog.appscode.com/v1alpha1
    kind: ZooKeeperBinding
    metadata:
      name: zookeeper
      namespace: demo
    spec:
      sourceRef:
        name: zookeeper
        namespace: demo
  coreKubestashComBackupBlueprint: # +doc-gen:break
    apiVersion: core.kubestash.com/v1alpha1
    kind: BackupBlueprint
    metadata:
      name: zookeeper
      namespace: demo
    spec:
      backupConfigurationTemplate:
        backends:
          - name: zookeeper-backend
            retentionPolicy:
              name: zookeeper-retention-policy
              namespace: demo
            storageRef:
              name: zookeeper-storage
              namespace: demo
        sessions:
          - addon:
              jobTemplate:
                spec:
                  containerSecurityContext:
                    allowPrivilegeEscalation: false
                    capabilities:
                      drop:
                        - ALL
                    runAsGroup: 0
                    runAsNonRoot: true
                    runAsUser: 999
                    seccompProfile:
                      type: RuntimeDefault
                  nodeSelector:
                    kubernetes.io/os: linux
              name: zookeeper-addon
              tasks:
                - name: logical-backup
            name: zookeeper-frequent-backup
            repositories:
              - backend: zookeeper-backend
                directory: /mongo-repo
                encryptionSecret:
                  name: zookeeper-encryption-secret
                  namespace: demo
                name: zookeeper-repo
            scheduler:
              failedJobsHistoryLimit: 4
              jobTemplate:
                backoffLimit: 2
                template:
                  spec:
                    containerSecurityContext:
                      allowPrivilegeEscalation: false
                      capabilities:
                        drop:
                          - ALL
                      runAsGroup: 0
                      runAsNonRoot: true
                      runAsUser: 999
                      seccompProfile:
                        type: RuntimeDefault
                    nodeSelector:
                      kubernetes.io/os: linux
              schedule: 0 */2 * * *
              successfulJobsHistoryLimit: 2
            sessionHistoryLimit: 3
      usagePolicy:
        allowedNamespaces:
          from: Same
  coreKubestashComBackupConfiguration: # +doc-gen:break
    apiVersion: core.kubestash.com/v1alpha1
    kind: BackupConfiguration
    metadata:
      name: zookeeper
      namespace: demo
    spec:
      backends:
        - name: zookeeper-backend
          retentionPolicy:
            name: zookeeper-retention-policy
            namespace: demo
          storageRef:
            name: zookeeper-storage
            namespace: demo
      sessions:
        - addon:
            jobTemplate:
              spec:
                containerSecurityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                      - ALL
                  runAsGroup: 0
                  runAsNonRoot: true
                  runAsUser: 999
                  seccompProfile:
                    type: RuntimeDefault
                nodeSelector:
                  kubernetes.io/os: linux
            name: zookeeper-addon
            tasks:
              - name: logical-backup
          name: zookeeper-frequent-backup
          repositories:
            - backend: zookeeper-backend
              directory: /mongo-repo
              encryptionSecret:
                name: zookeeper-encryption-secret
                namespace: demo
              name: zookeeper-repo
          scheduler:
            failedJobsHistoryLimit: 4
            jobTemplate:
              backoffLimit: 2
              template:
                spec:
                  containerSecurityContext:
                    allowPrivilegeEscalation: false
                    capabilities:
                      drop:
                        - ALL
                    runAsGroup: 0
                    runAsNonRoot: true
                    runAsUser: 999
                    seccompProfile:
                      type: RuntimeDefault
                  nodeSelector:
                    kubernetes.io/os: linux
            schedule: 0 */2 * * *
            successfulJobsHistoryLimit: 2
          sessionHistoryLimit: 3
      target:
        apiGroup: kubedb.com
        kind: ZooKeeper
        name: zookeeper
        namespace: demo
  coreKubestashComRestoreSession: # +doc-gen:break
    apiVersion: core.kubestash.com/v1alpha1
    kind: RestoreSession
    metadata:
      name: zookeeper
      namespace: demo
    spec:
      addon:
        containerRuntimeSettings:
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsGroup: 0
            runAsNonRoot: true
            runAsUser: 999
            seccompProfile:
              type: RuntimeDefault
        jobTemplate:
          spec:
            nodeSelector:
              kubernetes.io/os: linux
            securityContext:
              runAsGroup: 0
              runAsUser: 999
        name: zookeeper-addon
        tasks:
          - name: logical-backup-restore
      dataSource:
        encryptionSecret:
          name: zookeeper-encryption-secret
          namespace: demo
        repository: zookeeper-repo
        snapshot: latest
      target:
        apiGroup: kubedb.com
        kind: ZooKeeper
        name: zookeeper
        namespace: demo
  kubedbComZooKeeper: # +doc-gen:break
    apiVersion: kubedb.com/v1alpha2
    kind: ZooKeeper
    metadata:
      name: zookeeper
      namespace: zookeeper
    spec:
      deletionPolicy: Halt
      podTemplate:
        spec:
          containers:
            - name: zookeeper
              resources:
                requests:
                  cpu: 700m
                  memory: 1200Mi
          nodeSelector:
            app: kubedb
            component: zookeeper-database
            instance: zookeeper
          tolerations:
            - effect: NoSchedule
              key: app
              operator: Equal
              value: kubedb
            - effect: NoSchedule
              key: instance
              operator: Equal
              value: zookeeper
            - effect: NoSchedule
              key: component
              operator: Equal
              value: zookeeper-database
            - effect: NoSchedule
              key: nodepool_type
              operator: Equal
              value: n2-standard-2
      replicas: 3
      serviceTemplates:
        - alias: primary
          spec:
            type: LoadBalancer
      storage:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 100Mi
      version: 3.8.3
