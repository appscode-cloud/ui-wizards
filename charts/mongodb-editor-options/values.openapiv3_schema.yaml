properties:
  authSecret:
    properties:
      annotations:
        additionalProperties:
          type: string
        type: object
      create:
        type: boolean
      name:
        type: string
      password:
        type: string
    required:
    - annotations
    - create
    - name
    - password
    type: object
  clusterAuthMode:
    enum:
    - keyFile
    - sendKeyFile
    - sendX509
    - x509
    type: string
  machine:
    enum:
    - db.t.micro
    - db.t.small
    - db.t.medium
    - db.t.large
    - db.t.xlarge
    - db.t.2xlarge
    - db.m.small
    - db.m.large
    - db.m.xlarge
    - db.m.2xlarge
    - db.m.4xlarge
    - db.m.8xlarge
    - db.m.12xlarge
    - db.m.16xlarge
    - db.m.24xlarge
    - db.r.large
    - db.r.xlarge
    - db.r.2xlarge
    - db.r.4xlarge
    - db.r.8xlarge
    - db.r.12xlarge
    - db.r.16xlarge
    - db.r.24xlarge
    type: string
  mode:
    enum:
    - Standalone
    - Replicaset
    - Sharded
    type: string
  persistence:
    properties:
      size:
        type: string
    required:
    - size
    type: object
  replicaSet:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  replicas:
    type: integer
  resources:
    description: ResourceRequirements describes the compute resource requirements.
    properties:
      limits:
        additionalProperties:
          anyOf:
          - type: integer
          - type: string
          pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
          x-kubernetes-int-or-string: true
        description: 'Limits describes the maximum amount of compute resources allowed.
          More info: https://kubernetes.io/docs/concepts/configuration/manage-compute-resources-container/'
        type: object
      requests:
        additionalProperties:
          anyOf:
          - type: integer
          - type: string
          pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
          x-kubernetes-int-or-string: true
        description: 'Requests describes the minimum amount of compute resources required.
          If Requests is omitted for a container, it defaults to Limits if that is
          explicitly specified, otherwise to an implementation-defined value. More
          info: https://kubernetes.io/docs/concepts/configuration/manage-compute-resources-container/'
        type: object
    type: object
  serviceAccount:
    properties:
      annotations:
        additionalProperties:
          type: string
        type: object
      create:
        type: boolean
      name:
        type: string
    required:
    - annotations
    - create
    - name
    type: object
  shardTopology:
    properties:
      configServer:
        properties:
          persistence:
            properties:
              size:
                type: string
            required:
            - size
            type: object
          replicas:
            type: integer
        required:
        - persistence
        - replicas
        type: object
      mongos:
        properties:
          replicas:
            type: integer
        required:
        - replicas
        type: object
      shard:
        properties:
          persistence:
            properties:
              size:
                type: string
            required:
            - size
            type: object
          replicas:
            type: integer
          shards:
            type: integer
        required:
        - persistence
        - replicas
        - shards
        type: object
    required:
    - configServer
    - mongos
    - shard
    type: object
  sslMode:
    enum:
    - disabled
    - allowSSL
    - preferSSL
    - requireSSL
    type: string
  storageClass:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  terminationPolicy:
    enum:
    - Halt
    - Delete
    - WipeOut
    - DoNotTerminate
    type: string
  version:
    type: string
required:
- authSecret
- clusterAuthMode
- machine
- mode
- persistence
- replicaSet
- replicas
- resources
- serviceAccount
- shardTopology
- sslMode
- storageClass
- terminationPolicy
- version
type: object
