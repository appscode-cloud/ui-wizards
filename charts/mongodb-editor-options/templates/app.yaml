apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: {{ include "mongodb-editor-options.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels: {{- include "mongodb-editor-options.labels" . | nindent 4 }}
  annotations:
    helm.sh/chart-url: "https://bundles.byte.builders/ui/"
    helm.sh/chart-name: "{{ trimSuffix "-options" .Chart.Name }}"
    helm.sh/chart-version: "{{ .Chart.Version }}"
spec:
  descriptor:
    description: {{ .Chart.Description }}
    icons:
      {{- with .Chart.Icon }}
        {{- $imgtype := "application/octet-stream" }}
        {{- if hasSuffix ".png" . }}
          {{ $imgtype = "image/png" }}
        {{- else}}{{if or (hasSuffix ".jpg" .) hasSuffix ".jpeg" . }}
          {{ $imgtype = "image/jpeg" }}
        {{- else}}{{if hasSuffix ".svg" . }}
          {{ $imgtype = "image/svg+xml" }}
        {{- end}}{{end}}{{end}}
      - src: {{ . }}
        type: {{ $imgtype }}
      {{- end }}
    links:
      {{- with .Chart.Home }}
      - description: website
        url: {{ . }}
      {{- end }}
    maintainers:
      {{- range .Chart.Maintainers }}
      - email: {{ .Email }}
        name: {{ .Name }}
      {{- end }}
    # TODO: Fix This
    type: {{ include "mongodb-editor-options.appname" . }}
    # version: {{ .Chart.Version }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "mongodb-editor-options.appname" . }}
      app.kubernetes.io/instance: {{ include "mongodb-editor-options.fullname" . }}
  componentKinds:
    - group: app.k8s.io
      kind: Application
    - group: kubedb.com
      kind: MongoDB
    - group: ""
      kind: ServiceAccount
    - group: stash.appscode.com
      kind: BackupConfiguration
    - group: stash.appscode.com
      kind: Repository
    - group: ""
      kind: Secret
  assemblyPhase: Ready
