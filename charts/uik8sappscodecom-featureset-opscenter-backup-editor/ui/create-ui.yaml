steps:
- form:
    discriminator:
      isResourceLoaded:
        default: false
        type: boolean
    elements:
    - computed: setReleaseNameAndNamespaceAndInitializeValues
      if: returnFalse
      type: input
    - discriminator:
        backupPresetType:
          type: string
        enabledFeatures:
          type: array
        isPresetEnabled:
          default:
          - Stash
          - KubeStash
          type: array
      elements:
      - alertInfo:
          show: true
          type: info
        label:
          text: 'Note: Enabling a feature auto enables any prerequisite features'
        type: label-element
      - computed: getFeatureSetDescription
        customClass: mb-20
        label:
          isSubsection: true
        type: label-element
      - computed: getEnabledFeatures
        fetch: fetchFeatureSetOptions
        hasDescription: true
        individualItemDisabilityCheck: disableFeatures
        onChange: onEnabledFeaturesChange
        schema:
          $ref: discriminator#/properties/enabledFeatures
        type: checkbox
      - computed: checkIsResourceLoaded
        if: hideThisElement
        type: input
      - elements:
        - label:
            text: labels.backup.type
          type: label-element
        - label:
            text: labels.backend.provider
          schema:
            $ref: schema#/properties/resources/properties/helmToolkitFluxcdIoHelmRelease_stash_presets/properties/spec/properties/values/properties/tool
          options:
          - text: KubeStash
            value: KubeStash
          - text: Stash
            value: Stash
          required: true
          type: select
        type: single-step-form
        if: isStashPreset
      type: single-step-form
    type: single-step-form
  id: opscenter-backup
  title: steps.0.label
type: multi-step-form
