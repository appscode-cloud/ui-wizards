metadata:
  resource:
    group: ui.k8s.appscode.com
    version: v1alpha1
    name: featuresets
    kind: FeatureSet
    scope: Cluster
  release:
    name: RELEASE-NAME
    namespace: default
resources:
  helmToolkitFluxcdIoHelmRelease_kubestash: # +doc-gen:break
    apiVersion: helm.toolkit.fluxcd.io/v2beta1
    kind: HelmRelease
    metadata:
      name: kubestash
      namespace: kubeops
    spec:
      chart:
        spec:
          chart: kubestash
          sourceRef:
            kind: HelmRepository
            name: kubestash
            namespace: kubeops
          version: v2023.04.14
      install:
        crds: CreateReplace
        createNamespace: true
        remediation:
          retries: -1
      interval: 5m
      releaseName: kubestash
      storageNamespace: kubestash
      targetNamespace: kubestash
      timeout: 30m
      upgrade:
        crds: CreateReplace
        remediation:
          retries: -1
      values:
        features:
          enterprise: true
  helmToolkitFluxcdIoHelmRelease_kubestash_presets: # +doc-gen:break
