metadata:
  resource:
    group: ui.k8s.appscode.com
    version: v1alpha1
    name: featuresets
    kind: FeatureSet
    scope: Cluster
  release:
    name: RELEASE-NAME
    namespace: default
resources:
  helmToolkitFluxcdIoHelmRelease_kubestash: # +doc-gen:break
    apiVersion: helm.toolkit.fluxcd.io/v2beta2
    kind: HelmRelease
    metadata:
      labels:
        app.kubernetes.io/component: kubestash
      name: kubestash
      namespace: kubeops
    spec:
      chart:
        spec:
          chart: kubestash
          sourceRef:
            kind: HelmRepository
            name: appscode-charts-oci
            namespace: kubeops
          version: v2023.12.1
      install:
        crds: CreateReplace
        createNamespace: true
        remediation:
          retries: -1
      interval: 5m
      releaseName: kubestash
      storageNamespace: kubestash
      targetNamespace: kubestash
      timeout: 30m
      upgrade:
        crds: CreateReplace
        remediation:
          retries: -1
      values:
        features:
          enterprise: true
