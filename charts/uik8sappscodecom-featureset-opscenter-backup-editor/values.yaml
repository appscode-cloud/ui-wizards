metadata:
  resource:
    group: ui.k8s.appscode.com
    version: v1alpha1
    name: featuresets
    kind: FeatureSet
    scope: Cluster
  release:
    name: RELEASE-NAME
    namespace: default
resources:
  helmToolkitFluxcdIoHelmRelease_stash: # +doc-gen:break
    apiVersion: helm.toolkit.fluxcd.io/v2beta1
    kind: HelmRelease
    metadata:
      name: stash
      namespace: kubeops
    spec:
      chart:
        spec:
          chart: stash
          sourceRef:
            kind: HelmRepository
            name: stashed
            namespace: kubeops
          version: v2023.02.28
      install:
        crds: CreateReplace
        createNamespace: true
        remediation:
          retries: 5
      interval: 5m
      releaseName: stash
      targetNamespace: stash
      timeout: 10m
      upgrade:
        crds: CreateReplace
        remediation:
          retries: 5
      values:
        features:
          enterprise: true
  helmToolkitFluxcdIoHelmRelease_stash_opscenter: # +doc-gen:break
    apiVersion: helm.toolkit.fluxcd.io/v2beta1
    kind: HelmRelease
    metadata:
      name: stash-opscenter
      namespace: kubeops
    spec:
      chart:
        spec:
          chart: stash-opscenter
          sourceRef:
            kind: HelmRepository
            name: stashed
            namespace: kubeops
          version: v2023.02.28
      install:
        crds: CreateReplace
        createNamespace: true
        remediation:
          retries: 5
      interval: 5m
      releaseName: stash-opscenter
      targetNamespace: stash
      timeout: 10m
      upgrade:
        crds: CreateReplace
        remediation:
          retries: 5
