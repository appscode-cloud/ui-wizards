{{- $machines := .Files.Get "data/machines.yaml" | fromYaml -}}
{{- $res := dict -}}
{{- $middleManager_res := dict -}}
{{- $historical_res := dict -}}
{{- $coordinator_res := dict -}}
{{- $broker_res := dict -}}
{{- if eq .Values.spec.mode "Topology" }}
  {{- $middleManager_res = .Values.spec.topology.shard.podResources.resources -}}
  {{- if and .Values.spec.topology.shard.podResources.machine (hasKey $machines .Values.spec.topology.shard.podResources.machine) }}
    {{- $middleManager_res = get (get $machines .Values.spec.topology.shard.podResources.machine) "resources" }}
  {{- end }}
  {{- $historical_res = .Values.spec.topology.configServer.podResources.resources -}}
  {{- if and .Values.spec.topology.configServer.podResources.machine (hasKey $machines .Values.spec.topology.configServer.podResources.machine) }}
    {{- $historical_res = get (get $machines .Values.spec.topology.configServer.podResources.machine) "resources" }}
  {{- end }}
  {{- $coordinator_res = .Values.spec.topology.mongos.podResources.resources -}}
  {{- if and .Values.spec.topology.mongos.podResources.machine (hasKey $machines .Values.spec.topology.mongos.podResources.machine) }}
    {{- $coordinator_res = get (get $machines .Values.spec.topology.mongos.podResources.machine) "resources" }}
  {{- end }}
  {{- $broker_res = .Values.spec.topology.mongos.podResources.resources -}}
  {{- if and .Values.spec.topology.mongos.podResources.machine (hasKey $machines .Values.spec.topology.mongos.podResources.machine) }}
    {{- $broker_res = get (get $machines .Values.spec.topology.mongos.podResources.machine) "resources" }}
  {{- end }}
{{- else }}
  {{- $res = .Values.spec.podResources.resources -}}
  {{- if and .Values.spec.podResources.machine (hasKey $machines .Values.spec.podResources.machine) }}
    {{- $res = get (get $machines .Values.spec.podResources.machine) "resources" }}
  {{- end }}
{{- end }}
{{ $poolName := printf "my-capi-cluster-%s-%s" .Release.Namespace (include "kubedbcom-mongodb-editor-options.fullname" .) }}

apiVersion: kubedb.com/v1alpha2
kind: Druid
metadata:
  name: {{ include "kubedbcom-druid-editor-options.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kubedbcom-druid-editor-options.labels" . | nindent 4 }}
{{- if .Values.spec.annotations }}
  annotations:
    {{- include "kubedbcom-druid-editor-options.annotations" . | nindent 4 }}
{{- end }}
spec:
  version: {{ .Values.spec.version | quote }}
{{- if or (eq .Values.spec.mode "Standalone") (eq .Values.spec.mode "Replicaset") }}
  replicas: {{ (eq .Values.spec.mode "Replicaset") | ternary .Values.spec.replicaSet.replicas 1 }}
  storageType: Durable
  storage:
    storageClassName: {{ .Values.spec.storageClass.name }}
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: {{ .Values.spec.persistence.size }}
{{- end }}
{{- if eq .Values.spec.mode "Topology" }}
  topology:
    configServer:
      replicas: {{ .Values.spec.topology.configServer.replicas }}
      podTemplate:
        spec:
          resources:
            {{- toYaml $res | nindent 12 }}
          {{- if and .Values.form.capi.provider .Values.form.capi.dedicated }}
          nodeSelector:
            nodes.klusters.dev/pool: {{ $poolName }}
          tolerations:
            - key: dedicated
              operator: "Equal"
              value: "true"
              effect: "NoSchedule"
          {{- end }}
      storage:
        resources:
          requests:
            storage: {{ .Values.spec.topology.configServer.persistence.size }}
        storageClassName: {{ .Values.spec.storageClass.name }}
    mongos:
      replicas: {{ .Values.spec.topology.mongos.replicas }}
      podTemplate:
        spec:
          resources:
            {{- toYaml $res | nindent 12 }}
          {{- if and .Values.form.capi.provider .Values.form.capi.dedicated }}
          nodeSelector:
            nodes.klusters.dev/pool: {{ $poolName }}
          tolerations:
            - key: dedicated
              operator: "Equal"
              value: "true"
              effect: "NoSchedule"
          {{- end }}
    shard:
      shards: {{ .Values.spec.topology.shard.shards }}
      replicas: {{ .Values.spec.topology.shard.replicas }}
      podTemplate:
        spec:
          resources:
            {{- toYaml $res | nindent 12 }}
          {{- if and .Values.form.capi.provider .Values.form.capi.dedicated }}
          nodeSelector:
            nodes.klusters.dev/pool: {{ $poolName }}
          tolerations:
            - key: dedicated
              operator: "Equal"
              value: "true"
              effect: "NoSchedule"
          {{- end }}
      storage:
        resources:
          requests:
            storage: {{ .Values.spec.topology.shard.persistence.size }}
        storageClassName: {{ .Values.spec.storageClass.name }}
{{- else }}
  podTemplate:
    spec:
      containers:
        - name: mongodb
          resources:
            {{- toYaml $res | nindent 12 }}
      podPlacementPolicy:
        name: {{ .Values.spec.admin.clusterTier.placement.default }}
      {{- if eq .Values.spec.admin.deployment.default "Dedicated" }}
      nodeSelector:
        app: mongodbs.kubedb.com
        instance: {{ include "kubedbcom-mongodb-editor-options.fullname" . }}
        namespace: {{ .Release.Namespace }}
        nodepool: {{ .Values.spec.admin.clusterTier.nodeTopology.default }}
      tolerations:
        - key: app
          operator: "Equal"
          value: "mongodbs.kubedb.com"
          effect: "NoSchedule"
        - key: instance
          operator: "Equal"
          value: {{ include "kubedbcom-mongodb-editor-options.fullname" . }}
          effect: "NoSchedule"
        - key: namespace
          operator: "Equal"
          value: {{ .Release.Namespace }}
          effect: "NoSchedule"
        - key: nodepool
          operator: "Equal"
          value: {{ .Values.spec.admin.clusterTier.nodeTopology.default }}
          effect: "NoSchedule"
      {{- end }}
{{- end }}
  deletionPolicy: {{ .Values.spec.deletionPolicy }}
{{- if .Values.spec.authSecret.name }}
  authSecret:
    name: {{ .Values.spec.authSecret.name }}
{{- end }}
{{- if .Values.spec.authSecret.password }}
  authSecret:
    name: {{ include "kubedbcom-mongodb-editor-options.fullname" . }}-auth
{{- end }}
{{- if .Values.spec.configuration }}
  configSecret:
    name: {{ include "kubedbcom-mongodb-editor-options.fullname" . }}-config
{{- end }}
{{- if .Values.spec.admin.tls.default }}
  tls:
    issuerRef:
      apiGroup: "cert-manager.io"
      kind: ClusterIssuer
      name: {{ .Values.spec.admin.clusterIssuers.default }}
  sslMode: requireSSL
{{- end }}
{{- if (and .Values.spec.admin.monitoring .Values.spec.admin.monitoring.agent) }}
  monitor:
    agent: {{ .Values.spec.admin.monitoring.agent }}
    prometheus:
    {{- with .Values.spec.admin.monitoring.exporter }}
      exporter:
        args:
          - --compatible-mode
        resources:
          {{- toYaml .resources | nindent 10 }}
    {{- end }}
      serviceMonitor:
        interval: 30s
        labels:
          {{- toYaml .Values.spec.admin.monitoring.serviceMonitor.labels | nindent 10 }}
{{- end }}
