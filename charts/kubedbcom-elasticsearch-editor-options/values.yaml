# Default values for kubedbcom-elasticsearch-editor-options.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

metadata:
  resource:
    group: kubedb.com
    kind: Elasticsearch
    name: elasticsearches
    scope: Namespaced
    version: v1alpha2
  release:
    # Release name
    name: ""
    # Release namespace
    namespace: ""

spec:
  # List options
  version: xpack-8.11.1

  # options UI sends there fields based on selected version
  # possible values: OpenDistro;OpenSearch;SearchGuard;X-Pack
  authPlugin: X-Pack

  # Annotations to add to the database custom resource
  annotations: {}

  # Labels to add to all the template objects
  labels: {}

  # Combined, Dedicated
  mode: Combined
  replicas: 3
  topology:
    master:
      replicas: 3
      machine: ""
      persistence:
        size: 1Gi
    data:
      replicas: 3
      machine: ""
      persistence:
        size: 10Gi
    ingest:
      replicas: 2
      machine: ""
      persistence:
        size: 1Gi

  kernelSettings:
    disableDefaults: false

  enableSSL: true

  disableSecurity: false

  terminationPolicy: WipeOut

  storageClass:
    name: standard

  persistence:
    size: 10Gi

  machine: ""

  resources:
    limits:
      cpu: 500m
      memory: 1Gi

  authSecret:
    name: ""
    password: ""

  monitoring:
    # Name of monitoring agent (one of "prometheus.io", "prometheus.io/operator", "prometheus.io/builtin")
    agent: prometheus.io/operator
    exporter:
      resources: # +doc-gen:break
        requests:
          cpu: 100m
          memory: 128Mi
    serviceMonitor:
      # Specify the labels for ServiceMonitor.
      # Prometheus crd will select ServiceMonitor using these labels.
      # Only usable when monitoring agent is `prometheus.io/webhook server`.
      labels: {}

  backup:
    tool: ""

    kubestash:
      schedule: "0 */2 * * *"
      storageRef:
        name: default
        namespace: ""
      retentionPolicy:
        name: "keep-1mo"
        namespace: ""
      encryptionSecret:
        name: default-encryption-secret
        namespace: ""
      storageSecret:
        create: true

    stash:
      schedule: "0 */2 * * *"

      retentionPolicy:
        name: keep-last-30d
        keepHourly: 24
        keepDaily: 30
        prune: true

      authSecret:
        name: ""
        password: ""

      backend:
        provider: "" # s3,gcs,azure,swift,b2
        s3:
          spec:
            endpoint: ""
            bucket: ""
            # prefix: ""
            # region: ""
          auth:
            AWS_ACCESS_KEY_ID: ""
            AWS_SECRET_ACCESS_KEY: ""
            CA_CERT_DATA: ""
        azure:
          spec:
            container: ""
            # prefix: ""
            # maxConnections: 0
          auth:
            AZURE_ACCOUNT_NAME: ""
            AZURE_ACCOUNT_KEY: ""
        gcs:
          spec:
            bucket: ""
            # prefix: ""
            # maxConnections: 0
          auth:
            GOOGLE_PROJECT_ID: ""
            GOOGLE_SERVICE_ACCOUNT_JSON_KEY: ""
        swift:
          spec:
            container: ""
            # prefix: ""
          auth:
            OS_USERNAME: ""
            OS_PASSWORD: ""
            OS_REGION_NAME: ""
            OS_AUTH_URL: ""
            OS_USER_DOMAIN_NAME: ""
            OS_PROJECT_NAME: ""
            OS_PROJECT_DOMAIN_NAME: ""
            OS_TENANT_ID: ""
            OS_TENANT_NAME: ""
            ST_AUTH: ""
            ST_USER: ""
            ST_KEY: ""
            OS_STORAGE_URL: ""
            OS_AUTH_TOKEN: ""
        b2:
          spec:
            bucket: ""
            # prefix: ""
            # maxConnections: 0
          auth:
            B2_ACCOUNT_ID: ""
            B2_ACCOUNT_KEY: ""

form:
  alert:
    ## Enable PrometheusRule alerts
    enabled: warning

    ## Labels for default rules
    labels: # +doc-gen:break
      release: kube-prometheus-stack

    ## Annotations for default rules
    annotations: {}

    ## Additional labels for PrometheusRule alerts
    additionalRuleLabels: {}

    ## Prefix for runbook URLs. Use this to override the first part of the runbookURLs that is common to all rules.
    # runbookUrl: "https://runbooks.prometheus-operator.dev/runbooks"

    groups:
      database:
        enabled: critical
        rules:
          # Elasticsearch Heap Usage Too High
          elasticsearchHeapUsageTooHigh:
            enabled: true
            # The heap usage is over 90%
            val: 90
            duration: "2m"
            severity: critical

          # Elasticsearch Heap Usage warning
          elasticsearchHeapUsageWarning:
            enabled: true
            # The heap usage is over 80%
            val: 80
            duration: "2m"
            severity: warning

          # Elasticsearch disk out of space
          elasticsearchDiskOutOfSpace:
            enabled: true
            # The disk usage is over 90%. Value range: 0-100.
            val: 90
            duration: "0m"
            severity: critical

          # Elasticsearch disk space low
          elasticsearchDiskSpaceLow:
            enabled: true
            # The disk usage is over 80%. Value range: 0-100.
            val: 80
            duration: "2m"
            severity: warning

          # Elastic Cluster Red status
          elasticsearchClusterRed:
            enabled: true
            duration: "0m"
            severity: critical

          # Elastic Cluster Yellow status
          elasticsearchClusterYellow:
            enabled: true
            duration: "0m"
            severity: warning

          # Minimum healthy nodes in Elasticsearch cluster
          elasticsearchHealthyNodes:
            enabled: true
            # should have at least 3 healthy nodes
            val: 3
            duration: "0m"
            severity: critical

          # Minimum healthy data nodes in Elasticsearch cluster
          elasticsearchHealthyDataNodes:
            enabled: true
            # should have at least 3 healthy data nodes
            val: 3
            duration: "0m"
            severity: critical

          # Elasticsearch relocating shards
          elasticsearchRelocatingShards:
            enabled: true
            duration: "0m"
            severity: info

          # Elasticsearch is initializing shards
          elasticsearchInitializingShards:
            enabled: true
            duration: "0m"
            severity: info

          # Elasticsearch has unassigned shards
          elasticsearchUnassignedShards:
            enabled: true
            duration: "0m"
            severity: critical

          # Elasticsearch has pending tasks. Cluster works slowly.
          elasticsearchPendingTasks:
            enabled: true
            duration: "15m"
            severity: warning

          # No new documents for 10 min!
          elasticsearchNoNewDocuments10m:
            enabled: false
            duration: "0m"
            severity: info
      provisioner:
        enabled: warning
        rules:
          appPhaseNotReady:
            enabled: true
            duration: "1m"
            severity: critical
          appPhaseCritical:
            enabled: true
            duration: "15m"
            severity: warning
      opsManager:
        enabled: warning
        rules:
          opsRequestOnProgress:
            enabled: true
            duration: "0m"
            severity: info
          opsRequestStatusProgressingToLong:
            enabled: true
            duration: "30m"
            severity: critical
          opsRequestFailed:
            enabled: true
            duration: "0m"
            severity: critical
      stash:
        enabled: warning
        rules:
          backupSessionFailed:
            enabled: true
            duration: "0m"
            severity: critical
          restoreSessionFailed:
            enabled: true
            duration: "0m"
            severity: critical
          noBackupSessionForTooLong:
            enabled: true
            duration: "0m"
            val: 18000
            severity: warning
          repositoryCorrupted:
            enabled: true
            duration: "5m"
            severity: critical
          repositoryStorageRunningLow:
            enabled: true
            duration: "5m"
            val: 10737418240 # 10GB
            severity: warning
          backupSessionPeriodTooLong:
            enabled: true
            duration: "0m"
            val: 1800 # 30 minute
            severity: warning
          restoreSessionPeriodTooLong:
            enabled: true
            duration: "0m"
            val: 1800 # 30 minute
            severity: warning
  capi:
    provider: ""
    namespace: ""
    clusterName: ""
    dedicated: false
    nodes: 1
    sku: ""
    zones: []
