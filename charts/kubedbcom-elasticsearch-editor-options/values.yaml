# Default values for kubedbcom-elasticsearch-editor-options.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

metadata:
  resource:
    group: kubedb.com
    kind: Elasticsearch
    name: elasticsearches
    scope: Namespaced
    version: v1alpha2
  release:
    # Release name
    name: ""
    # Release namespace
    namespace: ""

spec:
  # List options
  version: xpack-7.13.2

  # Annotations to add to the database custom resource
  annotations: {}

  # Labels to add to all the template objects
  labels: {}

  # Combined, Dedicated
  mode: Combined
  replicas: 1
  topology:
    master:
      replicas: 3
      machine: ""
      persistence:
        size: 2Gi
    data:
      replicas: 1
      machine: ""
      persistence:
        size: 2Gi
    dataContent:
      replicas: 1
      machine: ""
      persistence:
        size: 2Gi
    dataHot:
      replicas: 1
      machine: ""
      persistence:
        size: 2Gi
    dataWarm:
      replicas: 1
      machine: ""
      persistence:
        size: 2Gi
    dataCold:
      replicas: 1
      machine: ""
      persistence:
        size: 2Gi
    dataFrozen:
      replicas: 1
      machine: ""
      persistence:
        size: 2Gi
    ingest:
      replicas: 2
      machine: ""
      persistence:
        size: 2Gi
    ml:
      replicas: 1
      machine: ""
      persistence:
        size: 2Gi
    transform:
      replicas: 1
      machine: ""
      persistence:
        size: 2Gi

  enableSSL: true

  disableSecurity: false

  terminationPolicy: WipeOut

  storageClass:
    name: standard

  persistence:
    size: 10Gi

  machine: ""

  resources:
    limits:
      cpu: ".5"
      memory: 1024Mi

  authSecret:
    name: ""
    password: ""
