# Default values for kubedbcom-elasticsearch-editor-options.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

metadata:
  resource:
    group: kubedb.com
    kind: Elasticsearch
    name: elasticsearches
    scope: Namespaced
    version: v1alpha2
  release:
    # Release name
    name: ""
    # Release namespace
    namespace: ""

spec:
  # List options
  version: xpack-7.13.2

  # options UI sends there fields based on selected version
  # possible values: OpenDistro;OpenSearch;SearchGuard;X-Pack
  authPlugin: X-Pack

  # Annotations to add to the database custom resource
  annotations: {}

  # Labels to add to all the template objects
  labels: {}

  # Combined, Dedicated
  mode: Combined
  replicas: 3
  topology:
    master:
      replicas: 3
      machine: ""
      persistence:
        size: 1Gi
    data:
      replicas: 3
      machine: ""
      persistence:
        size: 10Gi
    ingest:
      replicas: 2
      machine: ""
      persistence:
        size: 1Gi

  enableSSL: true

  disableSecurity: false

  terminationPolicy: WipeOut

  storageClass:
    name: standard

  persistence:
    size: 10Gi

  machine: ""

  resources:
    limits:
      cpu: ".5"
      memory: 1024Mi

  authSecret:
    name: ""
    password: ""
