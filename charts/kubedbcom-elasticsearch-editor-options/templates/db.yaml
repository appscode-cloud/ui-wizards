{{- $machines := .Files.Get "data/machines.yaml" | fromYaml -}}
{{- $res := dict -}}
{{- $data_res := dict -}}
{{- $master_res := dict -}}
{{- $ingest_res := dict -}}
{{- if eq .Values.spec.mode "Topology" }}
  {{- $data_res = .Values.spec.topology.data.podResources.resources -}}
  {{- if and .Values.spec.topology.data.podResources.machine (hasKey $machines .Values.spec.topology.data.podResources.machine) }}
    {{- $data_res = get (get $machines .Values.spec.topology.data.podResources.machine) "resources" }}
  {{- end }}
  {{- range .Values.spec.admin.machineProfiles.machines }}
    {{- if and $.Values.spec.topology.data.podResources.machine (eq .id $.Values.spec.topology.data.podResources.machine) }}
      {{- $data_res  = dict "requests" .limits "limits" .limits }}
    {{- end }}
  {{- end }}
  {{- $master_res = .Values.spec.topology.master.podResources.resources -}}
  {{- if and .Values.spec.topology.master.podResources.machine (hasKey $machines .Values.spec.topology.master.podResources.machine) }}
    {{- $master_res = get (get $machines .Values.spec.topology.master.podResources.machine) "resources" }}
  {{- end }}
  {{- range .Values.spec.admin.machineProfiles.machines }}
    {{- if and $.Values.spec.topology.master.podResources.machine (eq .id $.Values.spec.topology.master.podResources.machine) }}
      {{- $master_res  = dict "requests" .limits "limits" .limits }}
    {{- end }}
  {{- end }}
  {{- $ingest_res = .Values.spec.topology.ingest.podResources.resources -}}
  {{- if and .Values.spec.topology.ingest.podResources.machine (hasKey $machines .Values.spec.topology.ingest.podResources.machine) }}
    {{- $ingest_res = get (get $machines .Values.spec.topology.ingest.podResources.machine) "resources" }}
  {{- end }}
  {{- range .Values.spec.admin.machineProfiles.machines }}
    {{- if and $.Values.spec.topology.ingest.podResources.machine (eq .id $.Values.spec.topology.ingest.podResources.machine) }}
      {{- $ingest_res  = dict "requests" .limits "limits" .limits }}
    {{- end }}
  {{- end }}
{{- else }}
  {{- $res = .Values.spec.podResources.resources -}}
  {{- if and .Values.spec.podResources.machine (hasKey $machines .Values.spec.podResources.machine) }}
    {{- $res = get (get $machines .Values.spec.podResources.machine) "resources" }}
  {{- end }}
  {{- range .Values.spec.admin.machineProfiles.machines }}
    {{- if and $.Values.spec.podResources.machine (eq .id $.Values.spec.podResources.machine) }}
      {{- $res  = dict "requests" .limits "limits" .limits }}
    {{- end }}
  {{- end }}
{{- end }}

{{- define "common.placement" -}}

{{- if .Values.spec.admin.clusterTier.placement.default }}
podPlacementPolicy:
  name: {{ .Values.spec.admin.clusterTier.placement.default }}
{{- end }}

nodeSelector:
  kubernetes.io/os: linux
{{- if .Values.spec.admin.nodeSelector }}
{{- toYaml .Values.spec.admin.nodeSelector | nindent 2 }}
{{- end }}
{{- if eq .Values.spec.admin.deployment.default "Dedicated" }}
  app: elasticsearches.kubedb.com
  instance: {{ include "kubedbcom-elasticsearch-editor-options.fullname" . }}
  namespace: {{ .Release.Namespace }}
  nodepool: {{ .Values.spec.admin.clusterTier.nodeTopology.default }}
{{- end }}

{{- if or .Values.spec.admin.tolerations (eq .Values.spec.admin.deployment.default "Dedicated") }}
tolerations:
{{- if .Values.spec.admin.tolerations }}
{{- toYaml .Values.spec.admin.tolerations | nindent 2 }}
{{- end }}
{{- if eq .Values.spec.admin.deployment.default "Dedicated" }}
  - key: app
    operator: "Equal"
    value: "elasticsearches.kubedb.com"
    effect: "NoSchedule"
  - key: instance
    operator: "Equal"
    value: {{ include "kubedbcom-elasticsearch-editor-options.fullname" . }}
    effect: "NoSchedule"
  - key: namespace
    operator: "Equal"
    value: {{ .Release.Namespace }}
    effect: "NoSchedule"
  - key: nodepool
    operator: "Equal"
    value: {{ .Values.spec.admin.clusterTier.nodeTopology.default }}
    effect: "NoSchedule"
{{- end }}
{{- end }}
{{- end }}

apiVersion: kubedb.com/v1
kind: Elasticsearch
metadata:
  name: {{ include "kubedbcom-elasticsearch-editor-options.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kubedbcom-elasticsearch-editor-options.labels" . | nindent 4 }}
  annotations:
    app.kubernetes.io/cluster-tier: {{ .Values.spec.admin.clusterTier.default }}
  {{- if .Values.spec.admin.machineProfiles.default }}
    kubernetes.io/instance-type: {{ .Values.spec.admin.machineProfiles.default }}
  {{- end }}
{{- if .Values.spec.annotations }}
    {{- include "kubedbcom-elasticsearch-editor-options.annotations" . | nindent 4 }}
{{- end }}
spec:
  version: {{ .Values.spec.admin.databases.Elasticsearch.versions.default | quote }}
  storageType: Durable
{{- if eq .Values.spec.mode "Combined" }}
  replicas: {{ .Values.spec.replicas }}
  storage:
    storageClassName: {{ .Values.spec.admin.storageClasses.default }}
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: {{ .Values.spec.persistence.size }}
  podTemplate:
    spec:
      containers:
        - name: elasticsearch
          resources:
            {{- toYaml $res | nindent 12 }}
      {{- include "common.placement" . | nindent 6 }}
{{- else }}
  topology:
    master:
      replicas: {{ .Values.spec.topology.master.replicas }}
      podTemplate:
        spec:
          containers:
            - name: elasticsearch
              resources:
                {{- toYaml $master_res | nindent 16 }}
          {{- include "common.placement" . | nindent 10 }}
      storage:
        storageClassName: {{ .Values.spec.admin.storageClasses.default }}
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: {{ .Values.spec.topology.master.persistence.size }}
    data:
      replicas: {{ .Values.spec.topology.data.replicas }}
      podTemplate:
        spec:
          containers:
            - name: elasticsearch
              resources:
                {{- toYaml $data_res | nindent 16 }}
          {{- include "common.placement" . | nindent 10 }}
      storage:
        storageClassName: {{ .Values.spec.admin.storageClasses.default }}
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: {{ .Values.spec.topology.data.persistence.size }}
    ingest:
      replicas: {{ .Values.spec.topology.ingest.replicas }}
      podTemplate:
        spec:
          containers:
            - name: elasticsearch
              resources:
                {{- toYaml $ingest_res | nindent 16 }}
          {{- include "common.placement" . | nindent 10 }}
      storage:
        storageClassName: {{ .Values.spec.admin.storageClasses.default }}
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: {{ .Values.spec.topology.ingest.persistence.size }}
{{- end }}
  deletionPolicy: {{ .Values.spec.deletionPolicy }}
{{- if .Values.spec.authSecret.name }}
  authSecret:
    name: {{ .Values.spec.authSecret.name }}
{{- end }}
{{- if not (eq .Values.spec.authPlugin "X-Pack") }}
  internalUsers:
    admin:
      description: "Elasticsearch admin user"
      backendRoles:
      - admin
      reserved: true
      # secretName: {{ include "kubedbcom-elasticsearch-editor-options.fullname" . }}-admin-cred
    kibanaro:
      description: "Kibana user"
      # secretName: {{ include "kubedbcom-elasticsearch-editor-options.fullname" . }}-kibanaro-cred
    kibanaserver:
      description: "Kibana server user"
      reserved: true
      # secretName: {{ include "kubedbcom-elasticsearch-editor-options.fullname" . }}-kibanaserver-cred
    logstash:
      description: "Logstash user"
      # secretName: {{ include "kubedbcom-elasticsearch-editor-options.fullname" . }}-logstash-cred
    metrics_exporter:
      description: "Prometheus metrics exporter user"
      # secretName: {{ include "kubedbcom-elasticsearch-editor-options.fullname" . }}-metrics-exporter-cred
    readall:
      description: "Elasticsearch readall user"
      # secretName: {{ include "kubedbcom-elasticsearch-editor-options.fullname" . }}-readall-cred
    snapshotrestore:
      description: "Elasticsearch snapshot restore user"
      # secretName: {{ include "kubedbcom-elasticsearch-editor-options.fullname" . }}-snapshotrestore-cred
  rolesMapping:
    readall_and_monitor:
      users:
      - metrics_exporter
{{- end }}
  kernelSettings:
    disableDefaults: {{  .Values.spec.kernelSettings.disableDefaults }}
{{- if .Values.spec.authSecret.name }}
  authSecret:
    name: {{ .Values.spec.authSecret.name }}
{{- end }}
{{- if .Values.spec.authSecret.password }}
  authSecret:
    name: {{ include "kubedbcom-elasticsearch-editor-options.fullname" . }}-auth
{{- end }}
{{- if .Values.spec.configuration }}
  configSecret:
    name: {{ include "kubedbcom-elasticsearch-editor-options.fullname" . }}-config
{{- end }}
{{- if .Values.spec.admin.tls.default }}
  tls:
    issuerRef:
      apiGroup: "cert-manager.io"
      kind: ClusterIssuer
      name: {{ .Values.spec.admin.clusterIssuers.default }}
  enableSSL: true
{{- end }}
{{- if (and .Values.spec.admin.monitoring .Values.spec.admin.monitoring.agent) }}
  monitor:
    agent: {{ .Values.spec.admin.monitoring.agent }}
    prometheus:
    {{- with .Values.spec.admin.monitoring.exporter }}
      exporter:
        resources:
          {{- toYaml .resources | nindent 10 }}
    {{- end }}
      serviceMonitor:
        interval: 30s
        labels:
          {{- toYaml .Values.spec.monitoring.serviceMonitor.labels | nindent 10 }}
{{- end }}
