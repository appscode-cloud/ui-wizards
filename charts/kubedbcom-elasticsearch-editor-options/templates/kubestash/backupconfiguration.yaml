apiVersion: core.kubestash.com/v1alpha1
kind: BackupConfiguration
metadata:
  name: elasticsearch
  namespace: demo
spec:
  target:
    apiGroup: kubedb.com
    kind: Elasticsearch
    name: elasticsearch
    namespace: demo
  backends:
    - name: elasticsearch-backend
      storageRef:
        name: elasticsearch-storage
        namespace: demo
      retentionPolicy:
        name: elasticsearch-retention-policy
        namespace: demo
  sessions:
    - name: elasticsearch-frequent-backup
      sessionHistoryLimit: 2
      scheduler:
        schedule: "*/5 * * * *"
        jobTemplate:
          backoffLimit: 1
      repositories:
        - name: elasticsearch-repo
          backend: elasticsearch-backend
          directory: /es-repo
          encryptionSecret:
            name: elasticsearch-encryption-secret
            namespace: demo
      addon:
        name: elasticsearch-addon
        tasks:
          - name: logical-backup
        jobTemplate:
          spec:
            securityContext:
              runAsUser: 0
              runAsGroup: 0
