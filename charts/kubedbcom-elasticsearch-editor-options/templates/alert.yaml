{{ $app := (include "kubedbcom-elasticsearch-editor-options.fullname" .) }}

{{ if .Values.form.alert.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: {{ $app }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kubedbcom-elasticsearch-editor-options.labels" . | nindent 4 }}
{{- if .Values.form.alert.labels }}
    {{- toYaml .Values.form.alert.labels | nindent 4 }}
{{- end }}
{{- if .Values.form.alert.annotations }}
  annotations:
    {{- toYaml .Values.form.alert.annotations | nindent 4 }}
{{- end }}
spec:
  groups:
  {{ if .Values.form.alert.groups.database.enabled -}}
  - name: elasticsearch.database.{{ .Release.Namespace }}.{{ $app }}.rules
    rules:
    {{ if .Values.form.alert.groups.database.rules.elasticsearchHeapUsageTooHigh.enabled -}}
    - alert: ElasticsearchHeapUsageTooHigh
      expr: (elasticsearch_jvm_memory_used_bytes{area="heap",job="{{ $app }}-stats",namespace="{{ .Release.Namespace }}"} / elasticsearch_jvm_memory_max_bytes{area="heap",job="{{ $app }}-stats",namespace="{{ .Release.Namespace }}"}) * 100 > {{ .Values.form.alert.groups.database.rules.elasticsearchHeapUsageTooHigh.val }}
      for: {{ .Values.form.alert.groups.database.rules.elasticsearchHeapUsageTooHigh.duration }}
      labels:
        severity: {{ .Values.form.alert.groups.database.rules.elasticsearchHeapUsageTooHigh.severity }}
        alertname: elasticsearch_heap_usage_too_high
      annotations:
        summary: Elasticsearch Heap Usage Too High (instance {{`{{`}} $labels.instance {{`}}`}})
        description: "The heap usage is over {{ .Values.form.alert.groups.database.rules.elasticsearchHeapUsageTooHigh.val -}}%\n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
    {{ end -}}

    {{ if .Values.form.alert.groups.database.rules.elasticsearchHeapUsageWarning.enabled -}}
    - alert: ElasticsearchHeapUsageWarning
      expr: (elasticsearch_jvm_memory_used_bytes{area="heap",job="{{ $app }}-stats",namespace="{{ .Release.Namespace }}"} / elasticsearch_jvm_memory_max_bytes{area="heap",job="{{ $app }}-stats",namespace="{{ .Release.Namespace }}"}) * 100 > {{ .Values.form.alert.groups.database.rules.elasticsearchHeapUsageWarning.val }}
      for: {{ .Values.form.alert.groups.database.rules.elasticsearchHeapUsageWarning.duration }}
      labels:
        severity: {{ .Values.form.alert.groups.database.rules.elasticsearchHeapUsageWarning.severity }}
        alertname: elasticsearch_heap_usage_warning
      annotations:
        summary: Elasticsearch Heap Usage warning (instance {{`{{`}} $labels.instance {{`}}`}})
        description: "The heap usage is over {{ .Values.form.alert.groups.database.rules.elasticsearchHeapUsageWarning.val }}%\n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
    {{ end -}}

    {{ if .Values.form.alert.groups.database.rules.elasticsearchDiskOutOfSpace.enabled -}}
    - alert: ElasticsearchDiskOutOfSpace
      expr: elasticsearch_filesystem_data_available_bytes{job="{{ $app }}-stats",namespace="{{ .Release.Namespace }}"} / elasticsearch_filesystem_data_size_bytes{job="{{ $app }}-stats",namespace="{{ .Release.Namespace }}"} * 100 < {{ sub 100 .Values.form.alert.groups.database.rules.elasticsearchDiskOutOfSpace.val }}
      for: {{ .Values.form.alert.groups.database.rules.elasticsearchDiskOutOfSpace.duration }}
      labels:
        severity: {{ .Values.form.alert.groups.database.rules.elasticsearchDiskOutOfSpace.severity }}
        alertname: elasticsearch_disk_out_of_space
      annotations:
        summary: Elasticsearch disk out of space (instance {{`{{`}} $labels.instance {{`}}`}})
        description: "The disk usage is over {{ .Values.form.alert.groups.database.rules.elasticsearchDiskOutOfSpace.val }}%\n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
    {{ end -}}

    {{ if .Values.form.alert.groups.database.rules.elasticsearchDiskSpaceLow.enabled -}}
    - alert: ElasticsearchDiskSpaceLow
      expr: elasticsearch_filesystem_data_available_bytes{job="{{ $app }}-stats",namespace="{{ .Release.Namespace }}"} / elasticsearch_filesystem_data_size_bytes{job="{{ $app }}-stats",namespace="{{ .Release.Namespace }}"} * 100 < {{ sub 100 .Values.form.alert.groups.database.rules.elasticsearchDiskSpaceLow.val }}
      for: {{ .Values.form.alert.groups.database.rules.elasticsearchDiskSpaceLow.duration }}
      labels:
        severity: {{ .Values.form.alert.groups.database.rules.elasticsearchDiskSpaceLow.severity }}
        alertname: elasticsearch_disk_space_low
      annotations:
        summary: Elasticsearch disk space low (instance {{`{{`}} $labels.instance {{`}}`}})
        description: "The disk usage is over {{ .Values.form.alert.groups.database.rules.elasticsearchDiskSpaceLow.val }}%\n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
    {{ end -}}

    {{ if .Values.form.alert.groups.database.rules.elasticsearchClusterRed.enabled -}}
    - alert: ElasticsearchClusterRed
      expr: elasticsearch_cluster_health_status{color="red",job="{{ $app }}-stats",namespace="{{ .Release.Namespace }}"} == 1
      for: {{ .Values.form.alert.groups.database.rules.elasticsearchClusterRed.duration }}
      labels:
        severity: {{ .Values.form.alert.groups.database.rules.elasticsearchClusterRed.severity }}
        alertname: elasticsearch_cluster_red
      annotations:
        summary: Elasticsearch Cluster Red (instance {{`{{`}} $labels.instance {{`}}`}})
        description: "Elastic Cluster Red status\n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
    {{ end -}}

    {{ if .Values.form.alert.groups.database.rules.elasticsearchClusterYellow.enabled -}}
    - alert: ElasticsearchClusterYellow
      expr: elasticsearch_cluster_health_status{color="yellow",job="{{ $app }}-stats",namespace="{{ .Release.Namespace }}"} == 1
      for: {{ .Values.form.alert.groups.database.rules.elasticsearchClusterYellow.duration }}
      labels:
        severity: {{ .Values.form.alert.groups.database.rules.elasticsearchClusterYellow.severity }}
        alertname: elasticsearch_cluster_yellow
      annotations:
        summary: Elasticsearch Cluster Yellow (instance {{`{{`}} $labels.instance {{`}}`}})
        description: "Elastic Cluster Yellow status\n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
    {{ end -}}

    {{ if .Values.form.alert.groups.database.rules.elasticsearchHealthyNodes.enabled -}}
    - alert: ElasticsearchHealthyNodes
      expr: elasticsearch_cluster_health_number_of_nodes{job="{{ $app }}-stats",namespace="{{ .Release.Namespace }}"} < {{ .Values.form.alert.groups.database.rules.elasticsearchHealthyNodes.val }}
      for: {{ .Values.form.alert.groups.database.rules.elasticsearchHealthyNodes.duration }}
      labels:
        severity: {{ .Values.form.alert.groups.database.rules.elasticsearchHealthyNodes.severity }}
        alertname: elasticsearch_healthy_nodes
      annotations:
        summary: Elasticsearch Healthy Nodes (instance {{`{{`}} $labels.instance {{`}}`}})
        description: "Missing node in Elasticsearch cluster\n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
    {{ end -}}

    {{ if .Values.form.alert.groups.database.rules.elasticsearchHealthyDataNodes.enabled -}}
    - alert: ElasticsearchHealthyDataNodes
      expr: elasticsearch_cluster_health_number_of_data_nodes{job="{{ $app }}-stats",namespace="{{ .Release.Namespace }}"} < {{ .Values.form.alert.groups.database.rules.elasticsearchHealthyDataNodes.val }}
      for: {{ .Values.form.alert.groups.database.rules.elasticsearchHealthyDataNodes.duration }}
      labels:
        severity: {{ .Values.form.alert.groups.database.rules.elasticsearchHealthyDataNodes.severity }}
        alertname: elasticsearch_healthy_data_nodes
      annotations:
        summary: Elasticsearch Healthy Data Nodes (instance {{`{{`}} $labels.instance {{`}}`}})
        description: "Missing data node in Elasticsearch cluster\n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
    {{ end -}}

    {{ if .Values.form.alert.groups.database.rules.elasticsearchRelocatingShards.enabled -}}
    - alert: ElasticsearchRelocatingShards
      expr: elasticsearch_cluster_health_relocating_shards{job="{{ $app }}-stats",namespace="{{ .Release.Namespace }}"} > 0
      for: {{ .Values.form.alert.groups.database.rules.elasticsearchRelocatingShards.duration }}
      labels:
        severity: {{ .Values.form.alert.groups.database.rules.elasticsearchRelocatingShards.severity }}
        alertname: elasticsearch_relocating_shards
      annotations:
        summary: Elasticsearch relocating shards (instance {{`{{`}} $labels.instance {{`}}`}})
        description: "Elasticsearch is relocating shards\n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
    {{ end -}}

    {{ if .Values.form.alert.groups.database.rules.elasticsearchInitializingShards.enabled -}}
    - alert: ElasticsearchInitializingShards
      expr: elasticsearch_cluster_health_initializing_shards{job="{{ $app }}-stats",namespace="{{ .Release.Namespace }}"} > 0
      for: {{ .Values.form.alert.groups.database.rules.elasticsearchInitializingShards.duration }}
      labels:
        severity: {{ .Values.form.alert.groups.database.rules.elasticsearchInitializingShards.severity }}
        alertname: elasticsearch_initializing_shards
      annotations:
        summary: Elasticsearch initializing shards (instance {{`{{`}} $labels.instance {{`}}`}})
        description: "Elasticsearch is initializing shards\n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
    {{ end -}}

    {{ if .Values.form.alert.groups.database.rules.elasticsearchUnassignedShards.enabled -}}
    - alert: ElasticsearchUnassignedShards
      expr: elasticsearch_cluster_health_unassigned_shards{job="{{ $app }}-stats",namespace="{{ .Release.Namespace }}"} > 0
      for: {{ .Values.form.alert.groups.database.rules.elasticsearchUnassignedShards.duration }}
      labels:
        severity: {{ .Values.form.alert.groups.database.rules.elasticsearchUnassignedShards.severity }}
        alertname: elasticsearch_unassigned_shards
      annotations:
        summary: Elasticsearch unassigned shards (instance {{`{{`}} $labels.instance {{`}}`}})
        description: "Elasticsearch has unassigned shards\n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
    {{ end -}}

    {{ if .Values.form.alert.groups.database.rules.elasticsearchPendingTasks.enabled -}}
    - alert: ElasticsearchPendingTasks
      expr: elasticsearch_cluster_health_number_of_pending_tasks{job="{{ $app }}-stats",namespace="{{ .Release.Namespace }}"} > 0
      for: {{ .Values.form.alert.groups.database.rules.elasticsearchPendingTasks.duration }}
      labels:
        severity: {{ .Values.form.alert.groups.database.rules.elasticsearchPendingTasks.severity }}
        alertname: elasticsearch_pending_tasks
      annotations:
        summary: Elasticsearch pending tasks (instance {{`{{`}} $labels.instance {{`}}`}})
        description: "Elasticsearch has pending tasks. Cluster works slowly.\n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
    {{ end -}}

    {{ if .Values.form.alert.groups.database.rules.elasticsearchNoNewDocuments10m.enabled -}}
    - alert: ElasticsearchNoNewDocuments10m
      expr: increase(elasticsearch_indices_docs{es_data_node="true",job="{{ $app }}-stats",namespace="{{ .Release.Namespace }}"}[10m]) < 1
      for: {{ .Values.form.alert.groups.database.rules.elasticsearchNoNewDocuments10m.duration }}
      labels:
        severity: {{ .Values.form.alert.groups.database.rules.elasticsearchNoNewDocuments10m.severity }}
        alertname: elasticsearch_no_new_documents_10m
      annotations:
        summary: Elasticsearch no new documents (instance {{`{{`}} $labels.instance {{`}}`}})
        description: "No new documents for 10 min!\n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
    {{- end }}
  {{ end -}}
  {{ if .Values.form.alert.groups.provisioner.enabled -}}
  - name: elasticsearch.provisioner.{{ .Release.Namespace }}.{{ $app }}.rules
    rules:
    {{ if .Values.form.alert.groups.provisioner.rules.appPhaseNotReady.enabled -}}
    - alert: KubeDBElasticsearchPhaseNotReady
      expr: kubedb_elasticsearch_status_phase{phase="NotReady",elasticsearch="{{ $app }}",namespace="{{ .Release.Namespace }}"} == 1
      for: {{ .Values.form.alert.groups.provisioner.rules.appPhaseNotReady.duration }}
      labels:
        severity: {{ .Values.form.alert.groups.provisioner.rules.appPhaseNotReady.severity }}
        {{- include "kubedbcom-elasticsearch-editor-options.alertLabels" . | nindent 8 }}
      annotations:
        summary: KubeDB Elasticsearch Phase NotReady (elasticsearch {{`{{`}} $labels.elasticsearch {{`}}`}})
        description: "KubeDB Elasticsearch Phase not ready on {{`{{`}} $labels.elasticsearch {{`}}`}}\n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
    {{ end -}}
    {{ if .Values.form.alert.groups.provisioner.rules.appPhaseCritical.enabled -}}
    - alert: KubeDBElasticsearchPhaseCritical
      expr: kubedb_elasticsearch_status_phase{phase="Critical",elasticsearch="{{ $app }}",namespace="{{ .Release.Namespace }}"} == 1
      for: {{ .Values.form.alert.groups.provisioner.rules.appPhaseCritical.duration }}
      labels:
        severity: {{ .Values.form.alert.groups.provisioner.rules.appPhaseCritical.severity }}
        {{- include "kubedbcom-elasticsearch-editor-options.alertLabels" . | nindent 8 }}
      annotations:
        summary: KubeDB Elasticsearch Phase Critical (elasticsearch {{`{{`}} $labels.elasticsearch {{`}}`}})
        description: "KubeDB Elasticsearch Phase Critical {{`{{`}} $labels.elasticsearch {{`}}`}}\n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
    {{- end }}
  {{ end -}}
  {{ if .Values.form.alert.groups.opsManager.enabled -}}
  - name: elasticsearch.opsManager.{{ .Release.Namespace }}.{{ $app }}.rules
    rules:
    {{ if .Values.form.alert.groups.opsManager.rules.opsRequestOnProgress.enabled -}}
    - alert: KubeDBElasticsearchOpsRequestOnProgress
      expr: kubedb_elasticsearch_opsrequest_status_phase{phase="Progressing",database_ref="{{ $app }}",namespace="{{ .Release.Namespace }}"} == 1
      for: {{ .Values.form.alert.groups.opsManager.rules.opsRequestOnProgress.duration }}
      labels:
        severity: {{ .Values.form.alert.groups.opsManager.rules.opsRequestOnProgress.severity }}
        {{- include "kubedbcom-elasticsearch-editor-options.alertLabels" . | nindent 8 }}
      annotations:
        summary: ElasticsearchOpsRequest on progress (elasticsearchopsrequest {{`{{`}} $labels.elasticsearchopsrequest {{`}}`}})
        description: "MaraiDBOpsRequest {{`{{`}} $labels.elasticsearchopsrequest {{`}}`}} is in progressressing status\n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
    {{ end -}}
    {{ if .Values.form.alert.groups.opsManager.rules.opsRequestStatusProgressingToLong.enabled -}}
    - alert: KubeDBElasticsearchOpsRequestStatusProgressingToLong
      expr: kubedb_elasticsearch_opsrequest_status_phase{phase="Progressing",database_ref="{{ $app }}",namespace="{{ .Release.Namespace }}"} == 1
      for: {{ .Values.form.alert.groups.opsManager.rules.opsRequestStatusProgressingToLong.duration }}
      labels:
        severity: {{ .Values.form.alert.groups.opsManager.rules.opsRequestStatusProgressingToLong.severity }}
        {{- include "kubedbcom-elasticsearch-editor-options.alertLabels" . | nindent 8 }}
      annotations:
        summary: ElasticsearchOpsRequest is in progressing status for too long (elasticsearchopsrequest {{`{{`}} $labels.elasticsearchopsrequest {{`}}`}})
        description: "MaraiDBOpsRequest {{`{{`}} $labels.elasticsearchopsrequest {{`}}`}} is in progressing status for too long\n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
    {{ end -}}
    {{ if .Values.form.alert.groups.opsManager.rules.opsRequestFailed.enabled -}}
    - alert: KubeDBElasticsearchOpsRequestFailed
      expr: kubedb_elasticsearch_opsrequest_status_phase{phase="Failed",database_ref="{{ $app }}",namespace="{{ .Release.Namespace }}"} == 1
      for: {{ .Values.form.alert.groups.opsManager.rules.opsRequestFailed.duration }}
      labels:
        severity: {{ .Values.form.alert.groups.opsManager.rules.opsRequestFailed.severity }}
        {{- include "kubedbcom-elasticsearch-editor-options.alertLabels" . | nindent 8 }}
      annotations:
        summary: ElasticsearchOpsRequest failed (elasticsearchopsrequest {{`{{`}} $labels.elasticsearchopsrequest {{`}}`}})
        description: "MaraiDBOpsRequest {{`{{`}} $labels.elasticsearchopsrequest {{`}}`}} failed \n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
    {{- end }}
  {{ end -}}
  {{ if .Values.form.alert.groups.stash.enabled -}}
  - name: elasticsearch.stash.{{ .Release.Namespace }}.{{ $app }}.rules
    rules:
    {{ if .Values.form.alert.groups.stash.rules.backupSessionFailed.enabled -}}
    - alert: ElasticsearchStashBackupSessionFailed
      expr: stash_backup_session_success * on(invoker_name, invoker_kind) group_left(target_name, target_kind) stash_backupconfiguration_info{target_name="{{ $app }}", target_kind="AppBinding", namespace="{{ .Release.Namespace }}"} == 0
      for: {{ .Values.form.alert.groups.stash.rules.backupSessionFailed.duration }}
      labels:
        severity: {{ .Values.form.alert.groups.stash.rules.backupSessionFailed.severity }}
        {{- include "kubedbcom-elasticsearch-editor-options.alertLabels" . | nindent 8 }}
      annotations:
        summary: Elasticsearch Stash backup session failed (invoker_name {{`{{`}} $labels.invoker_name {{`}}`}})
        description: "Elasticsearch Stash backupsession failed {{`{{`}} $labels.invoker_name {{`}}`}} \n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
    {{ end -}}
    {{ if .Values.form.alert.groups.stash.rules.restoreSessionFailed.enabled -}}
    - alert: ElasticsearchStashRestoreSessionFailed
      expr: stash_restore_session_success * on(invoker_name, invoker_kind) group_left(target_name, target_kind) stash_restoresession_info{target_name="{{ $app }}", target_kind="AppBinding", namespace="{{ .Release.Namespace }}"} == 0
      for: {{ .Values.form.alert.groups.stash.rules.restoreSessionFailed.duration }}
      labels:
        severity: {{ .Values.form.alert.groups.stash.rules.restoreSessionFailed.severity }}
        {{- include "kubedbcom-elasticsearch-editor-options.alertLabels" . | nindent 8 }}
      annotations:
        summary: Elasticsearch Stash restore session failed (invoker_name {{`{{`}} $labels.invoker_name {{`}}`}})
        description: "Elasticsearch Stash restore session failed {{`{{`}} $labels.invoker_name {{`}}`}} \n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
    {{ end -}}
    {{ if .Values.form.alert.groups.stash.rules.noBackupSessionForTooLong.enabled -}}
    - alert: ElasticsearchStashNoBackupSessionForTooLong
      expr: time() - stash_backup_last_success_time_seconds + on(invoker_name, invoker_kind) group_left(target_name, target_kind) stash_backupconfiguration_info{target_name="{{ $app }}", target_kind="AppBinding", namespace="{{ .Release.Namespace }}"} - 1 > {{ .Values.form.alert.groups.stash.rules.noBackupSessionForTooLong.val }}
      for: {{ .Values.form.alert.groups.stash.rules.noBackupSessionForTooLong.duration }}
      labels:
        severity: {{ .Values.form.alert.groups.stash.rules.noBackupSessionForTooLong.severity }}
        {{- include "kubedbcom-elasticsearch-editor-options.alertLabels" . | nindent 8 }}
      annotations:
        summary: Elasticsearch Stash no backup for last {{ .Values.form.alert.groups.stash.rules.noBackupSessionForTooLong.val }} second (invoker_name {{`{{`}} $labels.invoker_name {{`}}`}})
        description: "Elasticsearch Stash no backup for too long {{`{{`}} $labels.invoker_name {{`}}`}} \n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
    {{ end -}}
    {{ if .Values.form.alert.groups.stash.rules.repositoryCorrupted.enabled -}}
    - alert: ElasticsearchStashRepositoryCorrupted
      expr: stash_repository_integrity * on(invoker_name, invoker_kind) group_left(target_name, target_kind, repository) stash_backupconfiguration_info{target_name="{{ $app }}", target_kind="AppBinding", namespace="{{ .Release.Namespace }}"}
      for: {{ .Values.form.alert.groups.stash.rules.repositoryCorrupted.duration }}
      labels:
        severity: {{ .Values.form.alert.groups.stash.rules.repositoryCorrupted.severity }}
        {{- include "kubedbcom-elasticsearch-editor-options.alertLabels" . | nindent 8 }}
      annotations:
        summary: Elasticsearch Stash repository corrupted (invoker_name {{`{{`}} $labels.invoker_name {{`}}`}})
        description: "Elasticsearch Stash repository corrupted {{`{{`}} $labels.invoker_name {{`}}`}} \n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
    {{ end -}}
    {{ if .Values.form.alert.groups.stash.rules.repositoryStorageRunningLow.enabled -}}
    - alert: ElasticsearchStashRepositoryStorageRunningLow
      expr: stash_repository_size_bytes * on(invoker_name, invoker_kind) group_left(target_name, target_kind, repository) stash_backupconfiguration_info{target_name="{{ $app }}", target_kind="AppBinding", namespace="{{ .Release.Namespace }}"} > {{ .Values.form.alert.groups.stash.rules.repositoryStorageRunningLow.val }}
      for: {{ .Values.form.alert.groups.stash.rules.repositoryStorageRunningLow.duration }}
      labels:
        severity: {{ .Values.form.alert.groups.stash.rules.repositoryStorageRunningLow.severity }}
        {{- include "kubedbcom-elasticsearch-editor-options.alertLabels" . | nindent 8 }}
      annotations:
        summary: Elasticsearch Stash Repository storage more than {{ .Values.form.alert.groups.stash.rules.repositoryStorageRunningLow.val }} byte. (invoker_name {{`{{`}} $labels.invoker_name {{`}}`}})
        description: "Elasticsearch Stash Repository storage running low {{`{{`}} $labels.invoker_name {{`}}`}} \n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
    {{- end }}
    {{ if .Values.form.alert.groups.stash.rules.backupSessionPeriodTooLong.enabled -}}
    - alert: ElasticsearchStashBackupSessionPeriodTooLong
      expr: stash_backup_session_duration_seconds * on(invoker_name, invoker_kind) group_left(target_name, target_kind, repository) stash_backupconfiguration_info{target_name="{{ $app }}", target_kind="AppBinding", namespace="{{ .Release.Namespace }}"} > {{ .Values.form.alert.groups.stash.rules.backupSessionPeriodTooLong.val }}
      for: {{ .Values.form.alert.groups.stash.rules.backupSessionPeriodTooLong.duration }}
      labels:
        severity: {{ .Values.form.alert.groups.stash.rules.backupSessionPeriodTooLong.severity }}
        {{- include "kubedbcom-elasticsearch-editor-options.alertLabels" . | nindent 8 }}
      annotations:
        summary:  Elasticsearch Stash backup session took more than {{ .Values.form.alert.groups.stash.rules.backupSessionPeriodTooLong.val }} second to complete. (invoker_name {{`{{`}} $labels.invoker_name {{`}}`}})
        description: "Elasticsearch Stash backup session taking to long to complete {{`{{`}} $labels.invoker_name {{`}}`}} \n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
    {{ end -}}
    {{ if .Values.form.alert.groups.stash.rules.restoreSessionPeriodTooLong.enabled -}}
    - alert: ElasticsearchStashRestoreSessionPeriodTooLong
      expr: stash_restore_session_duration_seconds * on(invoker_name, invoker_kind) group_left(target_name, target_kind, repository) stash_restoresession_info{target_name="{{ $app }}", target_kind="AppBinding", namespace="{{ .Release.Namespace }}"} > {{ .Values.form.alert.groups.stash.rules.restoreSessionPeriodTooLong.val }}
      for: {{ .Values.form.alert.groups.stash.rules.restoreSessionPeriodTooLong.duration }}
      labels:
        severity: {{ .Values.form.alert.groups.stash.rules.restoreSessionPeriodTooLong.severity }}
        {{- include "kubedbcom-elasticsearch-editor-options.alertLabels" . | nindent 8 }}
      annotations:
        summary:  Elasticsearch Stash restore session took more than {{ .Values.form.alert.groups.stash.rules.restoreSessionPeriodTooLong.val }} second to complete. (invoker_name {{`{{`}} $labels.invoker_name {{`}}`}})
        description: "Elasticsearch Stash restore session taking to long to complete {{`{{`}} $labels.invoker_name {{`}}`}} \n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
    {{- end }}
  {{ end -}}
{{ end }}