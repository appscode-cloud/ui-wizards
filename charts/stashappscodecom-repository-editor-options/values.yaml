# Default values for kubedbcom-mongodb-editor-options.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

metadata:
  resource:
    group: stash.appscode.com
    kind: Repository
    name: repositories
    scope: Namespaced
    version: v1alpha1
  release:
    # Release name
    name: ""
    # Release namespace
    namespace: ""

spec:
  # Annotations to add to the database custom resource
  annotations: {}

  # Labels to add to all the template objects
  labels: {}

  authSecret:
    name: ""
    password: ""

  backend:
    provider: "" # s3,gcs,azure,swift,b2
    s3:
      spec:
        endpoint: ""
        bucket: ""
        # prefix: ""
        # region: ""
      auth:
        AWS_ACCESS_KEY_ID: ""
        AWS_SECRET_ACCESS_KEY: ""
        CA_CERT_DATA: ""
    azure:
      spec:
        container: ""
        # prefix: ""
        # maxConnections: 0
      auth:
        AZURE_ACCOUNT_NAME: ""
        AZURE_ACCOUNT_KEY: ""
    gcs:
      spec:
        bucket: ""
        # prefix: ""
        # maxConnections: 0
      auth:
        GOOGLE_PROJECT_ID: ""
        GOOGLE_SERVICE_ACCOUNT_JSON_KEY: ""
    swift:
      spec:
        container: ""
        # prefix: ""
      auth:
        OS_USERNAME: ""
        OS_PASSWORD: ""
        OS_REGION_NAME: ""
        OS_AUTH_URL: ""
        OS_USER_DOMAIN_NAME: ""
        OS_PROJECT_NAME: ""
        OS_PROJECT_DOMAIN_NAME: ""
        OS_TENANT_ID: ""
        OS_TENANT_NAME: ""
        ST_AUTH: ""
        ST_USER: ""
        ST_KEY: ""
        OS_STORAGE_URL: ""
        OS_AUTH_TOKEN: ""
    b2:
      spec:
        bucket: ""
        # prefix: ""
        # maxConnections: 0
      auth:
        B2_ACCOUNT_ID: ""
        B2_ACCOUNT_KEY: ""
