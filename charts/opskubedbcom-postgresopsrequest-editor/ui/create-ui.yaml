type: multi-step-form
step:
  - type: single-step-form
    loader: getDbDetails
    elements:
# common
      - type: input
        label: op_req_name
        if:
          type: function
          name: showAndInitName
        validation:
          type: required
        schema: schema/properties/metadata/properties/name
      - type: select
        label: Namespace
        if:
          type: function
          name: showAndInitNamespace
        init:
          type: func
          value: initNamespace
        disable: isNamespaceDisabled
        loader: getNamespaces
        validation:
          type: required
        hasGroup: isRancherManaged
        schema: schema/properties/metadata/properties/namespace
      - type: select
        label: Database Ref
        if:
          type: function
          name: showAndInitDatabaseRef
        loader:
          name: getDbs
          watchPaths:
            - schema/properties/metadata/properties/namespace
        init:
          type: func
          value: initDatabaseRef
        validation:
          type: required
        disable: isDatabaseRefDisabled
        refresh: true
        watcher:
          func: onDbChange
          paths:
            - schema/properties/spec/properties/databaseRef/properties/name
        schema: schema/properties/spec/properties/databaseRef/properties/name
      - type: label-element
        label: config_ops_request
        if:
          type: function
          name: showConfigureOpsrequestLabel
      - type: radio
        label: Type of Ops Request
        if:
          type: function
          name: showAndInitOpsRequestType
        options:
          - description: Update your database to any version
            text: Update Version
            value: UpdateVersion
          - description: Scale up or down pod count
            text: Horizontal Scaling
            value: HorizontalScaling
          - description: Manage your CPU resources
            text: Vertical Scaling
            value: VerticalScaling
          - description: Manage your database size
            text: Volume Expansion
            value: VolumeExpansion
          - description: Restart your database
            text: Restart
            value: Restart
          - description: Reconfigure your database
            text: Reconfigure
            value: Reconfigure
          - description: Reconfigure your database tls configuration
            text: Reconfigure TLS
            value: ReconfigureTLS
        init:
          type: func
          value: getRequestTypeFromRoute
        disable: isDbDetailsLoading
        watcher:
          func: isDbDetailsLoading
          paths:
            - temp/dbDetails
            - schema/properties/spec/properties/databaseRef/properties/name
        isHorizontal: true
        schema: schema/properties/spec/properties/type
# UpdateVersion
      - type: block-layout
        showLabels: true
        label: Version
        fixedBlock: true
        if:
          type: function
          name: ifRequestTypeEqualsTo|UpdateVersion
        elements:
          - type: select-compare
            label: Target Version
            subtitle: Select the desired Postgres version to which you want to update your database.
            init:
              type: func
              value: setValueFromDbDetails|/spec/version
            loader: getDbVersions
            schema: schema/properties/spec/properties/updateVersion/properties/targetVersion
# Horizontal Scale
      - type: block-layout
        label: Horizontal Scaling Form
        showLabels: true
        fixedBlock: true
        if:
          type: function
          name: ifRequestTypeEqualsTo|HorizontalScaling
        elements:
          - type: horizontal-layout
            if:
              type: function
              name: ifDbTypeEqualsTo|cluster|horizontalScaling
            elements:
              - type: input-compare
                label: Replicas
                header: Replica
                subtitle: Define the total number of replicas for the database. Increasing replicas improves fault tolerance and load distribution , while reducing replicas conserves resources
                init:
                  type: func
                  value: setValueFromDbDetails|/spec/replicas
                schema: schema/properties/spec/properties/horizontalScaling/properties/replicas
              - type: info
                hasIcon: true
                label: Each replica represents an independent copy of your database. For example, setting this to 3 creates three copies of the database for better availability.
# vertical Scale
      - type: block-layout
        if:
          type: function
          name: ifRequestTypeEqualsTo|VerticalScaling
        elements:
          - type: block-layout
            label: Postgres Vertical Scaling
            showLabels: false
            elements:
              - type: machine-compare
                label: Resources
                loader: getMachines
                init:
                  type: func
                  value: setMachine
                watcher:
                  func: onMachineChange|postgres|/spec/podTemplate/spec/resources
                  paths:
                    - schema/properties/spec/properties/verticalScaling/properties/postgres/properties/resources
                schema: schema/properties/spec/properties/verticalScaling/properties/postgres/properties/resources
              - type: block-layout
                label: Node Selection
                showLabels: true
                elements:
                  - type: horizontal-layout
                    elements:
                    - type: block-layout
                      showLabels: false
                      hideBorder: true
                      elements:
                        - type: label-element
                          label: Node Selection Policy
                          subtitle: Control where your workloads runs by configuring node selection criteria. Use label selectors to match specific nodes or taints to avoid unsuitable nodes
                        - type: select
                          label: Node Selection Policy
                          schema: schema/properties/spec/properties/verticalScaling/properties/postgres/properties/nodeSelectionPolicy
                          options:
                            - text: LabelSelector
                              value: LabelSelector
                            - text: Taint
                              value: Taint
                    - type: info
                      label: "<b> Label Selector:</b> Specify key-value pairs to target nodes that match your workload's requirements. <br/><b> Taints:</b> Define tolerations for node taints to ensure your workload runs only on compatible nodes"
                      customClass: mt-20
                  - type: label-element
                    label: Topology
                    subtitle: Define node topology preferences, such as zone or region. For example, 'zone=us-central1-a' ensures workloads are deployed in that zone.
                  - type: horizontal-layout
                    elements:
                      - type: input
                        label: Key
                        validation:
                          type: custom
                          name: isVerticalScaleTopologyRequired
                        schema: temp/topologyKey
                      - type: input
                        label: Value
                        validation:
                          type: custom
                          name: isVerticalScaleTopologyRequired
                        schema: temp/topologyValue
          - type: horizontal-layout
            showLabels: true
            label: Exporter
            # schema: schema/properties/spec/properties/verticalScaling/properties/exporter/properties/resources
            # init:
            #   type: func
            #   value: setValueFromDbDetails|/spec/monitor/prometheus/exporter/resources|/spec/verticalScaling/exporter/resources
            elements:
              - type: input
                label: CPU Requests
                schema: schema/properties/spec/properties/verticalScaling/properties/exporter/properties/resources/properties/requests/cpu
                init:
                  type: func
                  value: setValueFromDbDetails|/spec/monitor/prometheus/exporter/resources/requests/cpu|/spec/verticalScaling/exporter/resources/requests/cpu
              - type: input
                label: CPU Limits
                schema: schema/properties/spec/properties/verticalScaling/properties/exporter/properties/resources/properties/limits/cpu
                init:
                  type: func
                  value: setValueFromDbDetails|/spec/monitor/prometheus/exporter/resources/limits/cpu|/spec/verticalScaling/exporter/resources/limits/cpu
              - type: input
                label: Memory Requests
                schema: schema/properties/spec/properties/verticalScaling/properties/exporter/properties/resources/properties/requests/memory
                init:
                  type: func
                  value: setValueFromDbDetails|/spec/monitor/prometheus/exporter/resources/requests/memory|/spec/verticalScaling/exporter/resources/requests/memory
              - type: input
                label: Memory Limits
                schema: schema/properties/spec/properties/verticalScaling/properties/exporter/properties/resources/properties/limits/memory
                init:
                  type: func
                  value: setValueFromDbDetails|/spec/monitor/prometheus/exporter/resources/limits/memory|/spec/verticalScaling/exporter/resources/limits/memory
# Volume Expansion
      - type: block-layout
        label: Volume Expansion Form
        if:
          type: function
          name: ifRequestTypeEqualsTo|VolumeExpansion
        elements:
          - type: horizontal-layout
            elements:
              - type: block-layout
                elements:
                  - type: label-element
                    label: Mode
                    subtitle: Not sure which mode to pick? Use Online Mode for smooth operations with minimal disruption. Choose Offline Mode if you can afford a brief downtime for added reliability during the volume expansion.
                  - type: select
                    label: Mode
                    options:
                      - text: Offline
                        value: Offline
                      - text: Online
                        value: Online
                    validation:
                      type: required
                    schema: schema/properties/spec/properties/volumeExpansion/properties/mode
          - type: block-layout
            label: Postgres volume expansion
            showLabels: true
            fixedBlock: true
            elements:
              - type: horizontal-layout
                elements:
                  - type: input-compare
                    header: Storage Size
                    label: Storage Size
                    subtitle: How much extra storage does your database need? Specify the size(e.g. 2Gi for 2 gigabytes) so we can allocate it correctly
                    init:
                      type: func
                      value: setValueFromDbDetails|/spec/storage/resources/requests/storage
                    validation:
                      type: custom
                      name: checkVolume|/spec/storage/resources/requests/storage|/spec/volumeExpansion/postgres
                    schema: schema/properties/spec/properties/volumeExpansion/properties/postgres
                  - type: info
                    hasIcon: true
                    label: Each replica represents an independent copy of your database. For example, setting this to 3 creates three copies of the database for better availability.
# Reconfigure
      - type: block-layout
        label: Reconfigure Form
        if:
          name: ifRequestTypeEqualsTo|Reconfigure
          type: function
        elements:
          - type: block-layout
            label: Configuration
            showLabels: false
            elements:
              - type: radio
                label: Reconfigure Type
                options:
                - text: Select New Config Secret
                  value: selectNewConfigSecret
                - text: Apply Config
                  value: applyConfig
                - text: Remove
                  value: remove
                watcher:
                  func: onReconfigurationTypeChange
                  paths:
                    - temp/properties/reconfigurationType
                validation:
                  type: required
                schema: temp/properties/reconfigurationType
              - type: block-layout
                label: Config Secret
                showLabels: true
                if:
                  name: ifReconfigurationTypeEqualsTo|selectNewConfigSecret
                  type: function
                elements:
                  - type:  label-element
                    label: Select a configuration secret from the available list to update your database settings
                    customClass: mb-10
                  - type: select
                    addNewButton:
                      label: Create a new Secret
                      target: _blank
                      url:
                        function: createSecretUrl
                    schema:  schema/properties/spec/properties/configuration/properties/configSecret/properties/name
                    validation:
                      type: required
                    refresh: true
                    label: Config Secret
                    loader:
                      name: getConfigSecrets
                      watchPaths:
                        - schema/properties/metadata/properties/namespace
                    init:
                      type: func
                      value: setValueFromDbDetails|/spec/configSecret/name
                  - type: label-element
                    label: Selected Config Secret
                    loader: getSelectedConfigSecret
                    if:
                      name: isConfigSelected
                      type: function
                    watcher:
                      func: getSelectedConfigSecret
                      paths:
                        - schema/properties/spec/properties/configuration/properties/configSecret/properties/name
                  - type: editor
                    label: Value
                    readonly: true
                    hasCopy: false
                    if:
                      name: isConfigSelected
                      type: function
                    loader:
                      name: getSelectedConfigSecretValue
                      watchPaths:
                        - schema/properties/spec/properties/configuration/properties/configSecret/properties/name
                    validation:
                      type: required
                    schema: temp/properties/configArray/items/properties/value
              - type: array-object-form
                label: Apply Config
                buttonClass: is-light is-outlined
                if:
                  name: ifReconfigurationTypeEqualsTo|applyConfig
                  type: function
                validation:
                  type: required
                watcher:
                  func: onApplyconfigChange
                  paths:
                    - temp/properties/applyConfig
                schema: temp/properties/applyConfig
                elements:
                  - type: input
                    label: key
                    validation:
                      type: required
                    schema: key
                  - type: editor
                    hasCopy: false
                    label: value
                    validation:
                      type: required
                    schema:  value
              - type: switch
                schema:  schema/properties/spec/properties/configuration/properties/removeCustomConfig
                label: Remove CustomConfig
                fullwidth: true
                if:
                  name: returnFalse
                  type: function
# Reconfigure TLS
      - type: block-layout
        label: TLS
        if:
          name: ifRequestTypeEqualsTo|ReconfigureTLS
          type: function
        elements:
          - type: radio
            label: TLS Operation
            if:
              name: hasTlsField
              type: function
            options:
              - text: Update
                value: update
              - text: Rotate
                value: rotate
              - text: Remove
                value: remove
            init:
              type: func
              value: initTlsOperation
            schema: temp/properties/tlsOperation
          - type: switch
            label: Remove TLS
            fullwidth: true
            if:
              name: returnFalse
              type: function
            schema: schema/properties/spec/properties/tls/properties/remove
          - type: switch
            label: Rotate Certificates
            fullwidth: true
            schema: schema/properties/spec/properties/tls/properties/rotateCertificates
            if:
              name: returnFalse
              type: function
          - type: radio
            label: Client Auth Mode
            init:
              type: func
              value: setClientAuthMode
            loader: getClientAuthModes
            schema: schema/properties/spec/properties/tls/properties/clientAuthMode
          - type: block-layout
            label: SSL Mode
            showLabels: false
            if:
              name: showIssuerRefAndCertificates
              type: function
            elements:
              - type: radio
                label: SSL Mode
                init:
                  type: func
                  value: setSSLMode
                options:
                  - text: allow
                    value: allow
                  - text: prefer
                    value: prefer
                  - text: require
                    value: require
                  - text: verify-ca
                    value: verify-ca
                  - text: verify-full
                    value: verify-full
                schema: schema/properties/spec/properties/tls/properties/sslMode
          - type: block-layout
            label: Issuer Reference
            showLabels: true
            if:
              name: showIssuerRefAndCertificates
              type: function
            elements:
              - type: input
                label: API Group
                init:
                  type: func
                  value: initIssuerRefApiGroup
                watcher:
                  func: initIssuerRefApiGroup
                  paths:
                    - schema/properties/spec/properties/tls/properties/issuerRef/properties/kind
                disable: true
                schema: schema/properties/spec/properties/tls/properties/issuerRef/properties/apiGroup
              - type: select
                label: Kind
                options:
                  - text: Issuer
                    value: Issuer
                  - text: ClusterIssuer
                    value: ClusterIssuer
                init:
                  type: func
                  value: setValueFromDbDetails|/spec/tls/issuerRef/kind
                validation:
                  type: custom
                  name: isIssuerRefRequired
                schema: schema/properties/spec/properties/tls/properties/issuerRef/properties/kind
              - type: select
                label: Name
                loader:
                  name: getIssuerRefsName
                  watchPaths:
                    - schema/properties/spec/properties/tls/properties/issuerRef/properties/kind
                    - schema/properties/metadata/properties/namespace
                init:
                  type: func
                  value: setValueFromDbDetails|/spec/tls/issuerRef/name
                validation:
                  type: custom
                  name: isIssuerRefRequired
                schema: schema/properties/spec/properties/tls/properties/issuerRef/properties/name
          - type: block-layout
            label: Certificates
            showLabels: true
            if:
              name: showIssuerRefAndCertificates
              type: function
            loader: setValueFromDbDetails|/spec/tls/certificates|/spec/tls/certificates
            elements:
              - type: select
                label: Alias
                loader: fetchAliasOptions
                disable: disableAlias
                schema: schema/properties/spec/properties/tls/properties/certificates/items/properties/alias
              - type: input
                label: Secret Name
                schema: schema/properties/spec/properties/tls/properties/certificates/items/properties/secretName
              - type: input
                label: Duration
                schema: schema/properties/spec/properties/tls/properties/certificates/items/properties/duration
              - type: input
                label: Renew Before
                schema: schema/properties/spec/properties/tls/properties/certificates/items/properties/renewBefore
              - type: block-layout
                label: Subject
                showLabels: true
                elements:
                  - type: array-item-form
                    label: Organizations
                    buttonClass: is-light is-outlined
                    schema: schema/properties/spec/properties/tls/properties/certificates/items/properties/subject/properties/organizations
                    element:
                      type: input
                      label: Organization
                  - type: array-item-form
                    label: Countries
                    buttonClass: is-light is-outlined
                    schema: schema/properties/spec/properties/tls/properties/certificates/items/properties/subject/properties/countries
                    element:
                      type: input
                      label: Country
                  - type: array-item-form
                    label: Organizational Units
                    buttonClass: is-light is-outlined
                    schema: schema/properties/spec/properties/tls/properties/certificates/items/properties/subject/properties/organizationalUnits
                    element:
                      type: input
                      label: Organizational Unit
                  - type: array-item-form
                    label: Provinces
                    buttonClass: is-light is-outlined
                    schema: schema/properties/spec/properties/tls/properties/certificates/items/properties/subject/properties/provinces
                    element:
                      type: input
                      label: Province
              - type: array-item-form
                label: DNS Names
                buttonClass: is-light is-outlined
                schema: schema/properties/spec/properties/tls/properties/certificates/items/properties/dnsNames
                element:
                  type: input
                  label: DNS Name
              - type: array-item-form
                label: IP Addresses
                buttonClass: is-light is-outlined
                schema: schema/properties/spec/properties/tls/properties/certificates/items/properties/ipAddresses
                element:
                  type: input
                  label: IP Address
# common
      - type: block-layout
        label: OpsRequest Options
        showLabels: true
        elements:
          - type: time-picker
            label: Timeout
            schema: 'schema/properties/spec/properties/timeout'
            subtitle: Specify the maximum time allowed for the operation to complete before it times out
          - type: radio
            label: Apply
            schema: 'schema/properties/spec/properties/apply'
            init:
              type: func
              value: setApplyToIfReady
            options:
              - text: IfReady (OpsRequest will be applied if database is ready)
                value: IfReady
              - text: Always (OpsRequest will always be applied)
                value: Always