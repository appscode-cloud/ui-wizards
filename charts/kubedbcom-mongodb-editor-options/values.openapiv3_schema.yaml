              - type: string
              pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
              x-kubernetes-int-or-string: true
            description: 'Requests describes the minimum amount of compute resources
              required. If Requests is omitted for a container, it defaults to Limits
              if that is explicitly specified, otherwise to an implementation-defined
              value. More info: https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/'
            type: object
        type: object
      shardTopology:
        properties:
          configServer:
            properties:
              persistence:
                properties:
                  size:
                    type: string
                required:
                - size
                type: object
              replicas:
                type: integer
            required:
            - persistence
            - replicas
            type: object
          mongos:
            properties:
              replicas:
                type: integer
            required:
            - replicas
            type: object
          shard:
            properties:
              persistence:
                properties:
                  size:
                    type: string
                required:
                - size
                type: object
              replicas:
                type: integer
              shards:
                type: integer
            required:
            - persistence
            - replicas
            - shards
            type: object
        required:
        - configServer
        - mongos
        - shard
        type: object
