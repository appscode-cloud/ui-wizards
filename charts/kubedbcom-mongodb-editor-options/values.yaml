# Default values for kubedbcom-mongodb-editor-options.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

metadata:
  resource:
    group: kubedb.com
    kind: MongoDB
    name: mongodbs
    scope: Namespaced
    version: v1alpha2
  release:
    # Release name
    name: ""
    # Release namespace
    namespace: ""

spec:
  # Annotations to add to the database custom resource
  annotations: {}

  # Labels to add to all the template objects
  labels: {}

  # Standalone, Replicaset, Sharded
  mode: Replicaset
  replicaSet:
    name: rs0
    replicas: 3
    horizons: []
  shardTopology:
    shard:
      replicas: 3
      shards: 2
      podResources:
        machine: ""
        resources:
          requests:
            cpu: 900m
            memory: 1Gi
      persistence:
        size: 2Gi
    configServer:
      replicas: 3
      podResources:
        machine: ""
        resources:
          requests:
            cpu: 800m
            memory: 1Gi
      persistence:
        size: 2Gi
    mongos:
      replicas: 2
      podResources:
        machine: ""
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
  arbiter:
    enabled: false
    podResources:
      machine: ""
      resources:
        requests:
          cpu: 500m
          memory: 500Mi
  hidden:
    enabled: false
    replicas: 1
    podResources:
      machine: ""
      resources:
        requests:
          cpu: 500m
          memory: 1Gi
    persistence:
      size: 2Gi

  deletionPolicy: WipeOut

  persistence:
    size: 2Gi
  podResources:
    machine: ""

    resources:
      requests:
        cpu: 900m
        memory: 1Gi

  authSecret:
    name: ""

    password: ""
  configuration:
    secretName: ""
    applyConfig: {}

  archiverName: ""
  init:
    archiver:
      recoveryTimestamp: null
      encryptionSecret:
        name: ""
        namespace: ""
      fullDBRepository:
        name: ""
        namespace: ""
      manifestRepository:
        name: ""
        namespace: ""

  hostName: ""
  ip: ""

  openshift:
    securityContext:
      runAsUser:

  admin:
    deployment:
      default: Shared
      toggle: true
    clusterTier:
      default: "GeneralPurpose"
      toggle: true
      nodeTopology:
        available: []
        default: ""
        toggle: true
      placement:
        available: []
        default: ""
        toggle: true

    showPreview: false
    leftPanel:
      showInsights: true
      showVaultInfo: true
      showOperations: true
      showBackup: true
      showBackupLegacy: false
      showSecurity: false

    nodeSelector: {}
    tolerations: []

    databases:
      MongoDB:
        versions:
          available: []
          default: ""
          toggle: true
        mode:
          available: ["Standalone", "Replicaset", "Sharded"]
          default: "Replicaset"
          toggle: true
    storageClasses:
      available: []
      default: ""
      toggle: true

    tls:
      default: false
      toggle: true
    clusterIssuers:
      available: []
      default: ""
      toggle: true
    expose:
      default: false
      toggle: true

    monitoring:
      # Name of monitoring agent (one of "prometheus.io", "prometheus.io/operator", "prometheus.io/builtin")
      agent: prometheus.io/operator
      exporter:
        resources: # +doc-gen:break
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            memory: 256Mi
      toggle: true
    alert:
      toggle: true

    authCredential:
      customize: true
      referExisting: true
    customConfiguration: true

    deletionPolicy:
      default: WipeOut
      toggle: true
    backup:
      enable:
        default: true
        toggle: true
      by: BackupConfiguration
      via: Restic
    archiver:
      enable:
        toggle: true
        default: false
      via: Restic
    pointInTimeRecovery:
      default: false
      toggle: true

    gitOps:
      enable:
        default: true
        toggle: false
    machineProfiles:
      machines: []
      available: []
      default: ""

#    machineProfiles:
#      machines:
#        - id: db.t.micro
#          name: Small
#          limits:
#            cpu: 1
#            memory: 1Gi
#        - id: db.t.small
#          name: Small
#          limits:
#            cpu: 2
