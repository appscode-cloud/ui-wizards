{{- if eq .Values.spec.admin.backup.tool "Stash" -}}
apiVersion: stash.appscode.com/v1beta1
kind: BackupConfiguration
metadata:
  name: {{ include "kubedbcom-mongodb-editor-options.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kubedbcom-mongodb-editor-options.labels" . | nindent 4 }}
spec:
  schedule: {{ .Values.spec.admin.backup.stash.schedule | quote }}
  repository:
    name: {{ include "kubedbcom-mongodb-editor-options.fullname" . }}-repo
  target:
    ref:
      apiVersion: appcatalog.appscode.com/v1alpha1
      kind: AppBinding
      name: {{ include "kubedbcom-mongodb-editor-options.fullname" . }}
  runtimeSettings:
    pod:
      securityContext:
        {{- if semverCompare "~6.0.0" (splitList "-" .Values.spec.admin.databases.MongoDB.versions.default | last) }}
        fsGroup: 999
        {{- else }}
        fsGroup: 65534
        {{- end }}
  retentionPolicy:
    {{- .Values.spec.admin.backup.stash.retentionPolicy | toYaml | nindent 4 }}

{{- end }}
