{{- if .Values.spec.managed.externalDnsOperator }}
---
apiVersion: external-dns.appscode.com/v1alpha1
kind: ExternalDNS
metadata:
  name: {{ include "kubedbcom-mongodb-editor-options.fullname" . }}
  namespace: {{ .Values.spec.managed.clusterNamespace }}
spec:
  source:
    type:
      group: ""
      version: v1
      kind: Node
    node:
{{/*      labelFilter: eks.amazonaws.com/nodegroup={{ .Values.spec.managed.aws.machinePoolTemplate.name }}*/}}
      fqdnTemplate: "{{ $url := print "{{.Name}}." .Values.spec.managed.externalDnsOperator.domainFilter }}{{ $url }}"
  domainFilter:
    - {{ .Values.spec.managed.externalDnsOperator.domainFilter }}
  provider: aws
  aws:
    zoneType: public
  {{- end }}
