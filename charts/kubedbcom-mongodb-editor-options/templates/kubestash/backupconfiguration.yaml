{{- if eq .Values.spec.backup.tool "KubeStash" -}}

apiVersion: core.kubestash.com/v1alpha1
kind: BackupConfiguration
metadata:
  name: {{ include "kubedbcom-mongodb-editor-options.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kubedbcom-mongodb-editor-options.labels" . | nindent 4 }}
spec:
  target:
    apiGroup: kubedb.com
    kind: MongoDB
    name: {{ include "kubedbcom-mongodb-editor-options.fullname" . }}
    namespace: {{ .Release.Namespace }}
  backends:
    - name: mongodb-backend
      storageRef:
        name: {{ .Values.spec.backup.kubestash.storageRef.name }}
        namespace: {{ .Values.spec.backup.kubestash.storageRef.namespace }}
      retentionPolicy:
        name: {{ .Values.spec.backup.kubestash.retentionPolicy.name }}
        namespace: {{ .Values.spec.backup.kubestash.retentionPolicy.namespace }}
  sessions:
    - name: mongodb-frequent-backup
      sessionHistoryLimit: 2
      scheduler:
        schedule: {{ .Values.spec.backup.kubestash.schedule }}
        jobTemplate:
          backoffLimit: 1
      repositories:
        - name: mongodb-repo
          backend: mongodb-backend
          directory: /mongo-repo
          encryptionSecret:
            name: {{ .Values.spec.backup.kubestash.encryptionSecret.name }}
            namespace: {{ .Values.spec.backup.kubestash.encryptionSecret.namespace }}
      addon:
        name: mongodb-addon
        tasks:
          - name: logical-backup
        jobTemplate:
          spec:
            securityContext:
              runAsUser: 0
              runAsGroup: 0

{{- end }}
