  title: steps.9.label
- form:
    discriminator:
      dbDetails:
        default: false
        type: boolean
    elements:
    - computed: getDbDetails
      if: returnFalse
      type: input
    - elements:
      - label:
          text: Name
        schema:
          $ref: schema#/properties/resources/properties/autoscalingKubedbComProxySQLAutoscaler/properties/metadata/properties/name
        type: input
      - fetch: getNamespaces
        hasGroup: isRancherManaged
