metadata:
  resource:
    group: docdb.aws.kubedb.com
    version: v1alpha1
    name: clusters
    kind: Cluster
    scope: Cluster
  release:
    name: RELEASE-NAME
    namespace: default
resources:
  docdbAwsKubedbComCluster: # +doc-gen:break
    apiVersion: docdb.aws.kubedb.com/v1alpha1
    kind: Cluster
    metadata:
      name: example
      namespace: ""
    spec:
      forProvider:
        backupRetentionPeriod: 5
        dbSubnetGroupName: example
        engine: docdb
        masterPasswordSecretRef:
          key: password
          name: docdb-creds
          namespace: upbound-system
        masterUsername: foo
        preferredBackupWindow: 07:00-09:00
        region: us-east-2
        skipFinalSnapshot: true
  docdbAwsKubedbComClusterInstance: # +doc-gen:break
    apiVersion: docdb.aws.kubedb.com/v1alpha1
    kind: ClusterInstance
    metadata:
      name: example
      namespace: ""
    spec:
      forProvider:
        clusterIdentifierSelector:
          matchLabels:
            testing.kubedb.com/example-name: docdb
        instanceClass: db.t3.medium
        region: us-east-2
  docdbAwsKubedbComClusterParameterGroup: # +doc-gen:break
    apiVersion: docdb.aws.kubedb.com/v1alpha1
    kind: ClusterParameterGroup
    metadata:
      name: example
      namespace: ""
    spec:
      forProvider:
        description: docdb cluster parameter group
        family: docdb5.0
        parameter:
          - name: tls
            value: enabled
        region: us-east-2
  docdbAwsKubedbComClusterSnapshot: # +doc-gen:break
    apiVersion: docdb.aws.kubedb.com/v1alpha1
    kind: ClusterSnapshot
    metadata:
      name: example
      namespace: ""
    spec:
      forProvider:
        dbClusterIdentifierSelector:
          matchLabels:
            testing.kubedb.com/example-name: docdb
        region: us-east-2
  docdbAwsKubedbComEventSubscription: # +doc-gen:break
    apiVersion: docdb.aws.kubedb.com/v1alpha1
    kind: EventSubscription
    metadata:
      name: example
      namespace: ""
    spec:
      forProvider:
        enabled: true
        eventCategories:
          - creation
          - failure
        region: us-east-2
        snsTopicArnSelector:
          matchLabels:
            testing.kubedb.com/example-name: example
        sourceType: db-cluster
  docdbAwsKubedbComGlobalCluster: # +doc-gen:break
    apiVersion: docdb.aws.kubedb.com/v1alpha1
    kind: GlobalCluster
    metadata:
      name: example
      namespace: ""
    spec:
      forProvider:
        engine: docdb
        engineVersion: 4.0.0
        globalClusterIdentifier: global-test
        region: us-east-2
  docdbAwsKubedbComSubnetGroup: # +doc-gen:break
    apiVersion: docdb.aws.kubedb.com/v1alpha1
    kind: SubnetGroup
    metadata:
      name: example
      namespace: ""
    spec:
      forProvider:
        description: My docdb subnet group
        region: us-east-2
        subnetIdsRefs:
          - name: sample-db-subnet1
          - name: sample-db-subnet2
          - name: sample-db-subnet3
        tags:
          Name: My docdb subnet group
  secret_creds: # +doc-gen:break
    apiVersion: v1
    kind: Secret
    metadata:
      name: example-creds
      namespace: upbound-system
    stringData:
      password: Upboundtest!
    type: Opaque
