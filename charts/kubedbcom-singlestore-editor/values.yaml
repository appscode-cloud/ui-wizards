form:
  alert:
    additionalRuleLabels: {}
    annotations: {}
    enabled: warning
    groups:
      database:
        enabled: warning
        rules:
          diskAlmostFull:
            duration: 1m
            enabled: true
            severity: critical
            val: 95
          diskUsageHigh:
            duration: 1m
            enabled: true
            severity: warning
            val: 80
          singlestoreHighIncomingBytes:
            duration: 0m
            enabled: true
            severity: critical
            val: 1.048576e+06
          singlestoreHighOutgoingBytes:
            duration: 0m
            enabled: true
            severity: critical
            val: 1.048576e+06
          singlestoreHighQPS:
            duration: 0m
            enabled: true
            severity: critical
            val: 1000
          singlestoreHighThreadsRunning:
            duration: 2m
            enabled: true
            severity: warning
            val: 60
          singlestoreInstanceDown:
            duration: 0m
            enabled: true
            severity: critical
          singlestoreRestarted:
            duration: 0m
            enabled: true
            severity: warning
            val: 60
          singlestoreServiceDown:
            duration: 0m
            enabled: true
            severity: critical
          singlestoreTooManyConnections:
            duration: 2m
            enabled: true
            severity: warning
            val: 80
      kubeStash:
        enabled: warning
        rules:
          backupSessionFailed:
            duration: 0m
            enabled: true
            severity: critical
          backupSessionPeriodTooLong:
            duration: 0m
            enabled: true
            severity: warning
            val: 1800
          noBackupSessionForTooLong:
            duration: 0m
            enabled: true
            severity: warning
            val: 18000
          repositoryCorrupted:
            duration: 5m
            enabled: true
            severity: critical
          repositoryStorageRunningLow:
            duration: 5m
            enabled: true
            severity: warning
            val: 1.073741824e+10
          restoreSessionFailed:
            duration: 0m
            enabled: true
            severity: critical
          restoreSessionPeriodTooLong:
            duration: 0m
            enabled: true
            severity: warning
            val: 1800
      provisioner:
        enabled: warning
        rules:
          appPhaseCritical:
            duration: 15m
            enabled: true
            severity: warning
          appPhaseNotReady:
            duration: 1m
            enabled: true
            severity: critical
    labels:
      release: kube-prometheus-stack
metadata:
  resource:
    group: kubedb.com
    version: v1alpha2
    name: singlestores
    kind: Singlestore
    scope: Namespaced
  release:
    name: RELEASE-NAME
    namespace: default
resources:
  autoscalingKubedbComSinglestoreAutoscaler: # +doc-gen:break
    apiVersion: autoscaling.kubedb.com/v1alpha1
    kind: SinglestoreAutoscaler
    metadata:
      name: singlestore
      namespace: demo
    spec:
      compute:
        node:
          maxAllowed:
            cpu: 1
            memory: 2Gi
          minAllowed:
            cpu: 400m
            memory: 400Mi
          podLifeTimeThreshold: 10m
          resourceDiffPercentage: 20
          trigger: "On"
        nodeTopology:
          name: standard-basv2-family
      databaseRef:
        name: repl
      opsRequestOptions:
        apply: IfReady
        timeout: 10m
  catalogAppscodeComSinglestoreBinding: # +doc-gen:break
    apiVersion: catalog.appscode.com/v1alpha1
    kind: SinglestoreBinding
    metadata:
      name: singlestore
      namespace: demo
    spec:
      sourceRef:
        name: singlestore
        namespace: demo
  certManagerIoIssuer_ca: # +doc-gen:break
    apiVersion: cert-manager.io/v1
    kind: Issuer
    metadata:
      name: singlestore-ca
      namespace: demo
    spec:
      ca:
        secretName: singlestore-ca
  kubedbComSinglestore: # +doc-gen:break
    apiVersion: kubedb.com/v1alpha2
    kind: Singlestore
    metadata:
      name: singlestore
      namespace: sdb
    spec:
      deletionPolicy: Halt
      licenseSecret:
        name: license-secret
      serviceTemplates:
        - alias: primary
          spec:
            type: LoadBalancer
      storageType: Durable
      topology:
        aggregator:
          podTemplate:
            spec:
              containers:
                - name: singlestore
                  resources:
                    requests:
                      cpu: 600m
                      memory: 1200Mi
              nodeSelector:
                app: kubedb
                component: sdb-database
                instance: sdb
              tolerations:
                - effect: NoSchedule
                  key: app
                  operator: Equal
                  value: kubedb
                - effect: NoSchedule
                  key: instance
                  operator: Equal
                  value: sdb
                - effect: NoSchedule
                  key: component
                  operator: Equal
                  value: sdb-database
                - effect: NoSchedule
                  key: nodepool_type
                  operator: Equal
                  value: n2-standard-2
          replicas: 3
          storage:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 1Gi
            storageClassName: standard-rwo
        leaf:
          podTemplate:
            spec:
              containers:
                - name: singlestore
                  resources:
                    requests:
                      cpu: 700m
                      memory: 1400Mi
          replicas: 2
          storage:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 10Gi
            storageClassName: standard-rwo
      version: 8.1.32
  monitoringCoreosComServiceMonitor: # +doc-gen:break
    apiVersion: monitoring.coreos.com/v1
    kind: ServiceMonitor
    metadata:
      name: singlestore
      namespace: demo
    spec:
      endpoints:
        - honorLabels: true
          interval: 30s
          path: /metrics
          port: metrics
      namespaceSelector:
        matchNames:
          - demo
      selector:
        matchLabels:
          app.kubernetes.io/instance: singlestore
          app.kubernetes.io/name: singlestores.kubedb.com
  secret_auth: # +doc-gen:break
    apiVersion: v1
    kind: Secret
    metadata:
      name: singlestore-auth
      namespace: demo
    stringData:
      password: thisIs1StrongPassword
      username: root
    type: Opaque
  secret_config: # +doc-gen:break
    apiVersion: v1
    kind: Secret
    metadata:
      name: singlestore-config
      namespace: demo
    stringData:
      singlestore.cnf: |
        [mysqld]
        max_connections = 200
        read_buffer_size = 1048576
    type: Opaque
