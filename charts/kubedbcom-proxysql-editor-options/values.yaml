# Default values for kubedbcom-proxysql-editor-options.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

metadata:
  resource:
    group: kubedb.com
    kind: ProxySQL
    name: proxysqls
    scope: Namespaced
    version: v1alpha2
  release:
    # Release name
    name: ""
    # Release namespace
    namespace: ""

spec:
  # Annotations to add to the database custom resource
  annotations: {}

  # Labels to add to all the template objects
  labels: {}

  # Standalone, Replicaset
  mode: Replicaset
  replicas: 3
  syncUsers: false
  backend: ""

  deletionPolicy: WipeOut

  podResources:
    machine: ""

    resources:
      limits:
        cpu: 500m
        memory: 1Gi

  authSecret:
    name: ""

    password: ""
  configuration: ""

  admin:
    deployment:
      default: Dedicated
      toggle: true
    clusterTier:
      default: "GeneralPurpose"
      toggle: true
      nodeTopology:
        available: ["m4", "m7gd", "c5d", "c7g", "t4g", "r5a", "r6g", "a-family", "b-family", "d-family", "standard-bsv2-family", "standard-ddv4-family", "standard-dv2-family"]
        default: "standard-bsv2-family"
        toggle: true
      placement:
        available: ["majority-on-spot", "minority-on-spot", "multizone", "ondemand-only", "one-on-ondemand", "spot-only", "zone-ap-southeast-1a", "zone-ap-southeast-1b", "zone-ap-southeast-1c", "default"]
        default: "default"
        toggle: true

    databases:
      ProxySQL:
        versions:
          available: [ "2.3.2-debian", "2.4.4-debian" ]
          default: "2.3.2-debian"
          toggle: true
    storageClasses:
      available: ["linode-block-storage", "default", "standard", "gp2"]
      default: "default"
      toggle: true

    tls:
      default: true
      toggle: true
    clusterIssuers:
      available: [ "global-ca", "cluster-issuer" ]
      default: "cluster-issuer"
      toggle: true
    webUI:
      default: false
      toggle: false

    monitoring:
      # Name of monitoring agent (one of "prometheus.io", "prometheus.io/operator", "prometheus.io/builtin")
      agent: prometheus.io/operator
      exporter:
        resources: # +doc-gen:break
          requests:
            cpu: 100m
            memory: 128Mi
      serviceMonitor:
        # Specify the labels for ServiceMonitor.
        # Prometheus crd will select ServiceMonitor using these labels.
        # Only usable when monitoring agent is `prometheus.io/webhook server`.
        labels: { }
      toggle: true
    alerts:
      toggle: true

    archiver:
      toggle: false
      default: false
    backup:
      tool: ""
      toggle: false

      kubestash:
        schedule: "0 */2 * * *"
        storageRef:
          name: default
          namespace: stash
        retentionPolicy:
          name: "keep-1mo"
          namespace: stash
        encryptionSecret:
          name: default-encryption-secret
          namespace: stash
        storageSecret:
          create: true

      stash:
        schedule: "0 */2 * * *"

        retentionPolicy:
          name: keep-last-30d
          keepHourly: 24
          keepDaily: 30
          prune: true

        authSecret:
          name: ""
          password: ""

        backend:
          provider: "" # s3,gcs,azure,swift,b2
          s3:
            spec:
              endpoint: ""
              bucket: ""
              # prefix: ""
              # region: ""
            auth:
              AWS_ACCESS_KEY_ID: ""
              AWS_SECRET_ACCESS_KEY: ""
              CA_CERT_DATA: ""
          azure:
            spec:
              container: ""
              # prefix: ""
              # maxConnections: 0
            auth:
              AZURE_ACCOUNT_NAME: ""
              AZURE_ACCOUNT_KEY: ""
          gcs:
            spec:
              bucket: ""
              # prefix: ""
              # maxConnections: 0
            auth:
              GOOGLE_PROJECT_ID: ""
              GOOGLE_SERVICE_ACCOUNT_JSON_KEY: ""
          swift:
            spec:
              container: ""
              # prefix: ""
            auth:
              OS_USERNAME: ""
              OS_PASSWORD: ""
              OS_REGION_NAME: ""
              OS_AUTH_URL: ""
              OS_USER_DOMAIN_NAME: ""
              OS_PROJECT_NAME: ""
              OS_PROJECT_DOMAIN_NAME: ""
              OS_TENANT_ID: ""
              OS_TENANT_NAME: ""
              ST_AUTH: ""
              ST_USER: ""
              ST_KEY: ""
              OS_STORAGE_URL: ""
              OS_AUTH_TOKEN: ""
          b2:
            spec:
              bucket: ""
              # prefix: ""
              # maxConnections: 0
            auth:
              B2_ACCOUNT_ID: ""
              B2_ACCOUNT_KEY: ""

form:
  alert:
    ## Enable PrometheusRule alerts
    enabled: warning

    ## Labels for default rules
    labels: # +doc-gen:break
      release: kube-prometheus-stack

    ## Annotations for default rules
    annotations: {}

    ## Additional labels for PrometheusRule alerts
    additionalRuleLabels: {}

    ## Prefix for runbook URLs. Use this to override the first part of the runbookURLs that is common to all rules.
    # runbookUrl: "https://runbooks.prometheus-operator.dev/runbooks"

    groups:
      database:
        enabled: warning
        rules:
          proxysqlInstanceDown:
            enabled: true
            duration: "0m"
            severity: critical
          proxysqlServiceDown:
            enabled: true
            duration: "0m"
            severity: critical
          proxysqlTooManyConnections:
            enabled: true
            duration: "2m"
            val: 80
            severity: warning
          proxysqlHighThreadsRunning:
            enabled: true
            duration: "2m"
            val: 60
            severity: warning
          proxysqlSlowQueries:
            enabled: true
            duration: "2m"
            severity: warning
          proxysqlRestarted:
            enabled: true
            duration: "0m"
            val: 60
            severity: warning
          proxysqlHighQPS:
            enabled: true
            duration: "0m"
            val: 1000
            severity: critical
          proxysqlHighIncomingBytes:
            enabled: true
            duration: "0m"
            val: 1048576 # 1MB
            severity: critical
          proxysqlHighOutgoingBytes:
            enabled: true
            duration: "0m"
            val: 1048576 # 1MB
            severity: critical
      cluster:
        enabled: warning
        rules:
          proxysqlClusterSyncFailure:
            enabled: true
            val: 0.1
            duration: "5m"
            severity: warning
      provisioner:
        enabled: warning
        rules:
          appPhaseNotReady:
            enabled: true
            duration: "1m"
            severity: critical
          appPhaseCritical:
            enabled: true
            duration: "15m"
            severity: warning
      opsManager:
        enabled: warning
        rules:
          opsRequestOnProgress:
            enabled: true
            duration: "0m"
            severity: info
          opsRequestStatusProgressingToLong:
            enabled: true
            duration: "30m"
            severity: critical
          opsRequestFailed:
            enabled: true
            duration: "0m"
            severity: critical
