# Default values for kubedbcom-rabbitmq-editor-options.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

metadata:
  resource:
    group: kubedb.com
    kind: RabbitMQ
    name: rabbitmqs
    scope: Namespaced
    version: v1alpha2
  release:
    # Release name
    name: ""
    # Release namespace
    namespace: ""

spec:
  # Annotations to add to the database custom resource
  annotations: {}

  # Labels to add to all the template objects
  labels: {}

  # Standalone, Replicaset
  mode: Replicaset

  replicas: 3

  deletionPolicy: WipeOut

  persistence:
    size: 2Gi
  podResources:
    machine: ""

    resources:
      requests:
        cpu: 500m
        memory: 1Gi

  authSecret:
    name: ""

    password: ""
  configuration: ""

  openshift:
    securityContext:
      runAsUser: 

  admin:
    deployment:
      default: Shared
      toggle: true
    clusterTier:
      default: "GeneralPurpose"
      toggle: true
      nodeTopology:
        available: []
        default: ""
        toggle: true
      placement:
        available: []
        default: ""
        toggle: true

    showPreview: false
    leftPanel:
      showInsights: true
      showVaultInfo: true
      showOperations: true
      showBackup: true
      showBackupLegacy: false
      showSecurity: false

    nodeSelector: {}
    tolerations: []

    databases:
      RabbitMQ:
        versions:
          available: []
          default: ""
          toggle: true
        mode:
          available: [ "Standalone", "Replicaset" ]
          default: "Replicaset"
          toggle: true
    storageClasses:
      available: []
      default: ""
      toggle: true

    tls:
      default: false
      toggle: true
    clusterIssuers:
      available: []
      default: ""
      toggle: true
    expose:
      default: false
      toggle: false

    monitoring:
      # Name of monitoring agent (one of "prometheus.io", "prometheus.io/operator", "prometheus.io/builtin")
      agent: prometheus.io/operator
      exporter:
        resources: # +doc-gen:break
          requests:
            cpu: 100m
            memory: 128Mi
      toggle: true
    alert:
      toggle: true

    deletionPolicy:
      default: WipeOut
      toggle: true
    backup:
      enable:
        default: false
        toggle: false
      by: BackupConfiguration
    archiver:
      enable:
        default: false
        toggle: false
    pointInTimeRecovery:
      default: false
      toggle: false

  backup:
    tool: ""
    toggle: true
    kubestash:
      schedule: ""
      storageRef:
        name: ""
        namespace: ""
      retentionPolicy:
        name: ""
        namespace: ""
      encryptionSecret:
        name: ""
        namespace: ""
  monitoring:
    serviceMonitor:
      # Specify the labels for ServiceMonitor.
      # Prometheus crd will select ServiceMonitor using these labels.
      # Only usable when monitoring agent is `prometheus.io/webhook server`.
      labels: {}

form:
  alert:
    ## Enable PrometheusRule alerts
    enabled: warning

    ## Labels for default rules
    labels: # +doc-gen:break
      release: kube-prometheus-stack

    ## Annotations for default rules
    annotations: {}

    ## Additional labels for PrometheusRule alerts
    additionalRuleLabels: {}

    ## Prefix for runbook URLs. Use this to override the first part of the runbookURLs that is common to all rules.
    # runbookUrl: "https://runbooks.prometheus-operator.dev/runbooks"

    groups:
      database:
        enabled: warning
        rules:
          # Specifies the alert configuration for database is in Critical phase, that means one or more of the nodes are down but the database read/write are not hampered.
          rabbitmqPhaseCritical:
            enabled: true
            duration: "3m"
            severity: warning
          # Specifies the alert configuration for database is in NotReady phase, that means the database is not accepting connections, read/write are hampered.
          rabbitmqDown:
            enabled: true
            duration: "30s"
            severity: critical
          # Specifies the alert configuration for high latency.
          rabbitmqFileDescriptorsNearLimit:
            enabled: true
            duration: "30s"
            severity: warning
          # Specifies the alert configuration for frequently opening and closing of connections.
          rabbitmqHighConnectionChurn:
            enabled: true
            duration: "30s"
            severity: warning
          # Specifies alert configuration for incorrect erlang distributions in nodes
          rabbitmqInsufficientEstablishedErlangDistributionLinks:
            enabled: true
            duration: "30s"
            severity: warning
          # Specifies alert configuration for disk space used upto watermark threshold
          rabbitmqLowDiskWatermarkPredicted:
            enabled: true
            duration: "30s"
            severity: warning
          # Specifies alert configuration for misconfigured routing of messages
          rabbitmqUnroutableMessages:
            enabled: true
            duration: "30s"
            severity: warning
          # Specifies alert configuration for lower number of opened TCP sockets than required
          rabbitmqTCPSocketsNearLimit:
            enabled: true
            duration: "30s"
            severity: warning
          # Specifies alert configuration for rapidly growing queues
          rabbitmqQueueIsGrowing:
            enabled: true
            duration: "30s"
            severity: warning
          # Sepcifies the alert configuration for persistent volume usages.
          diskUsageHigh:
            enabled: true
            val: 80
            duration: "1m"
            severity: warning
          diskAlmostFull:
            enabled: true
            val: 95
            duration: "1m"
            severity: critical
      provisioner:
        enabled: warning
        rules:
          appPhaseNotReady:
            enabled: true
            duration: "1m"
            severity: critical
          appPhaseCritical:
            enabled: true
            duration: "15m"
            severity: warning
