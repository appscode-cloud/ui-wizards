properties:
  apiVersion:
    type: string
  kind:
    type: string
  metadata:
    type: object
  spec:
    properties:
      authPlugin:
        enum:
        - OpenDistro
        - SearchGuard
        - X-Pack
        type: string
      db:
        properties:
          image:
            type: string
        required:
        - image
        type: object
      deprecated:
        type: boolean
      distribution:
        enum:
        - ElasticStack
        - OpenDistro
        - SearchGuard
        type: string
      exporter:
        properties:
          image:
            type: string
        required:
        - image
        type: object
      initContainer:
        properties:
          image:
            type: string
          yqImage:
            type: string
        required:
        - image
        - yqImage
        type: object
      podSecurityPolicies:
        properties:
          databasePolicyName:
            type: string
        required:
        - databasePolicyName
        type: object
      stash:
        properties:
          addon:
            properties:
              backupTask:
                properties:
                  name:
                    type: string
                  params:
                    items:
                      properties:
                        name:
                          type: string
                        value:
                          type: string
                      required:
                      - name
                      - value
                      type: object
                    type: array
                required:
                - name
                type: object
              restoreTask:
                properties:
                  name:
                    type: string
                  params:
                    items:
                      properties:
                        name:
                          type: string
                        value:
                          type: string
                      required:
                      - name
                      - value
                      type: object
                    type: array
                required:
                - name
                type: object
            required:
            - backupTask
            - restoreTask
            type: object
        type: object
      version:
        type: string
    required:
    - authPlugin
    - db
    - exporter
    - initContainer
    - podSecurityPolicies
    - version
    type: object
type: object
