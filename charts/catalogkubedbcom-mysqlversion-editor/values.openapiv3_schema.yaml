properties:
  apiVersion:
    type: string
  kind:
    type: string
  metadata:
    type: object
  spec:
    properties:
      db:
        properties:
          image:
            type: string
        required:
        - image
        type: object
      deprecated:
        type: boolean
      distribution:
        enum:
        - Oracle
        - Percona
        type: string
      exporter:
        properties:
          image:
            type: string
        required:
        - image
        type: object
      initContainer:
        properties:
          image:
            type: string
        required:
        - image
        type: object
      podSecurityPolicies:
        properties:
          databasePolicyName:
            type: string
        required:
        - databasePolicyName
        type: object
      replicationModeDetector:
        properties:
          image:
            type: string
        required:
        - image
        type: object
      stash:
        properties:
          addon:
            properties:
              backupTask:
                properties:
                  name:
                    type: string
                  params:
                    items:
                      properties:
                        name:
                          type: string
                        value:
                          type: string
                      required:
                      - name
                      - value
                      type: object
                    type: array
                required:
                - name
                type: object
              restoreTask:
                properties:
                  name:
                    type: string
                  params:
                    items:
                      properties:
                        name:
                          type: string
                        value:
                          type: string
                      required:
                      - name
                      - value
                      type: object
                    type: array
                required:
                - name
                type: object
            required:
            - backupTask
            - restoreTask
            type: object
        type: object
      upgradeConstraints:
        properties:
          allowlist:
            properties:
              groupReplication:
                items:
                  type: string
                type: array
              standalone:
                items:
                  type: string
                type: array
            type: object
          denylist:
            properties:
              groupReplication:
                items:
                  type: string
                type: array
              standalone:
                items:
                  type: string
                type: array
            type: object
        type: object
      version:
        type: string
    required:
    - db
    - exporter
    - initContainer
    - podSecurityPolicies
    - replicationModeDetector
    - upgradeConstraints
    - version
    type: object
type: object
