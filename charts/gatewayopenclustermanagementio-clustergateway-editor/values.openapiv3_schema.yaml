          spec:
            properties:
              clientIdentityExchanger:
                properties:
                  rules:
                    items:
                      properties:
                        name:
                          type: string
                        source:
                          properties:
                            cluster:
                              type: string
                            clusterPattern:
                              type: string
                            group:
                              type: string
                            groupPattern:
                              type: string
                            uid:
                              type: string
                            user:
                              type: string
                            userPattern:
                              type: string
                          type: object
                        target:
                          properties:
                            groups:
                              items:
                                type: string
                              type: array
                            uid:
                              type: string
                            user:
                              type: string
                          type: object
                        type:
