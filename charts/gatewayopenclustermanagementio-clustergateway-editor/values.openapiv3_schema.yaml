        description: 'Name must be unique within a namespace. Is required when creating
          resources, although some resources may allow a client to request the generation
          of an appropriate name automatically. Name is primarily intended for creation
          idempotence and configuration definition. Cannot be updated. More info:
          http://kubernetes.io/docs/user-guide/identifiers#names'
        type: string
      namespace:
        description: "Namespace defines the space within which each name must be unique.
          An empty namespace is equivalent to the \"default\" namespace, but \"default\"
          is the canonical representation. Not all objects are required to be scoped
          to a namespace - the value of this field for those objects will be empty.
          \n Must be a DNS_LABEL. Cannot be updated. More info: http://kubernetes.io/docs/user-guide/namespaces"
        type: string
    type: object
  spec:
    description: ClusterGatewaySpec defines the desired state of ClusterGateway
    properties:
      access:
        properties:
          credential:
            description: |-
              Credential holds authentication configuration for
              accessing the target cluster.
            properties:
              type:
                description: Type is the union discriminator for credential contents.
                type: string
            required:
            - type
            type: object
          endpoint:
            description: |-
              Endpoint is a qualified URL string for accessing the cluster.
              e.g. https://example.com:6443/
            properties:
              const:
                description: Const prescribes fixed endpoint for requesting target
                  clusters.
                properties:
                  address:
                    description: Address is a qualified hostname for accessing the
                      local kube-apiserver.
                    type: string
                  caBundle:
                    description: CABundle is used for verifying cluster's serving
                      CA certificate.
                    format: byte
                    type: string
                  insecure:
                    description: |-
                      Insecure indicates the cluster should be access'd w/o verifying
                      CA certificate at client-side.
                    type: boolean
                  proxy-url:
                    description: ProxyURL indicates the proxy url of the server
                    type: string
                required:
                - address
                type: object
              type:
                description: Type is the union discriminator for prescribing apiserver
                  endpoint.
                type: string
            required:
            - type
            type: object
        required:
        - endpoint
        type: object
      proxyConfig:
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
