                  - label:
                      text: labels.duration
                    schema:
                      $ref: schema#/properties/resources/properties/kubedbComMongoDB/properties/spec/properties/tls/properties/certificates/items/properties/duration
                    type: input
                  - label:
                      text: labels.renew_before
