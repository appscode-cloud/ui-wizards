                    - text: Requests Only
                      value: RequestsOnly
                  schema: schema/properties/resources/properties/autoscalingKubedbComMongoDBAutoscaler/properties/spec/properties/compute/properties/shard/properties/containerControlledValues
                - type: block-layout
