          type: threshold-input
        if:
          name: showStorageMemoryOption
          type: function
        label: In Memory Storage
        showLabels: true
        type: block-layout
      if:
        name: mongoTypeEqualsTo|standalone|compute
        type: function
      label: Standalone
      showLabels: true
      type: block-layout
