type: multi-step-form
label: All Element Checker
loader: multiLoader
step:
- type: single-step-from
  label: Single Step 1
  loader: singleLoader1
  schema: schema/properties/single1
  elements:
  - type: block-layout
    label: Block Layout
    description: Block Description
    showLabels: true
    hideBlock: false
    elements:
    - type: input
      label: First Name
      schema: schema/properties/userinfo/properties/firstName
      loader: fNameLoader
      validation:
        type: required
    - type: input
      label: Last Name
      schema: schema/properties/userinfo/properties/lastName
      loader: fNameLoader
      validation:
        type: required
    - type: input
      label: Password
      schema: schema/properties/userinfo/properties/password
      loader: fNameLoader
      validation:
        type: required
      isSecret: true
  - type: textarea
    label: About You
    schema: schema/properties/userinfo/properties/aboutMe
    height: 100px
    validation:
      type: required
  - type: date-time
    label: Birth Date
    schema: schema/properties/userinfo/properties/bornDate
  - type: select
    label: Country
    options:
    - bangladesh
    - india
    - nepal
    loader: test
    schema: schema/properties/userinfo/properties/country
    validation:
      type: required
  - type: radio
    label: Gender
    options:
    - text: male
      value: male
      description: MALE
    - text: female
      value: female
      description: FEMALE
    schema: schema/properties/userinfo/properties/gender
    validation:
      type: required
    isHorizontal: true
  - type: time-picker
    label: Is Married
    schema: schema/properties/userinfo/properties/duration
    subtitle: Specify the maximum time allowed for the scaling operation to complete.
      Use formats like 1m (1 minute) or 2h (2 hours) or 3d (3 day).
    validation:
      type: required
  - type: checkbox
    label: Is Married
    schema: schema/properties/userinfo/properties/isMarried
    loader: test
    options:
    - '1'
    - '2'
    - '3'
    init:
      type: static
      value:
      - et
    validation:
      type: required
  - type: anchor
    label: Visited Site
    schema: schema/properties/userinfo/properties/link
    init:
      type: static
      value: www.google.com
  - type: switch
    label: Save data
    schema: schema/properties/userinfo/properties/save
  - type: threshold-input
    label: Threshold Input
    subtitle: Set the threshold percentage of storage usage to trigger scaling.
    schema: schema/properties/userinfo/properties/threshold
    minValue: 0
    maxValue: 100
    width: 60%
  - type: scaling-rules
    label: Scaling Rules
    loader: scalingRulesLoader
    schema: schema/properties/userinfo/properties/scalingRules
  - type: editor
    label: Editor Data
    editorHeight: 200px
    loader: fNameLoader
    hasCopy: true
    readonly: false
    showCodeGroup: true
    schema: schema/properties/userinfo/properties/kubeconfig
    validation:
      type: required
    init:
      type: func
      value: kubeconfigFunc
- type: single-step-from
  label: Single Step 2
  loader: singleLoader2
  schema: schema/properties/single2
  elements:
  - type: array-object-form
    label: Array of object
    schema: schema/properties/userinfo/properties/obj
    elements:
    - type: input
      label: Name
      schema: name
    - type: select
      label: Simple Select
      schema: select
      options:
      - sldfk
      - aaa
      - bbb
    - type: textarea
      label: Textarea
      schema: textarea
    - type: radio
      label: Radio check
      schema: radio
      options:
      - riyad
      - solurav
  - type: input
    label: Required check
    schema: schema/properties/test/222
    validation:
      type: required
- type: single-step-from
  label: Single Step 2
  loader: singleLoader2
  schema: schema/properties/single2
  elements:
  - type: array-item-form
    label: Test array item
    schema: schema/properties/arrayitem/properties/tada
    init:
      type: static
      value:
      - '1'
      - '2'
    element:
      type: input
      label: name
      schema: select
  - type: object-item
    schema: schema/properties/test
    label: Object test
    init:
      type: static
      value:
        name: riyad
        age: 25
  - type: block-layout
    showLabels: true
    label: Demo
    elements:
    - type: horizontal-layout
      label: Resources
      showLabels: true
      elements:
      - type: input
        label: CPU Requests
        schema: schema#/properties/resources/properties/requests/additionalProperties/cpu
      - type: input
        label: CPU Limits
        schema: schema#/properties/resources/properties/limits/additionalProperties/cpu
      - type: input
        label: Memory Requests
        schema: schema#/properties/resources/properties/requests/additionalProperties/memory
      - type: input
        label: Memory Limits
        schema: schema#/properties/resources/properties/limits/additionalProperties/memory
