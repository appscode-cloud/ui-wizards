steps:
- form:
    elements:
    - disabled: true
      label:
        text: labels.database.name
      onChange: onNameChange
      schema:
        $ref: schema#/properties/metadata/properties/release/properties/name
      type: input
    - disabled: true
      fetch: getResources|core|v1|namespaces
      label:
        text: labels.namespace
      onChange: onNamespaceChange
      schema:
        $ref: schema#/properties/metadata/properties/release/properties/namespace
      type: select
    - disableUnselect: true
      disabled: true
      fetch: getMongoDbVersions|catalog.kubedb.com|v1alpha1|mongodbversions
      label:
        text: labels.database.version
      schema:
        $ref: schema#/properties/resources/properties/kubedbComMongoDB/properties/spec/properties/version
      type: select
    - individualItemDisabilityCheck: disableLableChecker
      isArray: true
      keys:
        label:
          text: labels.labels.key
      label:
        text: labels.labels.label
      onChange: onLabelChange
      schema:
        $ref: schema#/properties/resources/properties/kubedbComMongoDB/properties/metadata/properties/labels
      type: key-value-input-form
      values:
        label:
          text: labels.labels.value
        schema:
          $ref: schema#/properties/resources/properties/kubedbComMongoDB/properties/metadata/properties/labels/additionalProperties
        type: input
    - isArray: true
      keys:
        label:
          text: labels.annotations.key
      label:
        text: labels.annotations.label
      schema:
        $ref: schema#/properties/resources/properties/kubedbComMongoDB/properties/metadata/properties/annotations
      type: key-value-input-form
      values:
        label:
          text: labels.annotations.value
        schema:
          $ref: schema#/properties/resources/properties/kubedbComMongoDB/properties/metadata/properties/annotations/additionalProperties
        type: input
    - hasDescription: true
      label:
        text: labels.deletionPolicy
      options:
      - description: options.deletionPolicy.delete.description
        text: options.deletionPolicy.delete.label
        value: Delete
      - description: options.deletionPolicy.halt.description
        text: options.deletionPolicy.halt.label
        value: Halt
      - description: options.deletionPolicy.wipeOut.description
        text: options.deletionPolicy.wipeOut.label
        value: WipeOut
      - description: options.deletionPolicy.doNotTerminate.description
        text: options.deletionPolicy.doNotTerminate.label
        value: DoNotTerminate
      schema:
        $ref: schema#/properties/resources/properties/kubedbComMongoDB/properties/spec/properties/deletionPolicy
      type: radio
    - disabled: true
      label:
        text: labels.secret
      schema:
        $ref: schema#/properties/resources/properties/kubedbComMongoDB/properties/spec/properties/authSecret/properties/name
      type: input
    type: single-step-form
  id: basic
  title: steps.0.label
- form:
    elements:
    - alias: reusable_alert
      chart:
        name: uibytebuildersdev-component-alert
        version: v0.5.0
      moduleResolver: fetchJsons
      schema:
        $ref: schema#/properties/form/properties/alert
      type: reusable-element
    type: single-step-form
  id: alert
  title: labels.alert
- form:
    elements:
    - discriminator:
        activeDatabaseMode:
          default: Standalone
          type: string
      elements:
      - if: isNotStandaloneMode
        label:
          text: labels.to_update_replicas
        type: label-element
      - customClass: mb-20
        if: isNotStandaloneMode
        label:
          text: labels.create_opsrequest
        type: anchor
        url:
          params:
            cluster:
              $ref: store#/route/params/cluster
            dbname:
              $ref: model#/metadata/release/name
            domain:
              $ref: store#/domain
            group:
              $ref: model#/metadata/resource/group
            kind:
              $ref: model#/metadata/resource/kind
            namespace:
              $ref: model#/metadata/release/namespace
            owner:
              $ref: store#/route/params/user
            resource:
              $ref: model#/metadata/resource/name
            version:
              $ref: model#/metadata/resource/version
          path: ${domain}/${owner}/kubernetes/${cluster}/ops.kubedb.com/v1alpha1/mongodbopsrequests/create?name=${dbname}&namespace=${namespace}&group=${group}&version=${version}&resource=${resource}&kind=${kind}&page=operations&requestType=HorizontalScaling
      - computed: setDatabaseMode
        disabled: true
        hasDescription: true
        label:
          text: labels.database.mode
        onChange: deleteDatabaseModePath
        options:
        - description: options.database.mode.Standalone.description
          text: options.database.mode.Standalone.label
          value: Standalone
        - description: options.database.mode.Replicaset.description
          text: options.database.mode.Replicaset.label
          value: Replicaset
        - description: options.database.mode.Sharded.description
          text: options.database.mode.Sharded.label
          value: Sharded
        schema:
          $ref: discriminator#/activeDatabaseMode
        type: radio
      - disabled: true
        elements:
        - label:
            text: labels.replicaset.name
          schema:
            $ref: schema#/properties/resources/properties/kubedbComMongoDB/properties/spec/properties/replicaSet/properties/name
          type: input
        - label:
            text: labels.replicaset.number
          schema:
            $ref: schema#/properties/resources/properties/kubedbComMongoDB/properties/spec/properties/replicas
          type: input
        if: isEqualToDatabaseMode|Replicaset
        type: single-step-form
      - disabled: true
        elements:
        - fetch: getStorageClassNames|common
          label:
            text: labels.storage.class
          schema:
            $ref: schema#/properties/resources/properties/kubedbComMongoDB/properties/spec/properties/storage/properties/storageClassName
          type: select
        - label:
            text: labels.storage.size
          schema:
            $ref: schema#/properties/resources/properties/kubedbComMongoDB/properties/spec/properties/storage/properties/resources/properties/requests/properties/storage
          type: input
        if: showCommonStorageClassAndSizeField
        type: single-step-form
      - disabled: true
        elements:
        - elements:
          - fetch: getStorageClassNames|shard
            label:
              text: labels.storage.class
            onChange: setStorageClass
            schema:
              $ref: schema#/properties/resources/properties/kubedbComMongoDB/properties/spec/properties/shardTopology/properties/shard/properties/storage/properties/storageClassName
            type: select
          - label:
              text: labels.shardNodes
            type: label-element
          - elements:
            - elements:
              - label:
                  text: labels.storage.size
                schema:
                  $ref: schema#/properties/resources/properties/kubedbComMongoDB/properties/spec/properties/shardTopology/properties/shard/properties/storage/properties/resources/properties/requests/properties/storage
                type: input
              schema:
                $ref: schema#/properties/resources/properties/kubedbComMongoDB/properties/spec/properties/shardTopology/properties/shard/properties/storage/properties/resources/properties/requests
              type: single-step-form
            schema:
              $ref: schema#/properties/resources/properties/kubedbComMongoDB/properties/spec/properties/shardTopology/properties/shard/properties/storage/properties/resources
            type: single-step-form
          type: single-step-form
        - label:
            text: labels.shards
          schema:
            $ref: schema#/properties/resources/properties/kubedbComMongoDB/properties/spec/properties/shardTopology/properties/shard/properties/shards
          type: input
        - label:
            text: labels.replicaset.number
          schema:
            $ref: schema#/properties/resources/properties/kubedbComMongoDB/properties/spec/properties/shardTopology/properties/shard/properties/replicas
          type: input
        - label:
            text: labels.configServer
          type: label-element
        - elements:
          - elements:
            - elements:
              - elements:
                - label:
                    text: labels.storage.size
                  schema:
                    $ref: schema#/properties/resources/properties/kubedbComMongoDB/properties/spec/properties/shardTopology/properties/configServer/properties/storage/properties/resources/properties/requests/properties/storage
                  type: input
                schema:
                  $ref: schema#/properties/resources/properties/kubedbComMongoDB/properties/spec/properties/shardTopology/properties/configServer/properties/storage/properties/resources/properties/requests
                type: single-step-form
              schema:
                $ref: schema#/properties/resources/properties/kubedbComMongoDB/properties/spec/properties/shardTopology/properties/configServer/properties/storage/properties/resources
              type: single-step-form
            schema:
              $ref: schema#/properties/resources/properties/kubedbComMongoDB/properties/spec/properties/shardTopology/properties/configServer/properties/storage
            type: single-step-form
          - label:
              text: labels.replicaset.number
            schema:
              $ref: schema#/properties/resources/properties/kubedbComMongoDB/properties/spec/properties/shardTopology/properties/configServer/properties/replicas
            type: input
          schema:
            $ref: schema#/properties/resources/properties/kubedbComMongoDB/properties/spec/properties/shardTopology/properties/configServer
          type: single-step-form
        - label:
            text: labels.mongos
          type: label-element
        - elements:
          - label:
              text: labels.replicaset.number
            schema:
              $ref: schema#/properties/resources/properties/kubedbComMongoDB/properties/spec/properties/shardTopology/properties/mongos/properties/replicas
            type: input
          schema:
            $ref: schema#/properties/resources/properties/kubedbComMongoDB/properties/spec/properties/shardTopology/properties/mongos
          type: single-step-form
        if: isEqualToDatabaseMode|Sharded
        type: single-step-form
      type: single-step-form
    type: single-step-form
  id: topology
  title: steps.1.label
- form:
    discriminator:
      configureTLS:
        default: true
        type: boolean
    elements:
    - label:
        text: labels.to_update_tls
      type: label-element
    - customClass: mb-20
      label:
        text: labels.create_opsrequest
      type: anchor
      url:
        params:
          cluster:
            $ref: store#/route/params/cluster
          dbname:
            $ref: model#/metadata/release/name
          domain:
            $ref: store#/domain
          group:
            $ref: model#/metadata/resource/group
          kind:
            $ref: model#/metadata/resource/kind
          namespace:
            $ref: model#/metadata/release/namespace
          owner:
            $ref: store#/route/params/user
          resource:
            $ref: model#/metadata/resource/name
          version:
            $ref: model#/metadata/resource/version
        path: ${domain}/${owner}/kubernetes/${cluster}/ops.kubedb.com/v1alpha1/mongodbopsrequests/create?name=${dbname}&namespace=${namespace}&group=${group}&version=${version}&resource=${resource}&kind=${kind}&page=operations&requestType=ReconfigureTLS
    - computed: isValueExistInModel|/resources/kubedbComMongoDB/spec/tls
      disabled: true
      label:
        text: labels.enable_tls
      onChange: onTlsConfigureChange
      schema:
        $ref: discriminator#/configureTLS
      type: switch
    - disabled: true
      elements:
      - computed: setClusterAuthMode
        label:
          text: labels.cluster_auth_mode
        options:
        - text: x509
          value: x509
        - text: sendX509
          value: sendX509
        - text: keyFile
          value: keyFile
        - text: sendKeyFile
          value: sendKeyFile
        schema:
          $ref: schema#/properties/resources/properties/kubedbComMongoDB/properties/spec/properties/clusterAuthMode
        type: radio
      - computed: setSSLMode
        label:
          text: labels.ssl_mode
        options:
        - text: requireSSL
          value: requireSSL
        - text: preferSSL
          value: preferSSL
        - text: allowSSL
          value: allowSSL
        schema:
          $ref: schema#/properties/resources/properties/kubedbComMongoDB/properties/spec/properties/sslMode
        type: radio
      - elements:
        - computed: setApiGroup
          disabled: true
          label:
            text: labels.api_group
          schema:
            $ref: schema#/properties/resources/properties/kubedbComMongoDB/properties/spec/properties/tls/properties/issuerRef/properties/apiGroup
          type: input
        - label:
            text: labels.kind
          options:
          - text: Issuer
            value: Issuer
          - text: ClusterIssuer
            value: ClusterIssuer
          schema:
            $ref: schema#/properties/resources/properties/kubedbComMongoDB/properties/spec/properties/tls/properties/issuerRef/properties/kind
          type: select
        - allowUserDefinedOption: true
          fetch: getIssuerRefsName
          label:
            text: labels.name
          schema:
            $ref: schema#/properties/resources/properties/kubedbComMongoDB/properties/spec/properties/tls/properties/issuerRef/properties/name
          type: select
        label:
          text: labels.issuer_ref
        schema:
          $ref: schema#/properties/resources/properties/kubedbComMongoDB/properties/spec/properties/tls/properties/issuerRef
        type: single-step-form
      - alias: reusable_certificates
        chart:
          name: uibytebuildersdev-component-certificates
          version: v0.5.0
        moduleResolver: fetchJsons
        schema:
          $ref: schema#/properties/resources/properties/kubedbComMongoDB/properties/spec/properties/tls/properties/certificates
        type: reusable-element
      if: showTlsConfigureSection
      type: single-step-form
    type: single-step-form
  id: tls
  title: steps.2.label
- form:
    elements:
    - disabled: disableInitializationSection
      discriminator:
        prePopulateDatabase:
          type: string
      elements:
      - computed: initPrePopulateDatabase
        label:
          text: labels.prePopulateDatabase
        onChange: onPrePopulateDatabaseChange
        options:
        - text: options.yesOrNo.yes.text
          value: "yes"
        - text: options.yesOrNo.no.text
          value: "no"
        schema:
          $ref: discriminator#/properties/prePopulateDatabase
        type: radio
      - discriminator:
          dataSource:
            type: string
        elements:
        - computed: initDataSource
          label:
            text: labels.dataSource
          onChange: onDataSourceChange
          options:
          - text: options.dataSource.script.text
            value: script
          - text: options.dataSource.stashBackup.text
            value: stashBackup
          schema:
            $ref: discriminator#/properties/dataSource
          type: select
        - discriminator:
            sourceVolumeType:
              type: string
          elements:
          - label:
              text: labels.script.path
            schema:
              $ref: schema#/properties/resources/properties/kubedbComMongoDB/properties/spec/properties/init/properties/script/properties/scriptPath
            type: input
          - label:
              text: labels.script.volume
            type: label-element
          - computed: initVolumeType
            label:
              text: labels.script.volumeType
            onChange: onVolumeTypeChange
            options:
            - text: options.scriptSourceVolumeType.configMap.text
              value: configMap
            - text: options.scriptSourceVolumeType.secret.text
              value: secret
            schema:
              $ref: discriminator#/properties/sourceVolumeType
            type: select
          - allowUserDefinedOption: true
            fetch: resourceNames|core|v1|configmaps
            if: showConfigMapOrSecretName|configMap
            label:
              text: labels.script.volumeName
            schema:
              $ref: schema#/properties/resources/properties/kubedbComMongoDB/properties/spec/properties/init/properties/script/properties/configMap/properties/name
            type: select
          - allowUserDefinedOption: true
            fetch: resourceNames|core|v1|secrets
            if: showConfigMapOrSecretName|secret
            label:
              text: labels.script.volumeName
            schema:
              $ref: schema#/properties/resources/properties/kubedbComMongoDB/properties/spec/properties/init/properties/script/properties/secret/properties/secretName
            type: select
          if: showScriptOrStashForm|script
          type: single-step-form
        - elements:
          - label:
              text: labels.restoreSession.snapshot
            schema:
              $ref: schema#/properties/resources/properties/stashAppscodeComRestoreSession_init/properties/spec/properties/rules/properties/0/properties/snapshots/properties/0
            type: input
          - discriminator:
              repositoryChoise:
                type: string
            elements:
            - label:
                text: labels.repositories.title
              type: label-element
            - computed: setInitialRestoreSessionRepo
              onChange: onInitRepositoryChoiseChange
              options:
              - text: options.createOrSelect.select.text
                value: select
              - text: options.createOrSelect.create.text
                value: create
              schema:
                $ref: discriminator#/properties/repositoryChoise
              type: radio
            - allowUserDefinedOption: true
              fetch: resourceNames|stash.appscode.com|v1alpha1|repositories
              if: showRepositorySelectOrCreate|select
              label:
                text: labels.repositories.name
              schema:
                $ref: schema#/properties/resources/properties/stashAppscodeComRestoreSession_init/properties/spec/properties/repository/properties/name
              type: select
            - alias: repository_create_init
              chart:
                name: uibytebuildersdev-component-repository-create
                version: v0.5.0
              dataContext:
                namespace:
                  $ref: schema#/properties/metadata/properties/release/properties/namespace
              if: showRepositorySelectOrCreate|create
              moduleResolver: fetchJsons
              schema:
                $ref: schema#/properties/resources/properties/stashAppscodeComRepository_init_repo/properties/spec/properties/backend
              type: reusable-element
            type: single-step-form
          - if: returnFalse
            label:
              text: labels.backupConfiguration.targetReference.name
            schema:
              $ref: schema#/properties/resources/properties/stashAppscodeComRestoreSession_init/properties/spec/properties/target/properties/ref/properties/name
            type: input
          - discriminator:
              customizeRestoreJobRuntimeSettings:
                type: string
            elements:
            - computed: initCustomizeRestoreJobRuntimeSettings
              label:
                isSubsection: true
                text: labels.runtimeSettings.choise
              onChange: onCustomizeRestoreJobRuntimeSettingsChange
              options:
              - text: options.yesOrNo.yes.text
                value: "yes"
              - text: options.yesOrNo.no.text
                value: "no"
              schema:
                $ref: discriminator#/properties/customizeRestoreJobRuntimeSettings
              type: radio
            - alias: runtime_settings_init
              chart:
                name: uibytebuildersdev-component-runtime-settings
                version: v0.5.0
              dataContext:
                namespace:
                  $ref: schema#/properties/metadata/properties/release/properties/namespace
              if: showRuntimeForm|yes
              moduleResolver: fetchJsons
              schema:
                $ref: schema#/properties/resources/properties/stashAppscodeComRestoreSession_init/properties/spec/properties/runtimeSettings
              type: reusable-element
            type: single-step-form
          if: showScriptOrStashForm|stashBackup
          type: single-step-form
        - if: returnFalse
          label:
            text: labels.waitForInitialRestore
          schema:
            $ref: schema#/properties/resources/properties/kubedbComMongoDB/properties/spec/properties/init/properties/waitForInitialRestore
          type: switch
        if: showInitializationForm
        type: single-step-form
      type: single-step-form
    type: single-step-form
  id: initialization
  title: steps.3.label
- form:
    discriminator:
      repoInitialSelectionStatus:
        type: string
      scheduleBackup:
        default: "yes"
        type: string
    elements:
    - computed: initScheduleBackupForEdit
      if: showScheduleBackup
      label:
        text: labels.backup.title
      onChange: onScheduleBackupChange
      options:
      - text: options.yesOrNo.yes.text
        value: "yes"
      - text: options.yesOrNo.no.text
        value: "no"
      schema:
        $ref: discriminator#/properties/scheduleBackup
      type: radio
    - discriminator:
        backupInvoker:
          type: string
        backupEnabled:
          type: boolean
          default: false
      elements:
      - type: label-element
        if: isBackupEnabled|alert
        label:
          isSubsection: true
          text: 'Backup already enabled'
        alertInfo:
          show: true
          type: info
          hideIcon: false
        customClass: mb-20
      - computed: initBackupInvoker
        label:
          text: labels.backup.invoker
        onChange: onBackupInvokerChange
        options:
        - text: Backup Configuration
          value: backupConfiguration
        - text: Backup Blueprint
          value: backupBlueprint
        schema:
          $ref: discriminator#/properties/backupInvoker
        if: isBackupEnabled|backup
        type: radio
      - elements:
        - type: single-step-form
          discriminator:
            backupSchedule:
              type: string
          elements:
            - label:
                text: labels.backupConfiguration.schedule  
              computed: getDefaultSchedule|resources/coreKubestashComBackupConfiguration/spec/sessions|backupSchedule
              onChange: onInputChangeSchedule|resources/coreKubestashComBackupConfiguration/spec/sessions|backupSchedule
              schema:
                $ref: discriminator#/backupSchedule
              type: input
        - type: single-step-form
          discriminator:
            storageRefName: 
              type: string
            storageRefNamespace: 
              type: string
          show_label: true
          label:
            text: StorageRef
          elements:
            - type: input
              label:
                text: Name
              computed: getDefault|/resources/coreKubestashComBackupConfiguration/spec/backends|storageRef|name|storageRefName
              onChange: onInputChange|resources/coreKubestashComBackupConfiguration/spec/backends|storageRef|name|storageRefName
              schema:
                $ref: discriminator#/storageRefName
            - type: select
              label:
                text: Namespace
              options:
                - text: stash
                  value: stash
              computed: getDefault|/resources/coreKubestashComBackupConfiguration/spec/backends|storageRef|namespace|storageRefNamespace
              onChange: onInputChange|resources/coreKubestashComBackupConfiguration/spec/backends|storageRef|namespace|storageRefNamespace
              schema:
                $ref: discriminator#/storageRefNamespace
        - type: single-step-form
          discriminator:
            retentionPolicyName: 
              type: string
            retentionPolicyNamespace: 
              type: string
          show_label: true
          label:
            text: retentionPolicy
          elements:
            - type: input
              label:
                text: Name
              schema:
                $ref: discriminator#/retentionPolicyName
              computed: getDefault|/resources/coreKubestashComBackupConfiguration/spec/backends|retentionPolicy|name|retentionPolicyName
              onChange: onInputChange|resources/coreKubestashComBackupConfiguration/spec/backends|retentionPolicy|name|retentionPolicyName
            - type: select
              label:
                text: Namespace
              options:
                - text: stash
                  value: stash
              schema:
                $ref: discriminator#/retentionPolicyNamespace
                # $ref: schema#/properties/resources/properties/coreKubestashComBackupConfiguration/properties/spec/properties/backends/items/properties/retentionPolicy/properties/namespace                
              computed: getDefault|/resources/coreKubestashComBackupConfiguration/spec/backends|retentionPolicy|namespace|retentionPolicyNamespace
              onChange: onInputChange|resources/coreKubestashComBackupConfiguration/spec/backends|retentionPolicy|namespace|retentionPolicyNamespace
        - type: single-step-form
          discriminator:
            encryptionSecretName: 
              type: string
            encryptionSecretNamespace: 
              type: string
          show_label: true
          label:
            text: encryptionSecret
          elements:
            - type: input
              label:
                text: Name
              computed: getDefault|/resources/coreKubestashComBackupConfiguration/spec/sessions|encryptionSecret|name|encryptionSecretName
              onChange: onInputChange|/resources/coreKubestashComBackupConfiguration/spec/sessions|encryptionSecret|name|encryptionSecretName
              schema:
                $ref: discriminator#/encryptionSecretName
            - type: select
              label:
                text: Namespace
              options:
                - text: stash
                  value: stash
              computed: getDefault|/resources/coreKubestashComBackupConfiguration/spec/sessions|encryptionSecret|namespace|encryptionSecretNamespace
              onChange: onInputChange|/resources/coreKubestashComBackupConfiguration/spec/sessions|encryptionSecret|namespace|encryptionSecretNamespace
              schema:
                $ref: discriminator#/encryptionSecretNamespace
                # $ref: schema#/properties/resources/properties/coreKubestashComBackupConfiguration/properties/spec/properties/sessions/items/properties/repositories/items/properties/encryptionSecret/properties/namespace
        if: showInvokerForm|backupConfiguration
        type: single-step-form
      - discriminator:
          blueprintOptions:
            type: string
          backupBlueprintName:
            type: string
          schedule:
            type: string
          taskParameters:
            additionalProperties:
              type: string
            type: object
        elements:
        - type: radio
          computed: initBlueprint
          options:
            - text: Create 
              value: create
            - text: Choose 
              value: choose
          label:
            text: Backup Options
          schema:
            $ref: discriminator#/blueprintOptions
        - type: single-step-form
          if: isBlueprintOption|create
          elements:
          - type: single-step-form
            discriminator:
              blueprintSchedule:
                type: string
            elements:
            - label:
                text: labels.backupConfiguration.schedule  
              computed: getDefaultSchedule|resources/coreKubestashComBackupBlueprint/spec/backupConfigurationTemplate/sessions|blueprintSchedule
              onChange: onInputChangeSchedule|resources/coreKubestashComBackupBlueprint/spec/backupConfigurationTemplate/sessions|blueprintSchedule
              schema:
                $ref: discriminator#/blueprintSchedule
              type: input
          - type: single-step-form
            discriminator:
              storageRefName: 
                type: string
              storageRefNamespace: 
                type: string
            show_label: true
            label:
              text: StorageRef
            elements:
              - type: input
                label:
                  text: Name
                computed: getDefault|/resources/coreKubestashComBackupBlueprint/spec/backupConfigurationTemplate/backends|storageRef|name|storageRefName
