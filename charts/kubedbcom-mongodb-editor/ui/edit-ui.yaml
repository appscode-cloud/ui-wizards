            - temp/properties/allowedMachine-standalone-min
          schema: temp/properties/allowedMachine-standalone-max
          type: machine-compare
          watcher:
            func: onMachineChange|standalone
            paths:
            - temp/properties/allowedMachine-standalone-max
        - elements:
