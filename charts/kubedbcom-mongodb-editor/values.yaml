metadata:
  resource:
    group: kubedb.com
    version: v1alpha2
    name: mongodbs
    kind: MongoDB
    scope: Namespaced
  release:
    name: RELEASE-NAME
    namespace: default
resources:
  certManagerIoIssuer_ca: # +doc-gen:break
    apiVersion: cert-manager.io/v1
    kind: Issuer
    metadata:
      name: mongodb-ca
      namespace: demo
    spec:
      ca:
        secretName: mongodb-ca
  kubedbComMongoDB: # +doc-gen:break
    apiVersion: kubedb.com/v1alpha2
    kind: MongoDB
    metadata:
      name: mongodb
      namespace: demo
    spec:
      authSecret:
        name: mongodb-auth
      configSecret:
        name: mongodb-config
      init:
        waitForInitialRestore: true
      monitor:
        agent: prometheus.io
        prometheus:
          exporter:
            resources:
              limits:
                cpu: 100m
                memory: 128Mi
              requests:
                cpu: 100m
                memory: 128Mi
      shardTopology:
        configServer:
          configSecret:
            name: mongodb-configserver-config
          replicas: 3
          storage:
            resources:
              requests:
                storage: 1Gi
            storageClassName: standard
        mongos:
          configSecret:
            name: mongodb-mongos-config
          replicas: 2
        shard:
          configSecret:
            name: mongodb-shard-config
          replicas: 3
          shards: 2
          storage:
            resources:
              requests:
                storage: 1Gi
            storageClassName: standard
      sslMode: requireSSL
      storageType: Durable
      terminationPolicy: WipeOut
      tls:
        issuerRef:
          apiGroup: cert-manager.io
          kind: Issuer
          name: mongo-ca
      version: 4.2.3
  monitoringCoreosComServiceMonitor: # +doc-gen:break
    apiVersion: monitoring.coreos.com/v1
    kind: ServiceMonitor
    metadata:
      name: mongodb
      namespace: demo
    spec:
      endpoints:
        - honorLabels: true
          interval: 30s
          path: /metrics
          port: metrics
      namespaceSelector:
        matchNames:
          - demo
      selector:
        matchLabels:
          app.kubernetes.io/instance: mongodb
          app.kubernetes.io/name: mongodbs.kubedb.com
  secret_auth: # +doc-gen:break
    apiVersion: v1
    kind: Secret
    metadata:
      name: mongodb-auth
      namespace: demo
    stringData:
      password: thisIs1StrongPassword
      username: root
    type: Opaque
  secret_config: # +doc-gen:break
    apiVersion: v1
    kind: Secret
    metadata:
      name: mongodb-config
      namespace: demo
    stringData:
      mongod.conf: |
        net:
          maxIncomingConnections: 40000
    type: Opaque
  secret_configserver_config: # +doc-gen:break
    apiVersion: v1
    kind: Secret
    metadata:
      name: mongodb-configserver-config
      namespace: demo
    stringData:
      mongod.conf: |
        net:
          maxIncomingConnections: 20000
    type: Opaque
  secret_mongos_config: # +doc-gen:break
    apiVersion: v1
    kind: Secret
    metadata:
      name: mongodb-mongos-config
      namespace: demo
    stringData:
      mongod.conf: |
        net:
          maxIncomingConnections: 30000
    type: Opaque
  secret_shard_config: # +doc-gen:break
    apiVersion: v1
    kind: Secret
    metadata:
      name: mongodb-shard-config
      namespace: demo
    stringData:
      mongod.conf: |
        net:
          maxIncomingConnections: 40000
    type: Opaque
  stashAppscodeComBackupConfiguration: # +doc-gen:break
    apiVersion: stash.appscode.com/v1beta1
    kind: BackupConfiguration
    metadata:
      name: mongodb
      namespace: demo
    spec:
      repository:
        name: mongodb-repo
      retentionPolicy:
        keepLast: 5
        name: keep-last-5
        prune: true
      schedule: '*/5 * * * *'
      target:
        ref:
          apiVersion: appcatalog.appscode.com/v1alpha1
          kind: AppBinding
          name: mongodb
      task:
        name: mongodb-backup-4.2.3-v5
  stashAppscodeComRepository_init_repo: # +doc-gen:break
    apiVersion: stash.appscode.com/v1alpha1
    kind: Repository
    metadata:
      name: mongodb-init-repo
      namespace: demo
    spec:
      backend:
        gcs:
          bucket: stash-testing
          prefix: /demo/mongodb
        storageSecretName: gcs-secret
  stashAppscodeComRepository_repo: # +doc-gen:break
    apiVersion: stash.appscode.com/v1alpha1
    kind: Repository
    metadata:
      name: mongodb-repo
      namespace: demo
    spec:
      backend:
        gcs:
          bucket: stash-testing
          prefix: /demo/mongodb
        storageSecretName: gcs-secret
  stashAppscodeComRestoreSession_init: # +doc-gen:break
    apiVersion: stash.appscode.com/v1beta1
    kind: RestoreSession
    metadata:
      name: mongodb-init
      namespace: demo
    spec:
      repository:
        name: mongodb-init-repo
      rules:
        - snapshots:
            - latest
      target:
        ref:
          apiVersion: appcatalog.appscode.com/v1alpha1
          kind: AppBinding
          name: mongodb
      task:
        name: mongodb-restore-4.2.3-v5
