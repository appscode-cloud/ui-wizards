metadata:
  resource:
    group: kubedb.com
    version: v1alpha2
    name: mongodbs
    kind: MongoDB
    scope: Namespaced
  release:
    name: RELEASE-NAME
    namespace: default
resources:
  appApplication: # +doc-gen:break
    apiVersion: app.k8s.io/v1beta1
    kind: Application
    metadata:
      name: mongodb
      namespace: demo
    spec:
      assemblyPhase: Ready
      componentKinds:
        - group: app.k8s.io
          kind: Application
        - group: kubedb.com
          kind: MongoDB
        - group: ""
          kind: Secret
        - group: ""
          kind: ServiceAccount
        - group: cert-manager.io
          kind: Issuer
        - group: monitoring.coreos.com
          kind: ServiceMonitor
        - group: stash.appscode.com
          kind: Repository
        - group: stash.appscode.com
          kind: BackupConfiguration
        - group: stash.appscode.com
          kind: RestoreSession
      descriptor:
        description: MongoDB Editor UI Options
        icons:
          - src: https://cdn.appscode.com/images/products/kubedb/kubedb-community-icon.png
            type: image/png
        links:
          - description: website
            url: https://byte.builders
        maintainers:
          - email: support@appscode.com
            name: appscode
        type: mongodbs.kubedb.com
      selector:
        matchLabels:
          app.kubernetes.io/instance: mongodb
          app.kubernetes.io/name: mongodbs.kubedb.com
  certManagerIoIssuer: # +doc-gen:break
    apiVersion: cert-manager.io/v1
    kind: Issuer
    metadata:
      name: mongodb
      namespace: demo
    spec:
      ca:
        secretName: mongodb-ca
  kubedbComMongoDB: # +doc-gen:break
    apiVersion: kubedb.com/v1alpha2
    kind: MongoDB
    metadata:
      name: mongodb
      namespace: demo
    spec:
      authSecret:
        name: mongodb-auth
      configSecret:
        name: mongodb-config
      init:
        waitForInitialRestore: true
      monitor:
        agent: prometheus.io
        prometheus:
          exporter:
            resources:
              limits:
                cpu: 100m
                memory: 128Mi
              requests:
                cpu: 100m
                memory: 128Mi
      sslMode: requireSSL
      storage:
        resources:
          requests:
            storage: 1Gi
        storageClassName: standard
      storageType: Durable
      terminationPolicy: WipeOut
      tls:
        issuerRef:
          apiGroup: cert-manager.io
          kind: Issuer
          name: mongo-ca
      version: 4.2.3
  monitoringCoreosComServiceMonitor: # +doc-gen:break
    apiVersion: monitoring.coreos.com/v1
    kind: ServiceMonitor
    metadata:
      name: mongodb
      namespace: demo
    spec:
      endpoints:
        - honorLabels: true
          interval: 30s
          path: /metrics
          port: metrics
      namespaceSelector:
        matchNames:
          - demo
      selector:
        matchLabels:
          app.kubernetes.io/instance: mongodb
          app.kubernetes.io/name: mongodbs.kubedb.com
  secretAuth: # +doc-gen:break
    apiVersion: v1
    kind: Secret
    metadata:
      name: mongodb-auth
      namespace: demo
    stringData:
      password: thisIs1StrongPassword
      username: root
    type: Opaque
  secretConfig: # +doc-gen:break
    apiVersion: v1
    kind: Secret
    metadata:
      name: mongodb-config
      namespace: demo
    stringData:
      mongod.conf: |
        net:
          maxIncomingConnections: 20000
    type: Opaque
  stashAppscodeComBackupConfiguration: # +doc-gen:break
    apiVersion: stash.appscode.com/v1beta1
    kind: BackupConfiguration
    metadata:
      name: mongodb
      namespace: demo
    spec:
      repository:
        name: mongodb-repo
      retentionPolicy:
        keepLast: 5
        name: keep-last-5
        prune: true
      schedule: '*/5 * * * *'
      target:
        ref:
          apiVersion: appcatalog.appscode.com/v1alpha1
          kind: AppBinding
          name: mongodb
      task:
        name: mongodb-backup-4.2.3-v5
  stashAppscodeComRepositoryInitRepo: # +doc-gen:break
    apiVersion: stash.appscode.com/v1alpha1
    kind: Repository
    metadata:
      name: mongodb-init-repo
      namespace: demo
    spec:
      backend:
        gcs:
          bucket: stash-testing
          prefix: /demo/kubedbcom-mongodb-editor
        storageSecretName: gcs-secret
  stashAppscodeComRepositoryRepo: # +doc-gen:break
    apiVersion: stash.appscode.com/v1alpha1
    kind: Repository
    metadata:
      name: mongodb-repo
      namespace: demo
    spec:
      backend:
        gcs:
          bucket: stash-testing
          prefix: /demo/kubedbcom-mongodb-editor
        storageSecretName: gcs-secret
  stashAppscodeComRestoreSessionInit: # +doc-gen:break
    apiVersion: stash.appscode.com/v1beta1
    kind: RestoreSession
    metadata:
      name: mongodb-init
      namespace: demo
    spec:
      repository:
        name: mongodb-init-repo
      rules:
        - snapshots:
            - latest
      target:
        ref:
          apiVersion: appcatalog.appscode.com/v1alpha1
          kind: AppBinding
          name: mongodb
      task:
        name: mongodb-restore-4.2.3-v5
