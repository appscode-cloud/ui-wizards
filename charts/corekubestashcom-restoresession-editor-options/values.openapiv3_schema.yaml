properties:
  metadata:
    properties:
      release:
        properties:
          name:
            type: string
          namespace:
            type: string
        required:
        - name
        - namespace
        type: object
      resource:
        properties:
          group:
            type: string
          kind:
            type: string
          name:
            type: string
          scope:
            type: string
          version:
            type: string
        required:
        - group
        type: object
    required:
    - release
    - resource
    type: object
  spec:
    properties:
      addon:
        properties:
          jobTemplate:
            properties:
              securityContext:
                format: int64
                type: integer
            type: object
          name:
            type: string
          tasks:
            items:
              properties:
                name:
                  type: string
                params:
                  type: string
              required:
              - name
              type: object
            type: array
        required:
        - name
        - tasks
        type: object
      annotations:
        additionalProperties:
          type: string
        type: object
      dataSource:
        properties:
          encryptionSecret:
            properties:
              name:
                type: string
              namespace:
                type: string
            required:
            - name
            type: object
          repository:
            properties:
              name:
                type: string
              namespace:
                type: string
            required:
            - name
            type: object
          snapshot:
            type: string
        required:
        - encryptionSecret
        - repository
        - snapshot
        type: object
      labels:
        additionalProperties:
          type: string
        type: object
      openshift:
        properties:
          securityContext:
            properties:
              runAsUser:
                format: int64
                type: integer
            type: object
        type: object
      target:
        properties:
          apiGroup:
            type: string
          kind:
            type: string
          name:
            type: string
          namespace:
            type: string
        required:
        - name
        type: object
    required:
    - addon
    - dataSource
    type: object
required:
- spec
type: object
