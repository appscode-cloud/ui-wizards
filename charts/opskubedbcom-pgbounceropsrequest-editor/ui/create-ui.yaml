type: multi-step-form
step:
  - type: single-step-form
    loader: getDbDetails
    elements:
# common
      - type: input
        label: op_req_name
        if:
          type: function
          name: showAndInitName
        validation:
          type: required
        schema: schema/properties/metadata/properties/name
      - type: select
        label: Namespace
        if:
          type: function
          name: showAndInitNamespace
        init:
          type: func
          value: initNamespace
        disable: isNamespaceDisabled
        loader: getNamespaces
        validation:
          type: required
        hasGroup: isRancherManaged
        schema: schema/properties/metadata/properties/namespace
        watcher:
          func: onNamespaceChange
          paths:
            - schema/properties/metadata/properties/namespace
      - type: select
        label: Database Ref
        if:
          type: function
          name: showAndInitDatabaseRef
        loader:
          name: getDbs
          watchPaths:
            - schema/properties/metadata/properties/namespace
        init:
          type: func
          value: initDatabaseRef
        validation:
          type: required
        disable: isDatabaseRefDisabled
        refresh: true
        watcher:
          func: onDbChange
          paths:
            - schema/properties/spec/properties/databaseRef/properties/name
        schema: schema/properties/spec/properties/databaseRef/properties/name
      - type: label-element
        label: config_ops_request
        if:
          type: function
          name: showConfigureOpsrequestLabel
      - type: radio
        label: Type of Ops Request
        if:
          type: function
          name: showAndInitOpsRequestType
        options:
          - description: Update your database to any version
            text: Update Version
            value: UpdateVersion
          - description: Scale up or down pod count
            text: Horizontal Scaling
            value: HorizontalScaling
          - description: Manage your CPU resources
            text: Vertical Scaling
            value: VerticalScaling
          - description: Restart your database
            text: Restart
            value: Restart
          - description: Reconfigure your database
            text: Reconfigure
            value: Reconfigure
        init:
          type: func
          value: getRequestTypeFromRoute
        disable: isDbDetailsLoading
        watcher:
          func: isDbDetailsLoading
          paths:
            - temp/dbDetails
            - schema/properties/spec/properties/databaseRef/properties/name
        isHorizontal: true
        schema: schema/properties/spec/properties/type
# UpdateVersion
      - type: block-layout
        showLabels: true
        label: Version
        fixedBlock: true
        if:
          type: function
          name: ifRequestTypeEqualsTo|UpdateVersion
        elements:
          - type: select-compare
            label: Target Version
            subtitle: Select the desired PgBouncer version to which you want to update your database.
            init:
              type: func
              value: setValueFromDbDetails|/spec/version
            loader: getDbVersions
            schema: schema/properties/spec/properties/updateVersion/properties/targetVersion
# Horizontal Scale
      - type: block-layout
        label: Horizontal Scaling Form
        showLabels: true
        fixedBlock: true
        if:
          type: function
          name: ifRequestTypeEqualsTo|HorizontalScaling
        elements:
          - type: horizontal-layout
            elements:
              - type: input-compare
                label: Replicas
                header: Replica
                subtitle: Define the total number of replicas for the database. Increasing replicas improves fault tolerance and load distribution, while reducing replicas conserves resources
                init:
                  type: func
                  value: setValueFromDbDetails|/spec/replicas
                schema: schema/properties/spec/properties/horizontalScaling/properties/replicas
              - type: info
                hasIcon: true
                label: Each replica represents an independent copy of your database. For example, setting this to 3 creates three copies of the database for better availability.
# vertical Scale
      - type: block-layout
        if:
          type: function
          name: ifRequestTypeEqualsTo|VerticalScaling
        elements:
          - type: block-layout
            label: PgBouncer Vertical Scaling
            elements:
              - type: machine-compare
                label: Resources
                subtitle: Compare your current machine configuration with the proposed memory adjustments and make informed decisions for your database setup
                loader: getMachines|pgbouncer
                init:
                  type: func
                  value: setMachine|pgbouncer
                watcher:
                  func: onMachineChange|pgbouncer|/spec/podTemplate/spec/resources
                  paths:
                    - temp/properties/machine
                schema: temp/properties/machine
              - type: block-layout
                label: Node Selection
                showLabels: true
                elements:
                  - type: horizontal-layout
                    elements:
                    - type: block-layout
                      showLabels: false
                      hideBorder: true
                      elements:
                        - type: label-element
                          label: Node Selection Policy
                          subtitle: Control where your workloads runs by configuring node selection criteria. Use label selectors to match specific nodes or taints to avoid unsuitable nodes
                        - type: select
                          label: Node Selection Policy
                          schema: schema/properties/spec/properties/verticalScaling/properties/pgbouncer/properties/nodeSelectionPolicy
                          options:
                            - text: LabelSelector
                              value: LabelSelector
                            - text: Taint
                              value: Taint
                    - type: info
                      label: "<b> Label Selector:</b> Specify key-value pairs to target nodes that match your workload's requirements. <br/><b> Taints:</b> Define tolerations for node taints to ensure your workload runs only on compatible nodes"
                      customClass: mt-20
                  - type: label-element
                    label: Topology
                    subtitle: Define node topology preferences, such as zone or region. For example, 'zone=us-central1-a' ensures workloads are deployed in that zone.
                  - type: horizontal-layout
                    elements:
                      - type: input
                        label: Key
                        validation:
                          type: custom
                          name: isVerticalScaleTopologyRequired|pgbouncer
                        schema: temp/topologyKey-pgbouncer
                      - type: input
                        label: Value
                        validation:
                          type: custom
                          name: isVerticalScaleTopologyRequired|pgbouncer
                        schema: temp/topologyValue-pgbouncer
          - type: block-layout
            label: Exporter
            showLabels: true
            hideBlock: true
            elements:
              - type: horizontal-layout
                showLabels: true
                elements:
                  - init:
                      type: func
                      value: setExporter|cpu
                    type: input
                    label: CPU
                    schema: schema/properties/spec/properties/verticalScaling/properties/exporter/properties/resources/properties/requests/properties/cpu
                  - type: input
                    init:
                      type: func
                      value: setExporter|memory
                    label: Memory
                    schema: schema/properties/spec/properties/verticalScaling/properties/exporter/properties/resources/properties/limits/properties/memory
                    watcher:
                      func: onExporterResourceChange|memory
                      paths:
                        - schema/properties/spec/properties/verticalScaling/properties/exporter/properties/resources/properties/limits/properties/memory
# Reconfigure
      - type: block-layout
        label: Reconfigure Form
        if:
          name: ifRequestTypeEqualsTo|Reconfigure
          type: function
        elements:
          - type: block-layout
            label: PgBouncer Configuration
            elements:
              - type: radio
                label: Reconfigure Type
                subtitle: Choose the action you'd like to perform. Select a new configuration secret, apply a custom configuration , or remove an existing setup.
                options:
                - text: Select New Config Secret
                  value: selectNewConfigSecret
                - text: Apply Config
                  value: applyConfig
                - text: Remove
                  value: remove
                watcher:
                  func: onReconfigurationTypeChange
                  paths:
                    - temp/properties/reconfigurationType
                validation:
                  type: required
                schema: temp/properties/reconfigurationType
              - type: block-layout
                label: PgBouncer config secret
                showLabels: true
                if:
                  name: ifReconfigurationTypeEqualsTo|selectNewConfigSecret
                  type: function
                elements:
                - type:  label-element
                  label: Select a configuration secret from the available list to update your database settings
                  customClass: mb-10
                - type: select
                  addNewButton:
                    label: Create a new Secret
                    target: _blank
                    url:
                      function: createSecretUrl
                  label: Config Secret
                  loader:
                    name: getConfigSecrets
                    watchPaths:
                      - schema/properties/metadata/properties/namespace
                  init:
                    type: func
                    value: setValueFromDbDetails|/spec/configuration/pgbouncer/configSecret/name
                  refresh: true
                  validation:
                    type: required
                  schema: schema/properties/spec/properties/configuration/properties/pgbouncer/properties/configSecret/properties/name
                - type: label-element
                  label: Selected Config Secret
                  loader: getSelectedConfigSecret
                  watcher:
                    func: getSelectedConfigSecret
                    paths:
                      - schema/properties/spec/properties/configuration/properties/pgbouncer/properties/configSecret/properties/name
                - type: editor
                  label: Value
                  readonly: true
                  hasCopy: false
                  watcher:
                    func: getSelectedConfigSecretValue
                    paths:
                      - schema/properties/spec/properties/configuration/properties/pgbouncer/properties/configSecret/properties/name
                  validation:
                    type: required
                  schema: temp/properties/configArray/items/properties/value
              - type: array-object-form
                label: Apply Config
                buttonClass: is-light is-outlined
                if:
                  name: ifReconfigurationTypeEqualsTo|applyConfig
                  type: function
                validation:
                  type: required
                watcher:
                  func: onApplyconfigChange
                  paths:
                    - temp/properties/applyConfig
                schema: temp/properties/applyConfig
                elements:
                  - type: label-element
                    label: New Apply Config
                    subtitle: Define custom configurations for your database using key-value pairs. These parameters will overwrite existing settings. Enter the parameter you want to configure (e.g., max_connections).
                    customClass: mb-10
                  - type: input
                    label: key
                    validation:
                      type: required
                    schema: key
                  - type: editor
                    hasCopy: false
                    label: value
                    validation:
                      type: required
                    schema:  value
              - type: switch
                schema: schema/properties/spec/properties/configuration/properties/pgbouncer/properties/removeCustomConfig
                label: Remove CustomConfig
                fullwidth: true
                if:
                  name: returnFalse
                  type: function
# common
      - type: block-layout
        label: OpsRequest Options
        showLabels: true
        elements:
          - type: time-picker
            label: Timeout
            subtitle: Specify the maximum time allowed for the operation to complete before it times out
            schema: 'schema/properties/spec/properties/timeout'
          - type: radio
            label: Apply
            schema: 'schema/properties/spec/properties/apply'
            init:
              type: func
              value: setApplyToIfReady
            options:
              - text: IfReady (OpsRequest will be applied if database is ready)
                value: IfReady
              - text: Always (OpsRequest will always be applied)
                value: Always
