steps:
  - form:
      elements:
        - label:
            text: labels.basic_info
            hasLine: true
          type: label-element
        - label:
            text: labels.database.name
          type: input
          schema:
            "$ref": schema#/properties/metadata/properties/release/properties/name
        - label:
            text: labels.namespace
          fetch: getResources|core|v1|namespaces
          type: select
          schema:
            "$ref": schema#/properties/metadata/properties/release/properties/namespace
        - label:
            text: labels.database.version
          fetch: getMongoDbVersions|catalog.kubedb.com|v1alpha1|mongodbversions
          type: select
          schema:
            "$ref": schema#/properties/spec/properties/version
        - isArray: true
          schema:
            "$ref": schema#/properties/spec/properties/labels
          keys:
            label:
              text: labels.labels.key
          label:
            text: labels.labels.label
          type: key-value-input-form
          values:
            label:
              text: labels.labels.value
            type: input
            schema:
              "$ref": schema#/properties/spec/properties/labels/additionalProperties
        - isArray: true
          schema:
            "$ref": schema#/properties/spec/properties/annotations
          keys:
            label:
              text: labels.annotations.key
          label:
            text: labels.annotations.label
          type: key-value-input-form
          values:
            label:
              text: labels.annotations.value
            type: input
            schema:
              "$ref": schema#/properties/spec/properties/annotations/additionalProperties
        - label:
            text: labels.database.mode
          schema:
            "$ref": schema#/properties/spec/properties/mode
          type: radio
          hasDescription: true
          options:
            - value: Standalone
              text: options.database.mode.Standalone.label
              description: options.database.mode.Standalone.description
            - text: options.database.mode.Replicaset.label
              value: Replicaset
              description: options.database.mode.Replicaset.description
            - text: options.database.mode.Sharded.label
              value: Sharded
              description: options.database.mode.Sharded.description
        - if: isEqualToModelPathValue|Replicaset|/spec/mode
          elements:
            - label:
                text: labels.replicaset.name
              type: input
              schema:
                "$ref": schema#/properties/spec/properties/replicaSet/properties/name
            - label:
                text: labels.replicaset.number
              type: input
              schema:
                "$ref": schema#/properties/spec/properties/replicas
        - if: isEqualToModelPathValue|Standalone|/spec/mode
          label:
            text: labels.storage.size
          type: input
          schema:
            "$ref": schema#/properties/spec/properties/persistence/properties/size
        - if: isEqualToModelPathValue|Replicaset|/spec/mode
          label:
            text: labels.storage.size
          type: input
          schema:
            "$ref": schema#/properties/spec/properties/persistence/properties/size
        - label:
            text: labels.storage.class
          fetch: getResources|storage.k8s.io|v1|storageclasses
          type: select
          schema:
            "$ref": schema#/properties/spec/properties/storageClass/properties/name
        - if: isEqualToModelPathValue|Sharded|/spec/mode
          elements:
            - label:
                text: labels.shardNodes
                hasLine: true
              type: label-element
            - label:
                text: labels.shards
              type: input
              schema:
                "$ref": schema#/properties/spec/properties/shardTopology/properties/shard/properties/shards
            - label:
                text: labels.storage.size
              type: input
              schema:
                "$ref": schema#/properties/spec/properties/shardTopology/properties/shard/properties/persistence/properties/size
            - label:
                text: labels.configServer
                hasLine: true
              type: label-element
            - label:
                text: labels.storage.size
              type: input
              schema:
                "$ref": schema#/properties/spec/properties/shardTopology/properties/configServer/properties/persistence/properties/size
            - label:
                text: labels.mongos
                hasLine: true
              type: label-element
            - label:
                text: labels.replicaset.number
              type: input
              schema:
                "$ref": schema#/properties/spec/properties/shardTopology/properties/mongos/properties/replicas
        - label:
            text: labels.terminalPolicy
          schema:
            "$ref": schema#/properties/spec/properties/terminationPolicy
          type: radio
          hasDescription: true
          options:
            - value: delete
              text: options.terminalPolicy.delete.label
              description: options.terminalPolicy.delete.description
            - value: halt
              text: options.terminalPolicy.halt.label
              description: options.terminalPolicy.halt.description
            - value: wipe-out
              text: options.terminalPolicy.wipeOut.label
              description: options.terminalPolicy.wipeOut.description
            - value: do-not-terminate
              text: options.terminalPolicy.doNotTerminate.label
              description: options.terminalPolicy.doNotTerminate.description
        - label:
            text: labels.database.secret
            hasLine: true
          type: label-element
        - schema:
            "$ref": schema#/properties/spec/properties/authSecret/properties/create
          type: radio
          options:
            - value: false
              text: options.database.secret.existingSecret.label
            - value: true
              text: options.database.secret.customSecret.label
        - if: showAuthSecretField
          elements:
            - if: hasExistingSecret
              label:
                text: labels.secret
              fetch: getSecrets
              type: select
              schema:
                "$ref": schema#/properties/spec/properties/authSecret/properties/name
            - if: hasNoExistingSecret
              label:
                text: labels.secret
              type: input
              schema:
                "$ref": schema#/properties/spec/properties/authSecret/properties/name
        - if: showAuthPasswordField
          label:
            text: labels.password
          type: input
          schema:
            "$ref": schema#/properties/spec/properties/authSecret/properties/password
        - label:
            text: labels.configOptions
            hasLine: true
          type: label-element
        - hasDescription: true
          hasDependencies: true
          owner: appscode
          cluster: appscode-ninja
          options:
            - text: options.configOptions.topology.label
              value: topology
              description: options.configOptions.topology.description
            - text: options.configOptions.tls.label
              value: tls
              description: options.configOptions.tls.description
              dependencies:
                - name: Cert-Manager
                  url: https://cert-manager.io/docs/
                  group: cert-manager.io
                  version: v1
                  resource: issuers
            - text: options.configOptions.initialization.label
              value: initialization
              description: options.configOptions.initialization.description
            - text: options.configOptions.backup.label
              value: backup
              description: options.configOptions.backup.description
              dependencies:
                - name: Stash
                  url: https://stash.run/
                  group: stash.appscode.com
                  version: v1beta1
                  resource: backupconfigurations
            - text: options.configOptions.networking.label
              value: networking
              description: options.configOptions.networking.description
            - text: options.configOptions.monitoring.label
              value: monitoring
              description: options.configOptions.monitoring.description
              dependencies:
                - name: Prometheus Operator
                  url: https://github.com/prometheus-operator
                  group: monitoring.coreos.com
                  version: v1
                  resource: servicemonitors
            - text: options.configOptions.customConfig.label
              value: custom-config
              description: options.configOptions.customConfig.description
            - text: options.configOptions.podTemplate.label
              value: pod-template
              description: options.configOptions.podTemplate.description
          type: configure-options
          schema:
            "$ref": schema#/properties/spec/properties/configurationOptions
      type: single-step-form
    id: basic
    title: steps.0.label
  - form:
      elements:
        - label:
            text: labels.database.mode
          schema:
            "$ref": schema#/properties/resources/properties/kubedbComMongoDB/properties/spec/properties/mode
          type: radio
          hasDescription: true
          options:
            - value: Standalone
              text: options.database.mode.Standalone.label
              description: options.database.mode.Standalone.description
            - text: options.database.mode.Replicaset.label
              value: Replicaset
              description: options.database.mode.Replicaset.description
            - text: options.database.mode.Sharded.label
              value: Sharded
              description: options.database.mode.Sharded.description
        - if: isEqualToModelPathValue|Replicaset|/resources/kubedbComMongoDB/spec/mode
          elements:
            - label:
                text: labels.replicaset.name
              type: input
              schema:
                "$ref": schema#/properties/resources/properties/kubedbComMongoDB/properties/spec/properties/replicaSet/properties/name
            - label:
                text: labels.replicaset.number
              type: input
              schema:
                "$ref": schema#/properties/resources/properties/kubedbComMongoDB/properties/spec/properties/replicas
        - if: isEqualToModelPathValue|Standalone|/resources/kubedbComMongoDB/spec/mode
          label:
            text: labels.storage.size
          type: input
          schema:
            "$ref": schema#/properties/resources/properties/kubedbComMongoDB/properties/spec/properties/persistence/properties/size
        - if: isEqualToModelPathValue|Replicaset|/resources/kubedbComMongoDB/spec/mode
          label:
            text: labels.storage.size
          type: input
          schema:
            "$ref": schema#/properties/resources/properties/kubedbComMongoDB/properties/spec/properties/persistence/properties/size
        - label:
            text: labels.storage.class
          fetch: getResources|storage.k8s.io|v1|storageclasses
          type: select
          schema:
            "$ref": schema#/properties/resources/properties/kubedbComMongoDB/properties/spec/properties/storageClass/properties/name
        - if: isEqualToModelPathValue|Sharded|/resources/kubedbComMongoDB/spec/mode
          elements:
            - label:
                text: labels.shardNodes
                hasLine: true
              type: label-element
            - label:
                text: labels.shards
              type: input
              schema:
                "$ref": schema#/properties/resources/properties/kubedbComMongoDB/properties/spec/properties/shardTopology/properties/shard/properties/shards
            - label:
                text: labels.storage.size
              type: input
              schema:
                "$ref": schema#/properties/resources/properties/kubedbComMongoDB/properties/spec/properties/shardTopology/properties/shard/properties/persistence/properties/size
            - label:
                text: labels.configServer
                hasLine: true
              type: label-element
            - label:
                text: labels.storage.size
              type: input
              schema:
                "$ref": schema#/properties/resources/properties/kubedbComMongoDB/properties/spec/properties/shardTopology/properties/configServer/properties/persistence/properties/size
            - label:
                text: labels.mongos
                hasLine: true
              type: label-element
            - label:
                text: labels.replicaset.number
              type: input
              schema:
                "$ref": schema#/properties/resources/properties/kubedbComMongoDB/properties/spec/properties/shardTopology/properties/mongos/properties/replicas
      type: single-step-form
    title: steps.1.label
    id: topology
  - form:
      elements:
        - label:
            text: Issuer reference
          type: label-element
          customClass: mb-0
        - label:
            text: API Group
          type: input
          description: Purus iuris cu
          schema:
            "$ref": schema#/properties/tlsConfiguration/properties/apiGroup
        - label:
            text: Kind
          type: input
          schema:
            "$ref": schema#/properties/tlsConfiguration/properties/kind
        - label:
            text: Name
          type: input
          schema:
            "$ref": schema#/properties/tlsConfiguration/properties/name
        - type: single-step-form-array
          label:
            text: Certificates
          addFormLabel: Certificate
          schema:
            "$ref": schema#/properties/tlsConfiguration/properties/certificates
          tableContents:
            - type: value
              typeOfValue: string
              inTableColumn: true
              label:
                text: Alias
              path: alias
            - type: value
              typeOfValue: string
              inTableColumn: true
              label:
                text: Secret Name
              path: secretName
            - type: value
              typeOfValue: string
              inTableColumn: true
              label:
                text: Duration
              path: duration
            - type: value
              typeOfValue: string
              inTableColumn: true
              label:
                text: Renew Before
              path: renewBefore
            - type: label
              label:
                text: Subject
                hasLine: true
            - type: value
              typeOfValue: array
              label:
                text: Organizations
                isSubsection: true
              path: organizations
            - type: value
              typeOfValue: array
              label:
                text: Countries
                isSubsection: true
              path: countries
            - type: value
              typeOfValue: array
              label:
                text: OrganizationalUnits
                isSubsection: true
              path: organizationalUnits
            - type: value
              typeOfValue: array
              label:
                text: Provinences
                isSubsection: true
              path: provinences
            - type: value
              typeOfValue: array
              label:
                text: DNS Names
                hasLine: true
              path: dnsNames
            - type: value
              typeOfValue: array
              label:
                text: IP Addresses
                hasLine: true
              path: ipAddresses
          element:
            label:
              text: Certificate
            elements:
              - label:
                  text: Alias
                type: input
                schema:
                  "$ref": schema#/properties/tlsConfiguration/properties/certificates/items/properties/alias
              - label:
                  text: Secret Name
                type: input
                schema:
                  "$ref": schema#/properties/tlsConfiguration/properties/certificates/items/properties/secretName
              - label:
                  text: Duration
                type: input
                schema:
                  "$ref": schema#/properties/tlsConfiguration/properties/certificates/items/properties/duration
              - label:
                  text: Renew Before
                type: input
                schema:
                  "$ref": schema#/properties/tlsConfiguration/properties/certificates/items/properties/renewBefore
              - label:
                  text: Subject
                  hasLine: true
                type: label-element
                customClass: mb-15
              - schema:
                  "$ref": schema#/properties/tlsConfiguration/properties/certificates/items/properties/organizations
                type: list-input-form
                element:
                  label:
                    text: Organization
                  schema:
                    "$ref": schema#/properties/tlsConfiguration/properties/certificates/items/properties/organizations/items
                  type: input
                label:
                  text: Organizations
                  isSubsection: true
              - schema:
                  "$ref": schema#/properties/tlsConfiguration/properties/certificates/items/properties/countries
                type: list-input-form
                element:
                  label:
                    text: Country
                  schema:
                    "$ref": schema#/properties/tlsConfiguration/properties/certificates/items/properties/countries/items
                  type: input
                label:
                  text: Countries
                  isSubsection: true
              - schema:
                  "$ref": schema#/properties/tlsConfiguration/properties/certificates/items/properties/organizationalUnits
                type: list-input-form
                element:
                  label:
                    text: Organizational Unit
                  schema:
                    "$ref": schema#/properties/tlsConfiguration/properties/certificates/items/properties/organizationalUnits/items
                  type: input
                label:
                  text: Organizational Units
                  isSubsection: true
              - schema:
                  "$ref": schema#/properties/tlsConfiguration/properties/certificates/items/properties/provinences
                type: list-input-form
                element:
                  label:
                    text: Provinence
                  schema:
                    "$ref": schema#/properties/tlsConfiguration/properties/certificates/items/properties/provinences/items
                  type: input
                label:
                  text: Provinences
                  isSubsection: true
              - schema:
                  "$ref": schema#/properties/tlsConfiguration/properties/certificates/items/properties/dnsNames
                hasLineLabel: true
                type: list-input-form
                element:
                  label:
                    text: DNS Name
                  schema:
                    "$ref": schema#/properties/tlsConfiguration/properties/certificates/items/properties/dnsNames/items
                  type: input
                label:
                  text: DNS Names
                  hasLine: true
              - schema:
                  "$ref": schema#/properties/tlsConfiguration/properties/certificates/items/properties/ipAddresses
                type: list-input-form
                element:
                  label:
                    text: IP Address
                  schema:
                    "$ref": schema#/properties/tlsConfiguration/properties/certificates/items/properties/ipAddresses/items
                  type: input
                label:
                  text: IP Addresses
                  hasLine: true
            type: single-step-form
      type: single-step-form
    id: tls
    title: steps.2.label
type: multi-step-form
hasPreviewPanel: true
