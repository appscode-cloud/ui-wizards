appApplication: # +doc-gen:break
  apiVersion: app.k8s.io/v1beta1
  kind: Application
  metadata:
    name: mongodb-editor
    namespace: default
  spec:
    assemblyPhase: Ready
    componentKinds:
      - group: ""
        kind: Secret
      - group: ""
        kind: Service
      - group: apps
        kind: StatefulSet
      - group: kubedb.com
        kind: MongoDB
      - group: monitoring.coreos.com
        kind: ServiceMonitor
      - group: policy
        kind: PodDisruptionBudget
      - group: policy
        kind: PodSecurityPolicy
      - group: rbac.authorization.k8s.io
        kind: Role
      - group: rbac.authorization.k8s.io
        kind: RoleBinding
      - group: stash.appscode.com
        kind: BackupConfiguration
      - group: stash.appscode.com
        kind: Repository
    descriptor:
      description: MongoDB Editor UI Options
      icons:
        - src: https://cdn.appscode.com/images/products/kubedb/kubedb-community-icon.png
          type: image/png
      links:
        - description: website
          url: https://byte.builders
      maintainers:
        - email: support@appscode.com
          name: appscode
      type: mongodbs.kubedb.com
    selector:
      matchLabels:
        app.kubernetes.io/instance: mongodb-editor
        app.kubernetes.io/name: mongodbs.kubedb.com
kubedbComMongoDB: # +doc-gen:break
  apiVersion: kubedb.com/v1alpha2
  kind: MongoDB
  metadata:
    name: mongodb-editor
    namespace: default
  spec:
    clusterAuthMode: keyFile
    shardTopology:
      configServer:
        replicas: 3
        storage:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 10Gi
      mongos:
        replicas: 2
      shard:
        replicas: 3
        shards: 3
        storage:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 10Gi
    sslMode: disabled
    storage:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi
    storageType: Durable
    terminationPolicy: WipeOut
    version: 3.4.17
secret: # +doc-gen:break
  apiVersion: v1
  data: null
  kind: Secret
  metadata:
    name: mongodb-editor
    namespace: default
  type: Opaque
serviceAccount: # +doc-gen:break
  apiVersion: v1
  kind: ServiceAccount
  metadata:
    name: mongodb-editor
    namespace: default
stashAppscodeComBackupConfiguration: # +doc-gen:break
  apiVersion: stash.appscode.com/v1beta1
  kind: BackupConfiguration
  metadata:
    name: mongodb-editor
    namespace: default
  spec:
    repository:
      name: mongodb-editor
    retentionPolicy:
      keepLast: 5
      name: keep-last-5
      prune: true
    runtimeSettings:
      container:
        resources: {}
        securityContext: {}
      pod:
        securityContext: {}
    schedule: 0 */8 * * *
    target:
      ref:
        apiVersion: appcatalog.appscode.com/v1alpha1
        kind: AppBinding
        name: mongodb-editor
    task:
      name: mongodb-backup-3.4.17
stashAppscodeComRepository: # +doc-gen:break
  apiVersion: stash.appscode.com/v1alpha1
  kind: Repository
  metadata:
    name: mongodb-editor
    namespace: default
  spec:
    backend:
      s3:
        bucket: kubedb-demo
        prefix: /profiles
      storageSecretName: mongodb-editor
