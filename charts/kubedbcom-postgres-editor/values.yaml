form:
  alert:
    additionalRuleLabels: {}
    annotations: {}
    enabled: true
    groups:
      database:
        enabled: true
        rules:
          postgresInstanceDown:
            duration: 0m
            enabled: true
            severity: critical
          postgresRestarted:
            duration: 0m
            enabled: true
            severity: critical
          postgresSlowQueries:
            duration: 2m
            enabled: true
            severity: warning
          postgresTooManyConnections:
            duration: 2m
            enabled: true
            severity: warning
            val: 80
          postgresqlHighRollbackRate:
            duration: 0m
            enabled: true
            severity: warning
            val: 0.02
          postgresqlNotEnoughConnections:
            duration: 2m
            enabled: true
            severity: warning
            val: 5
          postgresqlReplicationLag:
            duration: 0m
            enabled: true
            severity: critical
            val: 30s
          postgresqlSplitBrain:
            duration: 0m
            enabled: true
            severity: critical
          postgresqlTooManyLocksAcquired:
            duration: 2m
            enabled: true
            severity: critical
            val: 0.2
      opsManager:
        enabled: true
        rules:
          opsRequestFailed:
            duration: 0m
            enabled: true
            severity: critical
          opsRequestOnProgress:
            duration: 0m
            enabled: true
            severity: warning
          opsRequestStatusProgressingToLong:
            duration: 30m
            enabled: true
            severity: critical
      provisioner:
        enabled: true
        rules:
          appPhaseCritical:
            duration: 15m
            enabled: true
            severity: warning
          appPhaseNotReady:
            duration: 1m
            enabled: true
            severity: critical
      schemaManager:
        enabled: true
        rules:
          schemaExpired:
            duration: 0m
            enabled: true
            severity: warning
          schemaFailed:
            duration: 0m
            enabled: true
            severity: warning
          schemaInProgressForTooLong:
            duration: 30m
            enabled: true
            severity: warning
          schemaPendingForTooLong:
            duration: 30m
            enabled: true
            severity: warning
          schemaTerminatingForTooLong:
            duration: 30m
            enabled: true
            severity: warning
      stash:
        enabled: true
        rules:
          backupSessionFailed:
            duration: 0m
            enabled: true
            severity: critical
          backupSessionPeriodTooLong:
            duration: 0m
            enabled: true
            severity: waring
            val: 1800
          noBackupSessionForTooLong:
            duration: 0m
            enabled: true
            severity: warning
            val: 18000
          repositoryCorrupted:
            duration: 5m
            enabled: true
            severity: critical
          repositoryStorageRunningLow:
            duration: 5m
            enabled: true
            severity: waring
            val: 1.073741824e+10
          restoreSessionFailed:
            duration: 0m
            enabled: true
            severity: critical
          restoreSessionPeriodTooLong:
            duration: 0m
            enabled: true
            severity: waring
            val: 1800
    labels:
      release: kube-prometheus-stack
metadata:
  resource:
    group: kubedb.com
    version: v1alpha2
    name: postgreses
    kind: Postgres
    scope: Namespaced
  release:
    name: RELEASE-NAME
    namespace: default
resources:
  certManagerIoIssuer_ca: # +doc-gen:break
    apiVersion: cert-manager.io/v1
    kind: Issuer
    metadata:
      name: postgres-ca
      namespace: demo
    spec:
      ca:
        secretName: postgres-ca
  kubedbComPostgres: # +doc-gen:break
    apiVersion: kubedb.com/v1alpha2
    kind: Postgres
    metadata:
      name: postgres
      namespace: demo
    spec:
      authSecret:
        name: postgres-auth
      clientAuthMode: scram
      configSecret:
        name: postgres-config
      init:
        waitForInitialRestore: true
      leaderElection:
        electionTick: 10
        heartbeatTick: 1
        maximumLagBeforeFailover: 33554432
        period: 100ms
      monitor:
        agent: prometheus.io
        prometheus:
          exporter:
            resources:
              limits:
                cpu: 100m
                memory: 128Mi
              requests:
                cpu: 100m
                memory: 128Mi
      podTemplate:
        spec:
          containerSecurityContext:
            privileged: false
            runAsGroup: 1000620000
            runAsUser: 1000620000
      sslMode: verify-full
      standbyMode: Hot
      storage:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
        storageClassName: standard
      storageType: Durable
      terminationPolicy: WipeOut
      tls:
        issuerRef:
          apiGroup: cert-manager.io
          kind: Issuer
          name: postgres-ca
      version: 13.2-debian
  monitoringCoreosComServiceMonitor: # +doc-gen:break
    apiVersion: monitoring.coreos.com/v1
    kind: ServiceMonitor
    metadata:
      name: postgres
      namespace: demo
    spec:
      endpoints:
        - honorLabels: true
          interval: 30s
          path: /metrics
          port: metrics
      namespaceSelector:
        matchNames:
          - demo
      selector:
        matchLabels:
          app.kubernetes.io/instance: postgres
          app.kubernetes.io/name: postgreses.kubedb.com
  secret_auth: # +doc-gen:break
    apiVersion: v1
    kind: Secret
    metadata:
      name: postgres-auth
      namespace: demo
    stringData:
      password: thisIs1StrongPassword
      username: postgres
    type: Opaque
  secret_config: # +doc-gen:break
    apiVersion: v1
    kind: Secret
    metadata:
      name: postgres-config
      namespace: demo
    stringData:
      user.conf: |
        max_connections=110
        shared_buffers=258MB
    type: Opaque
  stashAppscodeComBackupConfiguration: # +doc-gen:break
    apiVersion: stash.appscode.com/v1beta1
    kind: BackupConfiguration
    metadata:
      name: postgres
      namespace: demo
    spec:
      repository:
        name: postgres-init-repo
      retentionPolicy:
        keepLast: 5
        name: keep-last-5
        prune: true
      schedule: '*/2 * * * *'
      target:
        ref:
          apiVersion: appcatalog.appscode.com/v1alpha1
          kind: AppBinding
          name: postgres
  stashAppscodeComRepository_init_repo: # +doc-gen:break
    apiVersion: stash.appscode.com/v1alpha1
    kind: Repository
    metadata:
      name: postgres-init-repo
      namespace: demo
    spec:
      backend:
        gcs:
          bucket: stash-testing
          prefix: /demo/postgres
        storageSecretName: gcs-secret
  stashAppscodeComRepository_repo: # +doc-gen:break
    apiVersion: stash.appscode.com/v1alpha1
    kind: Repository
    metadata:
      name: postgres-repo
      namespace: demo
    spec:
      backend:
        gcs:
          bucket: stash-testing
          prefix: /demo/postgres
        storageSecretName: gcs-secret
  stashAppscodeComRestoreSession_init: # +doc-gen:break
    apiVersion: stash.appscode.com/v1beta1
    kind: RestoreSession
    metadata:
      name: postgres-init
      namespace: demo
    spec:
      repository:
        name: postgres-init-repo
      rules:
        - snapshots:
            - latest
      target:
        ref:
          apiVersion: appcatalog.appscode.com/v1alpha1
          kind: AppBinding
          name: postgres
