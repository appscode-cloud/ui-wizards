# Default values for kubedbcom-redis-editor-options.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

metadata:
  resource:
    group: kubedb.com
    kind: Redis
    name: redises
    scope: Namespaced
    version: v1alpha2
  release:
    # Release name
    name: ""
    # Release namespace
    namespace: ""

spec:
  # List options
  version: 6.0.6

  # Annotations to add to the database custom resource
  annotations: {}

  # Labels to add to all the template objects
  labels: {}

  # Standalone, Cluster, Sentinel
  mode: Standalone
  cluster:
    master: 3
    replicas: 1
  sentinelRef:
    name: ""
    namespace: ""
  replicas: 2

  terminationPolicy: WipeOut

  storageClass:
    name: standard

  persistence:
    size: 10Gi

  machine: ""

  resources:
    limits:
      cpu: 500m
      memory: 1Gi

  authSecret:
    name: ""
    password: ""

  monitoring:
    # Name of monitoring agent (one of "prometheus.io", "prometheus.io/operator", "prometheus.io/builtin")
    agent: prometheus.io/operator
    serviceMonitor:
      # Specify the labels for ServiceMonitor.
      # Prometheus crd will select ServiceMonitor using these labels.
      # Only usable when monitoring agent is `prometheus.io/webhook server`.
      labels: # +doc-gen:break
        release: kube-prometheus-stack

form:
  alert:
    ## Enable PrometheusRule alerts
    enabled: true

    ## Labels for default rules
    labels: # +doc-gen:break
      release: kube-prometheus-stack

    ## Annotations for default rules
    annotations: {}

    ## Additional labels for PrometheusRule alerts
    additionalRuleLabels: {}

    ## Prefix for runbook URLs. Use this to override the first part of the runbookURLs that is common to all rules.
    # runbookUrl: "https://runbooks.prometheus-operator.dev/runbooks"

    groups:
      database:
        enabled: true
        rules:
          redisDown:
            enabled: true
            duration: "0m"
            severity: critical
          redisMissingMaster:
            enabled: true
            duration: "0m"
            val: 1
            severity: critical
          redisTooManyMasters:
            enabled: true
            duration: "2m"
            val: 1
            severity: critical
          redisDisconnectedSlaves:
            enabled: true
            duration: "2m"
            val: 1
            severity: warning
          redisTooManyConnections:
            enabled: true
            duration: "2m"
            val: 100
            severity: warning
          redisRejectedConnections:
            enabled: true
            duration: "0m"
            val: 0
            severity: warning
      provisioner:
        enabled: true
        rules:
          appPhaseNotReady:
            enabled: true
            duration: "1m"
            severity: critical
          appPhaseCritical:
            enabled: true
            duration: "15m"
            severity: warning
      opsManager:
        enabled: true
        rules:
          opsRequestOnProgress:
            enabled: true
            duration: "0m"
            severity: info
          opsRequestStatusProgressingToLong:
            enabled: true
            duration: "30m"
            severity: critical
          opsRequestFailed:
            enabled: true
            duration: "0m"
            severity: critical
      stash:
        enabled: true
        rules:
          backupSessionFailed:
            enabled: true
            duration: "0m"
            severity: critical
          restoreSessionFailed:
            enabled: true
            duration: "0m"
            severity: critical
          noBackupSessionForTooLong:
            enabled: true
            duration: "0m"
            val: 18000
            severity: warning
          repositoryCorrupted:
            enabled: true
            duration: "5m"
            severity: critical
          repositoryStorageRunningLow:
            enabled: true
            duration: "5m"
            val: 10737418240 # 10GB
            severity: waring
          backupSessionPeriodTooLong:
            enabled: true
            duration: "0m"
            val: 1800 # 30 minute
            severity: waring
          restoreSessionPeriodTooLong:
            enabled: true
            duration: "0m"
            val: 1800 # 30 minute
            severity: waring
