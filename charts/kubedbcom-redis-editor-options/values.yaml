# Default values for kubedbcom-redis-editor-options.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

metadata:
  resource:
    group: kubedb.com
    kind: Redis
    name: redises
    scope: Namespaced
    version: v1alpha2
  release:
    # Release name
    name: ""
    # Release namespace
    namespace: ""

spec:
  # List options
  version: 6.0.6

  # Annotations to add to the database custom resource
  annotations: {}

  # Labels to add to all the template objects
  labels: {}

  # Standalone, Cluster, Sentinel
  mode: Standalone
  cluster:
    master: 3
    replicas: 1
  sentinelRef:
    name: ""
    namespace: ""
  replicas: 2

  terminationPolicy: WipeOut

  storageClass:
    name: standard

  persistence:
    size: 10Gi

  machine: ""

  resources:
    limits:
      cpu: ".5"
      memory: 1024Mi

  authSecret:
    name: ""
    password: ""
