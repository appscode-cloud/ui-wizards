properties:
  metadata:
    properties:
      release:
        properties:
          name:
            type: string
          namespace:
            type: string
        required:
        - name
        - namespace
        type: object
      resource:
        description: ResourceID identifies a resource
        properties:
          group:
            type: string
          kind:
            description: Kind is the serialized kind of the resource.  It is normally
              CamelCase and singular.
            type: string
          name:
            description: 'Name is the plural name of the resource to serve.  It must
              match the name of the CustomResourceDefinition-registration too: plural.group
              and it must be all lowercase.'
            type: string
          scope:
            description: ResourceScope is an enum defining the different scopes available
              to a custom resource
            type: string
          version:
            type: string
        required:
        - group
        type: object
    required:
    - release
    - resource
    type: object
  spec:
    properties:
      annotations:
        additionalProperties:
          type: string
        type: object
      labels:
        additionalProperties:
          type: string
        type: object
      machine:
        enum:
        - db.t.micro
        - db.t.small
        - db.t.medium
        - db.t.large
        - db.t.xlarge
        - db.t.2xlarge
        - db.m.small
        - db.m.large
        - db.m.xlarge
        - db.m.2xlarge
        - db.m.4xlarge
        - db.m.8xlarge
        - db.m.12xlarge
        - db.m.16xlarge
        - db.m.24xlarge
        - db.r.large
        - db.r.xlarge
        - db.r.2xlarge
        - db.r.4xlarge
        - db.r.8xlarge
        - db.r.12xlarge
        - db.r.16xlarge
        - db.r.24xlarge
        type: string
      monitoring:
        properties:
          agent:
            enum:
            - prometheus.io/operator
            - prometheus.io
            - prometheus.io/builtin
            type: string
          exporter:
            properties:
              resources:
                description: Compute Resources required by the sidecar container.
                properties:
                  claims:
                    description: "Claims lists the names of resources, defined in\
                      \ spec.resourceClaims, that are used by this container. \n This\
                      \ is an alpha field and requires enabling the DynamicResourceAllocation\
                      \ feature gate. \n This field is immutable. It can only be set\
                      \ for containers."
                    items:
                      description: ResourceClaim references one entry in PodSpec.ResourceClaims.
                      properties:
                        name:
                          description: Name must match the name of one entry in pod.spec.resourceClaims
                            of the Pod where this field is used. It makes that resource
                            available inside a container.
                          type: string
                      required:
                      - name
                      type: object
                    type: array
                    x-kubernetes-list-map-keys:
                    - name
                    x-kubernetes-list-type: map
                  limits:
                    additionalProperties:
                      anyOf:
                      - type: integer
                      - type: string
                      pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                      x-kubernetes-int-or-string: true
                    description: 'Limits describes the maximum amount of compute resources
                      allowed. More info: https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/'
                    type: object
                  requests:
                    additionalProperties:
                      anyOf:
                      - type: integer
                      - type: string
                      pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                      x-kubernetes-int-or-string: true
                    description: 'Requests describes the minimum amount of compute
                      resources required. If Requests is omitted for a container,
                      it defaults to Limits if that is explicitly specified, otherwise
                      to an implementation-defined value. Requests cannot exceed Limits.
                      More info: https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/'
                    type: object
                type: object
            type: object
          serviceMonitor:
            properties:
              labels:
                additionalProperties:
                  type: string
                type: object
            type: object
        required:
        - agent
        - exporter
        - serviceMonitor
        type: object
      replicas:
        type: integer
      resources:
        description: ResourceRequirements describes the compute resource requirements.
        properties:
          claims:
            description: "Claims lists the names of resources, defined in spec.resourceClaims,\
              \ that are used by this container. \n This is an alpha field and requires\
              \ enabling the DynamicResourceAllocation feature gate. \n This field\
              \ is immutable. It can only be set for containers."
            items:
              description: ResourceClaim references one entry in PodSpec.ResourceClaims.
              properties:
                name:
                  description: Name must match the name of one entry in pod.spec.resourceClaims
                    of the Pod where this field is used. It makes that resource available
                    inside a container.
                  type: string
              required:
              - name
              type: object
            type: array
            x-kubernetes-list-map-keys:
            - name
            x-kubernetes-list-type: map
          limits:
            additionalProperties:
              anyOf:
              - type: integer
              - type: string
              pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
              x-kubernetes-int-or-string: true
            description: 'Limits describes the maximum amount of compute resources
              allowed. More info: https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/'
            type: object
          requests:
            additionalProperties:
              anyOf:
              - type: integer
              - type: string
              pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
              x-kubernetes-int-or-string: true
            description: 'Requests describes the minimum amount of compute resources
              required. If Requests is omitted for a container, it defaults to Limits
              if that is explicitly specified, otherwise to an implementation-defined
              value. Requests cannot exceed Limits. More info: https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/'
            type: object
        type: object
      deletionPolicy:
        enum:
        - Halt
        - Delete
        - WipeOut
        - DoNotTerminate
        type: string
      version:
        type: string
    required:
    - machine
    - monitoring
    - replicas
    - resources
    - deletionPolicy
    - version
    type: object
required:
- spec
type: object
