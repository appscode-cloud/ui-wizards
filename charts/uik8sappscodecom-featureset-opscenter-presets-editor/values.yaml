metadata:
  resource:
    group: ui.k8s.appscode.com
    version: v1alpha1
    name: featuresets
    kind: FeatureSet
    scope: Cluster
  release:
    name: RELEASE-NAME
    namespace: default
resources:
  helmToolkitFluxcdIoHelmRelease_kubestash_presets: # +doc-gen:break
    apiVersion: helm.toolkit.fluxcd.io/v2beta1
    kind: HelmRelease
    metadata:
      name: kubestash-presets
      namespace: kubeops
    spec:
      chart:
        spec:
          chart: kubestash-presets
          sourceRef:
            kind: HelmRepository
            name: appscode
            namespace: kubeops
          version: v2023.10.1
      install:
        crds: CreateReplace
        createNamespace: true
        remediation:
          retries: -1
      interval: 5m
      releaseName: kubestash-presets
      storageNamespace: kubestash
      targetNamespace: kubestash
      timeout: 30m
      upgrade:
        crds: CreateReplace
        remediation:
          retries: -1
  helmToolkitFluxcdIoHelmRelease_stash_presets: # +doc-gen:break
    apiVersion: helm.toolkit.fluxcd.io/v2beta1
    kind: HelmRelease
    metadata:
      name: stash-presets
      namespace: kubeops
    spec:
      chart:
        spec:
          chart: stash-presets
          sourceRef:
            kind: HelmRepository
            name: appscode
            namespace: kubeops
          version: v2023.10.1
      install:
        crds: CreateReplace
        createNamespace: true
        remediation:
          retries: -1
      interval: 5m
      releaseName: stash-presets
      storageNamespace: stash
      targetNamespace: stash
      timeout: 30m
      upgrade:
        crds: CreateReplace
        remediation:
          retries: -1
