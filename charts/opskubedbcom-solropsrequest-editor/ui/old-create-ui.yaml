type: multi-step-form
step:
  - type: single-step-form
    loader: getDbDetails
    elements:
# common
      - type: input
        label: op_req_name
        if:
          type: function
          name: showAndInitName
        validation:
          type: required
        schema: schema/properties/metadata/properties/name
      - type: select
        label: Namespace
        if:
          type: function
          name: showAndInitNamespace
        init:
          type: func
          value: initNamespace
        disable: isNamespaceDisabled
        loader: getNamespaces
        validation:
          type: required
        hasGroup: isRancherManaged
        schema: schema/properties/metadata/properties/namespace
        watcher:
          func: onNamespaceChange
          paths:
            - schema/properties/metadata/properties/namespace
      - type: select
        label: Database Ref
        if:
          type: function
          name: showAndInitDatabaseRef
        loader:
          name: getDbs
          watchPaths:
            - schema/properties/metadata/properties/namespace
        init:
          type: func
          value: initDatabaseRef
        validation:
          type: required
        disable: isDatabaseRefDisabled
        refresh: true
        watcher:
          paths:
            - schema/properties/spec/properties/databaseRef/properties/name
          func: onDbChange
        schema: schema/properties/spec/properties/databaseRef/properties/name
      - type: label-element
        label: config_ops_request
        if:
          type: function
          name: showConfigureOpsrequestLabel
      - type: radio
        label: Type of Ops Request
        if:
          type: function
          name: showAndInitOpsRequestType
        options:
          - description: Update your database to any version
            text: Update Version
            value: UpdateVersion
          - description: Scale up or down pod count
            text: Horizontal Scaling
            value: HorizontalScaling
          - description: Manage your CPU resources
            text: Vertical Scaling
            value: VerticalScaling
          - description: Manage your database size
            text: Volume Expansion
            value: VolumeExpansion
          - description: Restart your database
            text: Restart
            value: Restart
          - description: Reconfigure your database
            text: Reconfigure
            value: Reconfigure
          - description: Reconfigure your database tls configuration
            text: Reconfigure TLS
            value: ReconfigureTLS
        init:
          type: func
          value: getRequestTypeFromRoute
        disable: isDbDetailsLoading
        watcher:
          func: onRequestTypeChange
          paths:
            - schema/properties/spec/properties/type
        isHorizontal: true
        schema: schema/properties/spec/properties/type
# UpdateVersion
      - type: block-layout
        showLabels: false
        if:
          type: function
          name: ifRequestTypeEqualsTo|UpdateVersion
        elements:
          - type: select-compare
            label: Target Version
            header: Version
            init:
              type: func
              value: setValueFromDbDetails|/spec/version
            loader: getDbVersions
            schema: schema/properties/spec/properties/updateVersion/properties/targetVersion
# Horizontal Scale
      - type: block-layout
        label: Horizontal Scaling Form
        if:
          type: function
          name: ifRequestTypeEqualsTo|HorizontalScaling
        elements:
          - type: horizontal-layout
            elements:
              - type: input-compare
                label: Replicas
                header: Node
                subtitle: Define the total number of replicas for the database. Increasing replicas improves fault tolerance and load distribution , while reducing replicas conserves resources
                if:
                  type: function
                  name: ifDbTypeEqualsTo|Combined|horizontalScaling
                init:
                  type: func
                  value: setValueFromDbDetails|/spec/replicas
                schema: schema/properties/spec/properties/horizontalScaling/properties/node
              - type: info
                hasIcon: true
                label: Each replica represents an independent copy of your database. For example, setting this to 3 creates three copies of the database for better availability.
                if:
                  type: function
                  name: ifDbTypeEqualsTo|Combined|horizontalScaling
          - type: block-layout
            label: 'Topology horizontal scaling'
            if:
              name: ifDbTypeEqualsTo|Topology|horizontalScaling
              type: function
            elements:
              - type: block-layout
                label: Coordinator horizontal Scaling
                showLabels: false
                elements:
                  - type: label-element
                    label: Coordinator
                  - type: horizontal-layout
                    elements:
                      - type: input-compare
                        label: Replicas
                        subtitle: Define the total number of replicas for the database. Increasing replicas improves fault tolerance and load distribution , while reducing replicas conserves resources
                        schema: schema/properties/spec/properties/horizontalScaling/properties/coordinator
                        init:
                          type: func
                          value: setValueFromDbDetails|/spec/topology/coordinator/replicas
                      - type: info
                        hasIcon: true
                        label: Each replica represents an independent copy of your database. For example, setting this to 3 creates three copies of the database for better availability.
              - type: block-layout
                label: Data Horizontal Scaling
                elements:
                  - type: label-element
                    label: Data
                  - type: horizontal-layout
                    elements:
                      - type: input-compare
                        label: Replicas
                        subtitle: Define the total number of replicas for the database. Increasing replicas improves fault tolerance and load distribution , while reducing replicas conserves resources
                        init:
                          type: func
                          value: setValueFromDbDetails|/spec/topology/data/replicas
                        schema: schema/properties/spec/properties/horizontalScaling/properties/data
                      - type: info
                        hasIcon: true
                        label: Each replica represents an independent copy of your database. For example, setting this to 3 creates three copies of the database for better availability.
              - type: block-layout
                label: Overseer horizontal Scaling
                showLabels: false
                elements:
                  - type: label-element
                    label: Overseer
                  - type: horizontal-layout
                    elements:
                      - type: input-compare
                        label: Replicas
                        subtitle: Define the total number of replicas for the database. Increasing replicas improves fault tolerance and load distribution , while reducing replicas conserves resources
                        init:
                          type: func
                          value: setValueFromDbDetails|/spec/topology/overseer/replicas
                        schema: schema/properties/spec/properties/horizontalScaling/properties/overseer
                      - type: info
                        hasIcon: true
                        label: Each replica represents an independent copy of your database. For example, setting this to 3 creates three copies of the database for better availability.
# vertical Scale
      - type: block-layout
        if:
          type: function
          name: ifRequestTypeEqualsTo|VerticalScaling
        elements:
          - type: block-layout
            label: Combined Vertical Scaling
            if:
              type: function
              name: ifDbTypeEqualsTo|Combined|verticalScaling
            elements:
              - type: machine-compare
                label: Resources
                subtitle: Compare your current machine configuration with the proposed memory adjustments and make informed decisions for your database setup
                loader: getMachines|node
                init:
                  type: func
                  value: setMachine|node
                watcher:
                  func: onMachineChange|node|/spec/podTemplate/spec/containers
                  paths:
                    - schema/properties/spec/properties/verticalScaling/properties/node/properties/resources
                schema: schema/properties/spec/properties/verticalScaling/properties/node/properties/resources
              - type: block-layout
                label: Node Selection
                showLabels: true
                elements:
                  - type: horizontal-layout
                    elements:
                    - type: block-layout
                      showLabels: false
                      hideBorder: true
                      elements:
                        - type: label-element
                          label: Node Selection Policy
                          subtitle: Control where your workloads runs by configuring node selection criteria. Use label selectors to match specific nodes or taints to avoid unsuitable nodes
                        - type: select
                          label: Node Selection Policy
                          schema: schema/properties/spec/properties/verticalScaling/properties/node/properties/nodeSelectionPolicy
                          options:
                            - text: LabelSelector
                              value: LabelSelector
                            - text: Taint
                              value: Taint
                    - type: info
                      label: "<b> Label Selector:</b> Specify key-value pairs to target nodes that match your workload's requirements. <br/><b> Taints:</b> Define tolerations for node taints to ensure your workload runs only on compatible nodes"
                      customClass: mt-20
                  - type: label-element
                    label: Topology
                    subtitle: Define node topology preferences, such as zone or region. For example, 'zone=us-central1-a' ensures workloads are deployed in that zone.
                  - type: horizontal-layout
                    elements:
                      - type: input
                        label: Key
                        validation:
                          type: custom
                          name: isVerticalScaleTopologyRequired|node
                        schema: temp/topologyKey-node
                      - type: input
                        label: Value
                        validation:
                          type: custom
                          name: isVerticalScaleTopologyRequired|node
                        schema: temp/topologyValue-node
          - type: block-layout
            if:
              type: function
              name: ifDbTypeEqualsTo|Topology|verticalScaling
            label: Topology Vertical Scaling
            showLabels: false
            elements:
              - type: block-layout
                label: Coordinator Vertical Scaling
                showLabels: true
                elements:
                  - type: machine-compare
                    label: Resources
                    subtitle: Compare your current machine configuration with the proposed memory adjustments and make informed decisions for your database setup
                    loader: getMachines|coordinator
                    init:
                      type: func
                      value: setMachine|coordinator
                    watcher:
                      func: onMachineChange|coordinator|/spec/topology/coordinator/podTemplate/spec/containers
                      paths:
                        - schema/properties/spec/properties/verticalScaling/properties/coordinator/properties/resources
                    schema: schema/properties/spec/properties/verticalScaling/properties/coordinator/properties/resources
                  - type: block-layout
                    label: Node Selection
                    showLabels: true
                    elements:
                      - type: horizontal-layout
                        elements:
                        - type: block-layout
                          showLabels: false
                          hideBorder: true
                          elements:
                            - type: label-element
                              label: Node Selection Policy
                              subtitle: Control where your workloads runs by configuring node selection criteria. Use label selectors to match specific nodes or taints to avoid unsuitable nodes
                            - type: select
                              label: Node Selection Policy
                              schema: schema/properties/spec/properties/verticalScaling/properties/coordinator/properties/nodeSelectionPolicy
                              options:
                                - text: LabelSelector
                                  value: LabelSelector
                                - text: Taint
                                  value: Taint
                        - type: info
                          label: "<b> Label Selector:</b> Specify key-value pairs to target nodes that match your workload's requirements. <br/><b> Taints:</b> Define tolerations for node taints to ensure your workload runs only on compatible nodes"
                          customClass: mt-20
                      - type: label-element
                        label: Topology
                        subtitle: Define node topology preferences, such as zone or region. For example, 'zone=us-central1-a' ensures workloads are deployed in that zone.
                      - type: horizontal-layout
                        elements:
                          - type: input
                            label: Key
                            validation:
                              type: custom
                              name: isVerticalScaleTopologyRequired|coordinator
                            schema: temp/topologyKey-coordinator
                          - type: input
                            label: Value
                            validation:
                              type: custom
                              name: isVerticalScaleTopologyRequired|coordinator
                            schema: temp/topologyValue-coordinator
              - type: block-layout
                label: Data Vertical Scaling
                showLabels: true
                elements:
                  - type: machine-compare
                    label: Resources
                    subtitle: Compare your current machine configuration with the proposed memory adjustments and make informed decisions for your database setup
                    loader: getMachines|data
                    init:
                      type: func
                      value: setMachine|data
                    watcher:
                      func: onMachineChange|data|/spec/topology/data/podTemplate/spec/containers
                      paths:
                        - schema/properties/spec/properties/verticalScaling/properties/data/properties/resources
                    schema: schema/properties/spec/properties/verticalScaling/properties/data/properties/resources
                  - type: block-layout
                    label: Node Selection
                    showLabels: true
                    elements:
                      - type: horizontal-layout
                        elements:
                        - type: block-layout
                          showLabels: false
                          hideBorder: true
                          elements:
                            - type: label-element
                              label: Node Selection Policy
                              subtitle: Control where your workloads runs by configuring node selection criteria. Use label selectors to match specific nodes or taints to avoid unsuitable nodes
                            - type: select
                              label: Node Selection Policy
                              schema: schema/properties/spec/properties/verticalScaling/properties/data/properties/nodeSelectionPolicy
                              options:
                                - text: LabelSelector
                                  value: LabelSelector
                                - text: Taint
                                  value: Taint
                        - type: info
                          label: "<b> Label Selector:</b> Specify key-value pairs to target nodes that match your workload's requirements. <br/><b> Taints:</b> Define tolerations for node taints to ensure your workload runs only on compatible nodes"
                          customClass: mt-20
                      - type: label-element
                        label: Topology
                        subtitle: Define node topology preferences, such as zone or region. For example, 'zone=us-central1-a' ensures workloads are deployed in that zone.
                      - type: horizontal-layout
                        elements:
                          - type: input
                            label: Key
                            validation:
                              type: custom
                              name: isVerticalScaleTopologyRequired|data
                            schema: temp/topologyKey-data
                          - type: input
                            label: Value
                            validation:
                              type: custom
                              name: isVerticalScaleTopologyRequired|data
                            schema: temp/topologyValue-data
              - type: block-layout
                label: Overseer Vertical Scaling
                showLabels: true
                elements:
                  - type: machine-compare
                    label: Resources
                    subtitle: Compare your current machine configuration with the proposed memory adjustments and make informed decisions for your database setup
                    loader: getMachines|overseer
                    init:
                      type: func
                      value: setMachine|overseer
                    watcher:
                      func: onMachineChange|overseer|/spec/topology/overseer/podTemplate/spec/containers
                      paths:
                        - schema/properties/spec/properties/verticalScaling/properties/overseer/properties/resources
                    schema: schema/properties/spec/properties/verticalScaling/properties/overseer/properties/resources
                  - type: block-layout
                    label: Node Selection
                    showLabels: true
                    elements:
                      - type: horizontal-layout
                        elements:
                        - type: block-layout
                          showLabels: false
                          hideBorder: true
                          elements:
                            - type: label-element
                              label: Node Selection Policy
                              subtitle: Control where your workloads runs by configuring node selection criteria. Use label selectors to match specific nodes or taints to avoid unsuitable nodes
                            - type: select
                              label: Node Selection Policy
                              schema: schema/properties/spec/properties/verticalScaling/properties/overseer/properties/nodeSelectionPolicy
                              options:
                                - text: LabelSelector
                                  value: LabelSelector
                                - text: Taint
                                  value: Taint
                        - type: info
                          label: "<b> Label Selector:</b> Specify key-value pairs to target nodes that match your workload's requirements. <br/><b> Taints:</b> Define tolerations for node taints to ensure your workload runs only on compatible nodes"
                          customClass: mt-20
                      - type: label-element
                        label: Topology
                        subtitle: Define node topology preferences, such as zone or region. For example, 'zone=us-central1-a' ensures workloads are deployed in that zone.
                      - type: horizontal-layout
                        elements:
                          - type: input
                            label: Key
                            validation:
                              type: custom
                              name: isVerticalScaleTopologyRequired|overseer
                            schema: temp/topologyKey-overseer
                          - type: input
                            label: Value
                            validation:
                              type: custom
                              name: isVerticalScaleTopologyRequired|overseer
                            schema: temp/topologyValue-overseer
# Volume Expansion

      - type: block-layout
        label: Volume Expansion Form
        if:
          type: function
          name: ifRequestTypeEqualsTo|VolumeExpansion
        elements:
          - type: horizontal-layout
            if:
              type: function
              name: ifDbTypeEqualsTo|Combined|volumeExpansion
            elements:
              - type: input-compare
                header: Combined
                subtitle: How much extra storage does your database need? Specify the size(e.g. 2Gi for 2 gigabytes) so we can allocate it correctly
                label: Node
                init:
                  type: func
                  value: setValueFromDbDetails|/spec/storage/resources/requests/storage
                validation:
                  type: custom
                  name: checkVolume|/spec/storage/resources/requests/storage|/spec/volumeExpansion/node
                schema: schema/properties/spec/properties/volumeExpansion/properties/node
          - type: block-layout
            label: Topology volume expansion
            if:
              type: function
              name: ifDbTypeEqualsTo|Topology|volumeExpansion
            elements:
              - type: horizontal-layout
                elements:
                  - type: input-compare
                    header: Coordinator
                    label: Coordinator
                    subtitle: How much extra storage does your database need? Specify the size(e.g., 2Gi for 2 gigabytes) so we can allocate it correctly
                    init:
                      type: func
                      value: setValueFromDbDetails|/spec/topology/coordinator/storage/resources/requests/storage
                    validation:
                      type: custom
                      name: checkVolume|/spec/topology/coordinator/storage/resources/requests/storage|/spec/volumeExpansion/coordinator
                    schema: schema/properties/spec/properties/volumeExpansion/properties/coordinator
                  - type: info
                    hasIcon: true
                    label: Each replica represents an independent copy of your database. For example, setting this to 3 creates three copies of the database for better availability.
              - type: horizontal-layout
                elements:
                  - type: input-compare
                    header: Data
                    label: Data
                    subtitle: How much extra storage does your database need? Specify the size(e.g., 2Gi for 2 gigabytes) so we can allocate it correctly
                    init:
                      type: func
                      value: setValueFromDbDetails|/spec/topology/data/storage/resources/requests/storage
                    validation:
                      type: custom
                      name: checkVolume|/spec/topology/data/storage/resources/requests/storage|/spec/volumeExpansion/data
                    schema: schema/properties/spec/properties/volumeExpansion/properties/data
                  - type: info
                    hasIcon: true
                    label: Each replica represents an independent copy of your database. For example, setting this to 3 creates three copies of the database for better availability.
              - type: horizontal-layout
                elements:
                  - type: input-compare
                    header: Overseer
                    label: Overseer
                    subtitle: How much extra storage does your database need? Specify the size(e.g., 2Gi for 2 gigabytes) so we can allocate it correctly
                    init:
                      type: func
                      value: setValueFromDbDetails|/spec/topology/overseer/storage/resources/requests/storage
                    validation:
                      type: custom
                      name: checkVolume|/spec/topology/overseer/storage/resources/requests/storage|/spec/volumeExpansion/overseer
                    schema: schema/properties/spec/properties/volumeExpansion/properties/overseer
                  - type: info
                    hasIcon: true
                    label: Each replica represents an independent copy of your database. For example, setting this to 3 creates three copies of the database for better availability.
              - type: horizontal-layout
                elements:
                  - type: block-layout
                    showLabels: false
                    elements:
                      - type: label-element
                        label: Mode (Required)
                        subtitle: Not sure which mode to pick? Use Online Mode for smooth operations with minimal disruption. Choose offline Mode if you can afford a brief downntime for added reliability during the volume expansion.
                      - type: select
                        label: Mode
                        options:
                          - text: Offline
                            value: Offline
                          - text: Online
                            value: Online
                        validation:
                          type: required
                        schema: schema/properties/spec/properties/volumeExpansion/properties/mode
                  - type: block-layout
                    showLabels: true
                    hideBorder: true
                    elements: []
# Reconfigure
      - type: block-layout
        label: Reconfigure Form
        if:
          name: ifRequestTypeEqualsTo|Reconfigure
          type: function
        elements:
          - type: block-layout
            label: Combined
            if:
              name: ifDbTypeEqualsTo|Combined|configuration
              type: function
            elements:
              - type: radio
                label: Reconfigure Type
                subtitle: Choose the action you'd like to perform. Select a new configuration secret, apply a custom configuration , or remove an existing setup.
                validation:
                  type: required
                options:
                - text: New Config Secret
                  value: selectNewConfigSecret
                - text: Apply Config
                  value: applyConfig
                - text: Remove testing
                  value: remove
                schema: temp/properties/reconfigurationType
                watcher:
                  func: onReconfigurationTypeChange|node
                  paths:
                    - temp/properties/reconfigurationType
              - type: block-layout
                label: Config Secret
                showLabels: true
                if:
                  name: ifReconfigurationTypeEqualsTo|selectNewConfigSecret
                  type: function
                elements:
                  - type:  label-element
                    label: Select a configuration secret from the available list to update your database settings
                    customClass: mb-10
                  - type: select
                    addNewButton:
                      label: Create Secret
                      target: _blank
                      url:
                        function: createSecretUrl
                    schema: schema/properties/spec/properties/configuration/properties/node/properties/configSecret/properties/name
                    validation:
                      type: required
                    refresh: true
                    label: Config Secret
                    loader:
                      name: getConfigSecrets
                      watchPaths:
                        - schema/properties/metadata/properties/namespace
                    init:
                      type: func
                      value: setValueFromDbDetails|/spec/configSecret/name
                  - type: label-element
                    label: Selected Config Secret
                    loader: getSelectedConfigSecret|node
                    watcher:
                      func: getSelectedConfigSecret|node
                      paths:
                        - schema/properties/spec/properties/configuration/properties/node/properties/configSecret/properties/name
                  - type: editor
                    label: Value
                    readonly: true
                    hasCopy: false
                    watcher:
                      func: getSelectedConfigSecretValue|node
                      paths:
                        - schema/properties/spec/properties/configuration/properties/node/properties/configSecret/properties/name
                    validation:
                      type: required
                    schema: temp/properties/configArray/items/properties/value
              - type: array-object-form
                label: ApplyConfig
                buttonClass: is-light is-outlined
                schema: temp/properties/node/applyConfig
                validation:
                  type: required
                if:
                  name: ifReconfigurationTypeEqualsTo|applyConfig
                  type: function
                watcher:
                  func: onApplyconfigChange|node
                  paths:
                    - temp/properties/node/applyConfig
                elements:
                  - type: label-element
                    label: New Apply Config
                    subtitle: Define custom configurations for your database using key-value pairs. These parameters will overwrite existing settings. Enter the parameter you want to configure (e.g., max_connections).
                    customClass: mb-10
                  - type: input
                    label: key
                    validation:
                      type: required
                    schema: temp/properties/configArray/items/properties/key
                  - type: editor
                    label: value
                    hasCopy: false
                    validation:
                      type: required
                    schema: temp/properties/configArray/items/properties/value
              - type: switch
                schema:  schema/properties/spec/properties/configuration/properties/node/properties/removeCustomConfig
                label: Remove CustomConfig
                fullwidth: true
                if:
                  name: returnFalse
                  type: function
          - type: block-layout
            elements:
            - type: block-layout
              label: Coordinator
              showLabels: true
              elements:
                - type: radio
                  label: Reconfigure Type
                  subtitle: Choose the action you'd like to perform. Select a new configuration secret, apply a custom configuration , or remove an existing setup.
                  validation:
                    type: required
                  schema: temp/properties/reconfigurationType-coordinator
                  options:
                    - text: New Config Secret
                      value: selectNewConfigSecret
                    - text: Apply Config
                      value: applyConfig
                    - text: Remove testing
                      value: remove
                  watcher:
                    func: onReconfigurationTypeChange|coordinator|true
                    paths:
                      - temp/properties/reconfigurationType-coordinator
                - type: block-layout
                  label: Config Secret
                  showLabels: true
                  if:
                    name: ifReconfigurationTypeEqualsTo|selectNewConfigSecret|coordinator|true
                    type: function
                  elements:
                    - type:  label-element
                      label: Select a configuration secret from the available list to update your database settings
                      customClass: mb-10
                    - type: select
                      addNewButton:
                        label: Create Secret
                        target: _blank
                        url:
                          function: createSecretUrl
                      schema: schema/properties/spec/properties/configuration/properties/coordinator/properties/configSecret/properties/name
                      validation:
                        type: required
                      refresh: true
                      label: Config Secret
                      loader:
                        name: getConfigSecrets
                        watchPaths:
                          - schema/properties/metadata/properties/namespace
                      init:
                        type: func
                        value: setValueFromDbDetails|/spec/topology/coordinator/configSecret/name
                    - type: label-element
                      label: Selected Config Secret
                      loader: getSelectedConfigSecret|coordinator
                      watcher:
                        func: getSelectedConfigSecret|coordinator
                        paths:
                          - schema/properties/spec/properties/configuration/properties/coordinator/properties/configSecret/properties/name
                    - type: editor
                      label: Value
                      readonly: true
                      hasCopy: false
                      watcher:
                        func: getSelectedConfigSecretValue|coordinator
                        paths:
                          - schema/properties/spec/properties/configuration/properties/coordinator/properties/configSecret/properties/name
                      validation:
                        type: required
                      schema: temp/properties/configArray/items/properties/value
                - type: array-object-form
                  label: ApplyConfig
                  schema: temp/properties/coordinator/applyConfig
                  buttonClass: is-light is-outlined
                  validation:
                    type: required
                  if:
                    name: ifReconfigurationTypeEqualsTo|applyConfig|coordinator|true
                    type: function
                  watcher:
                    func: onApplyconfigChange|coordinator
                    paths:
                      - temp/properties/coordinator/applyConfig
                  elements:
                    - type: label-element
                      label: New Apply Config
                      subtitle: Define custom configurations for your database using key-value pairs. These parameters will overwrite existing settings. Enter the parameter you want to configure (e.g., max_connections).
                      customClass: mb-10
                    - type: input
                      label: key
                      validation:
                        type: required
                      schema: temp/properties/configArray/items/properties/key
                    - type: editor
                      label: value
                      hasCopy: false
                      validation:
                        type: required
                      schema: temp/properties/configArray/items/properties/value

                - type: switch
                  label: Remove CustomConfig
                  fullwidth: true
                  schema: schema/properties/spec/properties/configuration/properties/coordinator/properties/removeCustomConfig
                  if:
                    name: returnFalse
                    type: function
            - type: block-layout
              label: Data
              showLabels: true
              elements:
                - type: radio
                  label: Reconfigure Type
                  subtitle: Choose the action you'd like to perform. Select a new configuration secret, apply a custom configuration , or remove an existing setup.
                  validation:
                    type: required
                  schema: temp/properties/reconfigurationType-data
                  options:
                    - text: New Config Secret
                      value: selectNewConfigSecret
                    - text: Apply Config
                      value: applyConfig
                    - text: Remove testing
                      value: remove
                  watcher:
                    func: onReconfigurationTypeChange|data|true
                    paths:
                      - temp/properties/reconfigurationType-data
                - type: block-layout
                  label: Config Secret
                  showLabels: true
                  if:
                    name: ifReconfigurationTypeEqualsTo|selectNewConfigSecret|data|true
                    type: function
                  elements:
                    - type:  label-element
                      label: Select a configuration secret from the available list to update your database settings
                      customClass: mb-10
                    - type: select
                      addNewButton:
                        label: Create Secret
                        target: _blank
                        url:
                          function: createSecretUrl
                      schema: schema/properties/spec/properties/configuration/properties/data/properties/configSecret/properties/name
                      validation:
                        type: required
                      refresh: true
                      label: Config Secret
                      loader:
