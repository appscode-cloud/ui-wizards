            $ref: schema#/properties/resources/properties/autoscalingKubedbComPerconaXtraDBAutoscaler/properties/spec/properties/compute/properties/perconaxtradb/properties/podLifeTimeThreshold
          type: input
        - label:
            text: Resource Diff Percentage
