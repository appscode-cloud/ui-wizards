steps:
- form:
    elements:
    - disabled: true
      label:
        text: labels.database.name
      onChange: onNameChange
      schema:
        $ref: schema#/properties/metadata/properties/release/properties/name
      type: input
    type: single-step-form
  id: basic
  title: steps.0.label
- form:
    discriminator:
      dbDetails:
        default: false
        type: boolean
    elements:
    - computed: getDbDetails
      if: returnFalse
      type: input
    - elements:
      - label:
          text: Name
        schema:
          $ref: schema#/properties/resources/properties/autoscalingKubedbComPerconaXtraDBAutoscaler/properties/metadata/properties/name
        type: input
      - fetch: getNamespaces
        hasGroup: isRancherManaged
        label:
          text: SelectNamespace
        onChange: onNamespaceChange
        schema:
          $ref: schema#/properties/resources/properties/autoscalingKubedbComPerconaXtraDBAutoscaler/properties/metadata/properties/namespace
        type: select
      - fetch: getDbs
        label:
          text: Select Db
        onChange: initMetadata
        refresh: true
        required: true
        schema:
          $ref: schema#/properties/resources/properties/autoscalingKubedbComPerconaXtraDBAutoscaler/properties/spec/properties/databaseRef/properties/name
        type: select
      if: isConsole
      type: single-step-form
    - hasDescription: true
      if: isConsole
      label:
        text: Select Type
      onChange: initMetadata
      options:
      - description: Scale your CPU Memory based on resource usage
        text: Compute
        value: compute
      - description: Expand your database size based on volume usage
        text: Storage
        value: storage
      required: true
      schema:
        $ref: discriminator#/properties/autoscalingType
      type: radio
    - discriminator:
        topologyMachines:
          default: []
          type: array
      elements:
      - fetch: fetchTopologyMachines
        if: returnFalse
        schema:
          $ref: discriminator#/topologyMachines
        type: input
      - elements:
        - computed: setTrigger|autoscalingKubedbComPerconaXtraDBAutoscaler/spec/compute/perconaxtradb/trigger
          label:
            text: Trigger
          options:
          - "On"
          - "Off"
          schema:
            $ref: schema#/properties/resources/properties/autoscalingKubedbComPerconaXtraDBAutoscaler/properties/spec/properties/compute/properties/perconaxtradb/properties/trigger
          type: select
        - label:
            text: Pod LifeTime Threshold
          schema:
            $ref: schema#/properties/resources/properties/autoscalingKubedbComPerconaXtraDBAutoscaler/properties/spec/properties/compute/properties/perconaxtradb/properties/podLifeTimeThreshold
          type: input
        - label:
            text: Resource Diff Percentage
          schema:
            $ref: schema#/properties/resources/properties/autoscalingKubedbComPerconaXtraDBAutoscaler/properties/spec/properties/compute/properties/perconaxtradb/properties/resourceDiffPercentage
          type: input
        - discriminator:
            allowedMachine-max:
              type: string
            allowedMachine-min:
              type: string
          elements:
          - computed: setAllowedMachine|min
            disableUnselect: true
            fetch: getMachines|min
            if: hasAnnotations
            label:
              text: Min Allowed Profile
            onChange: onMachineChange|perconaxtradb
            schema:
              $ref: discriminator#/properties/allowedMachine-min
            type: select
          - elements:
            - label:
                text: cpu
              schema:
                $ref: schema#/properties/resources/properties/autoscalingKubedbComPerconaXtraDBAutoscaler/properties/spec/properties/compute/properties/perconaxtradb/properties/minAllowed/properties/cpu
              type: input
            - label:
                text: memory
              schema:
                $ref: schema#/properties/resources/properties/autoscalingKubedbComPerconaXtraDBAutoscaler/properties/spec/properties/compute/properties/perconaxtradb/properties/minAllowed/properties/memory
              type: input
            if: hasNoAnnotations
            label:
              text: Min Allowed
            schema:
              $ref: schema#/properties/resources/properties/autoscalingKubedbComPerconaXtraDBAutoscaler/properties/spec/properties/compute/properties/perconaxtradb/properties/minAllowed
            show_label: true
            type: single-step-form
          - computed: setAllowedMachine|max
            disableUnselect: true
            fetch: getMachines|max
            if: hasAnnotations
            label:
              text: Max Allowed Profile
            onChange: onMachineChange|perconaxtradb
            schema:
              $ref: discriminator#/properties/allowedMachine-max
            type: select
          - elements:
            - label:
                text: cpu
              schema:
                $ref: schema#/properties/resources/properties/autoscalingKubedbComPerconaXtraDBAutoscaler/properties/spec/properties/compute/properties/perconaxtradb/properties/maxAllowed/properties/cpu
              type: input
            - label:
                text: memory
              schema:
                $ref: schema#/properties/resources/properties/autoscalingKubedbComPerconaXtraDBAutoscaler/properties/spec/properties/compute/properties/perconaxtradb/properties/maxAllowed/properties/memory
              type: input
            if: hasNoAnnotations
            label:
              text: Max Allowed
            schema:
              $ref: schema#/properties/resources/properties/autoscalingKubedbComPerconaXtraDBAutoscaler/properties/spec/properties/compute/properties/perconaxtradb/properties/maxAllowed
            show_label: true
            type: single-step-form
          type: single-step-form
        - fetch: setControlledResources|perconaxtradb
          label:
            text: Controlled Resources
          schema:
            $ref: schema#/properties/resources/properties/autoscalingKubedbComPerconaXtraDBAutoscaler/properties/spec/properties/compute/properties/perconaxtradb/properties/controlledResources
          type: multiselect
        label:
          text: PerconaXtraDB
        schema:
          $ref: schema#/properties/resources/properties/autoscalingKubedbComPerconaXtraDBAutoscaler/properties/spec/properties/compute/properties/perconaxtradb
        show_label: true
        type: single-step-form
      - elements:
        - fetch: fetchNodeTopology
          label:
            text: Select Node Topology
          schema:
            $ref: schema#/properties/resources/properties/autoscalingKubedbComPerconaXtraDBAutoscaler/properties/spec/properties/compute/properties/nodeTopology/properties/name
          type: select
        - if: isNodeTopologySelected
          label:
            text: ScaleUp Diff Percentage
          schema:
            $ref: schema#/properties/resources/properties/autoscalingKubedbComPerconaXtraDBAutoscaler/properties/spec/properties/compute/properties/nodeTopology/properties/scaleUpDiffPercentage
          type: input
        - if: isNodeTopologySelected
          label:
            text: ScaleDown Diff Percentage
          schema:
            $ref: schema#/properties/resources/properties/autoscalingKubedbComPerconaXtraDBAutoscaler/properties/spec/properties/compute/properties/nodeTopology/properties/scaleDownDiffPercentage
          type: input
        if: hasNoAnnotations
        label:
          text: NodeTopology
        schema:
          $ref: schema#/properties/resources/properties/autoscalingKubedbComPerconaXtraDBAutoscaler/properties/spec/properties/compute/properties/nodeTopology
        show_label: true
        type: single-step-form
      type: single-step-form
    - elements:
      - label:
          text: Timeout
        options:
        - text: 5 minutes
          value: 5m0s
        - text: 10 minutes
          value: 10m0s
        - text: 30 minutes
          value: 30m0s
        - text: 1 hour
          value: 1h0m
        - text: 2 hours
          value: 2h0m
        - text: 5 hours
          value: 5h0m
        - text: 10 hours
          value: 10h0m
        schema:
          $ref: schema#/properties/resources/properties/autoscalingKubedbComPerconaXtraDBAutoscaler/properties/spec/properties/opsRequestOptions/properties/timeout
        type: select
      - computed: setApplyToIfReady
        label:
          text: Apply
        options:
        - text: IfReady (OpsRequest will be applied if database is ready)
          value: IfReady
        - text: Always (OpsRequest will always be applied)
          value: Always
        schema:
          $ref: schema#/properties/resources/properties/autoscalingKubedbComPerconaXtraDBAutoscaler/properties/spec/properties/opsRequestOptions/properties/apply
        type: radio
      if: showOpsRequestOptions
      label:
        text: Ops Request Options
      schema:
        $ref: schema#/properties/resources/properties/autoscalingKubedbComPerconaXtraDBAutoscaler/properties/spec/properties/opsRequestOptions
      show_label: true
      type: single-step-form
    type: single-step-form
