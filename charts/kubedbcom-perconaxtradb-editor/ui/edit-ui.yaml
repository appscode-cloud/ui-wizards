          schema:
            $ref: schema#/properties/resources/properties/autoscalingKubedbComPerconaXtraDBAutoscaler/properties/spec/properties/compute/properties/perconaxtradb/properties/minAllowed
          show_label: true
          type: single-step-form
        - elements:
          - label:
              text: cpu
            schema:
              $ref: schema#/properties/resources/properties/autoscalingKubedbComPerconaXtraDBAutoscaler/properties/spec/properties/compute/properties/perconaxtradb/properties/maxAllowed/properties/cpu
            type: input
          - label:
              text: memory
            schema:
              $ref: schema#/properties/resources/properties/autoscalingKubedbComPerconaXtraDBAutoscaler/properties/spec/properties/compute/properties/perconaxtradb/properties/maxAllowed/properties/memory
            type: input
          label:
            text: Max Allowed
          schema:
            $ref: schema#/properties/resources/properties/autoscalingKubedbComPerconaXtraDBAutoscaler/properties/spec/properties/compute/properties/perconaxtradb/properties/maxAllowed
          show_label: true
          type: single-step-form
        - fetch: setControlledResources|perconaxtradb
          label:
            text: Controlled Resources
          schema:
            $ref: schema#/properties/resources/properties/autoscalingKubedbComPerconaXtraDBAutoscaler/properties/spec/properties/compute/properties/perconaxtradb/properties/controlledResources
          type: multiselect
        label:
          text: PerconaXtraDB
        schema:
          $ref: schema#/properties/resources/properties/autoscalingKubedbComPerconaXtraDBAutoscaler/properties/spec/properties/compute/properties/perconaxtradb
        show_label: true
        type: single-step-form
      - elements:
        - fetch: fetchNodeTopology
          label:
            text: Select Node Topology
          schema:
            $ref: schema#/properties/resources/properties/autoscalingKubedbComPerconaXtraDBAutoscaler/properties/spec/properties/compute/properties/nodeTopology/properties/name
          type: select
        - if: isNodeTopologySelected
          label:
            text: ScaleUp Diff Percentage
          schema:
            $ref: schema#/properties/resources/properties/autoscalingKubedbComPerconaXtraDBAutoscaler/properties/spec/properties/compute/properties/nodeTopology/properties/scaleUpDiffPercentage
          type: input
        - if: isNodeTopologySelected
          label:
            text: ScaleDown Diff Percentage
          schema:
            $ref: schema#/properties/resources/properties/autoscalingKubedbComPerconaXtraDBAutoscaler/properties/spec/properties/compute/properties/nodeTopology/properties/scaleDownDiffPercentage
          type: input
        label:
          text: NodeTopology
        schema:
          $ref: schema#/properties/resources/properties/autoscalingKubedbComPerconaXtraDBAutoscaler/properties/spec/properties/compute/properties/nodeTopology
        show_label: true
        type: single-step-form
      type: single-step-form
    - elements:
      - label:
          text: Timeout
        options:
        - text: 5 minutes
          value: 5m0s
        - text: 10 minutes
          value: 10m0s
        - text: 30 minutes
          value: 30m0s
        - text: 1 hour
          value: 1h0m
        - text: 2 hours
          value: 2h0m
        - text: 5 hours
          value: 5h0m
        - text: 10 hours
          value: 10h0m
        schema:
          $ref: schema#/properties/resources/properties/autoscalingKubedbComPerconaXtraDBAutoscaler/properties/spec/properties/opsRequestOptions/properties/timeout
        type: select
      - computed: setApplyToIfReady
        label:
          text: Apply
        options:
        - text: IfReady (OpsRequest will be applied if database is ready)
          value: IfReady
        - text: Always (OpsRequest will always be applied)
          value: Always
        schema:
          $ref: schema#/properties/resources/properties/autoscalingKubedbComPerconaXtraDBAutoscaler/properties/spec/properties/opsRequestOptions/properties/apply
        type: radio
      if: showOpsRequestOptions
      label:
        text: Ops Request Options
      schema:
        $ref: schema#/properties/resources/properties/autoscalingKubedbComPerconaXtraDBAutoscaler/properties/spec/properties/opsRequestOptions
      show_label: true
      type: single-step-form
    type: single-step-form
