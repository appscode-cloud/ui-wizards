discriminator:
  alertEnabledStatus:
    type: string
elements:
- label:
    text: labels.alert_enable_question
  schema:
    $ref: schema#/properties/enabled
  type: switch
- if: showAlertSection
  isArray: true
  keys:
    label:
      text: labels.labels.key
  label:
    text: labels.labels.label
  schema:
    $ref: schema#/properties/labels
  type: key-value-input-form
  values:
    label:
      text: labels.labels.value
    schema:
      $ref: schema#/properties/labels/additionalProperties
    type: input
- if: showAlertSection
  isArray: true
  keys:
    label:
      text: labels.annotations.key
  label:
    text: labels.annotations.label
  schema:
    $ref: schema#/properties/annotations
  type: key-value-input-form
  values:
    label:
      text: labels.annotations.value
    schema:
      $ref: schema#/properties/annotations/additionalProperties
    type: input
- if: showAlertSection
  isArray: true
  keys:
    label:
      text: labels.additionalRuleLabels.key
  label:
    text: labels.additionalRuleLabels.label
  schema:
    $ref: schema#/properties/additionalRuleLabels
  type: key-value-input-form
  values:
    label:
      text: labels.additionalRuleLabels.value
    schema:
      $ref: schema#/properties/additionalRuleLabels/additionalProperties
    type: input
- element:
    elements:
    - element:
        elements:
        - label:
            text: labels.duration
          schema:
            $ref: schema#/properties/groups/properties/dynamicAttribute/properties/rules/properties/dynamicAttribute/properties/duration
          type: input
        - label:
            text: labels.severity
          options:
          - text: Info
            value: info
          - text: Warning
            value: warning
          - text: Critical
            value: critical
          schema:
            $ref: schema#/properties/groups/properties/dynamicAttribute/properties/rules/properties/dynamicAttribute/properties/severity
          type: select
        - if: showValField
          label:
            text: labels.val
          schema:
            $ref: schema#/properties/groups/properties/dynamicAttribute/properties/rules/properties/dynamicAttribute/properties/val
          type: input
        hideForm: true
        schema:
          $ref: schema#/properties/groups/properties/dynamicAttribute/properties/rules/properties/dynamicAttribute
        show_label: true
        toggleOption:
          id: switch
          ignoreInitialStatusFunction: true
          schema: 
            $ref: schema#/properties/groups/properties/dynamicAttribute/properties/rules/properties/dynamicAttribute/properties/enabled
          show: true
        type: single-step-form
      label:
        text: Rules
      schema:
        $ref: schema#/properties/groups/properties/dynamicAttribute/properties/rules
      type: array-input-form
    hideForm: true
    schema:
      $ref: schema#/properties/groups/properties/dynamicAttribute
    show_label: true
    toggleOption:
      id: switch
      ignoreInitialStatusFunction: true
      onStatusTrue: onGroupStatusChange|true
      onStatusFalse: onGroupStatusChange|false
      schema: 
        $ref: schema#/properties/groups/properties/dynamicAttribute/properties/enabled
      show: true
    type: single-step-form
  if: showAlertSection
  label:
    text: labels.alert_groups
  schema:
    $ref: schema#/properties/groups
  show_label: true
  type: array-input-form
