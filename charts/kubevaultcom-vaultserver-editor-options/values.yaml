# Default values for kubevaultcom-vaultserver-editor-options.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

metadata:
  resource:
    group: kubevault.com
    kind: VaultServer
    name: vaultservers
    scope: Namespaced
    version: v1alpha2
  release:
    # Release name
    name: ""
    # Release namespace
    namespace: ""

spec:
  # List options
  version: 1.8.2

  # Annotations to add to the database custom resource
  annotations: {}

  # Labels to add to all the template objects
  labels: {}

  replicas: 3

  terminationPolicy: WipeOut

  machine: ""

  resources:
    limits:
      cpu: 500m
      memory: 1Gi

  backend:
    tlsSecret:
      name: ""
      consul:
        caCrt: <ca-cert>
        clientCrt: <client-cert>
        clientKey: <client-key>
      mysql:
        tlsCaFile: <tls-ca-file>

    credentialSecret:
      name: ""
      azure:
        accountKey: <account_key>
      consul:
        aclToken: <acl-token>
      dynamodb:
        accessKey: <access_key>
        secretKey: <secret_key>
        sessionToken: <session-token>
      etcd:
        username: <username>
        password: <password>
      gcs:
        saJson: <gcs-sa.json>
      mysql:
        username: <username>
        password: <password>
      postgresql:
        connectionURL: <connection_url>
      s3:
        accessKey: <access_key>
        secretKey: <secret_key>
      swift:
        username: <username>
        password: <password>
        authToken: <auth-token>

    provider:
      type: raft
      azure:
        accountName: <account-name>
      consul:
        address: "http://consul-server.default.svc:8500"
        path: "vault"
      dynamodb: {}
      etcd:
        address: <etcd-server-address>
      gcs:
        bucket: <bucket-name>
      inmem: {}
      raft:
        storageClass:
          name: standard
        persistence:
          size: 10Gi
      s3:
        bucket: <bucket-name>
        credentialSecret: vault-backend-creds
        region: <region>
      swift: {}

  unsealer:
    credentialSecret:
      name: ""
      awsKmsSsm:
        accessKey: <access_key>
        secretKey: <secret_key>
      azureKeyVault:
        clientId: <client-cert>
        clientSecret: <client-secret>
        clientCert: <client-cert>
        clientCertPassword: <client-cert-password>
      googleKmsGcs:
        saJson: ""

    mode:
      type: kubernetesSecret
      awsKmsSsm:
        kmsKeyID: <kms-key-id>
        region: <region>
      azureKeyVault:
        vaultBaseURL: <vault-base-url>
      googleKmsGcs:
        kmsCryptoKey: <kms-key>
        kmsKeyRing: <kms-ring>
        kmsLocation: <kms-location>
        kmsProject: <project-name>
        bucket: <bucket-name>

  monitoring:
    # Name of monitoring agent (one of "prometheus.io", "prometheus.io/operator", "prometheus.io/builtin")
    agent: prometheus.io/operator
    exporter:
      resources: # +doc-gen:break
        requests:
          cpu: 100m
          memory: 128Mi
    serviceMonitor:
      # Specify the labels for ServiceMonitor.
      # Prometheus crd will select ServiceMonitor using these labels.
      # Only usable when monitoring agent is `prometheus.io/webhook server`.
      labels: {}


form:
  alert:
    ## Enable PrometheusRule alerts
    enabled: true

    ## Labels for default rules
    labels: # +doc-gen:break
      release: prometheus

    ## Annotations for default rules
    annotations: {}

    ## Additional labels for PrometheusRule alerts
    additionalRuleLabels: {}

    ## Prefix for runbook URLs. Use this to override the first part of the runbookURLs that is common to all rules.
    # runbookUrl: "https://runbooks.prometheus-operator.dev/runbooks"

    groups:
      vault:
        enabled: true
        rules:
          vaultDown:
            enabled: true
            duration: "0m"
            severity: critical
          vaultSealed:
            enabled: true
            duration: "0m"
            severity: critical
          vaultAutoPilotNodeUnhealthy:
            enabled: true
            duration: "1m"
            severity: critical
          vaultLeadershipLoss:
            enabled: true
            duration: "1m"
            val: 5
            severity: critical
          vaultLeadershipStepsDowns:
            enabled: true
            duration: "1m"
            val: 5
            severity: critical
          vaultLeadershipSetupFailures:
            enabled: true
            duration: "1m"
            val: 5
            severity: critical
          vaultRequestFailures:
            enabled: true
            duration: "15m"
            severity: critical
          vaultResponseFailures:
            enabled: true
            duration: "15m"
            severity: critical
          vaultTooManyInfinityTokens:
            enabled: true
            duration: "5m"
            val: 3
            severity: warning
      operator:
        enabled: true
        rules:
          appPhaseNotReady:
            enabled: true
            duration: "5m"
            severity: critical
          appPhaseCritical:
            enabled: true
            duration: "15m"
            severity: warning
      opsManager:
        enabled: true
        rules:
          opsRequestOnProgress:
            enabled: true
            duration: "0m"
            severity: info
          opsRequestStatusProgressingToLong:
            enabled: true
            duration: "30m"
            severity: critical
          opsRequestFailed:
            enabled: true
            duration: "0m"
            severity: critical
      stash:
        enabled: true
        rules:
          backupSessionFailed:
            enabled: true
            duration: "0m"
            severity: critical
          restoreSessionFailed:
            enabled: true
            duration: "0m"
            severity: critical
          noBackupSessionForTooLong:
            enabled: true
            duration: "0m"
            val: 18000
            severity: warning
          repositoryCorrupted:
            enabled: true
            duration: "5m"
            severity: critical
          repositoryStorageRunningLow:
            enabled: true
            duration: "5m"
            val: 10737418240 # 10GB
            severity: warning
          backupSessionPeriodTooLong:
            enabled: true
            duration: "0m"
            val: 1800 # 30 minute
            severity: warning
          restoreSessionPeriodTooLong:
            enabled: true
            duration: "0m"
            val: 1800 # 30 minute
            severity: warning
