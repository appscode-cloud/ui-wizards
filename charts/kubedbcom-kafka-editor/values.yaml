form:
  alert:
    additionalRuleLabels: {}
    annotations: {}
    enabled: warning
    groups:
      database:
        enabled: warning
        rules:
          diskAlmostFull:
            duration: 1m
            enabled: true
            severity: critical
            val: 95
          diskUsageHigh:
            duration: 1m
            enabled: true
            severity: warning
            val: 80
          kafkaAbnormalControllerState:
            duration: 10s
            enabled: true
            severity: warning
            val: 1
          kafkaBrokerCount:
            duration: 1m
            enabled: true
            severity: critical
            val: 0
          kafkaDown:
            duration: 30s
            enabled: true
            severity: critical
          kafkaISRExpandRate:
            duration: 1m
            enabled: true
            severity: warning
            val: 0
          kafkaISRShrinkRate:
            duration: 1m
            enabled: true
            severity: warning
            val: 0
          kafkaNetworkProcessorIdlePercent:
            duration: 1m
            enabled: true
            severity: critical
            val: 0.3
          kafkaOfflineLogDirectoryCount:
            duration: 10s
            enabled: true
            severity: warning
            val: 0
          kafkaOfflinePartitions:
            duration: 10s
            enabled: true
            severity: warning
            val: 0
          kafkaPhaseCritical:
            duration: 3m
            enabled: true
            severity: warning
          kafkaReplicaFetcherManagerMaxLag:
            duration: 1m
            enabled: true
            severity: critical
            val: 50
          kafkaRequestHandlerIdlePercent:
            duration: 1m
            enabled: true
            severity: critical
            val: 0.3
          kafkaTopicCount:
            duration: 1m
            enabled: true
            severity: warning
            val: 1000
          kafkaUnderMinIsrPartitionCount:
            duration: 10s
            enabled: true
            severity: warning
            val: 0
          kafkaUnderReplicatedPartitions:
            duration: 10s
            enabled: true
            severity: warning
            val: 0
      provisioner:
        enabled: warning
        rules:
          appPhaseCritical:
            duration: 15m
            enabled: true
            severity: warning
          appPhaseNotReady:
            duration: 1m
            enabled: true
            severity: critical
    labels:
      release: kube-prometheus-stack
metadata:
  resource:
    group: kubedb.com
    version: v1
    name: kafkas
    kind: Kafka
    scope: Namespaced
  release:
    name: RELEASE-NAME
    namespace: default
resources:
  autoscalingKubedbComKafkaAutoscaler: # +doc-gen:break
    apiVersion: autoscaling.kubedb.com/v1alpha1
    kind: KafkaAutoscaler
    metadata:
      name: kafka
      namespace: demo
    spec:
      compute:
        node:
          maxAllowed:
            cpu: 1
            memory: 2Gi
          minAllowed:
            cpu: 400m
            memory: 400Mi
          podLifeTimeThreshold: 10m
          resourceDiffPercentage: 20
          trigger: "On"
        nodeTopology:
          name: standard-basv2-family
      databaseRef:
        name: repl
      opsRequestOptions:
        apply: IfReady
        timeout: 10m
  catalogAppscodeComKafkaBinding: # +doc-gen:break
    apiVersion: catalog.appscode.com/v1alpha1
    kind: KafkaBinding
    metadata:
      name: kafka
      namespace: demo
    spec:
      sourceRef:
        name: kafka
        namespace: demo
  kubedbComKafka: # +doc-gen:break
    apiVersion: kubedb.com/v1
    kind: Kafka
    metadata:
      name: kafka
      namespace: demo
    spec:
      authSecret:
        name: kafka-admin-cred
      deletionPolicy: WipeOut
      enableSSL: true
      monitor:
        agent: prometheus.io/operator
        prometheus:
          exporter:
            port: 9091
          serviceMonitor:
            interval: 10s
            labels:
              release: prometheus
      storageType: Ephemeral
      tls:
        issuerRef:
          apiGroup: cert-manager.io
          kind: Issuer
          name: kafka-ca
      topology:
        broker:
          replicas: 3
          storage:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 1Gi
            storageClassName: standard
        controller:
          replicas: 2
          storage:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 1Gi
            storageClassName: standard
      version: 3.3.2
  monitoringCoreosComServiceMonitor: # +doc-gen:break
    apiVersion: monitoring.coreos.com/v1
    kind: ServiceMonitor
    metadata:
      name: kafka
      namespace: demo
    spec:
      endpoints:
        - honorLabels: true
          interval: 10s
          path: /metrics
          port: metrics
      namespaceSelector:
        matchNames:
          - demo
      selector:
        matchLabels:
          app.kubernetes.io/instance: kafka
          app.kubernetes.io/name: kafkas.kubedb.com
  secret_admin_cred: # +doc-gen:break
    apiVersion: v1
    kind: Secret
    metadata:
      name: kafka-admin-cred
      namespace: demo
    stringData:
      password: WeakPassword
      username: admin
    type: kubernetes.io/basic-auth
