      labels:
        app.kubernetes.io/component: capi-cluster-presets
      name: capi-cluster-presets
      namespace: kubeops
    spec:
      chart:
        spec:
          chart: capi-cluster-presets
          sourceRef:
            kind: HelmRepository
            name: appscode-charts-oci
            namespace: kubeops
          version: v2023.11.14
      install:
        crds: CreateReplace
        createNamespace: true
        remediation:
          retries: -1
      interval: 5m
      releaseName: capi-cluster-presets
