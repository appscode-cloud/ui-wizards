metadata:
  resource:
    group: ui.k8s.appscode.com
    version: v1alpha1
    name: featuresets
    kind: FeatureSet
    scope: Cluster
  release:
    name: RELEASE-NAME
    namespace: default
resources:
  helmToolkitFluxcdIoHelmRelease_capi_ui_presets: # +doc-gen:break
    apiVersion: helm.toolkit.fluxcd.io/v2beta1
    kind: HelmRelease
    metadata:
      name: capi-ui-presets
      namespace: kubeops
    spec:
      chart:
        spec:
          chart: capi-ui-presets
          sourceRef:
            kind: HelmRepository
            name: appscode
            namespace: kubeops
          version: v2023.10.1
      install:
        crds: CreateReplace
        createNamespace: true
        remediation:
          retries: -1
      interval: 5m
      releaseName: capi-ui-presets
      storageNamespace: capi-cluster
      targetNamespace: capi-cluster
      timeout: 30m
      upgrade:
        crds: CreateReplace
        remediation:
          retries: -1
