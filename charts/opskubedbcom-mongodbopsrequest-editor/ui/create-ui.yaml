          label: ""
          type: label-element
        label: Shard horizontal Scaling
        type: block-layout
      if:
        name: ifDbTypeEqualsTo|sharded|horizontalScaling
        type: function
      label: Sharded horizontal scaling
      type: block-layout
    fixedBlock: true
    if:
      name: ifRequestTypeEqualsTo|HorizontalScaling
      type: function
    label: Horizontal Scaling Form
    showLabels: true
    type: block-layout
