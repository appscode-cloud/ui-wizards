type: multi-step-form
step:
  - type: single-step-form
    if: ifRequestTypeEqualsTo|ReconfigureTLS
    schema:
        $ref: schema#/properties/spec/properties/tls
    elements:
      - type: switch
        label: Require SSL
        schema: schema/properties/userinfo/properties/save
      - type: input
        label: API Group
        schema: name
      - type: select
        label: Kind
        schema: select
        options:
          - Issuer
          - ClusterIssuer
        validation:
          type: required
      - type: select
        label: Name
        schema: select
        options:
          - sldfk
          - aaa
          - bbb
        validation:
          type: required
      - type: array-object-form
        label: New Certificate
        schema: schema/properties/arrayitem/properties/tada
        elements:
          - type: input
            label: Alias
            schema: 'schema#/properties/alias'
            validation:
              type: required
          - type: input
            label: Secret Name
            schema: 'schema#/properties/secretName'
          - type: input
            label: Duration
            schema: 'schema#/properties/duration'
          - type: input
            label: Renew Before
            schema: 'schema#/properties/renewBefore'
      - type: time-picker
        schema: schema/properties/userinfo/properties/duration
        subtitle:
          Specify the maximum time allowed for the scaling operation to
          complete. Use formats like 1m (1 minute) or 2h (2 hours) or 3d (3
          day).
        validation:
          type: required
      - type: radio
        label: Apply
        options:
          - text: IfReady (OpsRequest will be applied if database is ready)
            value: IfReady
          - text: Always (OpsRequest will always be applied)
            value: Always
        schema: schema/properties/userinfo/properties/gender
