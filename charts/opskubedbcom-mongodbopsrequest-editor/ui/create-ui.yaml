              better availability.
            type: info
          type: horizontal-layout
        label: Config Server horizontal Scaling
        type: block-layout
      - elements:
        - label: Mongos
          type: label-element
        - elements:
          - init:
              type: func
              value: setValueFromDbDetails|/spec/shardTopology/mongos/replicas
