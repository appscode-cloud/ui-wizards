steps:
  - form:
      type: single-step-form
      elements:
        - label:
            text: labels.basic_info
            hasLine: true
          type: label-element
        - type: input
          label:
            text: labels.op_req_name
          schema:
            $ref: "schema#/properties/metadata/properties/name"
        - type: select
          label:
            text: labels.namespace
          schema:
            $ref: "schema#/properties/metadata/properties/namespace"
          fetch: getNamespaces
          computed: initNamespace
        - type: select
          label:
            text: labels.databaseRef
          schema:
            $ref: "schema#/properties/spec/properties/databaseRef/properties/name"
          fetch: getMongoDbs
          computed: initDatabaseRef
        - label:
            text: labels.config_ops_request
            hasLine: true
          type: label-element
        - type: radio
          label:
            text: labels.ops_request_type
          schema:
            $ref: "schema#/properties/spec/properties/type"
          hasDescription: true
          options:
            - value: Upgrade
              text: options.Upgrade.text
              description: options.Upgrade.description
            - value: HorizontalScaling
              text: options.HorizontalScaling.text
              description: options.HorizontalScaling.description
            - value: VerticalScaling
              text: options.VerticalScaling.text
              description: options.VerticalScaling.description
            - value: VolumeExpansion
              text: options.VolumeExpansion.text
              description: options.VolumeExpansion.description
            - value: Restart
              text: options.Restart.text
              description: options.Restart.description
            - value: Reconfigure
              text: options.Reconfigure.text
              description: options.Reconfigure.description
            - value: ReconfigureTLS
              text: options.ReconfigureTLS.text
              description: options.ReconfigureTLS.description
          onChange: onRequestTypeChange
          individualItemDisabilityCheck: disableOpsRequest
        - type: select
          if: ifRequestTypeEqualsTo|Upgrade
          label:
            text: labels.targetVersion
          schema:
            $ref: "schema#/properties/spec/properties/upgrade/properties/targetVersion"
          fetch: getMongoDbVersions
        - if: ifRequestTypeEqualsTo|HorizontalScaling
          type: single-step-form
          label:
            text: Horizontal Scaling Form
          elements:
            - if: ifDbTypeEqualsTo|replicaSet|horizontalScaling
              type: input
              schema:
                $ref: "schema#/properties/spec/properties/horizontalScaling/properties/replicas"
              label:
                text: labels.replicas
            - if: ifDbTypeEqualsTo|sharded|horizontalScaling
              type: single-step-form
              label:
                text: "Sharded horizontal scaling "
              elements:
                - type: single-step-form
                  schema:
                    $ref: "schema#/properties/spec/properties/horizontalScaling/properties/configServer"
                  label:
                    text: Config Server horizontal Scaling
                  elements:
                    - type: label-element
                      label:
                        text: labels.configServer
                        hasLine: true
                    - type: input
                      schema:
                        $ref: "schema#/properties/spec/properties/horizontalScaling/properties/configServer/properties/replicas"
                      label:
                        text: labels.replicas
                - type: single-step-form
                  schema:
                    $ref: "schema#/properties/spec/properties/horizontalScaling/properties/mongos"
                  label:
                    text: Mongos horizontal Scaling
                  elements:
                    - type: label-element
                      label:
                        text: labels.mongos
                        hasLine: true
                    - type: input
                      schema:
                        $ref: "schema#/properties/spec/properties/horizontalScaling/properties/mongos/properties/replicas"
                      label:
                        text: labels.replicas
                - type: single-step-form
                  schema:
                    $ref: "schema#/properties/spec/properties/horizontalScaling/properties/shard"
                  label:
                    text: Shard horizontal Scaling
                  elements:
                    - type: label-element
                      label:
                        text: labels.shard
                        hasLine: true
                    - type: input
                      schema:
                        $ref: "schema#/properties/spec/properties/horizontalScaling/properties/shard/properties/replicas"
                      label:
                        text: labels.replicas
                    - type: input
                      schema:
                        $ref: "schema#/properties/spec/properties/horizontalScaling/properties/shard/properties/shards"
                      label:
                        text: labels.shards
        - if: ifRequestTypeEqualsTo|VerticalScaling
          type: single-step-form
          label:
            text: Vertical Scaling Form
          elements:
            - if: ifDbTypeEqualsTo|standalone|verticalScaling
              type: single-step-form
              schema:
                $ref: "schema#/properties/spec/properties/verticalScaling/properties/standalone"
              label:
                text: "Standalone vertical scaling "
              elements:
                - type: label-element
                  label:
                    text: labels.standalone
                    hasLine: true
                - type: single-step-form
                  schema:
                    $ref: "schema#/properties/spec/properties/verticalScaling/properties/standalone/properties/requests"
                  elements:
                    - type: label-element
                      label:
                        text: labels.requests
                        isSubsection: true
                    - type: input
                      label:
                        text: labels.cpu
                      schema:
                        $ref: "schema#/properties/spec/properties/verticalScaling/properties/standalone/properties/requests/properties/cpu"
                    - type: input
                      label:
                        text: labels.memory
                      schema:
                        $ref: "schema#/properties/spec/properties/verticalScaling/properties/standalone/properties/requests/properties/memory"
                - type: single-step-form
                  schema:
                    $ref: "schema#/properties/spec/properties/verticalScaling/properties/standalone/properties/limits"
                  elements:
                    - type: label-element
                      label:
                        text: labels.limits
                        isSubsection: true
                    - type: input
                      label:
                        text: labels.cpu
                      schema:
                        $ref: "schema#/properties/spec/properties/verticalScaling/properties/standalone/properties/limits/properties/cpu"
                    - type: input
                      label:
                        text: labels.memory
                      schema:
                        $ref: "schema#/properties/spec/properties/verticalScaling/properties/standalone/properties/limits/properties/memory"
            - if: ifDbTypeEqualsTo|replicaSet|verticalScaling
              type: single-step-form
              schema:
                $ref: "schema#/properties/spec/properties/verticalScaling/properties/replicaSet"
              label:
                text: "Replicaset vertical scaling "
              elements:
                - type: label-element
                  label:
                    text: labels.replicaSet
                    hasLine: true
                - type: single-step-form
                  schema:
                    $ref: "schema#/properties/spec/properties/verticalScaling/properties/replicaSet/properties/requests"
                  elements:
                    - type: label-element
                      label:
                        text: labels.requests
                        isSubsection: true
                    - type: input
                      label:
                        text: labels.cpu
                      schema:
                        $ref: "schema#/properties/spec/properties/verticalScaling/properties/replicaSet/properties/requests/properties/cpu"
                    - type: input
                      label:
                        text: labels.memory
                      schema:
                        $ref: "schema#/properties/spec/properties/verticalScaling/properties/replicaSet/properties/requests/properties/memory"
                - type: single-step-form
                  schema:
                    $ref: "schema#/properties/spec/properties/verticalScaling/properties/replicaSet/properties/limits"
                  elements:
                    - type: label-element
                      label:
                        text: labels.limits
                        isSubsection: true
                    - type: input
                      label:
                        text: labels.cpu
                      schema:
                        $ref: "schema#/properties/spec/properties/verticalScaling/properties/replicaSet/properties/limits/properties/cpu"
                    - type: input
                      label:
                        text: labels.memory
                      schema:
                        $ref: "schema#/properties/spec/properties/verticalScaling/properties/replicaSet/properties/limits/properties/memory"
            - if: ifDbTypeEqualsTo|sharded|verticalScaling
              type: single-step-form
              label:
                text: "Sharded vertical scaling "
              elements:
                - type: single-step-form
                  schema:
                    $ref: "schema#/properties/spec/properties/verticalScaling/properties/configServer"
                  label:
                    text: Config Server Vertical Scaling
                  elements:
                    - type: label-element
                      label:
                        text: labels.configServer
                        hasLine: true
                    - type: single-step-form
                      schema:
                        $ref: "schema#/properties/spec/properties/verticalScaling/properties/configServer/properties/requests"
                      elements:
                        - type: label-element
                          label:
                            text: labels.requests
                            isSubsection: true
                        - type: input
                          label:
                            text: labels.cpu
                          schema:
                            $ref: "schema#/properties/spec/properties/verticalScaling/properties/configServer/properties/requests/properties/cpu"
                        - type: input
                          label:
                            text: labels.memory
                          schema:
                            $ref: "schema#/properties/spec/properties/verticalScaling/properties/configServer/properties/requests/properties/memory"
                    - type: single-step-form
                      schema:
                        $ref: "schema#/properties/spec/properties/verticalScaling/properties/configServer/properties/limits"
                      elements:
                        - type: label-element
                          label:
                            text: labels.limits
                            isSubsection: true
                        - type: input
                          label:
                            text: labels.cpu
                          schema:
                            $ref: "schema#/properties/spec/properties/verticalScaling/properties/configServer/properties/limits/properties/cpu"
                        - type: input
                          label:
                            text: labels.memory
                          schema:
                            $ref: "schema#/properties/spec/properties/verticalScaling/properties/configServer/properties/limits/properties/memory"
                - type: single-step-form
                  schema:
                    $ref: "schema#/properties/spec/properties/verticalScaling/properties/mongos"
                  label:
                    text: Mongos Vertical Scaling
                  elements:
                    - type: label-element
                      label:
                        text: labels.mongos
                        hasLine: true
                    - type: single-step-form
                      schema:
                        $ref: "schema#/properties/spec/properties/verticalScaling/properties/mongos/properties/requests"
                      elements:
                        - type: label-element
                          label:
                            text: labels.requests
                            isSubsection: true
                        - type: input
                          label:
                            text: labels.cpu
                          schema:
                            $ref: "schema#/properties/spec/properties/verticalScaling/properties/mongos/properties/requests/properties/cpu"
                        - type: input
                          label:
                            text: labels.memory
                          schema:
                            $ref: "schema#/properties/spec/properties/verticalScaling/properties/mongos/properties/requests/properties/memory"
                    - type: single-step-form
                      schema:
                        $ref: "schema#/properties/spec/properties/verticalScaling/properties/mongos/properties/limits"
                      elements:
                        - type: label-element
                          label:
                            text: labels.limits
                            isSubsection: true
                        - type: input
                          label:
                            text: labels.cpu
                          schema:
                            $ref: "schema#/properties/spec/properties/verticalScaling/properties/mongos/properties/limits/properties/cpu"
                        - type: input
                          label:
                            text: labels.memory
                          schema:
                            $ref: "schema#/properties/spec/properties/verticalScaling/properties/mongos/properties/limits/properties/memory"
                - type: single-step-form
                  schema:
                    $ref: "schema#/properties/spec/properties/verticalScaling/properties/shard"
                  label:
                    text: Shard Vertical Scaling
                  elements:
                    - type: label-element
                      label:
                        text: labels.shard
                        hasLine: true
                    - type: single-step-form
                      schema:
                        $ref: "schema#/properties/spec/properties/verticalScaling/properties/shard/properties/requests"
                      elements:
                        - type: label-element
                          label:
                            text: labels.requests
                            isSubsection: true
                        - type: input
                          label:
                            text: labels.cpu
                          schema:
                            $ref: "schema#/properties/spec/properties/verticalScaling/properties/shard/properties/requests/properties/cpu"
                        - type: input
                          label:
                            text: labels.memory
                          schema:
                            $ref: "schema#/properties/spec/properties/verticalScaling/properties/shard/properties/requests/properties/memory"
                    - type: single-step-form
                      schema:
                        $ref: "schema#/properties/spec/properties/verticalScaling/properties/shard/properties/limits"
                      elements:
                        - type: label-element
                          label:
                            text: labels.limits
                            isSubsection: true
                        - type: input
                          label:
                            text: labels.cpu
                          schema:
                            $ref: "schema#/properties/spec/properties/verticalScaling/properties/shard/properties/limits/properties/cpu"
                        - type: input
                          label:
                            text: labels.memory
                          schema:
                            $ref: "schema#/properties/spec/properties/verticalScaling/properties/shard/properties/limits/properties/memory"
        - if: ifRequestTypeEqualsTo|VolumeExpansion
          type: single-step-form
          label:
            text: Vaolume Expansion Form
          elements:
            - if: ifDbTypeEqualsTo|standalone|volumeExpansion
              type: input
              schema:
                $ref: "schema#/properties/spec/properties/volumeExpansion/properties/standalone"
              label:
                text: labels.standalone
            - if: ifDbTypeEqualsTo|replicaSet|volumeExpansion
              type: input
              schema:
                $ref: "schema#/properties/spec/properties/volumeExpansion/properties/replicaSet"
              label:
                text: labels.replicaSet
            - if: ifDbTypeEqualsTo|sharded|volumeExpansion
              type: single-step-form
              label:
                text: Sharded volume expansion
              elements:
                - type: input
                  schema:
                    $ref: "schema#/properties/spec/properties/volumeExpansion/properties/configServer"
                  label:
                    text: labels.configServer
                - type: input
                  schema:
                    $ref: "schema#/properties/spec/properties/volumeExpansion/properties/shard"
                  label:
                    text: labels.shard
        - if: ifRequestTypeEqualsTo|Reconfigure
          type: single-step-form
          label:
            text: Reconfigure Form
          elements:
            - if: ifDbTypeEqualsTo|standalone|configuration
              type: single-step-form
              schema:
                $ref: "schema#/properties/spec/properties/configuration/properties/standalone"
              label:
                text: Standalone Configuration
              discriminator:
                reconfigurationType:
                  type: string
              elements:
                - type: label-element
                  label:
                    text: labels.standalone
                    hasLine: true
                - type: radio
                  label:
                    text: labels.reconfigurationType
                  schema:
                    $ref: "discriminator#/properties/reconfigurationType"
                  options:
                    - value: selectNewConfigSecret
                      text: Select New Config Secret
                    - value: inlineConfig
                      text: Inline Config
                    - value: remove
                      text: Remove
                  onChange: onReconfigurationTypeChange|standalone
                - if: ifReconfigurationTypeEqualsTo|selectNewConfigSecret
                  type: single-step-form
                  label:
                    text: Standalone configuration config secret
                  schema:
                    $ref: "schema#/properties/spec/properties/configuration/properties/standalone/properties/configSecret"
                  elements:
                    - type: select
                      label:
                        text: labels.configSecret
                      fetch: getConfigSecrets
                      schema:
                        $ref: "schema#/properties/spec/properties/configuration/properties/standalone/properties/configSecret/properties/name"
                - if: ifReconfigurationTypeEqualsTo|inlineConfig
                  type: input
                  label:
                    text: labels.inlineConfig
                  schema:
                    $ref: "schema#/properties/spec/properties/configuration/properties/standalone/properties/inlineConfig"
                - if: returnFalse
                  type: switch
                  label:
                    text: labels.removeCustomConfig
                  schema:
                    $ref: "schema#/properties/spec/properties/configuration/properties/standalone/properties/removeCustomConfig"
                - if: showPodTemplate
                  elements:
                    - label:
                        text: labels.pod_template
                        hasLine: true
                      type: label-element
                    - type: single-step-form
                      schema:
                        $ref: "schema#/properties/spec/properties/configuration/properties/standalone/properties/podTemplate/properties/metadata"
                      elements:
                        - isArray: true
                          schema:
                            $ref: "schema#/properties/spec/properties/configuration/properties/standalone/properties/podTemplate/properties/metadata/properties/annotations"
                          keys:
                            label:
                              text: labels.labels.key
                          label:
                            text: labels.pod_annotations
                          type: key-value-input-form
                          values:
                            label:
                              text: labels.labels.value
                            type: input
                            schema:
                              $ref: "schema#/properties/spec/properties/configuration/properties/standalone/properties/podTemplate/properties/metadata/properties/annotations/additionalProperties"
                    - type: single-step-form
                      schema:
                        $ref: "schema#/properties/spec/properties/configuration/properties/standalone/properties/podTemplate/properties/controller"
                      elements:
                        - isArray: true
                          schema:
                            $ref: "schema#/properties/spec/properties/configuration/properties/standalone/properties/podTemplate/properties/controller/properties/annotations"
                          keys:
                            label:
                              text: labels.labels.key
                          label:
                            text: labels.controller_annotations
                          type: key-value-input-form
                          values:
                            label:
                              text: labels.labels.value
                            type: input
                            schema:
                              $ref: "schema#/properties/spec/properties/configuration/properties/standalone/properties/podTemplate/properties/controller/properties/annotations/additionalProperties"
                    - type: single-step-form
                      schema:
                        $ref: "schema#/properties/spec/properties/configuration/properties/standalone/properties/podTemplate/properties/spec"
                      elements:
                        - label:
                            text: labels.pod_spec
                          customClass: mb-5
                          type: label-element
                        - type: single-step-form
                          schema:
                            $ref: "schema#/properties/spec/properties/configuration/properties/standalone/properties/podTemplate/properties/spec/properties/affinity"
                          elements:
                            - type: single-step-form
                              schema:
                                $ref: "schema#/properties/spec/properties/configuration/properties/standalone/properties/podTemplate/properties/spec/properties/affinity/properties/nodeAffinity"
                              elements:
                                - type: single-step-form-array
                                  label:
                                    text: labels.preferred_during_scheduling_ignored_during_execution
                                  addFormLabel: labels.preferred_during_scheduling_ignored_during_execution
                                  schema:
                                    $ref: "schema#/properties/spec/properties/configuration/properties/standalone/properties/podTemplate/properties/spec/properties/affinity/properties/nodeAffinity/properties/preferredDuringSchedulingIgnoredDuringExecution"
                                  customClass: mb-20
                                  tableContents:
                                    - type: value
                                      typeOfValue: string
                                      inTableColumn: true
                                      label:
                                        text: labels.weight
                                      path: weight
                                    - type: value
                                      typeOfValue: key-operator-values-array
                                      inTableColumn: true
                                      label:
                                        text: labels.match_expressions
                                      path: preference/matchExpressions
                                      tableContents:
                                        - type: value
                                          typeOfValue: string
                                          inTableColumn: true
                                          label:
                                            text: labels.key
                                          path: key
                                        - type: value
                                          typeOfValue: string
                                          inTableColumn: true
                                          label:
                                            text: labels.operator
                                          path: operator
                                        - type: value
                                          typeOfValue: array
                                          inTableColumn: true
                                          label:
                                            text: labels.values
                                          path: values
                                    - type: value
                                      typeOfValue: key-operator-values-array
                                      inTableColumn: true
                                      label:
                                        text: labels.match_fields
                                      path: preference/matchFields
                                      tableContents:
                                        - type: value
                                          typeOfValue: string
                                          inTableColumn: true
                                          label:
                                            text: labels.key
                                          path: key
                                        - type: value
                                          typeOfValue: string
                                          inTableColumn: true
                                          label:
                                            text: labels.operator
                                          path: operator
                                        - type: value
                                          typeOfValue: array
                                          inTableColumn: true
                                          label:
                                            text: labels.values
                                          path: values
                                  element:
                                    elements:
                                      - type: single-step-form
                                        schema:
                                          $ref: "schema#/properties/spec/properties/configuration/properties/standalone/properties/podTemplate/properties/spec/properties/affinity/properties/nodeAffinity/properties/preferredDuringSchedulingIgnoredDuringExecution/items/properties/preference"
                                        elements:
                                          - type: single-step-form-array
                                            label:
                                              text: labels.match_expressions
                                            addFormLabel: labels.match_expression
                                            schema:
                                              $ref: "schema#/properties/spec/properties/configuration/properties/standalone/properties/podTemplate/properties/spec/properties/affinity/properties/nodeAffinity/properties/preferredDuringSchedulingIgnoredDuringExecution/items/properties/preference/properties/matchExpressions"
                                            tableContents:
                                              - type: value
                                                typeOfValue: string
                                                inTableColumn: true
                                                label:
                                                  text: labels.key
                                                path: key
                                              - type: value
                                                typeOfValue: string
                                                inTableColumn: true
                                                label:
                                                  text: labels.operator
                                                path: operator
                                              - type: value
                                                typeOfValue: array
                                                inTableColumn: true
                                                label:
                                                  text: labels.values
                                                path: values
                                            element:
                                              elements:
                                                - label:
                                                    text: labels.key
                                                  type: input
                                                  schema:
                                                    $ref: "schema#/properties/spec/properties/configuration/properties/standalone/properties/podTemplate/properties/spec/properties/affinity/properties/nodeAffinity/properties/preferredDuringSchedulingIgnoredDuringExecution/items/properties/preference/properties/matchExpressions/items/properties/key"
                                                - label:
                                                    text: labels.operator
                                                  type: input
                                                  schema:
                                                    $ref: "schema#/properties/spec/properties/configuration/properties/standalone/properties/podTemplate/properties/spec/properties/affinity/properties/nodeAffinity/properties/preferredDuringSchedulingIgnoredDuringExecution/items/properties/preference/properties/matchExpressions/items/properties/operator"
                                                - schema:
                                                    $ref: "schema#/properties/spec/properties/configuration/properties/standalone/properties/podTemplate/properties/spec/properties/affinity/properties/nodeAffinity/properties/preferredDuringSchedulingIgnoredDuringExecution/items/properties/preference/properties/matchExpressions/items/properties/values"
                                                  type: list-input-form
                                                  element:
                                                    label:
                                                      text: labels.value
                                                    schema:
                                                      $ref: "schema#/properties/spec/properties/configuration/properties/standalone/properties/podTemplate/properties/spec/properties/affinity/properties/nodeAffinity/properties/preferredDuringSchedulingIgnoredDuringExecution/items/properties/preference/properties/matchExpressions/items/properties/values/items"
                                                    type: input
                                                  label:
                                                    text: labels.values
                                              type: single-step-form
                                          - type: single-step-form-array
                                            label:
                                              text: labels.match_fields
                                            addFormLabel: labels.match_field
                                            schema:
                                              $ref: "schema#/properties/spec/properties/configuration/properties/standalone/properties/podTemplate/properties/spec/properties/affinity/properties/nodeAffinity/properties/preferredDuringSchedulingIgnoredDuringExecution/items/properties/preference/properties/matchFields"
                                            tableContents:
                                              - type: value
                                                typeOfValue: string
                                                inTableColumn: true
                                                label:
                                                  text: labels.key
                                                path: key
                                              - type: value
                                                typeOfValue: string
                                                inTableColumn: true
                                                label:
                                                  text: labels.operator
                                                path: operator
                                              - type: value
                                                typeOfValue: array
                                                inTableColumn: true
                                                label:
                                                  text: labels.values
                                                path: values
                                            element:
                                              elements:
                                                - label:
                                                    text: labels.key
                                                  type: input
                                                  schema:
                                                    $ref: "schema#/properties/spec/properties/configuration/properties/standalone/properties/podTemplate/properties/spec/properties/affinity/properties/nodeAffinity/properties/preferredDuringSchedulingIgnoredDuringExecution/items/properties/preference/properties/matchFields/items/properties/key"
                                                - label:
                                                    text: labels.operator
                                                  type: input
                                                  schema:
                                                    $ref: "schema#/properties/spec/properties/configuration/properties/standalone/properties/podTemplate/properties/spec/properties/affinity/properties/nodeAffinity/properties/preferredDuringSchedulingIgnoredDuringExecution/items/properties/preference/properties/matchFields/items/properties/operator"
                                                - schema:
                                                    $ref: "schema#/properties/spec/properties/configuration/properties/standalone/properties/podTemplate/properties/spec/properties/affinity/properties/nodeAffinity/properties/preferredDuringSchedulingIgnoredDuringExecution/items/properties/preference/properties/matchFields/items/properties/values"
                                                  type: list-input-form
                                                  element:
                                                    label:
                                                      text: labels.value
                                                    schema:
                                                      $ref: "schema#/properties/spec/properties/configuration/properties/standalone/properties/podTemplate/properties/spec/properties/affinity/properties/nodeAffinity/properties/preferredDuringSchedulingIgnoredDuringExecution/items/properties/preference/properties/matchFields/items/properties/values/items"
                                                    type: input
                                                  label:
                                                    text: labels.values
                                              type: single-step-form
                                      - label:
                                          text: labels.weight
                                        type: input
                                        schema:
                                          $ref: "schema#/properties/spec/properties/configuration/properties/standalone/properties/podTemplate/properties/spec/properties/affinity/properties/nodeAffinity/properties/preferredDuringSchedulingIgnoredDuringExecution/items/properties/weight"
                                    type: single-step-form
                                - type: single-step-form
                                  schema:
                                    $ref: "schema#/properties/spec/properties/configuration/properties/standalone/properties/podTemplate/properties/spec/properties/affinity/properties/nodeAffinity/properties/requiredDuringSchedulingIgnoredDuringExecution"
                                  elements:
                                    - type: single-step-form-array
                                      label:
                                        text: labels.node_selector_terms
                                      addFormLabel: labels.node_selector_terms
                                      schema:
                                        $ref: "schema#/properties/spec/properties/configuration/properties/standalone/properties/podTemplate/properties/spec/properties/affinity/properties/nodeAffinity/properties/requiredDuringSchedulingIgnoredDuringExecution/properties/nodeSelectorTerms"
                                      tableContents:
                                        - type: value
                                          typeOfValue: key-operator-values-array
                                          inTableColumn: true
                                          label:
                                            text: labels.match_expressions
                                          path: matchExpressions
                                          tableContents:
                                            - type: value
                                              typeOfValue: string
                                              inTableColumn: true
                                              label:
                                                text: labels.key
                                              path: key
                                            - type: value
                                              typeOfValue: string
                                              inTableColumn: true
                                              label:
