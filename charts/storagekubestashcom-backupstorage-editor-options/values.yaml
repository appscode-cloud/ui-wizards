# Default values for kubedbcom-mongodb-editor-options.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

metadata:
  resource:
    group: storage.kubestash.com
    kind: BackupStorage
    name: backupstorages
    scope: Namespaced
    version: v1alpha1
  release:
    # Release name
    name: ""
    # Release namespace
    namespace: ""

spec:
  # Annotations to add to the database custom resource
  annotations: {}

  # Labels to add to all the template objects
  labels: {}

  backend:
    provider: "local" # s3,gcs,azure,local
    s3:
      spec:
        endpoint: ""
        bucket: ""
        # prefix: ""
        # region: ""
        # insecureTLS: false
      auth:
        AWS_ACCESS_KEY_ID: ""
        AWS_SECRET_ACCESS_KEY: ""
        CA_CERT_DATA: ""
    azure:
      spec:
        container: ""
        # prefix: ""
        # maxConnections: 0
      auth:
        AZURE_ACCOUNT_NAME: ""
        AZURE_ACCOUNT_KEY: ""
    gcs:
      spec:
        bucket: ""
        # prefix: ""
        # maxConnections: 0
      auth:
        GOOGLE_PROJECT_ID: ""
        GOOGLE_SERVICE_ACCOUNT_JSON_KEY: ""
    local:
      mountPath: "ll"
      persistentVolumeClaim:
        claimName: "cc"
        readOnly: false

  deletionPolicy: "Delete"

  runtimeSettings:
    securityContext:
