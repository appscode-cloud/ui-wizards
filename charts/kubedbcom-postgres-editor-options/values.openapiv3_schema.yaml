                          duration:
                            type: string
                          enabled:
                            type: boolean
                          severity:
                            type: string
                        required:
                        - duration
                        - enabled
                        - severity
                        type: object
                    required:
                    - appPhaseCritical
                    - appPhaseNotReady
                    type: object
                required:
                - enabled
                - rules
                type: object
              schemaManager:
