                        required:
                        - duration
                        - enabled
                        - severity
                        type: object
                    required:
                    - opsRequestFailed
                    - opsRequestOnProgress
                    - opsRequestStatusProgressingToLong
                    type: object
                required:
                - enabled
                - rules
                type: object
              provisioner:
                properties:
