                          duration:
                            type: string
                          enabled:
                            type: boolean
                          severity:
                            type: string
                        required:
                        - duration
                        - enabled
                        - severity
                        type: object
                      postgresqlTooManyLocksAcquired:
                        properties:
                          duration:
                            type: string
                          enabled:
                            type: boolean
                          severity:
                            type: string
                          val:
                            format: double
                            type: number
                        required:
                        - duration
                        - enabled
                        - severity
                        - val
                        type: object
                    required:
                    - postgresInstanceDown
                    - postgresRestarted
                    - postgresSlowQueries
                    - postgresTooManyConnections
                    - postgresqlHighRollbackRate
                    - postgresqlNotEnoughConnections
                    - postgresqlReplicationLag
                    - postgresqlSplitBrain
                    - postgresqlTooManyLocksAcquired
                    type: object
                required:
                - enabled
                - rules
                type: object
              opsManager:
                properties:
