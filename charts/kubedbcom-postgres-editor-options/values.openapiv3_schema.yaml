            - opsManager
            - provisioner
            - schemaManager
            - stash
            type: object
          labels:
            additionalProperties:
              type: string
            type: object
        required:
        - additionalRuleLabels
        - annotations
        - enabled
        - groups
        - labels
        type: object
      annotations:
        additionalProperties:
          type: string
        type: object
      authSecret:
        properties:
          name:
            type: string
          password:
            format: password
            type: string
        type: object
      labels:
        additionalProperties:
          type: string
        type: object
      machine:
        enum:
        - db.t.micro
        - db.t.small
        - db.t.medium
        - db.t.large
        - db.t.xlarge
        - db.t.2xlarge
        - db.m.small
        - db.m.large
        - db.m.xlarge
        - db.m.2xlarge
        - db.m.4xlarge
        - db.m.8xlarge
        - db.m.12xlarge
        - db.m.16xlarge
        - db.m.24xlarge
        - db.r.large
        - db.r.xlarge
        - db.r.2xlarge
        - db.r.4xlarge
        - db.r.8xlarge
        - db.r.12xlarge
        - db.r.16xlarge
        - db.r.24xlarge
