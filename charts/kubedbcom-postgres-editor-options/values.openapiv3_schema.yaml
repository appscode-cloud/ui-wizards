                          enabled:
                            type: boolean
                          severity:
                            type: string
                          val:
                            type: integer
                        required:
                        - duration
                        - enabled
                        - severity
                        - val
                        type: object
                      postgresqlHighRollbackRate:
                        properties:
                          duration:
                            type: string
                          enabled:
                            type: boolean
                          severity:
                            type: string
                          val:
                            format: double
                            type: number
                        required:
                        - duration
                        - enabled
                        - severity
                        - val
                        type: object
                      postgresqlNotEnoughConnections:
                        properties:
                          duration:
                            type: string
                          enabled:
