{{- if eq .Values.spec.backup.tool "Stash" -}}
apiVersion: stash.appscode.com/v1beta1
kind: BackupConfiguration
metadata:
  name: {{ include "kubedbcom-postgres-editor-options.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kubedbcom-postgres-editor-options.labels" . | nindent 4 }}
spec:
  schedule: {{ .Values.spec.backup.stash.schedule }}
  repository:
    name: {{ include "kubedbcom-postgres-editor-options.fullname" . }}-repo
  target:
    ref:
      apiVersion: appcatalog.appscode.com/v1alpha1
      kind: AppBinding
      name: {{ include "kubedbcom-postgres-editor-options.fullname" . }}
  runtimeSettings:
    pod:
      securityContext:
        fsGroup: 65534
  retentionPolicy:
    {{- .Values.spec.backup.stash.retentionPolicy | toYaml | nindent 4 }}

{{- end }}
