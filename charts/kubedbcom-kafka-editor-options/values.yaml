# Default values for kubedbcom-kafka-editor-options.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

metadata:
  resource:
    group: kubedb.com
    kind: Kafka
    name: kafkas
    scope: Namespaced
    version: v1alpha2
  release:
    # Release name
    name: ""
    # Release namespace
    namespace: ""

spec:
  # Annotations to add to the database custom resource
  annotations: {}

  # Labels to add to all the template objects
  labels: {}

  # Combined, Topology
  mode: Combined
  replicas: 2
  topology:
    controller:
      replicas: 2
      podResources:
        machine: ""

        resources:
          limits:
            cpu: 500m
            memory: 1Gi
      persistence:
        size: 1Gi
    broker:
      replicas: 2
      podResources:
        machine: ""

        resources:
          limits:
            cpu: 500m
            memory: 1Gi
      persistence:
        size: 1Gi

  deletionPolicy: WipeOut

  persistence:
    size: 10Gi
  podResources:
    machine: ""

    resources:
      limits:
        cpu: 500m
        memory: 1Gi

  authSecret:
    name: ""

    password: ""
  configuration: ""

  admin:
    deployment:
      default: Dedicated
      toggle: true
    clusterTier:
      default: "GeneralPurpose"
      toggle: true
      nodeTopology:
        available: ["m4", "m7gd", "c5d", "c7g", "t4g", "r5a", "r6g", "a-family", "b-family", "d-family", "standard-bsv2-family", "standard-ddv4-family", "standard-dv2-family"]
        default: "standard-bsv2-family"
        toggle: true
      placement:
        available: ["majority-on-spot", "minority-on-spot", "multizone", "ondemand-only", "one-on-ondemand", "spot-only", "zone-ap-southeast-1a", "zone-ap-southeast-1b", "zone-ap-southeast-1c", "default"]
        default: "default"
        toggle: true

    databases:
      Kafka:
        versions:
          available: ["3.4.1", "3.5.2", "3.6.1"]
          default: "3.5.2"
          toggle: true
    storageClasses:
      available: ["linode-block-storage", "default", "standard", "gp2"]
      default: "default"
      toggle: true

    tls:
      default: true
      toggle: true
    clusterIssuers:
      available: ["global-ca", "cluster-issuer"]
      default: "cluster-issuer"
      toggle: true
    webUI:
      default: false
      toggle: false

    monitoring:
      # Name of monitoring agent (one of "prometheus.io", "prometheus.io/operator", "prometheus.io/builtin")
      agent: prometheus.io/operator
      exporter:
        resources: # +doc-gen:break
          requests:
            cpu: 100m
            memory: 128Mi
      serviceMonitor:
        # Specify the labels for ServiceMonitor.
        # Prometheus crd will select ServiceMonitor using these labels.
        # Only usable when monitoring agent is `prometheus.io/webhook server`.
        labels:
          monitoring.appscode.com/prometheus: federated
      toggle: true
    alerts:
      toggle: true

    archiver:
      toggle: false
      default: false
    backup:
      tool: ""
      toggle: false

      kubestash:
        schedule: "0 */2 * * *"
        storageRef:
          name: default
          namespace: stash
        retentionPolicy:
          name: "keep-1mo"
          namespace: stash
        encryptionSecret:
          name: default-encryption-secret
          namespace: stash

      stash:
        schedule: "0 */2 * * *"

        retentionPolicy:
          name: keep-last-30d
          keepHourly: 24
          keepDaily: 30
          prune: true

        authSecret:
          name: ""
          password: ""

        backend:
          provider: "" # s3,gcs,azure,swift,b2
          s3:
            spec:
              endpoint: ""
              bucket: ""
              # prefix: ""
              # region: ""
            auth:
              AWS_ACCESS_KEY_ID: ""
              AWS_SECRET_ACCESS_KEY: ""
              CA_CERT_DATA: ""
          azure:
            spec:
              container: ""
              # prefix: ""
              # maxConnections: 0
            auth:
              AZURE_ACCOUNT_NAME: ""
              AZURE_ACCOUNT_KEY: ""
          gcs:
            spec:
              bucket: ""
              # prefix: ""
              # maxConnections: 0
            auth:
              GOOGLE_PROJECT_ID: ""
              GOOGLE_SERVICE_ACCOUNT_JSON_KEY: ""
          swift:
            spec:
              container: ""
              # prefix: ""
            auth:
              OS_USERNAME: ""
              OS_PASSWORD: ""
              OS_REGION_NAME: ""
              OS_AUTH_URL: ""
              OS_USER_DOMAIN_NAME: ""
              OS_PROJECT_NAME: ""
              OS_PROJECT_DOMAIN_NAME: ""
              OS_TENANT_ID: ""
              OS_TENANT_NAME: ""
              ST_AUTH: ""
              ST_USER: ""
              ST_KEY: ""
              OS_STORAGE_URL: ""
              OS_AUTH_TOKEN: ""
          b2:
            spec:
              bucket: ""
              # prefix: ""
              # maxConnections: 0
            auth:
              B2_ACCOUNT_ID: ""
              B2_ACCOUNT_KEY: ""

form:
  alert:
    ## Enable PrometheusRule alerts
    enabled: warning

    ## Labels for default rules
    labels: # +doc-gen:break
      release: kube-prometheus-stack

    ## Annotations for default rules
    annotations: {}

    ## Additional labels for PrometheusRule alerts
    additionalRuleLabels: {}

    ## Prefix for runbook URLs. Use this to override the first part of the runbookURLs that is common to all rules.
    # runbookUrl: "https://runbooks.prometheus-operator.dev/runbooks"

    groups:
      database:
        enabled: warning
        rules:
          # Specifies alert configurations for under replicated partitions
          kafkaUnderReplicatedPartitions:
            enabled: true
            duration: "10s"
            severity: warning
            val: 0
          # Specifies alert configurations for inactive controller state
          kafkaAbnormalControllerState:
            enabled: true
            duration: "10s"
            severity: warning
            val: 1
          # Specifies alert configurations offline partition replicas
          kafkaOfflinePartitions:
            enabled: true
            duration: "10s"
            severity: warning
            val: 0
          # Specifies alert configurations for min number of in sync partitions
          kafkaUnderMinIsrPartitionCount:
            enabled: true
            duration: "10s"
            severity: warning
            val: 0
          # Specifies alert configurations for offline directories
          kafkaOfflineLogDirectoryCount:
            enabled: true
            duration: "10s"
            severity: warning
            val: 0
          # Specifies alert configurations for expand rate of in out of sync replicas
          kafkaISRExpandRate:
            enabled: true
            duration: "1m"
            severity: warning
            val: 0
          # Specifies alert configurations for shrinking rate of in sync replicas
          kafkaISRShrinkRate:
            enabled: true
            duration: "1m"
            severity: warning
            val: 0
          # Specifies alert configurations for dead brokers
          kafkaBrokerCount:
            enabled: true
            duration: "1m"
            severity: critical
            val: 0
          # Specifies alert configurations for network processors idle rate goes beyond provided value
          kafkaNetworkProcessorIdlePercent:
            enabled: true
            duration: "1m"
            severity: critical
            val: 0.3
          # Specifies alert configurations for request handlers idle rate goes beyond provided value
          kafkaRequestHandlerIdlePercent:
            enabled: true
            duration: "1m"
            severity: critical
            val: 0.3
          # Specifies alert configurations replica lag and fetcher configurations
          kafkaReplicaFetcherManagerMaxLag:
            enabled: true
            duration: "1m"
            severity: critical
            val: 50
          # Specifies alert configurations for number of topics going beyond the provided threshold
          kafkaTopicCount:
            enabled: true
            duration: "1m"
            severity: warning
            val: 1000
          # Sepcifies the alert configuration for database is in Critical phase, that means one or more of the nodes are down but the database read/write are not hampered.
          kafkaPhaseCritical:
            enabled: true
            duration: "3m"
            severity: warning
          # Sepcifies the alert configuration for database is in NotReady phase, that means the database is not accepting connections, read/write are hampered.
          kafkaDown:
            enabled: true
            duration: "30s"
            severity: critical

          # Sepcifies the alert configuration for persistent volume usages.
          diskUsageHigh:
            enabled: true
            val: 80
            duration: "1m"
            severity: warning
          diskAlmostFull:
            enabled: true
            val: 95
            duration: "1m"
            severity: critical

      provisioner:
        enabled: warning
        rules:
          appPhaseNotReady:
            enabled: true
            duration: "1m"
            severity: critical
          appPhaseCritical:
            enabled: true
            duration: "15m"
            severity: warning
