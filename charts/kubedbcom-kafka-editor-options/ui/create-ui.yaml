steps:
- form:
    discriminator:
      bundleApiLoaded:
        default: false
        type: boolean
    elements:
    - computed: initBundle
      if: returnFalse
      type: label-element
    - disableUnselect: true
      fetch: getAdminOptions|databases/Kafka/versions
      if: isToggleOn|databases/Kafka/versions
      label:
        text: labels.database.version
      schema:
        $ref: schema#/properties/spec/properties/admin/properties/databases/properties/Kafka/properties/versions/properties/default
      type: select
    - hasDescription: true
      label:
        text: labels.database.mode
      options:
      - description: options.database.mode.Combined.description
        text: options.database.mode.Combined.label
        value: Combined
      - description: options.database.mode.Topology.description
        text: options.database.mode.Topology.label
        value: Topology
      schema:
        $ref: schema#/properties/spec/properties/mode
      type: radio
    - elements:
      - label:
          text: labels.replicaset.number
        schema:
          $ref: schema#/properties/spec/properties/replicas
        type: input
      if: isEqualToModelPathValue|Combined|/spec/mode
      type: single-step-form
    - elements:
      - elements:
        - label:
            text: labels.controller_nodes
          type: label-element
        - label:
            text: labels.replicaset.number
          schema:
            $ref: schema#/properties/spec/properties/topology/properties/controller/properties/replicas
          type: input
        - elements:
          - label:
              text: labels.storage.size
            schema:
              $ref: schema#/properties/spec/properties/topology/properties/controller/properties/persistence/properties/size
            type: input
          schema:
            $ref: schema#/properties/spec/properties/topology/properties/controller/properties/persistence
          type: single-step-form
        - elements:
          - computed: setMachineToCustom
            fetch: getMachineListForOptions
            label:
              text: Machine
            onChange: onMachineChange|controller
            schema:
              $ref: schema#/properties/spec/properties/topology/properties/controller/properties/podResources/properties/machine
            type: select
          - computed: setLimits|cpu|topology/controller
            disabled: isMachineNotCustom|topology/controller
            label:
              text: labels.cpu
            schema:
              $ref: schema#/properties/spec/properties/topology/properties/controller/properties/podResources/properties/resources/properties/requests/properties/cpu
            type: input
          - computed: setLimits|memory|topology/controller
            disabled: isMachineNotCustom|topology/controller
            label:
              text: labels.memory
            onChange: setRequests|memory|topology/controller
            schema:
              $ref: schema#/properties/spec/properties/topology/properties/controller/properties/podResources/properties/resources/properties/requests/properties/memory
            type: input
          label:
            text: labels.machine_profile
          show_label: true
          type: single-step-form
        schema:
          $ref: schema#/properties/spec/properties/topology/properties/controller
        type: single-step-form
      - elements:
        - label:
            text: labels.broker_nodes
          type: label-element
        - label:
            text: labels.replicaset.number
          schema:
            $ref: schema#/properties/spec/properties/topology/properties/broker/properties/replicas
          type: input
        - elements:
          - label:
              text: labels.storage.size
            schema:
              $ref: schema#/properties/spec/properties/topology/properties/broker/properties/persistence/properties/size
            type: input
          schema:
            $ref: schema#/properties/spec/properties/topology/properties/broker/properties/persistence
          type: single-step-form
        - elements:
          - computed: setMachineToCustom
            fetch: getMachineListForOptions
            label:
              text: Machine
            onChange: onMachineChange|broker
            schema:
              $ref: schema#/properties/spec/properties/topology/properties/broker/properties/podResources/properties/machine
            type: select
          - computed: setLimits|cpu|topology/broker
            disabled: isMachineNotCustom|topology/broker
            label:
              text: labels.cpu
            schema:
              $ref: schema#/properties/spec/properties/topology/properties/broker/properties/podResources/properties/resources/properties/requests/properties/cpu
            type: input
          - computed: setLimits|memory|topology/broker
            disabled: isMachineNotCustom|topology/broker
            label:
              text: labels.memory
            onChange: setRequests|memory
            schema:
              $ref: schema#/properties/spec/properties/topology/properties/broker/properties/podResources/properties/resources/properties/requests/properties/memory
            type: input
          label:
            text: labels.machine_profile
          show_label: true
          type: single-step-form
        schema:
          $ref: schema#/properties/spec/properties/topology/properties/broker
        type: single-step-form
      if: isEqualToModelPathValue|Topology|/spec/mode
      schema:
        $ref: schema#/properties/spec/properties/topology
      type: single-step-form
    - elements:
      - computed: setMachineToCustom
        fetch: getMachineListForOptions
        label:
          text: Machine
        onChange: onMachineChange
        schema:
          $ref: schema#/properties/spec/properties/podResources/properties/machine
        type: select
      - computed: setLimits|cpu
        disabled: isMachineNotCustom
        label:
          text: labels.cpu
        schema:
          $ref: schema#/properties/spec/properties/podResources/properties/resources/properties/requests/properties/cpu
        type: input
      - computed: setLimits|cpu
        disabled: isMachineNotCustom
        label:
          text: labels.cpu
        schema:
          $ref: schema#/properties/spec/properties/podResources/properties/resources/properties/requests/properties/cpu
        type: input
      if: notEqualToDatabaseMode|Topology
      label:
        text: labels.machine_profile
      show_label: true
      type: single-step-form
    - fetch: getAdminOptions|storageClasses
      label:
        text: labels.storage.class
      schema:
        $ref: schema#/properties/spec/properties/admin/properties/storageClasses/properties/default
      type: select
    - if: isEqualToModelPathValue|Combined|/spec/mode
      label:
        text: labels.storage.size
      schema:
        $ref: schema#/properties/spec/properties/persistence/properties/size
      type: input
    - accordion: true
      description:
        text: Configure Credentials, Deployment Mode etc.
      discriminator:
        configDatabase:
          default: false
          type: boolean
        createAuthSecret:
          default: false
          type: boolean
      elements:
      - elements:
        - isArray: true
          keys:
            label:
              text: labels.labels.key
          label:
            text: labels.labels.label
          schema:
            $ref: schema#/properties/spec/properties/labels
          type: key-value-input-form
          values:
            label:
              text: labels.labels.value
            schema:
              $ref: schema#/properties/spec/properties/labels/additionalProperties
            type: input
        - isArray: true
          keys:
            label:
              text: labels.annotations.key
          label:
            text: labels.annotations.label
          schema:
            $ref: schema#/properties/spec/properties/annotations
          type: key-value-input-form
          values:
            label:
              text: labels.annotations.value
            schema:
              $ref: schema#/properties/spec/properties/annotations/additionalProperties
            type: input
        hideForm: true
        label:
          text: Labels & Annotations
        show_label: true
        type: single-step-form
      - customClass: mt-20
        label:
          text: labels.deletionPolicy
        onChange: setStorageClass
        options:
        - description: options.deletionPolicy.wipeOut.description
          text: options.deletionPolicy.wipeOut.label
          value: WipeOut
        - description: options.deletionPolicy.doNotTerminate.description
          text: options.deletionPolicy.doNotTerminate.label
          value: DoNotTerminate
        schema:
          $ref: schema#/properties/spec/properties/deletionPolicy
        type: select
      - label:
          text: Provide Authentication Credentials?
        onChange: onAuthChange
        schema:
          $ref: discriminator#/createAuthSecret
        type: switch
      - if: showAuthPasswordField
        label:
          text: labels.name
        schema:
          $ref: schema#/properties/spec/properties/authSecret/properties/name
        type: input
      - if: showAuthPasswordField
        label:
          text: labels.password
        schema:
          $ref: schema#/properties/spec/properties/authSecret/properties/password
        type: input
      - label:
          text: Configure Database?
        onChange: clearConfiguration
        schema:
          $ref: discriminator#/configDatabase
        type: switch
      - if: isConfigDatabaseOn
        label:
          text: Configuration
        schema:
          $ref: schema#/properties/spec/properties/configuration
        type: editor
      - hasDescription: true
        if: isToggleOn|deployment
        label:
          text: labels.deployment.name
        options:
        - description: labels.deployment.shared
          text: Shared
          value: Shared
        - description: labels.deployment.dedicated
          text: Dedicated
          value: Dedicated
        schema:
          $ref: schema#/properties/spec/properties/admin/properties/deployment/properties/default
        type: radio
      - if: isToggleOn|clusterTier
        isHorizontal: true
        label:
          text: labels.clusterTier
        options:
        - text: General Purpose
          value: GeneralPurpose
        - text: Memory Optimized
          value: MemoryOptimized
        - text: CPU Optimized
          value: CPUOptimized
        schema:
          $ref: schema#/properties/spec/properties/admin/properties/clusterTier/properties/default
        type: radio
      - disableUnselect: true
        fetch: getAdminOptions|clusterTier/placement
        if: isToggleOn|clusterTier/placement
        label:
          text: labels.placement
        schema:
          $ref: schema#/properties/spec/properties/admin/properties/clusterTier/properties/placement/properties/default
        type: select
      - disableUnselect: true
        fetch: getNodeTopology
        if: isToggleOn|clusterTier/nodeTopology
        label:
          text: labels.nodeTopology
        schema:
          $ref: schema#/properties/spec/properties/admin/properties/clusterTier/properties/nodeTopology/properties/default
        type: select
      hideForm: true
      label:
        text: Advanced Configuration
      show_label: true
      type: single-step-form
    - accordion: true
      description:
        text: Enable Backup, Monitoring, TLS etc.
      discriminator:
        backup:
          default: false
          type: boolean
      elements:
      - discriminator:
          monitoring:
            default: false
            type: boolean
        elements:
        - computed: setMonitoring
          label:
            text: labels.enable_monitoring
          onChange: updateAlertValue
          schema:
            $ref: discriminator#/monitoring
          type: switch
        - customClass: mt-10
          if: showAlerts
          label:
            text: labels.alert.options
          options:
          - text: None
            value: none
          - text: Critical
            value: critical
          - text: Warning
            value: warning
          - text: Info
            value: info
          schema:
            $ref: schema#/properties/form/properties/alert/properties/enabled
          sortable: true
          type: select
        if: isToggleOn|monitoring
        type: single-step-form
      - elements:
        - if: isToggleOn|tls
          label:
            text: Enable TLS?
          schema:
            $ref: schema#/properties/spec/properties/admin/properties/tls/properties/default
          type: switch
        - fetch: getAdminOptions|clusterIssuers
          required: true
          if: showIssuer
          label:
            text: labels.clusterIssuers
          schema:
            $ref: schema#/properties/spec/properties/admin/properties/clusterIssuers/properties/default
          type: select
        type: single-step-form
      - elements:
        - if: isToggleOn|expose
          label:
            text: Expose via Gateway?
          schema:
            $ref: schema#/properties/spec/properties/admin/properties/expose/properties/default
          type: switch
        type: single-step-form
      - elements:
        - if: isToggleOn|archiver
          label:
            text: Enable Archiver?
          schema:
            $ref: schema#/properties/spec/properties/admin/properties/archiver/properties/default
          type: switch
        type: single-step-form
      if: showAdditionalSettings
      label:
        text: Additional Options
      show_label: true
      type: single-step-form
    - cluster:
        $ref: store#/route/params/cluster
      hasDependencies: true
      hasDescription: true
      options:
      - description: options.configOptions.topology.description
        text: options.configOptions.topology.label
        value: topology
      - dependencies:
        - group: cert-manager.io
          name: Cert-Manager
          resource: issuers
          url: https://cert-manager.io/docs/
          version: v1
        description: options.configOptions.tls.description
        text: options.configOptions.tls.label
        value: tls
      - dependencies:
        - group: monitoring.coreos.com
          name: Prometheus Operator
          resource: servicemonitors
          url: https://github.com/prometheus-operator
          version: v1
        description: options.configOptions.monitoring.description
        text: options.configOptions.monitoring.label
        value: monitoring
      - description: options.configOptions.networking.description
        text: options.configOptions.networking.label
        value: networking
      - description: options.configOptions.podTemplate.description
        text: options.configOptions.podTemplate.label
        value: pod-template
      owner:
        $ref: store#/route/params/user
      type: configure-options
    type: single-step-form
  id: options
  title: steps.0.label
type: multi-step-form
