metadata:
  resource:
    group: ui.k8s.appscode.com
    version: v1alpha1
    name: featuresets
    kind: FeatureSet
    scope: Cluster
  release:
    name: RELEASE-NAME
    namespace: default
resources:
  helmToolkitFluxcdIoHelmRelease_cert_manager: # +doc-gen:break
    apiVersion: helm.toolkit.fluxcd.io/v2beta1
    kind: HelmRelease
    metadata:
      name: cert-manager
      namespace: kubeops
    spec:
      chart:
        spec:
          chart: cert-manager
          sourceRef:
            kind: HelmRepository
            name: jetstack
            namespace: kubeops
          version: v1.11.0
      install:
        crds: CreateReplace
        createNamespace: true
        remediation:
          retries: -1
      interval: 5m
      releaseName: cert-manager
      storageNamespace: cert-manager
      targetNamespace: cert-manager
      timeout: 30m
      upgrade:
        crds: CreateReplace
        remediation:
          retries: -1
      values:
        installCRDs: true
