metadata:
  resource:
    group: ui.k8s.appscode.com
    version: v1alpha1
    name: featuresets
    kind: FeatureSet
    scope: Cluster
  release:
    name: RELEASE-NAME
    namespace: default
resources:
  helmToolkitFluxcdIoHelmRelease_aws_ebs_csi_driver: # +doc-gen:break
    apiVersion: helm.toolkit.fluxcd.io/v2
    kind: HelmRelease
    metadata:
      labels:
        app.kubernetes.io/component: aws-ebs-csi-driver
      name: aws-ebs-csi-driver
      namespace: kubeops
    spec:
      chart:
        spec:
          chart: aws-ebs-csi-driver
          sourceRef:
            kind: HelmRepository
            name: appscode-charts-oci
            namespace: kubeops
          version: 2.23.0
      install:
        crds: CreateReplace
        createNamespace: true
        remediation:
          retries: -1
      interval: 5m
      releaseName: aws-ebs-csi-driver
      storageNamespace: kube-system
      targetNamespace: kube-system
      timeout: 30m
      upgrade:
        crds: CreateReplace
        remediation:
          retries: -1
  helmToolkitFluxcdIoHelmRelease_aws_load_balancer_controller: # +doc-gen:break
    apiVersion: helm.toolkit.fluxcd.io/v2
    kind: HelmRelease
    metadata:
      labels:
        app.kubernetes.io/component: aws-load-balancer-controller
      name: aws-load-balancer-controller
      namespace: kubeops
    spec:
      chart:
        spec:
          chart: aws-load-balancer-controller
          sourceRef:
            kind: HelmRepository
            name: appscode-charts-oci
            namespace: kubeops
          version: 1.11.0
      install:
        crds: CreateReplace
        createNamespace: true
        remediation:
          retries: -1
      interval: 5m
      releaseName: aws-load-balancer-controller
      storageNamespace: kube-system
      targetNamespace: kube-system
      timeout: 30m
      upgrade:
        crds: CreateReplace
        remediation:
          retries: -1
  helmToolkitFluxcdIoHelmRelease_capa_vpc_peering_operator: # +doc-gen:break
    apiVersion: helm.toolkit.fluxcd.io/v2
    kind: HelmRelease
    metadata:
      labels:
        app.kubernetes.io/component: capa-vpc-peering-operator
      name: capa-vpc-peering-operator
      namespace: kubeops
    spec:
      chart:
        spec:
          chart: capa-vpc-peering-operator
          sourceRef:
            kind: HelmRepository
            name: appscode-charts-oci
            namespace: kubeops
          version: v2023.12.11
      install:
        crds: CreateReplace
        createNamespace: true
        remediation:
          retries: -1
      interval: 5m
      releaseName: capa-vpc-peering-operator
      storageNamespace: crossplane-system
      targetNamespace: crossplane-system
      timeout: 30m
      upgrade:
        crds: CreateReplace
        remediation:
          retries: -1
  helmToolkitFluxcdIoHelmRelease_cluster_autoscaler: # +doc-gen:break
    apiVersion: helm.toolkit.fluxcd.io/v2
    kind: HelmRelease
    metadata:
      labels:
        app.kubernetes.io/component: cluster-autoscaler
      name: cluster-autoscaler
      namespace: kubeops
    spec:
      chart:
        spec:
          chart: cluster-autoscaler
          sourceRef:
            kind: HelmRepository
            name: appscode-charts-oci
            namespace: kubeops
          version: 9.29.0
      install:
        crds: CreateReplace
        createNamespace: true
        remediation:
          retries: -1
      interval: 5m
      releaseName: cluster-autoscaler
      storageNamespace: capi-cluster
      targetNamespace: capi-cluster
      timeout: 30m
      upgrade:
        crds: CreateReplace
        remediation:
          retries: -1
      values:
        autoscalingGroups:
          - maxSize: 6
            minSize: 1
            name: default
        cloudProvider: clusterapi
        extraArgs:
          logtostderr: null
          stderrthreshold: null
          v: null
