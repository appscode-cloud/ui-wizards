      moduleResolver: fetchJsons
      schema:
        $ref: schema#/properties/form/properties/alert
      type: reusable-element
    type: single-step-form
  id: alert
  title: labels.alert
- form:
    discriminator:
      activeDatabaseMode:
        type: string
    elements:
    - label:
        text: labels.to_update_disabled_section
      type: label-element
    - customClass: mb-20
      label:
        text: labels.create_opsrequest
      type: anchor
      url:
        params:
          cluster:
            $ref: store#/route/params/cluster
          dbname:
            $ref: model#/metadata/release/name
