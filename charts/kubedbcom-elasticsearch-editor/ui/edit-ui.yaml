        - element:
            label:
              text: labels.role
            schema:
              $ref: discriminator#/properties/users/items/properties/backendRoles/items
            type: input
          label:
            text: labels.backendRoles
          schema:
            $ref: discriminator#/properties/users/items/properties/backendRoles
          type: list-input-form
        - label:
            text: labels.description
          schema:
            $ref: discriminator#/properties/users/items/properties/description
          type: textarea
        - label:
            text: labels.hidden
          schema:
            $ref: discriminator#/properties/users/items/properties/hidden
          type: switch
        - element:
            label:
              text: labels.role
            schema:
              $ref: discriminator#/properties/users/items/properties/opendistroSecurityRoles/items
            type: input
