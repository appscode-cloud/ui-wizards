        type: single-step-form
      label:
        text: labels.roles_mapping
      onChange: onRolesMappingChange
      schema:
        $ref: discriminator#/properties/rolesMapping
      tableContents:
      - inTableColumn: true
        label:
          text: labels.role_name
        path: roleName
        type: value
        typeOfValue: string
      - inTableColumn: true
        label:
          isSubsection: true
          text: labels.backendRoles
        path: backendRoles
        type: value
        typeOfValue: array
      - inTableColumn: true
        label:
          text: labels.hidden
        path: hidden
        type: value
        typeOfValue: string
      - label:
          isSubsection: true
          text: labels.andBackendRoles
        path: andBackendRoles
        type: value
        typeOfValue: array
      - label:
          isSubsection: true
          text: labels.hosts
        path: hosts
        type: value
        typeOfValue: array
      - inTableColumn: true
        label:
          isSubsection: true
          text: labels.users
        path: users
        type: value
        typeOfValue: array
      - label:
          text: labels.reserved
