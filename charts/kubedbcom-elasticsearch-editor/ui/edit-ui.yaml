  if: showInternalUsersAndRolesMapping
  title: steps.2.label
- form:
    discriminator:
      rolesMapping:
        type: array
    elements:
    - addFormLabel: labels.role
      computed: setRolesMapping
      disabled: true
      element:
        discriminator:
          roles:
            emitAs: rolesMapping
            type: array
        elements:
        - label:
            text: labels.role_name
          required: true
          schema:
            $ref: discriminator#/properties/roles/items/properties/roleName
          type: input
        - element:
            label:
              text: labels.role
            schema:
              $ref: discriminator#/properties/roles/items/properties/andBackendRoles/items
            type: input
          label:
            text: labels.andBackendRoles
          schema:
            $ref: discriminator#/properties/roles/items/properties/andBackendRoles
          type: list-input-form
        - element:
            label:
              text: labels.role
            schema:
              $ref: discriminator#/properties/roles/items/properties/backendRoles/items
            type: input
          label:
            text: labels.backendRoles
          schema:
            $ref: discriminator#/properties/roles/items/properties/backendRoles
          type: list-input-form
        - label:
            text: labels.hidden
          schema:
            $ref: discriminator#/properties/roles/items/properties/hidden
          type: switch
        - element:
            label:
              text: labels.host
            schema:
              $ref: discriminator#/properties/roles/items/properties/hosts/items
            type: input
          label:
            text: labels.hosts
          schema:
            $ref: discriminator#/properties/roles/items/properties/hosts
          type: list-input-form
        - label:
            text: labels.reserved
          schema:
            $ref: discriminator#/properties/roles/items/properties/reserved
          type: switch
        - allowUserDefinedOption: true
          fetch: getInternalUsers
          label:
            text: labels.users
          schema:
            $ref: discriminator#/properties/roles/items/properties/users
