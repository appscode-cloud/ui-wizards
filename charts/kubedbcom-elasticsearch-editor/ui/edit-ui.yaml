      - description: options.database.mode.Combined.description
        text: options.database.mode.Combined.label
        value: Combined
      - description: options.database.mode.Dedicated.description
        text: options.database.mode.Dedicated.label
        value: Dedicated
      schema:
        $ref: discriminator#/activeDatabaseMode
      type: radio
    - elements:
      - disabled: true
        label:
          text: labels.replicaset.number
        schema:
          $ref: schema#/properties/resources/properties/kubedbComElasticsearch/properties/spec/properties/replicas
        type: input
      - fetch: getMaxUnavailableOptions|/resources/kubedbComElasticsearch/spec
        label:
          text: labels.max_unavailable
        schema:
          $ref: schema#/properties/resources/properties/kubedbComElasticsearch/properties/spec/properties/maxUnavailable
        type: select
      - disabled: true
        label:
          text: labels.storage.size
        schema:
          $ref: schema#/properties/resources/properties/kubedbComElasticsearch/properties/spec/properties/storage/properties/resources/properties/requests/properties/storage
        type: input
      - disabled: true
        label:
          text: labels.storage.class
        schema:
          $ref: schema#/properties/resources/properties/kubedbComElasticsearch/properties/spec/properties/storage/properties/storageClassName
        type: input
      if: isEqualToDatabaseMode|Combined
      type: single-step-form
    - element:
        elements:
        - disabled: true
          label:
            text: labels.replicaset.number
          schema:
            $ref: schema#/properties/resources/properties/kubedbComElasticsearch/properties/spec/properties/topology/properties/$dyn/properties/replicas
          type: input
        - fetch: getMaxUnavailableOptions
          label:
            text: labels.max_unavailable
          schema:
            $ref: schema#/properties/resources/properties/kubedbComElasticsearch/properties/spec/properties/topology/properties/$dyn/properties/maxUnavailable
          type: select
        - disabled: true
          elements:
          - elements:
            - elements:
              - label:
                  text: labels.storage.size
                schema:
                  $ref: schema#/properties/resources/properties/kubedbComElasticsearch/properties/spec/properties/topology/properties/$dyn/properties/storage/properties/resources/properties/requests/properties/storage
                type: input
              schema:
                $ref: schema#/properties/resources/properties/kubedbComElasticsearch/properties/spec/properties/topology/properties/$dyn/properties/storage/properties/resources/properties/requests
              type: single-step-form
            schema:
              $ref: schema#/properties/resources/properties/kubedbComElasticsearch/properties/spec/properties/topology/properties/$dyn/properties/storage/properties/resources
            type: single-step-form
          - label:
              text: labels.storage.class
            schema:
              $ref: schema#/properties/resources/properties/kubedbComElasticsearch/properties/spec/properties/topology/properties/$dyn/properties/storage/properties/storageClassName
            type: input
          schema:
            $ref: schema#/properties/resources/properties/kubedbComElasticsearch/properties/spec/properties/topology/properties/$dyn/properties/storage
          type: single-step-form
        - disabled: true
          label:
            text: labels.suffix
          schema:
            $ref: schema#/properties/resources/properties/kubedbComElasticsearch/properties/spec/properties/topology/properties/$dyn/properties/suffix
          type: input
        - disabled: true
          label:
            text: labels.resources
          schema:
            $ref: schema#/properties/resources/properties/kubedbComElasticsearch/properties/spec/properties/topology/properties/$dyn/properties/resources
          type: resource-input-form
        hideForm: true
        schema:
          $ref: schema#/properties/resources/properties/kubedbComElasticsearch/properties/spec/properties/topology/properties/$dyn
        show_label: true
        type: single-step-form
      individualItemVisibilityCheck: hasTopologyNode
      schema:
        $ref: schema#/properties/resources/properties/kubedbComElasticsearch/properties/spec/properties/topology
      type: array-input-form
    type: single-step-form
  id: topology
  title: steps.1.label
- form:
