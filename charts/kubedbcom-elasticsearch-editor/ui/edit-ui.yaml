          label:
            text: labels.opendistro_security_roles
          schema:
            $ref: discriminator#/properties/users/items/properties/opendistroSecurityRoles
          type: list-input-form
        - label:
            text: labels.reserved
          schema:
            $ref: discriminator#/properties/users/items/properties/reserved
          type: switch
        - element:
            label:
              text: labels.role
            schema:
              $ref: discriminator#/properties/users/items/properties/searchGuardRoles/items
            type: input
          if: isAuthPluginEqualTo|SearchGuard
          label:
            text: labels.search_guard_roles
          schema:
            $ref: discriminator#/properties/users/items/properties/searchGuardRoles
          type: list-input-form
        - allowUserDefinedOption: true
          fetch: getSecrets
          label:
            text: labels.secret_name
          schema:
            $ref: discriminator#/properties/users/items/properties/secretName
          type: select
        type: single-step-form
      individualItemDisabilityCheck: disableUserEdit
      label:
        text: labels.internal_users
      newItemValidator: validateNewUser
      onChange: onInternalUsersChange
      schema:
        $ref: discriminator#/properties/internalUsers
      tableContents:
      - inTableColumn: true
        label:
          text: labels.username
        path: username
        type: value
        typeOfValue: string
      - label:
          text: labels.attributes
        path: attributes
        type: value
        typeOfValue: key-value
      - inTableColumn: true
        label:
          isSubsection: true
          text: labels.backendRoles
        path: backendRoles
        type: value
        typeOfValue: array
      - label:
          text: labels.description
        path: description
        type: value
        typeOfValue: string
      - label:
          text: labels.hidden
        path: hidden
        type: value
        typeOfValue: string
      - label:
          isSubsection: true
          text: labels.opendistro_security_roles
        path: opendistroSecurityRoles
        type: value
        typeOfValue: array
      - inTableColumn: true
        label:
          text: labels.reserved
        path: reserved
        type: value
        typeOfValue: string
      - label:
          isSubsection: true
          text: labels.search_guard_roles
        path: searchGuardRoles
        type: value
        typeOfValue: array
      - inTableColumn: true
        label:
          text: labels.secret_name
        path: secretName
        type: value
        typeOfValue: string
      type: single-step-form-array
    type: single-step-form
