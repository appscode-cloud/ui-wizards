  if: showInternalUsersAndRolesMapping
  title: steps.11.label
- form:
    elements:
    - discriminator:
        customizeKernelSettings:
          type: string
      elements:
      - computed: returnStringYes
        label:
          text: labels.customizeKernelSettings
        onChange: onCustomizeKernelSettingChange
        options:
        - text: options.yesOrNo.yes.text
          value: "yes"
        - text: options.kernelSettings.no
          value: "no"
        - text: options.kernelSettings.disable
          value: disable
        schema:
          $ref: discriminator#/properties/customizeKernelSettings
        type: radio
      - if: isDiscriminatorEqualTo|/customizeKernelSettings|yes
        label:
          text: labels.privileged_question
        schema:
          $ref: schema#/properties/resources/properties/kubedbComElasticsearch/properties/spec/properties/kernelSettings/properties/privileged
        type: switch
      - addFormLabel: labels.sysctl
        element:
          elements:
          - label:
              text: labels.name
            schema:
              $ref: schema#/properties/resources/properties/kubedbComElasticsearch/properties/spec/properties/kernelSettings/properties/sysctls/items/properties/name
            type: input
          - label:
              text: labels.value
            schema:
              $ref: schema#/properties/resources/properties/kubedbComElasticsearch/properties/spec/properties/kernelSettings/properties/sysctls/items/properties/value
            type: input
          type: single-step-form
        if: isDiscriminatorEqualTo|/customizeKernelSettings|yes
        label:
          text: labels.sysctls
        schema:
          $ref: schema#/properties/resources/properties/kubedbComElasticsearch/properties/spec/properties/kernelSettings/properties/sysctls
        tableContents:
        - inTableColumn: true
          label:
            text: labels.name
          path: name
          type: value
          typeOfValue: string
        - inTableColumn: true
          label:
            text: labels.value
          path: value
          type: value
          typeOfValue: string
        type: single-step-form-array
      keepEmpty: true
      schema:
        $ref: schema#/properties/resources/properties/kubedbComElasticsearch/properties/spec/properties/kernelSettings
      type: single-step-form
    type: single-step-form
  id: kernel-settings
  title: steps.10.label
- form:
    discriminator:
      configureTLS:
        default: true
        type: boolean
    elements:
    - if: showTlsRecommendation
      label:
        text: labels.tls_recommended_text
      type: label-element
    - label:
        text: labels.to_update_tls
      type: label-element
    - customClass: mb-20
      label:
        text: labels.create_opsrequest
      type: anchor
      url:
        params:
          cluster:
            $ref: store#/route/params/cluster
          dbname:
            $ref: model#/metadata/release/name
          domain:
            $ref: store#/domain
          group:
            $ref: model#/metadata/resource/group
          kind:
            $ref: model#/metadata/resource/kind
          namespace:
            $ref: model#/metadata/release/namespace
          owner:
            $ref: store#/route/params/user
          resource:
            $ref: model#/metadata/resource/name
          version:
            $ref: model#/metadata/resource/version
        path: ${domain}/${owner}/kubernetes/${cluster}/ops.kubedb.com/v1alpha1/elasticsearchopsrequests/create?name=${dbname}&namespace=${namespace}&group=${group}&version=${version}&resource=${resource}&kind=${kind}&page=operations&requestType=ReconfigureTLS
    - computed: isValueExistInModel|/resources/kubedbComMariaDB/spec/tls
      disabled: true
      label:
        text: labels.enable_tls
      onChange: onTlsConfigureChange
      schema:
        $ref: discriminator#/configureTLS
      type: switch
    - disabled: true
      elements:
      - label:
          text: labels.enable_ssl_question
        schema:
          $ref: schema#/properties/resources/properties/kubedbComElasticsearch/properties/spec/properties/enableSSL
        type: switch
      - elements:
        - computed: setApiGroupEdit
          disabled: true
          label:
            text: labels.api_group
          schema:
            $ref: schema#/properties/resources/properties/kubedbComElasticsearch/properties/spec/properties/tls/properties/issuerRef/properties/apiGroup
          type: input
        - label:
            text: labels.kind
          options:
          - text: Issuer
            value: Issuer
          - text: ClusterIssuer
            value: ClusterIssuer
          required: returnFalse
          schema:
            $ref: schema#/properties/resources/properties/kubedbComElasticsearch/properties/spec/properties/tls/properties/issuerRef/properties/kind
          type: select
        - allowUserDefinedOption: true
          fetch: getIssuerRefsName
          label:
            text: labels.name
          required: returnFalse
          schema:
            $ref: schema#/properties/resources/properties/kubedbComElasticsearch/properties/spec/properties/tls/properties/issuerRef/properties/name
          type: select
        label:
          text: labels.issuer_ref
        schema:
          $ref: schema#/properties/resources/properties/kubedbComElasticsearch/properties/spec/properties/tls/properties/issuerRef
        type: single-step-form
      - alias: reusable_certificates
