steps:
- form:
    elements:
    - disabled: isVariantAvailable
      label:
        text: labels.database.name
      onChange: onNameChange
      schema:
        $ref: schema#/properties/metadata/properties/release/properties/name
      type: input
    - add_new_button:
        label: labels.add_new_namespace
        target: _blank
        url:
          function: getCreateNameSpaceUrl
      disabled: isVariantAvailable
      fetch: getResources|core|v1|namespaces
      label:
        text: labels.namespace
      onChange: onNamespaceChange
      refresh: true
      schema:
        $ref: schema#/properties/metadata/properties/release/properties/namespace
      type: select
    - disableUnselect: true
      fetch: getElasticSearchVersions|catalog.kubedb.com|v1alpha1|elasticsearchversions
      label:
        text: labels.database.version
      onChange: onVersionChange
      schema:
        $ref: schema#/properties/resources/properties/kubedbComElasticsearch/properties/spec/properties/version
      type: select
    - individualItemDisabilityCheck: disableLableChecker
      isArray: true
      keys:
        label:
          text: labels.labels.key
      label:
        text: labels.labels.label
      onChange: onLabelChange
      schema:
        $ref: schema#/properties/resources/properties/kubedbComElasticsearch/properties/metadata/properties/labels
      type: key-value-input-form
      values:
        label:
          text: labels.labels.value
        schema:
          $ref: schema#/properties/resources/properties/kubedbComElasticsearch/properties/metadata/properties/labels/additionalProperties
        type: input
    - isArray: true
      keys:
        label:
          text: labels.annotations.key
      label:
        text: labels.annotations.label
      schema:
        $ref: schema#/properties/resources/properties/kubedbComElasticsearch/properties/metadata/properties/annotations
      type: key-value-input-form
      values:
        label:
          text: labels.annotations.value
        schema:
          $ref: schema#/properties/resources/properties/kubedbComElasticsearch/properties/metadata/properties/annotations/additionalProperties
        type: input
    - hasDescription: true
      label:
        text: labels.deletionPolicy
      options:
      - description: options.deletionPolicy.delete.description
        text: options.deletionPolicy.delete.label
        value: Delete
      - description: options.deletionPolicy.halt.description
        text: options.deletionPolicy.halt.label
        value: Halt
      - description: options.deletionPolicy.wipeOut.description
        text: options.deletionPolicy.wipeOut.label
        value: WipeOut
      - description: options.deletionPolicy.doNotTerminate.description
        text: options.deletionPolicy.doNotTerminate.label
        value: DoNotTerminate
      schema:
        $ref: schema#/properties/resources/properties/kubedbComElasticsearch/properties/spec/properties/deletionPolicy
      type: radio
    - label:
        text: labels.disable_security_question
      onChange: onDisableSecurityChange
      schema:
        $ref: schema#/properties/resources/properties/kubedbComElasticsearch/properties/spec/properties/disableSecurity
      type: switch
    - label:
        text: labels.enable_ssl_question
      onChange: onEnableSSLChange
      schema:
        $ref: schema#/properties/resources/properties/kubedbComElasticsearch/properties/spec/properties/enableSSL
      type: switch
    - discriminator:
        createAuthSecret:
          type: boolean
        password:
          type: string
        selectedVersionAuthPlugin:
          type: string
      elements:
      - label:
          text: labels.database.admin_secret
        type: label-element
      - computed: getSelectedVersionAuthPlugin|/selectedVersionAuthPlugin
        if: returnFalse
        schema:
          $ref: discriminator#/properties/selectedVersionAuthPlugin
        type: input
      - computed: getCreateAuthSecret
        onChange: onCreateAuthSecretChange
        options:
        - text: options.database.secret.existingSecret.label
          value: false
        - text: options.database.secret.customSecret.label
          value: true
        schema:
          $ref: discriminator#/properties/createAuthSecret
        type: radio
      - allowUserDefinedOption: true
        fetch: getSecrets
        if: showExistingSecretSection
        label:
          text: labels.secret
        schema:
          $ref: schema#/properties/resources/properties/kubedbComElasticsearch/properties/spec/properties/authSecret/properties/name
        type: select
      - computed: setAuthSecretPassword
        hideValue: true
        if: showPasswordSection
        label:
          text: Password
        onChange: onAuthSecretPasswordChange
        schema:
          $ref: discriminator#/properties/password
        type: input
      if: showSecretSection
      type: single-step-form
    type: single-step-form
  id: basic
  title: steps.0.label
- form:
    elements:
    - alias: reusable_alert
      chart:
        name: uibytebuildersdev-component-alert
        version: v0.11.0
      moduleResolver: fetchJsons
      schema:
        $ref: schema#/properties/form/properties/alert
      type: reusable-element
    type: single-step-form
  id: alert
  title: labels.alert
- form:
    discriminator:
      activeDatabaseMode:
        type: string
    elements:
    - computed: setDatabaseMode
      hasDescription: true
      label:
        text: labels.database.mode
      onChange: deleteDatabaseModePath
      options:
      - description: options.database.mode.Combined.description
        text: options.database.mode.Combined.label
        value: Combined
      - description: options.database.mode.Dedicated.description
        text: options.database.mode.Dedicated.label
        value: Dedicated
      schema:
        $ref: discriminator#/activeDatabaseMode
      type: radio
    - elements:
      - label:
          text: labels.replicaset.number
        schema:
          $ref: schema#/properties/resources/properties/kubedbComElasticsearch/properties/spec/properties/replicas
        type: input
      - fetch: getMaxUnavailableOptions|/resources/kubedbComElasticsearch/spec
        label:
          text: labels.max_unavailable
        schema:
          $ref: schema#/properties/resources/properties/kubedbComElasticsearch/properties/spec/properties/maxUnavailable
        type: select
      - label:
          text: labels.storage.size
        schema:
          $ref: schema#/properties/resources/properties/kubedbComElasticsearch/properties/spec/properties/storage/properties/resources/properties/requests/properties/storage
        type: input
      - fetch: getStorageClassNames|/resources/kubedbComElasticsearch/spec/storage/storageClassName
        label:
          text: labels.storage.class
        schema:
          $ref: schema#/properties/resources/properties/kubedbComElasticsearch/properties/spec/properties/storage/properties/storageClassName
        type: select
      if: isEqualToDatabaseMode|Combined
      type: single-step-form
    - discriminator:
        selectedVersionAuthPlugin:
          type: string
        storageClasses:
          type: array
      elements:
      - computed: getStorageClassNames
        if: returnFalse
        schema:
          $ref: discriminator#/properties/storageClasses
        type: input
      - computed: getSelectedVersionAuthPlugin|/selectedVersionAuthPlugin
        if: returnFalse
        schema:
          $ref: discriminator#/properties/selectedVersionAuthPlugin
        type: input
      - element:
          elements:
          - label:
              text: labels.replicaset.number
            schema:
              $ref: schema#/properties/resources/properties/kubedbComElasticsearch/properties/spec/properties/topology/properties/$dyn/properties/replicas
            type: input
          - fetch: getMaxUnavailableOptions
            label:
              text: labels.max_unavailable
            schema:
              $ref: schema#/properties/resources/properties/kubedbComElasticsearch/properties/spec/properties/topology/properties/$dyn/properties/maxUnavailable
            type: select
          - elements:
            - elements:
              - elements:
                - label:
                    text: labels.storage.size
                  schema:
                    $ref: schema#/properties/resources/properties/kubedbComElasticsearch/properties/spec/properties/topology/properties/$dyn/properties/storage/properties/resources/properties/requests/properties/storage
                  type: input
                schema:
                  $ref: schema#/properties/resources/properties/kubedbComElasticsearch/properties/spec/properties/topology/properties/$dyn/properties/storage/properties/resources/properties/requests
                type: single-step-form
              schema:
                $ref: schema#/properties/resources/properties/kubedbComElasticsearch/properties/spec/properties/topology/properties/$dyn/properties/storage/properties/resources
              type: single-step-form
            - fetch: getStorageClassNamesFromDiscriminator
              label:
                text: labels.storage.class
              schema:
                $ref: schema#/properties/resources/properties/kubedbComElasticsearch/properties/spec/properties/topology/properties/$dyn/properties/storage/properties/storageClassName
              type: select
            schema:
              $ref: schema#/properties/resources/properties/kubedbComElasticsearch/properties/spec/properties/topology/properties/$dyn/properties/storage
            type: single-step-form
          - label:
              text: labels.suffix
            schema:
              $ref: schema#/properties/resources/properties/kubedbComElasticsearch/properties/spec/properties/topology/properties/$dyn/properties/suffix
            type: input
          - label:
              text: labels.resources
            schema:
              $ref: schema#/properties/resources/properties/kubedbComElasticsearch/properties/spec/properties/topology/properties/$dyn/properties/resources
            type: resource-input-form
          hideForm: true
          schema:
            $ref: schema#/properties/resources/properties/kubedbComElasticsearch/properties/spec/properties/topology/properties/$dyn
          show_label: true
          toggleOption:
            disabled: disableNode
            id: switch
            onStatusFalse: onNodeSwitchFalse
            setInitialStatusFalse: setInitialStatusFalse
            show: true
          type: single-step-form
        individualItemVisibilityCheck: hideNode
        schema:
          $ref: schema#/properties/resources/properties/kubedbComElasticsearch/properties/spec/properties/topology
        type: array-input-form
      if: isEqualToDatabaseMode|Dedicated
      type: single-step-form
    type: single-step-form
  id: topology
  title: steps.1.label
- form:
    discriminator:
      internalUsers:
        type: array
    elements:
    - addFormLabel: labels.user
      computed: setInternalUsers
      element:
        discriminator:
          users:
            emitAs: internalUsers
            type: array
        elements:
        - disabled: disableUsername
          label:
            text: labels.username
          required: true
          schema:
            $ref: discriminator#/properties/users/items/properties/username
          type: input
        - isArray: true
          keys:
            label:
              text: labels.annotations.key
          label:
            text: labels.attributes
          schema:
            $ref: discriminator#/properties/users/items/properties/attributes
          type: key-value-input-form
          values:
            label:
              text: labels.annotations.value
            schema:
              $ref: discriminator#/properties/users/items/properties/attributes/additionalProperties
            type: input
        - element:
            label:
              text: labels.role
            schema:
              $ref: discriminator#/properties/users/items/properties/backendRoles/items
            type: input
          individualItemDisabilityCheck: disableRoleDeletion
          label:
            text: labels.backendRoles
          schema:
            $ref: discriminator#/properties/users/items/properties/backendRoles
          type: list-input-form
        - label:
            text: labels.description
          schema:
            $ref: discriminator#/properties/users/items/properties/description
          type: textarea
        - label:
            text: labels.hidden
          schema:
            $ref: discriminator#/properties/users/items/properties/hidden
          type: switch
        - element:
            label:
              text: labels.role
            schema:
              $ref: discriminator#/properties/users/items/properties/opendistroSecurityRoles/items
            type: input
          if: isAuthPluginEqualTo|OpenDistro
          label:
            text: labels.opendistro_security_roles
          schema:
            $ref: discriminator#/properties/users/items/properties/opendistroSecurityRoles
          type: list-input-form
        - label:
            text: labels.reserved
          schema:
            $ref: discriminator#/properties/users/items/properties/reserved
          type: switch
        - element:
            label:
              text: labels.role
            schema:
              $ref: discriminator#/properties/users/items/properties/searchGuardRoles/items
            type: input
          if: isAuthPluginEqualTo|SearchGuard
          label:
            text: labels.search_guard_roles
          schema:
            $ref: discriminator#/properties/users/items/properties/searchGuardRoles
          type: list-input-form
        - label:
            text: labels.secret
          type: label-element
        - options:
          - text: options.database.secret.existingSecret.label
            value: "no"
          - text: options.database.secret.customSecret.label
            value: "yes"
          schema:
            $ref: discriminator#/properties/users/items/properties/createCred
          type: radio
        - allowUserDefinedOption: true
          fetch: getSecrets
          if: showExistingCredSection
          label:
            text: labels.secret_name
          schema:
            $ref: discriminator#/properties/users/items/properties/secretName
          type: select
        - hideValue: true
          if: showPasswordCredSection
          label:
            text: Password
          schema:
            $ref: discriminator#/properties/users/items/properties/password
          type: input
        type: single-step-form
      individualItemDisabilityCheck: disableUserEdit
      isCreateDisabled: true
      label:
        text: labels.internal_users
      newItemValidator: validateNewUser
      onChange: onInternalUsersChange
      schema:
        $ref: discriminator#/properties/internalUsers
      tableContents:
      - inTableColumn: true
        label:
          text: labels.username
        path: username
        type: value
        typeOfValue: string
      - label:
          text: labels.attributes
        path: attributes
        type: value
        typeOfValue: key-value
      - inTableColumn: true
        label:
          isSubsection: true
          text: labels.backendRoles
        path: backendRoles
        type: value
        typeOfValue: array
      - label:
          text: labels.description
        path: description
        type: value
        typeOfValue: string
      - label:
          text: labels.hidden
        path: hidden
        type: value
        typeOfValue: string
      - label:
          isSubsection: true
          text: labels.opendistro_security_roles
        path: opendistroSecurityRoles
        type: value
        typeOfValue: array
      - inTableColumn: true
        label:
          text: labels.reserved
        path: reserved
        type: value
        typeOfValue: string
      - label:
          isSubsection: true
          text: labels.search_guard_roles
        path: searchGuardRoles
        type: value
        typeOfValue: array
      - inTableColumn: true
        label:
          text: labels.secret_name
        path: secretName
        type: value
        typeOfValue: string
      type: single-step-form-array
    type: single-step-form
  id: internal-users
  if: showInternalUsersAndRolesMapping
  title: steps.2.label
- form:
    discriminator:
      rolesMapping:
        type: array
    elements:
    - addFormLabel: labels.role
      computed: setRolesMapping
      element:
        discriminator:
          roles:
            emitAs: rolesMapping
            type: array
        elements:
        - disabled: disableRoleName
          label:
            text: labels.role_name
          required: true
          schema:
            $ref: discriminator#/properties/roles/items/properties/roleName
          type: input
        - element:
            label:
              text: labels.role
            schema:
              $ref: discriminator#/properties/roles/items/properties/andBackendRoles/items
            type: input
          label:
            text: labels.andBackendRoles
          schema:
            $ref: discriminator#/properties/roles/items/properties/andBackendRoles
          type: list-input-form
        - element:
            label:
              text: labels.role
            schema:
              $ref: discriminator#/properties/roles/items/properties/backendRoles/items
            type: input
          label:
            text: labels.backendRoles
          schema:
            $ref: discriminator#/properties/roles/items/properties/backendRoles
          type: list-input-form
        - label:
            text: labels.hidden
          schema:
            $ref: discriminator#/properties/roles/items/properties/hidden
          type: switch
        - element:
            label:
              text: labels.host
            schema:
              $ref: discriminator#/properties/roles/items/properties/hosts/items
            type: input
          label:
            text: labels.hosts
          schema:
            $ref: discriminator#/properties/roles/items/properties/hosts
          type: list-input-form
        - label:
            text: labels.reserved
          schema:
            $ref: discriminator#/properties/roles/items/properties/reserved
          type: switch
        - allowUserDefinedOption: true
          fetch: getInternalUsers
          individualItemDisabilityCheck: disableUserDeletion
          label:
            text: labels.users
          schema:
            $ref: discriminator#/properties/roles/items/properties/users
          type: multiselect
        type: single-step-form
      individualItemDisabilityCheck: disableRolesEdit
      label:
        text: labels.roles_mapping
      newItemValidator: validateNewRole
      onChange: onRolesMappingChange
      schema:
        $ref: discriminator#/properties/rolesMapping
      tableContents:
      - inTableColumn: true
        label:
          text: labels.role_name
        path: roleName
        type: value
        typeOfValue: string
      - inTableColumn: true
        label:
          isSubsection: true
          text: labels.backendRoles
        path: backendRoles
        type: value
        typeOfValue: array
      - inTableColumn: true
        label:
          text: labels.hidden
        path: hidden
        type: value
        typeOfValue: string
      - label:
          isSubsection: true
          text: labels.andBackendRoles
        path: andBackendRoles
        type: value
        typeOfValue: array
      - label:
          isSubsection: true
          text: labels.hosts
        path: hosts
        type: value
        typeOfValue: array
      - inTableColumn: true
        label:
          isSubsection: true
          text: labels.users
        path: users
        type: value
        typeOfValue: array
      - label:
          text: labels.reserved
        path: reserved
        type: value
        typeOfValue: string
      type: single-step-form-array
    type: single-step-form
  id: roles-mapping
  if: showInternalUsersAndRolesMapping
  title: steps.11.label
- form:
    elements:
    - discriminator:
        customizeKernelSettings:
          type: string
      elements:
      - computed: returnStringYes
        label:
          text: labels.customizeKernelSettings
        onChange: onCustomizeKernelSettingChange
        options:
        - text: options.yesOrNo.yes.text
          value: "yes"
        - text: options.kernelSettings.no
          value: "no"
        - text: options.kernelSettings.disable
          value: disable
        schema:
          $ref: discriminator#/properties/customizeKernelSettings
        type: radio
      - computed: returnFalse
        if: isDiscriminatorEqualTo|/customizeKernelSettings|yes
        label:
          text: labels.privileged_question
        schema:
          $ref: schema#/properties/resources/properties/kubedbComElasticsearch/properties/spec/properties/kernelSettings/properties/privileged
        type: switch
      - addFormLabel: labels.sysctl
        element:
          elements:
          - label:
              text: labels.name
            schema:
              $ref: schema#/properties/resources/properties/kubedbComElasticsearch/properties/spec/properties/kernelSettings/properties/sysctls/items/properties/name
            type: input
          - label:
              text: labels.value
            schema:
              $ref: schema#/properties/resources/properties/kubedbComElasticsearch/properties/spec/properties/kernelSettings/properties/sysctls/items/properties/value
            type: input
          type: single-step-form
        if: isDiscriminatorEqualTo|/customizeKernelSettings|yes
        label:
          text: labels.sysctls
        schema:
          $ref: schema#/properties/resources/properties/kubedbComElasticsearch/properties/spec/properties/kernelSettings/properties/sysctls
        tableContents:
        - inTableColumn: true
          label:
            text: labels.name
          path: name
          type: value
          typeOfValue: string
        - inTableColumn: true
          label:
            text: labels.value
          path: value
          type: value
          typeOfValue: string
        type: single-step-form-array
      keepEmpty: true
      schema:
        $ref: schema#/properties/resources/properties/kubedbComElasticsearch/properties/spec/properties/kernelSettings
      type: single-step-form
    type: single-step-form
  id: kernel-settings
  title: steps.10.label
- form:
    discriminator:
      configureTLS:
        default: true
        type: boolean
    elements:
    - computed: returnTrue
      label:
        text: labels.enable_tls
      onChange: onTlsConfigureChange
      schema:
        $ref: discriminator#/configureTLS
      type: switch
    - elements:
      - label:
          text: labels.enable_ssl_question
        schema:
          $ref: schema#/properties/resources/properties/kubedbComElasticsearch/properties/spec/properties/enableSSL
        type: switch
      - elements:
        - computed: setApiGroup
          disabled: true
          label:
            text: labels.api_group
          schema:
            $ref: schema#/properties/resources/properties/kubedbComElasticsearch/properties/spec/properties/tls/properties/issuerRef/properties/apiGroup
          type: input
        - label:
            text: labels.kind
          options:
          - text: Issuer
            value: Issuer
          - text: ClusterIssuer
            value: ClusterIssuer
          schema:
            $ref: schema#/properties/resources/properties/kubedbComElasticsearch/properties/spec/properties/tls/properties/issuerRef/properties/kind
          type: select
        - allowUserDefinedOption: true
          fetch: getIssuerRefsName
          label:
            text: labels.name
          schema:
            $ref: schema#/properties/resources/properties/kubedbComElasticsearch/properties/spec/properties/tls/properties/issuerRef/properties/name
          type: select
        label:
          text: labels.issuer_ref
        schema:
          $ref: schema#/properties/resources/properties/kubedbComElasticsearch/properties/spec/properties/tls/properties/issuerRef
        type: single-step-form
      - alias: reusable_certificates
        chart:
          name: uibytebuildersdev-component-certificates
          version: v0.11.0
        functionCallbacks:
          getAliasOptions:
            $ref: functions#/getAliasOptions
        moduleResolver: fetchJsons
        schema:
          $ref: schema#/properties/resources/properties/kubedbComElasticsearch/properties/spec/properties/tls/properties/certificates
        type: reusable-element
      if: showTlsConfigureSection
      type: single-step-form
    type: single-step-form
  id: tls
  if: isSecurityEnabled
  title: steps.3.label
- form:
    discriminator:
      prePopulateDatabase:
        type: string
    elements:
    - computed: returnStringYes
      label:
        text: labels.prePopulateDatabase
      onChange: onPrePopulateDatabaseChange
      options:
      - text: options.yesOrNo.yes.text
        value: "yes"
      - text: options.yesOrNo.no.text
        value: "no"
      schema:
        $ref: discriminator#/properties/prePopulateDatabase
      type: radio
    - discriminator:
        dataSource:
          type: string
      elements:
      - computed: initDataSource
        label:
          text: labels.dataSource
        onChange: onDataSourceChange
        options:
        - text: options.dataSource.script.text
          value: script
        - text: options.dataSource.stashBackup.text
          value: stashBackup
        schema:
          $ref: discriminator#/properties/dataSource
        type: select
      - discriminator:
          sourceVolumeType:
            type: string
        elements:
        - label:
            text: labels.script.path
          schema:
            $ref: schema#/properties/resources/properties/kubedbComElasticsearch/properties/spec/properties/init/properties/script/properties/scriptPath
          type: input
        - label:
            text: labels.script.volume
          type: label-element
        - computed: initVolumeType
          label:
            text: labels.script.volumeType
          onChange: onVolumeTypeChange
          options:
          - text: options.scriptSourceVolumeType.configMap.text
            value: configMap
          - text: options.scriptSourceVolumeType.secret.text
            value: secret
          schema:
            $ref: discriminator#/properties/sourceVolumeType
          type: select
        - allowUserDefinedOption: true
          fetch: resourceNames|core|v1|configmaps
          if: showConfigMapOrSecretName|configMap
          label:
            text: labels.script.volumeName
          schema:
            $ref: schema#/properties/resources/properties/kubedbComElasticsearch/properties/spec/properties/init/properties/script/properties/configMap/properties/name
          type: select
        - allowUserDefinedOption: true
          fetch: resourceNames|core|v1|secrets
          if: showConfigMapOrSecretName|secret
          label:
            text: labels.script.volumeName
          schema:
            $ref: schema#/properties/resources/properties/kubedbComElasticsearch/properties/spec/properties/init/properties/script/properties/secret/properties/secretName
          type: select
        if: showScriptOrStashForm|script
        type: single-step-form
      - elements:
        - label:
            text: labels.restoreSession.snapshot
          schema:
            $ref: schema#/properties/resources/properties/stashAppscodeComRestoreSession_init/properties/spec/properties/rules/properties/0/properties/snapshots/properties/0
          type: input
        - discriminator:
            repositoryChoise:
              type: string
          elements:
          - label:
              text: labels.repositories.title
            type: label-element
          - computed: setInitialRestoreSessionRepo
            onChange: onInitRepositoryChoiseChange
            options:
            - text: options.createOrSelect.select.text
              value: select
            - text: options.createOrSelect.create.text
              value: create
            schema:
              $ref: discriminator#/properties/repositoryChoise
            type: radio
          - allowUserDefinedOption: true
            fetch: resourceNames|stash.appscode.com|v1alpha1|repositories
            if: showRepositorySelectOrCreate|select
            label:
              text: labels.repositories.name
            schema:
              $ref: schema#/properties/resources/properties/stashAppscodeComRestoreSession_init/properties/spec/properties/repository/properties/name
            type: select
