                      type: custom
                      name: checkVolume|/spec/topology/middleManagers/storage/resources/requests/storage|/spec/volumeExpansion/middleManagers
                    schema: schema/properties/spec/properties/volumeExpansion/properties/middleManagers
                  - type: info
                    hasIcon: true
                    label: Middle Managers handle real-time ingestion tasks. More storage enables larger batch processing capabilities.
# Reconfigure
      - type: block-layout
        label: Reconfigure Form
        if:
          name: ifRequestTypeEqualsTo|Reconfigure
          type: function
        elements:
          - type: block-layout
            label: Configuration
            elements:
              - type: radio
                label: Reconfigure Type
                subtitle: Choose the action you'd like to perform. Select a new configuration secret, apply a custom configuration, or remove an existing setup.
                options:
                - text: Select New Config Secret
                  value: selectNewConfigSecret
                - text: Apply Config
                  value: applyConfig
                - text: Remove
                  value: remove
                watcher:
                  func: onReconfigurationTypeChange
                  paths:
                    - temp/properties/reconfigurationType
                validation:
                  type: required
                schema: temp/properties/reconfigurationType
              - type: block-layout
                label: Config Secret
                showLabels: true
                if:
                  name: ifReconfigurationTypeEqualsTo|selectNewConfigSecret
                  type: function
                elements:
                  - type: label-element
                    label: Select a configuration secret from the available list to update your database settings
                    customClass: mb-10
                  - type: select
                    addNewButton:
                      label: Create Secret
                      target: _blank
                      url:
                        function: createSecretUrl
                    label: Config Secret
                    loader:
                      name: getConfigSecrets
                      watchPaths:
                        - schema/properties/metadata/properties/namespace
                    init:
                      type: func
                      value: setValueFromDbDetails|/spec/configSecret/name
                    refresh: true
                    validation:
                      type: required
                    schema: schema/properties/spec/properties/configuration/properties/configSecret/properties/name
                  - type: label-element
                    label: Selected Config Secret
                    loader: getSelectedConfigSecret
                    watcher:
                      func: getSelectedConfigSecret
                      paths:
                        - schema/properties/spec/properties/configuration/properties/configSecret/properties/name
                  - type: editor
                    label: Value
                    readonly: true
                    hasCopy: false
                    watcher:
                      func: getSelectedConfigSecretValue
                      paths:
                        - schema/properties/spec/properties/configuration/properties/configSecret/properties/name
                    validation:
                      type: required
                    schema: temp/properties/configArray/items/properties/value
              - type: array-object-form
                label: Apply Config
                buttonClass: is-light is-outlined
                if:
                  name: ifReconfigurationTypeEqualsTo|applyConfig
                  type: function
                validation:
                  type: required
                watcher:
                  func: onApplyconfigChange
                  paths:
                    - temp/properties/applyConfig
                schema: temp/properties/applyConfig
                elements:
                  - type: label-element
                    label: New Apply Config
                    subtitle: Define custom configurations for your database using key-value pairs. These parameters will overwrite existing settings. Enter the parameter you want to configure (e.g., druid.emitter).
                    customClass: mb-10
                  - type: input
                    label: key
                    validation:
                      type: required
                    schema: key
                  - type: editor
                    hasCopy: false
                    label: value
                    validation:
                      type: required
                    schema:  value
              - type: switch
                fullwidth: true
                schema:  schema/properties/spec/properties/configuration/properties/removeCustomConfig
                label: Remove CustomConfig
                if:
                  name: returnFalse
                  type: function
# Restart
      - type: block-layout
        label: TLS
        if:
          type: function
          name: ifRequestTypeEqualsTo|ReconfigureTLS
        elements:
          - type: radio
            label: TLS Operation
            if:
              type: function
              name: hasTlsField
            init:
              type: func
              value: initTlsOperation
            watcher:
              func: onTlsOperationChange
              paths:
                - temp/tlsOperation
            options:
              - text: Update
                value: update
              - text: Rotate
                value: rotate
              - text: Remove
                value: remove
            schema: temp/tlsOperation
          - type: switch
            label: Remove TLS
            fullwidth: true
            if:
              type: function
              name: returnFalse
            schema: schema/properties/spec/properties/tls/properties/remove
          - type: switch
            label: Rotate Certificates
            fullwidth: true
            if:
              type: function
              name: returnFalse
            schema: schema/properties/spec/properties/tls/properties/rotateCertificates
          - type: block-layout
            if:
              type: function
              name: showIssuerRefAndCertificates
            elements:
              - type: input
                label: API Group
                init:
                  type: func
                  value: initIssuerRefApiGroup
                disable: true
                schema: schema/properties/spec/properties/tls/properties/issuerRef/properties/apiGroup
              - type: select
                label: Kind
                init:
                  type: func
                  value: setValueFromDbDetails|/spec/tls/issuerRef/kind
                options:
                  - text: Issuer
                    value: Issuer
                  - text: ClusterIssuer
                    value: ClusterIssuer
                validation:
                  type: custom
                  name: isIssuerRefRequired
                schema: schema/properties/spec/properties/tls/properties/issuerRef/properties/kind
              - type: select
                label: Name
                init:
                  type: func
                  value: setValueFromDbDetails|/spec/tls/issuerRef/name
                loader:
                  name: getIssuerRefsName
                  watchPaths:
                    - schema/properties/spec/properties/tls/properties/issuerRef/properties/kind
                    - schema/properties/metadata/properties/namespace
                validation:
                  type: custom
                  name: isIssuerRefRequired
                schema: schema/properties/spec/properties/tls/properties/issuerRef/properties/name
          - type: block-layout
            label: Certificates
            if:
              type: function
              name: showIssuerRefAndCertificates
            init:
              type: func
              value: setValueFromDbDetails|/spec/tls/certificates|/spec/tls/certificates
            elements:
              - type: select
                label: Alias
                loader: fetchAliasOptions
                disable: disableAlias
                schema: schema/properties/spec/properties/tls/properties/certificates/items/properties/alias
              - type: input
                label: Secret Name
                schema: schema/properties/spec/properties/tls/properties/certificates/items/properties/secretName
              - type: input
                label: Duration
                schema: schema/properties/spec/properties/tls/properties/certificates/items/properties/duration
              - type: input
                label: Renew Before
                schema: schema/properties/spec/properties/tls/properties/certificates/items/properties/renewBefore
              - type: block-layout
                label: Subject
                showLabels: true
                elements:
                  - type: array-item-form
                    label: Organizations
                    buttonClass: is-light is-outlined
                    schema: schema/properties/spec/properties/tls/properties/certificates/items/properties/subject/properties/organizations
                    element:
                      type: input
                      label: Organization
                  - type: array-item-form
                    label: Countries
                    buttonClass: is-light is-outlined
                    schema: schema/properties/spec/properties/tls/properties/certificates/items/properties/subject/properties/countries
                    element:
                      type: input
                      label: Country
                  - type: array-item-form
                    label: Organizational Units
                    buttonClass: is-light is-outlined
                    schema: schema/properties/spec/properties/tls/properties/certificates/items/properties/subject/properties/organizationalUnits
                    element:
                      type: input
                      label: Organizational Unit
                  - type: array-item-form
                    label: Provinces
                    buttonClass: is-light is-outlined
                    schema: schema/properties/spec/properties/tls/properties/certificates/items/properties/subject/properties/provinces
                    element:
                      type: input
                      label: Province
              - type: array-item-form
                label: DNS Names
                buttonClass: is-light is-outlined
                schema: schema/properties/spec/properties/tls/properties/certificates/items/properties/dnsNames
                element:
                  type: input
                  label: DNS Name
              - type: array-item-form
                label: IP Addresses
                buttonClass: is-light is-outlined
                schema: schema/properties/spec/properties/tls/properties/certificates/items/properties/ipAddresses
                element:
                  type: input
                  label: IP Address
# common
      - type: block-layout
        label: OpsRequest Options
        showLabels: true
        elements:
          - type: time-picker
            label: Timeout
            subtitle: Specify the maximum time allowed for the scaling operation to complete. Use formats like 30sec, 1min(1 minute) or 2h(2 hours).
            schema: 'schema/properties/spec/properties/timeout'
          - type: radio
            label: Apply
            schema: 'schema/properties/spec/properties/apply'
            init:
              type: func
              value: setApplyToIfReady
            options:
              - text: IfReady (OpsRequest will be applied if database is ready)
                value: IfReady
              - text: Always (OpsRequest will always be applied)
                value: Always
