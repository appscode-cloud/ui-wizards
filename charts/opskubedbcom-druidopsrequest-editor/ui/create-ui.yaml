          - type: radio
            label: TLS Operation
            if:
              type: function
              name: hasTlsField
            init:
              type: func
              value: initTlsOperation
            watcher:
              func: onTlsOperationChange
              paths:
                - temp/tlsOperation
            options:
              - text: Update
                value: update
              - text: Rotate
                value: rotate
              - text: Remove
                value: remove
            schema: temp/tlsOperation
          - type: switch
            label: Remove TLS
            fullwidth: true
            if:
              type: function
              name: returnFalse
            schema: schema/properties/spec/properties/tls/properties/remove
          - type: switch
            label: Rotate Certificates
            fullwidth: true
            if:
              type: function
              name: returnFalse
            schema: schema/properties/spec/properties/tls/properties/rotateCertificates
          - type: block-layout
