metadata:
  resource:
    group: kubedb.com
    version: v1alpha2
    name: clickhouses
    kind: ClickHouse
    scope: Namespaced
  release:
    name: RELEASE-NAME
    namespace: default
resources:
  autoscalingKubedbComClickHouseAutoscaler: # +doc-gen:break
    apiVersion: autoscaling.kubedb.com/v1alpha1
    kind: ClickHouseAutoscaler
    metadata:
      name: clickhouse
      namespace: demo
    spec:
      compute:
        clickhouse:
          maxAllowed:
            cpu: 1
            memory: 2Gi
          minAllowed:
            cpu: 400m
            memory: 400Mi
          podLifeTimeThreshold: 10m
          resourceDiffPercentage: 20
          trigger: "On"
        nodeTopology:
          name: standard-basv2-family
      databaseRef:
        name: repl
      opsRequestOptions:
        apply: IfReady
        timeout: 10m
  certManagerIoIssuer_ca: # +doc-gen:break
    apiVersion: cert-manager.io/v1
    kind: Issuer
    metadata:
      name: clickhouse-ca
      namespace: demo
    spec:
      ca:
        secretName: clickhouse-ca
  kubedbComClickHouse: # +doc-gen:break
    apiVersion: kubedb.com/v1alpha2
    kind: ClickHouse
    metadata:
      name: clickhouse
      namespace: default
    spec:
      clusterTopology:
        clickHouseKeeper:
          node:
            host: clickhouse-keeper.click-keeper
            port: 2181
        cluster:
          name: click1
          podTemplate:
            spec:
              containers:
                - name: clickhouse
                  resources:
                    limits:
                      cpu: 500m
                      memory: 1Gi
              nodeSelector:
                app: clickhouses.kubedb.com
                instance: hello
                namespace: default
                nodepool: standard-bsv2-family
              podPlacementPolicy:
                name: default
              tolerations:
                - effect: NoSchedule
                  key: app
                  operator: Equal
                  value: clickhouses.kubedb.com
                - effect: NoSchedule
                  key: instance
                  operator: Equal
                  value: hello
                - effect: NoSchedule
                  key: namespace
                  operator: Equal
                  value: default
                - effect: NoSchedule
                  key: nodepool
                  operator: Equal
                  value: standard-bsv2-family
          replicas: 3
          shards: 2
          storage:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 10Gi
            storageClassName: default
          storageType: Durable
      deletionPolicy: WipeOut
      serviceTemplates:
        - alias: primary
          spec:
            type: LoadBalancer
      version: 24.4.1
  monitoringCoreosComServiceMonitor: # +doc-gen:break
    apiVersion: monitoring.coreos.com/v1
    kind: ServiceMonitor
    metadata:
      name: clickhouse
      namespace: demo
    spec:
      endpoints:
        - honorLabels: true
          interval: 30s
          path: /metrics
          port: metrics
      namespaceSelector:
        matchNames:
          - demo
      selector:
        matchLabels:
          app.kubernetes.io/instance: clickhouse
          app.kubernetes.io/name: clickhouses.kubedb.com
  secret_auth: # +doc-gen:break
    apiVersion: v1
    kind: Secret
    metadata:
      name: clickhouse-auth
      namespace: demo
    stringData:
      password: thisIs1StrongPassword
      username: root
    type: Opaque
  secret_config: # +doc-gen:break
    apiVersion: v1
    kind: Secret
    metadata:
      name: clickhouse-config
      namespace: demo
    stringData:
      clickhouse.cnf: |
        [mysqld]
        max_connections = 200
        read_buffer_size = 1048576
    type: Opaque
