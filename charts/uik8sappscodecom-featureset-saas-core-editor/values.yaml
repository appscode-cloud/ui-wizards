metadata:
  resource:
    group: ui.k8s.appscode.com
    version: v1alpha1
    name: featuresets
    kind: FeatureSet
    scope: Cluster
  release:
    name: RELEASE-NAME
    namespace: default
resources:
  helmToolkitFluxcdIoHelmRelease_catalog_manager: # +doc-gen:break
    apiVersion: helm.toolkit.fluxcd.io/v2
    kind: HelmRelease
    metadata:
      labels:
        app.kubernetes.io/component: catalog-manager
      name: catalog-manager
      namespace: kubeops
    spec:
      chart:
        spec:
          chart: catalog-manager
          sourceRef:
            kind: HelmRepository
            name: appscode-charts-oci
            namespace: kubeops
          version: v2025.6.16
      install:
        crds: CreateReplace
        createNamespace: true
        remediation:
          retries: -1
      interval: 5m
      releaseName: catalog-manager
      storageNamespace: ace
      targetNamespace: ace
      timeout: 30m
      upgrade:
        crds: CreateReplace
        remediation:
          retries: -1
