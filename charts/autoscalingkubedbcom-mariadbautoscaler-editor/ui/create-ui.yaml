steps:
- form:
    discriminator:
      dbDetails:
        type: boolean
        default: false
    elements:
    - type: input
      computed: getDbDetails
      if: returnFalse    
    - elements:
      - label:
          text: Name
        schema:
          $ref: schema#/properties/resources/properties/autoscalingKubedbComMariaDBAutoscaler/properties/metadata/properties/name
        type: input
      - fetch: getNamespaces
        label:
          text: SelectNamespace
        onChange: onNamespaceChange
        schema:
          $ref: schema#/properties/resources/properties/autoscalingKubedbComMariaDBAutoscaler/properties/metadata/properties/namespace
        type: select
      - fetch: getMariaDbs
        label:
          text: SelectDb
        onChange: initMetadata
        refresh: true
        required: true
        schema:
          $ref: schema#/properties/resources/properties/autoscalingKubedbComMariaDBAutoscaler/properties/spec/properties/databaseRef/properties/name
        type: select
      if: isConsole
      type: single-step-form
    - hasDescription: true
      if: isConsole
      label:
        text: SelectType
      onChange: initMetadata
      options:
      - description: Scale your CPU Memory based on resource usage
        text: Compute
        value: compute
      - description: Expand your database size based on volume usage
        text: Storage
        value: storage
      required: true
      schema:
        $ref: discriminator#/properties/autoscalingType
      type: radio
    - elements:
      - elements:
        - elements:
          - label:
              text: Trigger
            options:
            - "On"
            - "Off"
            schema:
              $ref: schema#/properties/resources/properties/autoscalingKubedbComMariaDBAutoscaler/properties/spec/properties/compute/properties/mariadb/properties/trigger
            type: select
          - label:
              text: Pod LifeTime Threshold
            schema:
              $ref: schema#/properties/resources/properties/autoscalingKubedbComMariaDBAutoscaler/properties/spec/properties/compute/properties/mariadb/properties/podLifeTimeThreshold
            type: input
          - label:
              text: Resource Diff Percentage
            schema:
              $ref: schema#/properties/resources/properties/autoscalingKubedbComMariaDBAutoscaler/properties/spec/properties/compute/properties/mariadb/properties/resourceDiffPercentage
            type: input
          - elements:
            - label:
                text: cpu
              schema:
                $ref: schema#/properties/resources/properties/autoscalingKubedbComMariaDBAutoscaler/properties/spec/properties/compute/properties/mariadb/properties/minAllowed/properties/cpu
              type: input
            - label:
                text: memory
              schema:
                $ref: schema#/properties/resources/properties/autoscalingKubedbComMariaDBAutoscaler/properties/spec/properties/compute/properties/mariadb/properties/minAllowed/properties/memory
              type: input
            label:
              text: Min Allowed
            schema:
              $ref: schema#/properties/resources/properties/autoscalingKubedbComMariaDBAutoscaler/properties/spec/properties/compute/properties/mariadb/properties/minAllowed
            show_label: true
            type: single-step-form
          - elements:
            - label:
                text: cpu
              schema:
                $ref: schema#/properties/resources/properties/autoscalingKubedbComMariaDBAutoscaler/properties/spec/properties/compute/properties/mariadb/properties/maxAllowed/properties/cpu
              type: input
            - label:
                text: memory
              schema:
                $ref: schema#/properties/resources/properties/autoscalingKubedbComMariaDBAutoscaler/properties/spec/properties/compute/properties/mariadb/properties/maxAllowed/properties/memory
              type: input
            label:
              text: Max Allowed
            schema:
              $ref: schema#/properties/resources/properties/autoscalingKubedbComMariaDBAutoscaler/properties/spec/properties/compute/properties/mariadb/properties/maxAllowed
            show_label: true
            type: single-step-form
          - fetch: setControlledResources|mariadb
            label:
              text: Controlled Resources
            schema:
              $ref: schema#/properties/resources/properties/autoscalingKubedbComMariaDBAutoscaler/properties/spec/properties/compute/properties/mariadb/properties/controlledResources
            type: multiselect
          schema:
            $ref: schema#/properties/resources/properties/autoscalingKubedbComMariaDBAutoscaler/properties/spec/properties/compute/properties/mariadb
          type: single-step-form
        label:
          text: Mariadb
        schema:
          $ref: schema#/properties/resources/properties/autoscalingKubedbComMariaDBAutoscaler/properties/spec/properties/compute/properties/mariadb
        show_label: true
        type: single-step-form
      - elements:
        - fetch: fetchNodeTopology
          label:
            text: Select NodeTopology
          schema:
            $ref: schema#/properties/resources/properties/autoscalingKubedbComMariaDBAutoscaler/properties/spec/properties/compute/properties/nodeTopology/properties/name
          type: select
        - if: isNodeTopologySelected
          label:
            text: ScaleUp Diff Percentage
          schema:
            $ref: schema#/properties/resources/properties/autoscalingKubedbComMariaDBAutoscaler/properties/spec/properties/compute/properties/nodeTopology/properties/scaleUpDiffPercentage
          type: input
        - if: isNodeTopologySelected
          label:
            text: ScaleDown Diff Percentage
          schema:
            $ref: schema#/properties/resources/properties/autoscalingKubedbComMariaDBAutoscaler/properties/spec/properties/compute/properties/nodeTopology/properties/scaleDownDiffPercentage
          type: input
        label:
          text: NodeTopology
        schema:
          $ref: schema#/properties/resources/properties/autoscalingKubedbComMariaDBAutoscaler/properties/spec/properties/compute/properties/nodeTopology
        show_label: true
        type: single-step-form
      if: ifScalingTypeEqualsTo|compute
      type: single-step-form
    - elements:
      - label:
          text: Timeout
        options:
        - text: 5 minutes
          value: 5m0s
        - text: 10 minutes
          value: 10m0s
        - text: 30 minutes
          value: 30m0s
        - text: 1 hour
          value: 1h0m
        - text: 2 hours
          value: 2h0m
        - text: 5 hours
          value: 5h0m
        - text: 10 hours
          value: 10h0m
        schema:
          $ref: schema#/properties/resources/properties/autoscalingKubedbComMariaDBAutoscaler/properties/spec/properties/opsRequestOptions/properties/timeout
        type: select
      - computed: setApplyToIfReady
        label:
          text: Apply
        options:
        - text: IfReady (OpsRequest will be applied if database is ready)
          value: IfReady
        - text: Always (OpsRequest will always be applied)
          value: Always
        schema:
          $ref: schema#/properties/resources/properties/autoscalingKubedbComMariaDBAutoscaler/properties/spec/properties/opsRequestOptions/properties/apply
        type: radio
      if: showOpsRequestOptions
      label:
        text: Ops Request Options
      schema:
        $ref: schema#/properties/resources/properties/autoscalingKubedbComMariaDBAutoscaler/properties/spec/properties/opsRequestOptions
      show_label: true
      type: single-step-form
    type: single-step-form
  id: compute-autoscaler
