      chart:
        spec:
          chart: kube-prometheus-stack
          sourceRef:
            kind: HelmRepository
            name: prometheus-community
            namespace: kubeops
          version: 45.0.0
      install:
        crds: CreateReplace
        createNamespace: true
        remediation:
          retries: 5
      interval: 5m
      releaseName: kube-prometheus-stack
      targetNamespace: monitoring
      timeout: 10m
      upgrade:
        crds: CreateReplace
        remediation:
          retries: 5
  helmToolkitFluxcdIoHelmRelease_monitoring_config: # +doc-gen:break
    apiVersion: helm.toolkit.fluxcd.io/v2beta1
    kind: HelmRelease
    metadata:
      name: monitoring-config
      namespace: kubeops
