    metadata:
      name: grafana-operator
      namespace: kubeops
    spec:
      chart:
        spec:
          chart: grafana-operator
          sourceRef:
            kind: HelmRepository
            name: appscode
            namespace: kubeops
          version: v0.0.3
      install:
        crds: CreateReplace
        createNamespace: true
        remediation:
          retries: -1
