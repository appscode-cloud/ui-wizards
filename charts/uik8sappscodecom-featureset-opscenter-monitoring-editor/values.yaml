      chart:
        spec:
          chart: monitoring-config
          sourceRef:
            kind: HelmRepository
            name: bytebuilders
            namespace: kubeops
          version: v2023.03.23
      install:
        crds: CreateReplace
        createNamespace: true
        remediation:
          retries: 5
      interval: 5m
      releaseName: monitoring-config
      targetNamespace: monitoring
      timeout: 10m
      upgrade:
        crds: CreateReplace
        remediation:
          retries: 5
  helmToolkitFluxcdIoHelmRelease_panopticon: # +doc-gen:break
