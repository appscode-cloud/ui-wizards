metadata:
  resource:
    group: ui.k8s.appscode.com
    version: v1alpha1
    name: featuresets
    kind: FeatureSet
    scope: Cluster
  release:
    name: RELEASE-NAME
    namespace: default
resources:
  helmToolkitFluxcdIoHelmRelease_grafana_opscenter: # +doc-gen:break
    apiVersion: helm.toolkit.fluxcd.io/v2beta1
    kind: HelmRelease
    metadata:
      name: grafana-opscenter
      namespace: kubeops
    spec:
      chart:
        spec:
          chart: grafana-opscenter
          sourceRef:
            kind: HelmRepository
            name: appscode
            namespace: kubeops
          version: v2023.03.23
      install:
        crds: CreateReplace
        createNamespace: true
        remediation:
          retries: 5
      interval: 5m
      releaseName: grafana-opscenter
      targetNamespace: monitoring
      timeout: 10m
      upgrade:
        crds: CreateReplace
        remediation:
          retries: 5
      values:
        grafana-operator:
          enabled: true
        grafana-ui-server:
          enabled: true
        kube-grafana-dashboards:
          enabled: true
  helmToolkitFluxcdIoHelmRelease_kube_prometheus_stack: # +doc-gen:break
