form:
  alert:
    additionalRuleLabels: {}
    annotations: {}
    enabled: warning
    groups:
      database:
        enabled: warning
        rules:
          ferretdbCursorsTimeouts:
            duration: 2m
            enabled: true
            severity: warning
            val: 100
          ferretdbHighLatency:
            duration: 10m
            enabled: true
            severity: warning
            val: 250000
          ferretdbHighTicketUtilization:
            duration: 10m
            enabled: true
            severity: warning
            val: 75
          ferretdbNumberCursorsOpen:
            duration: 2m
            enabled: true
            severity: warning
            val: 10000
          ferretdbRecurrentCursorTimeout:
            duration: 30m
            enabled: true
            severity: warning
            val: 0
          ferretdbRecurrentMemoryPageFaults:
            duration: 30m
            enabled: true
            severity: warning
            val: 0
          ferretdbReplicationLag:
            duration: 0m
            enabled: true
            severity: critical
            val: 10
          ferretdbTooManyConnections:
            duration: 2m
            enabled: true
            severity: warning
            val: 80
          ferretdbVirtualMemoryUsage:
            duration: 1m
            enabled: true
            severity: warning
            val: 2.097152e+06
          mongoDBDown:
            duration: 30s
            enabled: true
            severity: critical
          mongoDBPhaseCritical:
            duration: 3m
            enabled: true
            severity: warning
      opsManager:
        enabled: warning
        rules:
          opsRequestFailed:
            duration: 0m
            enabled: true
            severity: critical
          opsRequestOnProgress:
            duration: 0m
            enabled: true
            severity: info
          opsRequestStatusProgressingToLong:
            duration: 30m
            enabled: true
            severity: critical
      provisioner:
        enabled: warning
        rules:
          appPhaseCritical:
            duration: 15m
            enabled: true
            severity: warning
          appPhaseNotReady:
            duration: 1m
            enabled: true
            severity: critical
      schemaManager:
        enabled: warning
        rules:
          schemaExpired:
            duration: 0m
            enabled: true
            severity: warning
          schemaFailed:
            duration: 0m
            enabled: true
            severity: warning
          schemaInProgressForTooLong:
            duration: 30m
            enabled: true
            severity: warning
          schemaPendingForTooLong:
            duration: 30m
            enabled: true
            severity: warning
          schemaTerminatingForTooLong:
            duration: 30m
            enabled: true
            severity: warning
      stash:
        enabled: warning
        rules:
          backupSessionFailed:
            duration: 0m
            enabled: true
            severity: critical
          backupSessionPeriodTooLong:
            duration: 0m
            enabled: true
            severity: warning
            val: 1800
          noBackupSessionForTooLong:
            duration: 0m
            enabled: true
            severity: warning
            val: 18000
          repositoryCorrupted:
            duration: 5m
            enabled: true
            severity: critical
          repositoryStorageRunningLow:
            duration: 5m
            enabled: true
            severity: warning
            val: 1.073741824e+10
          restoreSessionFailed:
            duration: 0m
            enabled: true
            severity: critical
          restoreSessionPeriodTooLong:
            duration: 0m
            enabled: true
            severity: warning
            val: 1800
    labels:
      release: kube-prometheus-stack
metadata:
  resource:
    group: kubedb.com
    version: v1alpha2
    name: ferretdbs
    kind: FerretDB
    scope: Namespaced
  release:
    name: RELEASE-NAME
    namespace: default
resources:
  autoscalingKubedbComFerretDBAutoscaler: # +doc-gen:break
    apiVersion: autoscaling.kubedb.com/v1alpha1
    kind: FerretDBAutoscaler
    metadata:
      name: ferret
      namespace: demo
    spec:
      compute:
        nodeTopology:
          name: standard-basv2-family
        primary:
          maxAllowed:
            cpu: 1
            memory: 2Gi
          minAllowed:
            cpu: 400m
            memory: 400Mi
          podLifeTimeThreshold: 10m
          resourceDiffPercentage: 20
          trigger: "On"
      databaseRef:
        name: ferret
      opsRequestOptions:
        apply: IfReady
        timeout: 10m
  catalogAppscodeComFerretDBBinding: # +doc-gen:break
    apiVersion: catalog.appscode.com/v1alpha1
    kind: FerretDBBinding
    metadata:
      name: ferret
      namespace: demo
    spec:
      sourceRef:
        name: ferret
        namespace: demo
  certManagerIoIssuer_ca: # +doc-gen:break
    apiVersion: cert-manager.io/v1
    kind: Issuer
    metadata:
      name: ferret-ca
      namespace: sample
    spec:
      ca:
        secretName: ferretdb-ca
  kubedbComFerretDB: # +doc-gen:break
    apiVersion: kubedb.com/v1alpha2
    kind: FerretDB
    metadata:
      name: ferret
      namespace: demo
    spec:
      authSecret:
        externallyManaged: false
      backend:
        externallyManaged: false
      deletionPolicy: WipeOut
      monitor:
        agent: prometheus.io/builtin
      podTemplate:
        spec:
          containers:
            - name: ferretdb
              resources:
                requests:
                  cpu: 400m
                  memory: 1200Mi
          nodeSelector:
            app: kubedb
            component: ferretdb-database
            instance: ferretdb
          tolerations:
            - effect: NoSchedule
              key: app
              operator: Equal
              value: kubedb
            - effect: NoSchedule
              key: instance
              operator: Equal
              value: ferretdb
            - effect: NoSchedule
              key: component
              operator: Equal
              value: ferretdb-database
            - effect: NoSchedule
              key: nodepool_type
              operator: Equal
              value: n2-standard-2
      sslMode: disabled
      storage:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 500Mi
      version: 1.18.0
  monitoringCoreosComServiceMonitor: # +doc-gen:break
    apiVersion: monitoring.coreos.com/v1
    kind: ServiceMonitor
    metadata:
      name: ferret
      namespace: demo
    spec:
      endpoints:
        - honorLabels: true
          interval: 30s
          path: /metrics
          port: metrics
      namespaceSelector:
        matchNames:
          - demo
      selector:
        matchLabels:
          app.kubernetes.io/instance: ferretdb
          app.kubernetes.io/name: ferretdbs.kubedb.com
  secret_auth: # +doc-gen:break
    apiVersion: v1
    kind: Secret
    metadata:
      name: ferret-auth
      namespace: demo
    stringData:
      password: thisIs1StrongPassword
      username: root
    type: Opaque
  secret_config: # +doc-gen:break
    apiVersion: v1
    kind: Secret
    metadata:
      name: ferret-config
      namespace: demo
    stringData:
      mongod.conf: |
        max_connections = 200
    type: Opaque
