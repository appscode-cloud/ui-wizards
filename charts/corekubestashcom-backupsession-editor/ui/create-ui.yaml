type: multi-step-form
step:
  - type: single-step-form
    id: basic
    elements:
      - type: select
        label: Select Backup
        loader: test
        options:
         - test-mongo
         - mongo-demo
         - mongo-replica
        refresh: true
        schema: backup
        validation:
          type: required
      - type: select
        label: Select Sessions
        multiple: true
        loader: test
        refresh: true
        options:
          - text: Full-backup
            value: full-backup
          - text: Recent-backup
            value: recent-backup
          - text: Partial-backup
            value: partial-backup
        schema: selectedSessions
        validation:
          type: required


