type: multi-step-form
step:
  - type: single-step-form
    id: basic
    # label: Basic Information
    loader: init
    elements:
      - type: select
        label: Select Backup
        schema: temp/properties/backup
        validation: 
          type: required
        if:
          type: function
          name: isApiResolved
        loader: getOptions
        watcher:
          func: clearModel
          paths:
            - temp/properties/backup
      - type: select
        multiple: true
        label: Select Sessions
        schema: temp/properties/selectedSessions
        refresh: true
        validation: 
          type: required
        if:
          type: function
          name: isBackupSelected
        loader:
          name: getSessionOptions
          watchPaths:
            - temp/properties/backup
        watcher:
          func: buildCommand
          paths:
            - temp/properties/selectedSessions
