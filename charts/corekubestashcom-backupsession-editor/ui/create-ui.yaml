steps:
- form:
    type: single-step-form
    discriminator:
      backup: 
        type: string
      selectedSessions:
        type: Array
      initApi:
        type: boolean
        default: false 
    elements:
      - computed: init
        if: returnFalse
        type: label-element
      - if: isApiResolved
        type: select
        fetch: getOptions
        onChange: clearModel
        required: true
        label:
          text: Select Backup
        schema:
          $ref: discriminator#/backup
      - if: isBackupSelected
        type: multiselect
        fetch: getSessionOptions
        required: true
        label:
          text: Select Sessions
        onChange: buildObject
        schema:
          $ref: discriminator#/selectedSessions
  id: basic
  title: steps.0.label
type: multi-step-form


