properties:
  metadata:
    properties:
      release:
        properties:
          name:
            type: string
          namespace:
            type: string
        required:
        - name
        - namespace
        type: object
      resource:
        properties:
          group:
            type: string
          kind:
            type: string
          name:
            type: string
          scope:
            type: string
          version:
            type: string
        required:
        - group
        type: object
    required:
    - release
    - resource
    type: object
  spec:
    properties:
      annotations:
        additionalProperties:
          type: string
        type: object
      backend:
        properties:
          retentionPolicy:
            properties:
              name:
                type: string
              namespace:
                type: string
            required:
            - name
            - namespace
            type: object
          storageRef:
            properties:
              name:
                type: string
              namespace:
                type: string
            required:
            - name
            - namespace
            type: object
        required:
        - retentionPolicy
        - storageRef
        type: object
      labels:
        additionalProperties:
          type: string
        type: object
      openshift:
        properties:
          securityContext:
            properties:
              runAsUser:
                format: int64
                type: integer
            type: object
        type: object
      sessions:
        items:
          properties:
            addon:
              properties:
                jobTemplate:
                  properties:
                    securityContext:
                      format: int64
                      type: integer
                  type: object
                name:
                  type: string
                tasks:
                  items:
                    properties:
                      name:
                        type: string
                      params:
                        type: string
                    required:
                    - name
                    type: object
                  type: array
              required:
              - name
              - tasks
              type: object
            encryptionSecret:
              properties:
                name:
                  type: string
                namespace:
                  type: string
              required:
              - name
              - namespace
              type: object
            repoName:
              type: string
            schedule:
              type: string
            sessionName:
              type: string
          required:
          - addon
          - encryptionSecret
          - repoName
          - schedule
          - sessionName
          type: object
        type: array
      target:
        properties:
          apiGroup:
            type: string
          kind:
            type: string
          name:
            type: string
          namespace:
            type: string
        required:
        - name
        type: object
    required:
    - backend
    - sessions
    type: object
required:
- spec
type: object
