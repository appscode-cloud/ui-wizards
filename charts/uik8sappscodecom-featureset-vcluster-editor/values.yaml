metadata:
  resource:
    group: ui.k8s.appscode.com
    version: v1alpha1
    name: featuresets
    kind: FeatureSet
    scope: Cluster
  release:
    name: RELEASE-NAME
    namespace: default
resources:
  helmToolkitFluxcdIoHelmRelease_vcluster: # +doc-gen:break
    apiVersion: helm.toolkit.fluxcd.io/v2beta2
    kind: HelmRelease
    metadata:
      labels:
        app.kubernetes.io/component: vcluster
      name: vcluster
      namespace: kubeops
    spec:
      chart:
        spec:
          chart: vcluster
          sourceRef:
            kind: HelmRepository
            name: appscode-charts-oci
            namespace: kubeops
          version: 0.16.4
      install:
        crds: CreateReplace
        createNamespace: true
        remediation:
          retries: -1
      interval: 5m
      releaseName: vcluster
      storageNamespace: open-cluster-management
      targetNamespace: open-cluster-management
      timeout: 30m
      upgrade:
        crds: CreateReplace
        remediation:
          retries: -1
      values:
        sync:
          hoststorageclasses:
            enabled: true
        telemetry:
          disabled: "true"
        vcluster:
          image: rancher/k3s:v1.23.5-k3s1
  helmToolkitFluxcdIoHelmRelease_vcluster_proxy: # +doc-gen:break
    apiVersion: helm.toolkit.fluxcd.io/v2beta2
    kind: HelmRelease
    metadata:
      labels:
        app.kubernetes.io/component: vcluster-proxy
      name: vcluster-proxy
      namespace: kubeops
    spec:
      chart:
        spec:
          chart: spoke-cluster-proxy
          sourceRef:
            kind: HelmRepository
            name: appscode-charts-oci
            namespace: kubeops
          version: v2024.2.13
      install:
        crds: CreateReplace
        createNamespace: true
        remediation:
          retries: -1
      interval: 5m
      releaseName: vcluster-proxy
      storageNamespace: multicluster-controlplane
      targetNamespace: multicluster-controlplane
      timeout: 30m
      upgrade:
        crds: CreateReplace
        remediation:
          retries: -1
  helmToolkitFluxcdIoHelmRelease_vcluster_spoke: # +doc-gen:break
    apiVersion: helm.toolkit.fluxcd.io/v2beta2
    kind: HelmRelease
    metadata:
      labels:
        app.kubernetes.io/component: vcluster-spoke
      name: vcluster-spoke
      namespace: kubeops
    spec:
      chart:
        spec:
          chart: cluster-manager-spoke
          sourceRef:
            kind: HelmRepository
            name: appscode-charts-oci
            namespace: kubeops
          version: 0.1.0
      dependsOn:
        - name: vcluster
      install:
        crds: CreateReplace
        createNamespace: true
        remediation:
          retries: -1
      interval: 5m
      releaseName: vcluster-spoke
      storageNamespace: open-cluster-management
      targetNamespace: open-cluster-management
      timeout: 30m
      upgrade:
        crds: CreateReplace
        remediation:
          retries: -1
