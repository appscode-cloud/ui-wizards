form:
  alert:
    additionalRuleLabels: {}
    annotations: {}
    enabled: warning
    groups:
      database:
        enabled: warning
        rules:
          pgbouncerDown:
            duration: 0m
            enabled: true
            severity: critical
          pgbouncerExporterLastScrapeError:
            duration: 0m
            enabled: true
            severity: warning
          pgbouncerLogPoolerError:
            duration: 0m
            enabled: true
            severity: critical
            val: 10
          pgbouncerTooManyConnections:
            duration: 1m
            enabled: true
            severity: warning
            val: 70
      opsManager:
        enabled: warning
        rules:
          opsRequestFailed:
            duration: 0m
            enabled: true
            severity: critical
          opsRequestOnProgress:
            duration: 0m
            enabled: true
            severity: info
          opsRequestStatusProgressingToLong:
            duration: 30m
            enabled: true
            severity: critical
      provisioner:
        enabled: warning
        rules:
          appPhaseCritical:
            duration: 15m
            enabled: true
            severity: warning
          appPhaseNotReady:
            duration: 1m
            enabled: true
            severity: critical
    labels:
      release: prometheus
metadata:
  resource:
    group: kubedb.com
    version: v1
    name: pgbouncers
    kind: PgBouncer
    scope: Namespaced
  release:
    name: RELEASE-NAME
    namespace: default
resources:
  autoscalingKubedbComPgBouncerAutoscaler: # +doc-gen:break
    apiVersion: autoscaling.kubedb.com/v1alpha1
    kind: PgBouncerAutoscaler
    metadata:
      name: pgbouncer
      namespace: demo
    spec:
      compute:
        nodeTopology:
          name: standard-basv2-family
        pgbouncer:
          maxAllowed:
            cpu: 1
            memory: 2Gi
          minAllowed:
            cpu: 400m
            memory: 400Mi
          podLifeTimeThreshold: 10m
          resourceDiffPercentage: 20
          trigger: "On"
      databaseRef:
        name: repl
      opsRequestOptions:
        apply: IfReady
        timeout: 10m
  catalogAppscodeComPgBouncerBinding: # +doc-gen:break
    apiVersion: catalog.appscode.com/v1alpha1
    kind: PgBouncerBinding
    metadata:
      name: pgbouncer
      namespace: demo
    spec:
      sourceRef:
        name: pgbouncer
        namespace: demo
  certManagerIoIssuer_ca: # +doc-gen:break
    apiVersion: cert-manager.io/v1
    kind: Issuer
    metadata:
      name: pgbouncer-ca
      namespace: demo
    spec:
      ca:
