form:
  alert:
    additionalRuleLabels: {}
    annotations: {}
    enabled: true
    groups:
      cluster:
        enabled: true
        rules:
          pgbouncerCLusterSyncFailure:
            duration: 5m
            enabled: true
            severity: warning
            val: 0.1
      database:
        enabled: true
        rules:
          pgBouncerHighIncomingBytes:
            duration: 0m
            enabled: true
            severity: critical
            val: 1.048576e+06
          pgBouncerHighOutgoingBytes:
            duration: 0m
            enabled: true
            severity: critical
            val: 1.048576e+06
          pgBouncerHighQPS:
            duration: 0m
            enabled: true
            severity: critical
            val: 1000
          pgBouncerHighThreadsRunning:
            duration: 2m
            enabled: true
            severity: warning
            val: 60
          pgBouncerInstanceDown:
            duration: 0m
            enabled: true
            severity: critical
          pgBouncerRestarted:
            duration: 0m
            enabled: true
            severity: warning
            val: 60
          pgBouncerServiceDown:
            duration: 0m
            enabled: true
            severity: critical
          pgBouncerSlowQueries:
            duration: 2m
            enabled: true
            severity: warning
          pgBouncerTooManyConnections:
            duration: 2m
            enabled: true
            severity: warning
            val: 80
      opsManager:
        enabled: true
        rules:
          opsRequestFailed:
            duration: 0m
            enabled: true
            severity: critical
          opsRequestOnProgress:
            duration: 0m
            enabled: true
            severity: info
          opsRequestStatusProgressingToLong:
            duration: 30m
            enabled: true
            severity: critical
      provisioner:
        enabled: true
        rules:
          appPhaseCritical:
            duration: 15m
            enabled: true
            severity: warning
          appPhaseNotReady:
            duration: 1m
            enabled: true
            severity: critical
    labels:
      release: kube-prometheus-stack
metadata:
  resource:
    group: kubedb.com
    version: v1alpha2
    name: pgbouncers
    kind: PgBouncer
    scope: Namespaced
  release:
    name: RELEASE-NAME
    namespace: default
resources:
  certManagerIoIssuer_ca: # +doc-gen:break
    apiVersion: cert-manager.io/v1
    kind: Issuer
    metadata:
      name: pgbouncer-ca
      namespace: demo
    spec:
      ca:
        secretName: pgbouncer-ca
  kubedbComPgBouncer: # +doc-gen:break
    apiVersion: kubedb.com/v1alpha2
    kind: PgBouncer
    metadata:
      name: pgbouncer
      namespace: demo
    spec:
      authSecret:
        name: pgbouncer-auth
      configSecret:
        name: pgbouncer-config
      monitor:
        agent: prometheus.io
        prometheus:
          serviceMonitor:
            interval: 30s
            labels:
              release: prometheus-stack
      podTemplate:
        spec:
          args:
            - --character-set-server=utf8mb4
          env:
            - name: MYSQL_DATABASE
              value: mdDB
          resources:
            requests:
              cpu: 250m
              memory: 1Gi
      replicas: 1
      terminationPolicy: WipeOut
      tls:
        certificates:
          - alias: server
            dnsNames:
              - localhost
            ipAddresses:
              - 127.0.0.1
            subject:
              organizations:
                - kubedb:server
        issuerRef:
          apiGroup: cert-manager.io
          kind: Issuer
          name: pgbouncer-ca
      version: 10.5.8
  monitoringCoreosComServiceMonitor: # +doc-gen:break
    apiVersion: monitoring.coreos.com/v1
    kind: ServiceMonitor
    metadata:
      name: pgbouncer
      namespace: demo
    spec:
      endpoints:
        - honorLabels: true
          interval: 30s
          path: /metrics
          port: metrics
      namespaceSelector:
        matchNames:
          - demo
      selector:
        matchLabels:
          app.kubernetes.io/instance: pgbouncer
          app.kubernetes.io/name: pgbouncers.kubedb.com
  secret_auth: # +doc-gen:break
    apiVersion: v1
    kind: Secret
    metadata:
      name: pgbouncer-auth
      namespace: demo
    stringData:
      password: thisIs1StrongPassword
      username: root
    type: Opaque
  secret_config: # +doc-gen:break
    apiVersion: v1
    kind: Secret
    metadata:
      name: pgbouncer-config
      namespace: demo
    stringData:
      md-config.cnf: |
        [mysqld]
        max_connections = 200
        read_buffer_size = 1048576
    type: Opaque
