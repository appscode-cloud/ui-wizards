metadata:
  resource:
    group: ui.k8s.appscode.com
    version: v1alpha1
    name: featuresets
    kind: FeatureSet
    scope: Cluster
  release:
    name: RELEASE-NAME
    namespace: default
resources:
  helmToolkitFluxcdIoHelmRelease_config_syncer: # +doc-gen:break
    apiVersion: helm.toolkit.fluxcd.io/v2beta2
    kind: HelmRelease
    metadata:
      labels:
        app.kubernetes.io/component: config-syncer
      name: config-syncer
      namespace: kubeops
    spec:
      chart:
        spec:
          chart: config-syncer
          sourceRef:
            kind: HelmRepository
            name: appscode-charts-oci
            namespace: kubeops
          version: v0.14.3
      install:
        crds: CreateReplace
        createNamespace: true
        remediation:
          retries: -1
      interval: 5m
      releaseName: config-syncer
      storageNamespace: kubeops
      targetNamespace: kubeops
      timeout: 30m
      upgrade:
        crds: CreateReplace
        remediation:
          retries: -1
      values:
        mode: enterprise
  helmToolkitFluxcdIoHelmRelease_kubevault: # +doc-gen:break
    apiVersion: helm.toolkit.fluxcd.io/v2beta2
