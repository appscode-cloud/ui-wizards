steps:
- form:
    discriminator:
      createAuthSecret:
        type: boolean
    elements:
    - disabled: true
      label:
        text: labels.database.name
      onChange: onNameChange
      schema:
        $ref: schema#/properties/metadata/properties/release/properties/name
      type: input
    - disabled: true
      fetch: getResources|core|v1|namespaces
      label:
        text: labels.namespace
      onChange: onNamespaceChange
      schema:
        $ref: schema#/properties/metadata/properties/release/properties/namespace
      type: select
    - disableUnselect: true
      disabled: true
      fetch: getSolrVersions|catalog.kubedb.com|v1alpha1|solrversions
      label:
        text: labels.database.version
      onChange: onVersionChange
      schema:
        $ref: schema#/properties/resources/properties/kubedbComSolr/properties/spec/properties/version
      type: select
    - individualItemDisabilityCheck: disableLableChecker
      isArray: true
      keys:
        label:
          text: labels.labels.key
      label:
        text: labels.labels.label
      onChange: onLabelChange
      schema:
        $ref: schema#/properties/resources/properties/kubedbComSolr/properties/metadata/properties/labels
      type: key-value-input-form
      values:
        label:
          text: labels.labels.value
        schema:
          $ref: schema#/properties/resources/properties/kubedbComSolr/properties/metadata/properties/labels/additionalProperties
        type: input
    - isArray: true
      keys:
        label:
          text: labels.annotations.key
      label:
        text: labels.annotations.label
      schema:
        $ref: schema#/properties/resources/properties/kubedbComSolr/properties/metadata/properties/annotations
      type: key-value-input-form
      values:
        label:
          text: labels.annotations.value
        schema:
          $ref: schema#/properties/resources/properties/kubedbComSolr/properties/metadata/properties/annotations/additionalProperties
        type: input
    - hasDescription: true
      label:
        text: labels.deletionPolicy
      options:
      - description: options.deletionPolicy.delete.description
        text: options.deletionPolicy.delete.label
        value: Delete
      - description: options.deletionPolicy.halt.description
        text: options.deletionPolicy.halt.label
        value: Halt
      - description: options.deletionPolicy.wipeOut.description
        text: options.deletionPolicy.wipeOut.label
        value: WipeOut
      - description: options.deletionPolicy.doNotTerminate.description
        text: options.deletionPolicy.doNotTerminate.label
        value: DoNotTerminate
      schema:
        $ref: schema#/properties/resources/properties/kubedbComSolr/properties/spec/properties/deletionPolicy
      type: radio
    - disabled: true
      label:
        text: labels.disable_security_question
      onChange: onDisableSecurityChange
      schema:
        $ref: schema#/properties/resources/properties/kubedbComSolr/properties/spec/properties/disableSecurity
      type: switch
    - elements:
      - label:
          text: labels.database.admin_secret
        type: label-element
      - disabled: true
        label:
          text: labels.secret
        schema:
          $ref: schema#/properties/resources/properties/kubedbComSolr/properties/spec/properties/authSecret/properties/name
        type: input
      if: isSecurityEnabled
      type: single-step-form
    type: single-step-form
  id: basic
  title: steps.0.label
type: multi-step-form
