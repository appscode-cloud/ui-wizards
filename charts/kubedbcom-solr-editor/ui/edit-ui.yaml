                  - type: select
                    label: ConfigMap Key
                    schema: schema/properties/resources/properties/kubedbComSolr/properties/spec/properties/monitor/properties/prometheus/properties/exporter/properties/env/properties/items/properties/valueFrom/properties/configMapKeyRef/properties/key
                    if:
                      type: function
                      name: isEqualToValueFromType|configMap
                    loader:
                      name: getConfigMapKeys
                      watchPaths:
                        - schema/properties/resources/properties/kubedbComSolr/properties/spec/properties/monitor/properties/prometheus/properties/exporter/properties/env/properties/items/valueFrom/configMapKeyRef/name
                        - schema/metadata/release/namespace
                    # allowUserDefinedOption: true
                  - type: select
                    label: Secret Name
                    schema: schema/properties/resources/properties/kubedbComSolr/properties/spec/properties/monitor/properties/prometheus/properties/exporter/properties/env/properties/items/properties/valueFrom/properties/secretKeyRef/properties/name
                    if:
                      type: function
                      name: isEqualToValueFromType|secret
                    loader:
                      name: getSecrets
                      watchPaths:
                        - schema/metadata/release/namespace
                    # allowUserDefinedOption: true
                  - type: select
                    label: Secret Key
                    schema: schema/properties/resources/properties/kubedbComSolr/properties/spec/properties/monitor/properties/prometheus/properties/exporter/properties/env/properties/items/properties/valueFrom/properties/secretKeyRef/properties/key
                    if:
                      type: function
                      name: isEqualToValueFromType|secret
                    loader:
                      name: getSecretKeys
                      watchPaths:
                        - schema/properties/resources/properties/kubedbComSolr/properties/spec/properties/monitor/properties/prometheus/properties/exporter/properties/env/properties/items/valueFrom/secretKeyRef/name
                        - schema/metadata/release/namespace
