                            - type: input-compare
                              label: Memory
                              schema: schema/properties/resources/properties/autoscalingKubedbComSolrAutoscaler/properties/spec/properties/compute/properties/overseer/properties/minAllowed/properties/memory
                        - type: machine-compare
                          label: Max Allowed Profile
                          schema: temp/properties/allowedMachine-overseer-max
                          if:
                            type: function
                            name: hasAnnotations
                          init:
                            type: func
                            value: setAllowedMachine|overseer|max
                          loader:
                            name: getMachines|overseer|max
                            watchPaths:
                              - temp/properties/topologyMachines
                              - temp/properties/allowedMachine-overseer-min
                          watcher:
                            func: onMachineChange|overseer
                            paths:
                              - temp/properties/allowedMachine-overseer-max
                        - type: block-layout
                          label: Max Allowed
                          if:
                            type: function
                            name: hasNoAnnotations
                          showLabels: true
                          elements:
                            - type: input-compare
                              label: Cpu
                              schema: schema/properties/resources/properties/autoscalingKubedbComSolrAutoscaler/properties/spec/properties/compute/properties/overseer/properties/maxAllowed/properties/cpu
                            - type: input-compare
                              label: Memory
                              schema: schema/properties/resources/properties/autoscalingKubedbComSolrAutoscaler/properties/spec/properties/compute/properties/overseer/properties/maxAllowed/properties/memory
                  - type: select
                    label: Controlled Resources
                    loader: setControlledResources|overseer
                    multiple: true
                    schema: schema/properties/resources/properties/autoscalingKubedbComSolrAutoscaler/properties/spec/properties/compute/properties/overseer/properties/controlledResources

          # Node Topology
          - type: block-layout
            label: Node Topology
            if:
              type: function
              name: hasNoAnnotations
            showLabels: true
            # schema: schema/properties/resources/properties/autoscalingKubedbComSolrAutoscaler/properties/spec/properties/compute/properties/nodeTopology
            elements:
              - type: select
                label: Select NodeTopology
                loader: fetchNodeTopology
                schema: schema/properties/resources/properties/autoscalingKubedbComSolrAutoscaler/properties/spec/properties/compute/properties/nodeTopology/properties/name
              - type: threshold-input
                label: ScaleUp Diff Percentage
                if:
                  type: function
                  name: isNodeTopologySelected|compute
                schema: schema/properties/resources/properties/autoscalingKubedbComSolrAutoscaler/properties/spec/properties/compute/properties/nodeTopology/properties/scaleUpDiffPercentage
              - type: threshold-input
                label: ScaleDown Diff Percentage
                if:
                  type: function
                  name: isNodeTopologySelected|compute
                schema: schema/properties/resources/properties/autoscalingKubedbComSolrAutoscaler/properties/spec/properties/compute/properties/nodeTopology/properties/scaleDownDiffPercentage

      # Ops Request Options
      - type: block-layout
        label: Ops Request Options
        showLabels: true
        if:
          type: function
          name: showOpsRequestOptions
        # schema: schema/properties/resources/properties/autoscalingKubedbComSolrAutoscaler/properties/spec/properties/opsRequestOptions
        elements:
          - type: time-picker
            label: Timeout
            schema: schema/properties/resources/properties/autoscalingKubedbComSolrAutoscaler/properties/spec/properties/opsRequestOptions/properties/timeout
          - type: radio
            label: Apply
            init:
              type: func
              value: setApplyToIfReady
            options:
              - text: IfReady (OpsRequest will be applied if database is ready)
                value: IfReady
              - text: Always (OpsRequest will always be applied)
                value: Always
            schema: schema/properties/resources/properties/autoscalingKubedbComSolrAutoscaler/properties/spec/properties/opsRequestOptions/properties/apply

  - type: single-step-form
    id: monitoring
    elements:
    - type: label-element
      label: To update Exporter Resource section click on Create OpsRequest
    - type: anchor
      label: Create OpsRequest
      schema: temp/properties/opsRequestUrl
      init:
        type: func
        value: getOpsRequestUrl|VerticalScaling
    - type: switch
      label: Enable Monitoring
      schema: temp/properties/enableMonitoring
      init: 
        type: func
        value: isValueExistInModel|/resources/kubedbComSolr/spec/monitor
      watcher:
        func: onEnableMonitoringChange
        paths:
          - temp/properties/enableMonitoring
    - type: block-layout
      label: Backup form 
      showLabels: false
      if:
        type: function
        name: showMonitoringSection
      elements:
        - type: radio
          label: Select a Monitoring Method
          schema: schema/properties/resources/properties/kubedbComSolr/properties/spec/properties/monitor/properties/agent
          isHorizontal: true
          options:
          - text: Prometheus Operator
            value: prometheus.io/operator
            description: Inject metric exporter sidecar and creates a ServiceMonitor
          - text: Custom ServiceMonitor
            value: prometheus.io
            description: Injects the metric exporter sidecar and let you customize ServiceMonitor
          - text: Custom Scrapper
            value: prometheus.io/builtin
            description: Inject metric exporter sidecar and add Prometheus annotations to the stats Service
          init:
            type: static
            value: prometheus.io/operator
          watcher:
            func: onAgentChange
            paths:
              - schema/properties/resources/properties/kubedbComSolr/properties/spec/properties/monitor/properties/agent
        - type: block-layout
          label: ServiceMonitor Configuration  
          showLabels: true 
          if: 
            type: function
            name: isEqualToModelPathValue|prometheus.io/operator|/resources/kubedbComSolr/spec/monitor/agent
          elements:
            - label: Scrapping Interval
              schema: schema/properties/resources/properties/kubedbComSolr/properties/spec/properties/monitor/properties/prometheus/properties/serviceMonitor/properties/interval
              type: input 
        - type: block-layout
          label: Service Monitor
          showLabels: true
          if:
            type: function
            name: isEqualToModelPathValue|prometheus.io|/resources/kubedbComSolr/spec/monitor/agent
          elements:
          - type: array-object-form
            label: Endpoints
            schema: schema/properties/resources/properties/monitoringCoreosComServiceMonitor/properties/spec/properties/endpoints
            elements:
            - type: switch
              label: Honor labels
              schema: honorLabels
            - type: input
              label: Interval
              schema: interval
            - type: input
              label: Path
              schema: path
            - type: input
              label: Port
              schema: port
          - type: select
            multiple: true
            label: Match Namespaces
            schema: schema/properties/resources/properties/monitoringCoreosComServiceMonitor/properties/spec/properties/namespaceSelector/properties/matchNames
            loader: getResources|core|v1|namespaces
            if: 
              type: function
              name: returnFalse
          - type: block-layout
            showLabels: false
            # schema: schema/properties/resources/properties/monitoringCoreosComServiceMonitor/properties/spec/properties/selector
            if: 
              type: function
              name: returnFalse
            elements:
              - type: object-item
                label: Labels
                schema: schema/properties/resources/properties/monitoringCoreosComServiceMonitor/properties/spec/properties/selector/properties/matchLabels
        - type: object-item
          schema: schema/properties/resources/properties/monitoringCoreosComServiceMonitor/properties/metadata/properties/labels
          label : Labels
          if:
            type: function
            name: isEqualToModelPathValue|prometheus.io|/resources/kubedbComSolr/spec/monitor/agent
          # individualItemDisabilityCheck: disableLableChecker
        - type: label-element
          label: Exporter Configuration
          schema: ''
        - type: switch
          label: Customize Exporter Sidecar
          schema: temp/properties/customizeExporter
          init: 
            type: static
            value: true
          watcher:
            func: onCustomizeExporterChange
            paths: 
              - temp/properties/customizeExporter
        - type: block-layout
          label: Customer Exporter Section 
          showLabels: false
          if:
            type: function
            name: showCustomizeExporterSection
          elements:
            - type: machine-compare
              label: Resources
              schema: schema/properties/resources/properties/kubedbComSolr/properties/spec/properties/monitor/properties/prometheus/properties/exporter/properties/resources
              if: 
                type: function
                name: returnFalse
            - type: label-element
              label: Security Context
              schema: ''
            - type: input
              schema:  schema/properties/resources/properties/kubedbComSolr/properties/spec/properties/monitor/properties/prometheus/properties/exporter/properties/securityContext/properties/runAsUser
              label: Run as User
            - type: input
              schema: schema/properties/resources/properties/kubedbComSolr/properties/spec/properties/monitor/properties/prometheus/properties/exporter/properties/securityContext/properties/runAsGroup
              label: Run as Group
            - type: input
              schema: schema/properties/resources/properties/kubedbComSolr/properties/spec/properties/monitor/properties/prometheus/properties/exporter/properties/port
              label: Port
            - type: array-item-form
              label: Args
              schema: schema/properties/resources/properties/kubedbComSolr/properties/spec/properties/monitor/properties/prometheus/properties/exporter/properties/args
              init: 
                type: static
                value: ['--compatible-mode']
              element:
                type: input
                label: Args
                schema: items
                # isSubsection: true
            - type: block-layout
              label: Metadata
              showLabels: false
              elements: 
                  #remove: should be array-object-form after fixes
                - type: block-layout
                  label: New Environment Variable
                  showLabels: true
                  hideBlock: true
                  # schema: schema/properties/resources/properties/kubedbComSolr/properties/spec/properties/monitor/properties/prometheus/properties/exporter/properties/env
                  elements:
                  - type: input
                    label: Name
                    schema: schema/properties/resources/properties/kubedbComSolr/properties/spec/properties/monitor/properties/prometheus/properties/exporter/properties/env/properties/items/properties/name
                  - type: radio
                    label: Value From
                    schema: temp/properties/valueFromType
                    init: 
                      type: func 
                      value: setValueFrom
                    options:
                    - text: Input
                      value: input
                    - text: Secret
                      value: secret
                    - text: ConfigMap
                      value: configMap
                    watcher:
                      func: onValueFromChange
                      paths:
                        - temp/properties/valueFromType
                  - type: input 
                    label: Value 
                    schema: schema/properties/resources/properties/kubedbComSolr/properties/spec/properties/monitor/properties/prometheus/properties/exporter/properties/env/properties/items/properties/value
                    if:
                      name: isEqualToValueFromType|input
                      type: function
                  - type: select
                    if:
                      type: function
                      name: isEqualToValueFromType|configMap
                    label: ConfigMap Name
                    schema: schema/properties/resources/properties/kubedbComSolr/properties/spec/properties/monitor/properties/prometheus/properties/exporter/properties/env/properties/items/properties/valueFrom/properties/configMapKeyRef/properties/name
                    loader:
                      name: resourceNames|core|v1|configmaps
                      watchPaths:
                        - schema/metadata/release/namespace
