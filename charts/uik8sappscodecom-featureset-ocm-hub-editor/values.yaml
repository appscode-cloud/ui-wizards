          sourceRef:
            kind: HelmRepository
            name: appscode-charts-oci
            namespace: kubeops
          version: 0.3.0
      dependsOn:
        - name: cluster-manager-hub
      install:
        crds: Skip
        createNamespace: true
        remediation:
          retries: -1
