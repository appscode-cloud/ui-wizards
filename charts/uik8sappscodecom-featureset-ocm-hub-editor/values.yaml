metadata:
  resource:
    group: ui.k8s.appscode.com
    version: v1alpha1
    name: featuresets
    kind: FeatureSet
    scope: Cluster
  release:
    name: RELEASE-NAME
    namespace: default
resources:
  helmToolkitFluxcdIoHelmRelease_cluster_gateway_addon_manager: # +doc-gen:break
    apiVersion: helm.toolkit.fluxcd.io/v2beta1
    kind: HelmRelease
    metadata:
      labels:
        ace.appscode.com/feature: cluster-gateway-addon-manager
      name: cluster-gateway-addon-manager
      namespace: kubeops
    spec:
      chart:
        spec:
          chart: cluster-gateway-addon-manager
          sourceRef:
            kind: HelmRepository
            name: appscode-charts-oci
            namespace: kubeops
          version: 1.4.0
      dependsOn:
        - name: cluster-manager-hub
        - name: managed-serviceaccount
      install:
        crds: Skip
        createNamespace: true
        remediation:
          retries: -1
      interval: 5m
      releaseName: cluster-gateway-addon-manager
      storageNamespace: open-cluster-management
      targetNamespace: open-cluster-management
      timeout: 30m
      upgrade:
        crds: Skip
        remediation:
          retries: -1
      values:
        konnectivityEgress: true
        manualSecretManagement: false
  helmToolkitFluxcdIoHelmRelease_cluster_manager_hub: # +doc-gen:break
    apiVersion: helm.toolkit.fluxcd.io/v2beta1
    kind: HelmRelease
    metadata:
      labels:
        ace.appscode.com/feature: cluster-manager-hub
      name: cluster-manager-hub
      namespace: kubeops
    spec:
      chart:
        spec:
          chart: cluster-manager-hub
          sourceRef:
            kind: HelmRepository
            name: appscode-charts-oci
            namespace: kubeops
          version: 0.1.0
      install:
        crds: CreateReplace
        createNamespace: true
        remediation:
          retries: -1
      interval: 5m
      releaseName: cluster-manager-hub
      storageNamespace: open-cluster-management
      targetNamespace: open-cluster-management
      timeout: 30m
      upgrade:
        crds: CreateReplace
        remediation:
          retries: -1
  helmToolkitFluxcdIoHelmRelease_cluster_proxy: # +doc-gen:break
