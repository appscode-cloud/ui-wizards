metadata:
  resource:
    group: ui.k8s.appscode.com
    version: v1alpha1
    name: featuresets
    kind: FeatureSet
    scope: Cluster
  release:
    name: RELEASE-NAME
    namespace: default
resources:
  helmToolkitFluxcdIoHelmRelease_external_dns_operator: # +doc-gen:break
    apiVersion: helm.toolkit.fluxcd.io/v2beta1
    kind: HelmRelease
    metadata:
      labels:
        ace.appscode.com/feature: external-dns-operator
      name: external-dns-operator
      namespace: kubeops
    spec:
      chart:
        spec:
          chart: external-dns-operator
          sourceRef:
            kind: HelmRepository
            name: appscode-charts-oci
            namespace: kubeops
          version: v2023.10.1
      install:
        crds: CreateReplace
        createNamespace: true
        remediation:
          retries: -1
      interval: 5m
      releaseName: external-dns-operator
      storageNamespace: kubeops
      targetNamespace: kubeops
      timeout: 30m
      upgrade:
        crds: CreateReplace
        remediation:
          retries: -1
  helmToolkitFluxcdIoHelmRelease_voyager: # +doc-gen:break
    apiVersion: helm.toolkit.fluxcd.io/v2beta1
    kind: HelmRelease
    metadata:
      labels:
        ace.appscode.com/feature: voyager
      name: voyager
      namespace: kubeops
    spec:
      chart:
        spec:
          chart: voyager
          sourceRef:
            kind: HelmRepository
            name: appscode-charts-oci
            namespace: kubeops
          version: v2023.9.18
      install:
        crds: CreateReplace
        createNamespace: true
        remediation:
          retries: -1
      interval: 5m
      releaseName: voyager
      storageNamespace: voyager
      targetNamespace: voyager
      timeout: 30m
      upgrade:
        crds: CreateReplace
        remediation:
          retries: -1
  helmToolkitFluxcdIoHelmRelease_voyager_gateway: # +doc-gen:break
    apiVersion: helm.toolkit.fluxcd.io/v2beta1
    kind: HelmRelease
    metadata:
      labels:
        ace.appscode.com/feature: voyager-gateway
      name: voyager-gateway
      namespace: kubeops
    spec:
      chart:
        spec:
          chart: gateway-helm
          sourceRef:
            kind: HelmRepository
            name: appscode-charts-oci
            namespace: kubeops
          version: v0.0.0-latest
      install:
        crds: CreateReplace
        createNamespace: true
        remediation:
          retries: -1
      interval: 5m
      releaseName: voyager-gateway
      storageNamespace: gateway-system
      targetNamespace: gateway-system
      timeout: 30m
      upgrade:
        crds: CreateReplace
        remediation:
          retries: -1
