{{- $machines := .Files.Get "data/machines.yaml" | fromYaml -}}
{{- $res := .Values.spec.podResources.resources -}}
{{- if and .Values.spec.podResources.machine (hasKey $machines .Values.spec.podResources.machine) }}
  {{- $res = get (get $machines .Values.spec.podResources.machine) "resources" }}
{{- end }}

apiVersion: kubedb.com/v1
kind: PgBouncer
metadata:
  name: {{ include "kubedbcom-pgbouncer-editor-options.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kubedbcom-pgbouncer-editor-options.labels" . | nindent 4 }}
{{- if .Values.spec.annotations }}
  annotations:
    {{- include "kubedbcom-pgbouncer-editor-options.annotations" . | nindent 4 }}
{{- end }}
spec:
  replicas: {{ (eq .Values.spec.mode "Replicaset") | ternary .Values.spec.replicas 1 }}
  version: {{ .Values.spec.admin.databases.PgBouncer.versions.default | quote }}
{{- if .Values.spec.authSecret.name }}
  authSecret:
    name: {{ .Values.spec.authSecret.name }}
{{- end }}
  podTemplate:
    spec:
      containers:
        - name: pgbouncer
          resources:
            {{- toYaml $res | nindent 12 }}
      podPlacementPolicy:
        name: {{ .Values.spec.admin.clusterTier.placement.default }}
      {{- if eq .Values.spec.admin.deployment.default "Dedicated" }}
      nodeSelector:
        app: pgbouncers.kubedb.com
        instance: {{ include "kubedbcom-pgbouncer-editor-options.fullname" . }}
        namespace: {{ .Release.Namespace }}
        nodepool: {{ .Values.spec.admin.clusterTier.nodeTopology.default }}
      tolerations:
        - key: app
          operator: "Equal"
          value: "pgbouncers.kubedb.com"
          effect: "NoSchedule"
        - key: instance
          operator: "Equal"
          value: {{ include "kubedbcom-pgbouncer-editor-options.fullname" . }}
          effect: "NoSchedule"
        - key: namespace
          operator: "Equal"
          value: {{ .Release.Namespace }}
          effect: "NoSchedule"
        - key: nodepool
          operator: "Equal"
          value: {{ .Values.spec.admin.clusterTier.nodeTopology.default }}
          effect: "NoSchedule"
      {{- end }}
  database:
    {{- toYaml .Values.spec.database | nindent 4 }}
  deletionPolicy: {{ .Values.spec.deletionPolicy }}
{{- if .Values.spec.authSecret.name }}
  authSecret:
    name: {{ .Values.spec.authSecret.name }}
{{- end }}
{{- if .Values.spec.authSecret.password }}
  authSecret:
    name: {{ include "kubedbcom-pgbouncer-editor-options.fullname" . }}-auth
{{- end }}
{{- if .Values.spec.configuration }}
  configSecret:
    name: {{ include "kubedbcom-pgbouncer-editor-options.fullname" . }}-config
{{- end }}
{{- if .Values.spec.admin.tls.default }}
  tls:
    issuerRef:
      apiGroup: "cert-manager.io"
      kind: ClusterIssuer
      name: {{ .Values.spec.admin.clusterIssuers.default }}
  sslMode: verify-full
{{- end }}
{{- if (and .Values.spec.admin.monitoring .Values.spec.admin.monitoring.agent) }}
  monitor:
    agent: {{ .Values.spec.admin.monitoring.agent }}
    prometheus:
    {{- with .Values.spec.admin.monitoring.exporter }}
      exporter:
        resources:
          {{- toYaml .resources | nindent 10 }}
    {{- end }}
      serviceMonitor:
        interval: 30s
        labels:
          {{- toYaml .Values.spec.monitoring.serviceMonitor.labels | nindent 10 }}
{{- end }}
