      chart:
        spec:
          chart: topolvm
          sourceRef:
            kind: HelmRepository
            name: appscode-charts-oci
            namespace: kubeops
          version: 13.0.0
      install:
        crds: CreateReplace
        createNamespace: true
        remediation:
          retries: -1
      interval: 5m
      releaseName: topolvm
      storageNamespace: topolvm-system
      targetNamespace: topolvm-system
