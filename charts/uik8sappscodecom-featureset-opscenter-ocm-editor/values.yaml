metadata:
  resource:
    group: ui.k8s.appscode.com
    version: v1alpha1
    name: featuresets
    kind: FeatureSet
    scope: Cluster
  release:
    name: RELEASE-NAME
    namespace: default
resources:
  helmToolkitFluxcdIoHelmRelease_multicluster_controlplane: # +doc-gen:break
    apiVersion: helm.toolkit.fluxcd.io/v2beta1
    kind: HelmRelease
    metadata:
      name: multicluster-controlplane
      namespace: kubeops
    spec:
      chart:
        spec:
          chart: multicluster-controlplane
          sourceRef:
            kind: HelmRepository
            name: ocm
            namespace: kubeops
          version: 0.2.0
      install:
        crds: CreateReplace
        createNamespace: true
        remediation:
          retries: -1
      interval: 5m
      releaseName: multicluster-controlplane
      storageNamespace: multicluster-controlplane
      targetNamespace: multicluster-controlplane
      timeout: 30m
      upgrade:
        crds: CreateReplace
        remediation:
          retries: -1
      values:
        apiserver:
          generateCA: true
        autoApprovalBootstrapUsers: system:admin
        enableSelfManagement: true
        features: DefaultClusterSet=true,ManagedClusterAutoApproval=true,ManifestWorkReplicaSet=true
        image: ghcr.io/kluster-management/multicluster-controlplane:latest
        imagePullPolicy: Always
        loadbalancer:
          enabled: true
        pvc:
          storageClassName: ""
        route:
          enabled: false
        securityContext:
          fsGroup: 10001
          runAsGroup: 10001
          runAsUser: 10001
