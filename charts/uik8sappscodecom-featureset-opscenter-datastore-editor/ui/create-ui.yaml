                    text: labels.clusterTier.nodeTopology.toggle
                  schema:
                    $ref: schema#/resources/properties/helmToolkitFluxcdIoHelmRelease_kubedb_ui_presets/properties/spec/properties/values/properties/clusterTier/properties/nodeTopology/properties/toggle
                  type: switch
