steps:
- form:
    discriminator:
      isResourceLoaded:
        default: false
        type: boolean
    elements:
    - computed: setReleaseNameAndNamespaceAndInitializeValues
      if: returnFalse
      type: input
    - discriminator:
        enabledFeatures:
          type: array
        enabledTypes:
          type: array
      elements:
      - computed: getFeatureSetDescription
        customClass: mb-20
        label:
          isSubsection: true
        type: label-element
      - computed: getEnabledFeatures
        fetch: fetchFeatureSetOptions
        hasDescription: true
        individualItemDisabilityCheck: disableFeatures
        onChange: onEnabledFeaturesChange
        schema:
          $ref: discriminator#/properties/enabledFeatures
        type: checkbox
      - fetch: checkIsResourceLoaded
        if: hideThisElement
        type: input
      - fetch: getDatabaseTypes
        if: isKubedbSelected
        label:
          text: labels.select_db_types
        onChange: onTypeUpdate
        schema:
          $ref: discriminator#/properties/enabledTypes
        type: multiselect
      - alertInfo:
          show: true
          type: info
        label:
          text: 'Note: Enabling a feature auto enables any prerequisite features'
        type: label-element
      - elements:
        - elements:
          - discriminator:
              bundle:
                default: {}
                type: object
            elements:
            - fetch: FetchDbBundle
              if: returnFalse
              schema:
                $ref: discriminator#/bundle
              type: input
            - elements:
              - label:
                  text: labels.deployment.toggle
                schema:
                  $ref: schema#/resources/properties/helmToolkitFluxcdIoHelmRelease_kubedb_ui_presets/properties/spec/properties/values/properties/deployment/properties/toggle
                type: switch
              - hasDescription: true
                options:
                - description: labels.deployment.shared
                  text: Shared
                  value: Shared
                - description: labels.deployment.dedicated
                  text: Dedicated
                  value: Dedicated
                schema:
                  $ref: schema#/resources/properties/helmToolkitFluxcdIoHelmRelease_kubedb_ui_presets/properties/spec/properties/values/properties/deployment/properties/default
                type: radio
              hideForm: true
              label:
                text: labels.deployment.name
              schema:
                $ref: schema#/resources/properties/helmToolkitFluxcdIoHelmRelease_kubedb_ui_presets/properties/spec/properties/values/properties/deployment
              show_label: true
              type: single-step-form
            - elements:
              - label:
                  text: labels.clusterTier.toggle
                schema:
                  $ref: schema#/resources/properties/helmToolkitFluxcdIoHelmRelease_kubedb_ui_presets/properties/spec/properties/values/properties/clusterTier/properties/toggle
                type: switch
              - options:
                - text: General Purpose
                  value: GeneralPurpose
                - text: Memory Optimized
                  value: MemoryOptimized
                - text: CPU Optimized
                  value: CPUOptimized
                schema:
                  $ref: schema#/resources/properties/helmToolkitFluxcdIoHelmRelease_kubedb_ui_presets/properties/spec/properties/values/properties/clusterTier/properties/default
                type: radio
              - elements:
                - label:
                    text: labels.clusterTier.placement.toggle
                  schema:
                    $ref: schema#/resources/properties/helmToolkitFluxcdIoHelmRelease_kubedb_ui_presets/properties/spec/properties/values/properties/clusterTier/properties/placement/properties/toggle
                  type: switch
                - fetch: getPlacements
                  label:
                    text: labels.clusterTier.placement.availablePlacement
                  schema:
                    $ref: schema#/resources/properties/helmToolkitFluxcdIoHelmRelease_kubedb_ui_presets/properties/spec/properties/values/properties/clusterTier/properties/placement/properties/available
                  type: multiselect
                - disableUnselect: true
                  fetch: getOptions|clusterTier/placement
                  label:
                    text: labels.clusterTier.placement.default
                  schema:
                    $ref: schema#/resources/properties/helmToolkitFluxcdIoHelmRelease_kubedb_ui_presets/properties/spec/properties/values/properties/clusterTier/properties/placement/properties/default
                  type: select
                schema:
                  $ref: schema#/resources/properties/helmToolkitFluxcdIoHelmRelease_kubedb_ui_presets/properties/spec/properties/values/properties/clusterTier/properties/placement
                type: single-step-form
