steps:
- form:
    discriminator:
      isResourceLoaded:
        default: false
        type: boolean
    elements:
    - computed: setReleaseNameAndNamespaceAndInitializeValues
      if: returnFalse
      type: input
    - discriminator:
        enabledFeatures:
          type: array
        enabledTypes:
          type: array
      elements:
      - computed: getFeatureSetDescription
        customClass: mb-20
        label:
          isSubsection: true
        type: label-element
      - computed: getEnabledFeatures
        fetch: fetchFeatureSetOptions
        hasDescription: true
        individualItemDisabilityCheck: disableFeatures
        onChange: onEnabledFeaturesChange
        schema:
          $ref: discriminator#/properties/enabledFeatures
        type: checkbox
      - fetch: getDatabaseTypes
        if: isKubedbSelected
        label:
          text: labels.select_db_types
        onChange: onTypeUpdate
        schema:
          $ref: discriminator#/properties/enabledTypes
        type: multiselect
      - computed: checkIsResourceLoaded
        if: hideThisElement
        type: input
      - alertInfo:
          show: true
          type: info
        label:
          text: 'Note: Enabling a feature auto enables any prerequisite features'
        type: label-element
      - alias: reusable_kubedb-ui-presets
        chart:
          name: uibytebuildersdev-component-kubedb-ui-presets
          version: v0.5.0
        if: isKubedbUiPreset
        moduleResolver: fetchJsons
        schema:
          $ref: schema#resources/properties/helmToolkitFluxcdIoHelmRelease_kubedb_ui_presets/properties/spec/properties/values
        type: reusable-element
      type: single-step-form
    type: single-step-form
  id: opscenter-datastore
  title: steps.0.label
type: multi-step-form
