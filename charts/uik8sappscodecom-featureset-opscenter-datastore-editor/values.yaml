              default: 3.9.1
              toggle: true
        deployment:
          default: Shared
          toggle: true
        expose:
          default: false
          toggle: true
        monitoring:
          agent: prometheus.io/operator
          exporter:
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
          toggle: true
        showPreview: false
        storageClasses:
          available: []
          default: ""
          toggle: true
        tls:
          default: false
          toggle: true
