metadata:
  resource:
    group: ui.k8s.appscode.com
    version: v1alpha1
    name: featuresets
    kind: FeatureSet
    scope: Cluster
  release:
    name: RELEASE-NAME
    namespace: default
resources:
  helmToolkitFluxcdIoHelmRelease_crossplane: # +doc-gen:break
    apiVersion: helm.toolkit.fluxcd.io/v2beta1
    kind: HelmRelease
    metadata:
      labels:
        app.kubernetes.io/component: crossplane
      name: crossplane
      namespace: kubeops
    spec:
      chart:
        spec:
          chart: crossplane
          sourceRef:
            kind: HelmRepository
            name: appscode-charts-oci
            namespace: kubeops
          version: 1.14.0
      install:
        crds: CreateReplace
        createNamespace: true
        remediation:
          retries: -1
      interval: 5m
      releaseName: crossplane
      storageNamespace: crossplane-system
      targetNamespace: crossplane-system
      timeout: 30m
      upgrade:
        crds: CreateReplace
        remediation:
          retries: -1
