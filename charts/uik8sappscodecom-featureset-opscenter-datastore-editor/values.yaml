metadata:
  resource:
    group: ui.k8s.appscode.com
    version: v1alpha1
    name: featuresets
    kind: FeatureSet
    scope: Cluster
  release:
    name: RELEASE-NAME
    namespace: default
resources:
  helmToolkitFluxcdIoHelmRelease_kubedb: # +doc-gen:break
    apiVersion: helm.toolkit.fluxcd.io/v2
    kind: HelmRelease
    metadata:
      labels:
        app.kubernetes.io/component: kubedb
      name: kubedb
      namespace: kubeops
    spec:
      chart:
        spec:
          chart: kubedb
          sourceRef:
            kind: HelmRepository
            name: appscode-charts-oci
            namespace: kubeops
          version: v2024.11.8-rc.0
      install:
        crds: CreateReplace
        createNamespace: true
        remediation:
          retries: -1
      interval: 5m
      releaseName: kubedb
      storageNamespace: kubedb
      targetNamespace: kubedb
      timeout: 30m
      upgrade:
        crds: CreateReplace
        remediation:
          retries: -1
      values:
        kubedb-autoscaler:
          enabled: true
        kubedb-dashboard:
          enabled: true
        kubedb-ops-manager:
          enabled: true
        kubedb-provisioner:
          enabled: true
        kubedb-schema-manager:
          enabled: true
  helmToolkitFluxcdIoHelmRelease_kubedb_opscenter: # +doc-gen:break
    apiVersion: helm.toolkit.fluxcd.io/v2
    kind: HelmRelease
    metadata:
