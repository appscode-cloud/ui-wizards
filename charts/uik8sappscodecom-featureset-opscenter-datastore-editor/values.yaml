metadata:
  resource:
    group: ui.k8s.appscode.com
    version: v1alpha1
    name: featuresets
    kind: FeatureSet
    scope: Cluster
  release:
    name: RELEASE-NAME
    namespace: default
resources:
  helmToolkitFluxcdIoHelmRelease_kubedb: # +doc-gen:break
    apiVersion: helm.toolkit.fluxcd.io/v2
    kind: HelmRelease
    metadata:
      labels:
        app.kubernetes.io/component: kubedb
      name: kubedb
      namespace: kubeops
    spec:
      chart:
        spec:
          chart: kubedb
          sourceRef:
            kind: HelmRepository
            name: appscode-charts-oci
            namespace: kubeops
          version: v2024.4.27
      install:
        crds: CreateReplace
        createNamespace: true
        remediation:
          retries: -1
      interval: 5m
      releaseName: kubedb
      storageNamespace: kubedb
      targetNamespace: kubedb
      timeout: 30m
      upgrade:
        crds: CreateReplace
        remediation:
          retries: -1
      values:
        kubedb-autoscaler:
          enabled: true
        kubedb-dashboard:
          enabled: true
        kubedb-ops-manager:
          enabled: true
        kubedb-provisioner:
          enabled: true
        kubedb-schema-manager:
          enabled: true
  helmToolkitFluxcdIoHelmRelease_kubedb_opscenter: # +doc-gen:break
    apiVersion: helm.toolkit.fluxcd.io/v2
    kind: HelmRelease
    metadata:
      labels:
        app.kubernetes.io/component: kubedb-opscenter
      name: kubedb-opscenter
      namespace: kubeops
    spec:
      chart:
        spec:
          chart: kubedb-opscenter
          sourceRef:
            kind: HelmRepository
            name: appscode-charts-oci
            namespace: kubeops
          version: v2024.4.27
      install:
        crds: CreateReplace
        createNamespace: true
        remediation:
          retries: -1
      interval: 5m
      releaseName: kubedb-opscenter
      storageNamespace: kubedb
      targetNamespace: kubedb
      timeout: 30m
      upgrade:
        crds: CreateReplace
        remediation:
          retries: -1
  helmToolkitFluxcdIoHelmRelease_kubedb_ui_presets: # +doc-gen:break
    apiVersion: helm.toolkit.fluxcd.io/v2
    kind: HelmRelease
    metadata:
      labels:
        app.kubernetes.io/component: kubedb-ui-presets
      name: kubedb-ui-presets
      namespace: kubeops
    spec:
      chart:
        spec:
          chart: kubedb-ui-presets
          sourceRef:
            kind: HelmRepository
            name: appscode-charts-oci
            namespace: kubeops
          version: v2024.6.18
      install:
        crds: CreateReplace
        createNamespace: true
        remediation:
          retries: -1
      interval: 5m
      releaseName: kubedb-ui-presets
      storageNamespace: kubedb
      targetNamespace: kubedb
      timeout: 30m
      upgrade:
        crds: CreateReplace
        remediation:
          retries: -1
      values:
        alerts:
          toggle: true
        archiver:
          default: true
          toggle: true
        backup:
          kubestash:
            encryptionSecret:
              name: default-encryption-secret
              namespace: stash
            retentionPolicy:
              name: keep-1mo
              namespace: stash
            schedule: 0 */2 * * *
            storageRef:
              name: default
              namespace: stash
          toggle: true
          tool: KubeStash
        clusterIssuers:
          available:
            - global-ca
            - cluster-issuer
          default: cluster-issuer
          toggle: true
        clusterTier:
          default: GeneralPurpose
          nodeTopology:
            available:
              - m4
              - m7gd
              - c5d
              - c7g
              - t4g
              - r5a
              - r6g
              - a-family
              - b-family
              - d-family
              - standard-bsv2-family
              - standard-ddv4-family
              - standard-dv2-family
            default: standard-bsv2-family
            toggle: true
          placement:
            available:
              - majority-on-spot
              - minority-on-spot
              - multizone
              - ondemand-only
              - one-on-ondemand
              - spot-only
              - zone-ap-southeast-1a
              - zone-ap-southeast-1b
              - zone-ap-southeast-1c
              - default
            default: default
            toggle: true
          toggle: true
        databases:
          ClickHouse:
            versions:
              available:
                - 24.4.1
              default: 24.4.1
              toggle: true
          Druid:
            versions:
              available:
                - 25.0.0
                - 28.0.1
              default: 28.0.1
              toggle: true
          Elasticsearch:
            versions:
              available:
                - opensearch-2.5.0
                - xpack-7.16.3
                - xpack-8.6.2
              default: xpack-8.6.2
              toggle: true
          FerretDB:
            versions:
              available:
                - 1.18.0
              default: 1.18.0
              toggle: true
          Kafka:
            versions:
              available:
                - 3.4.1
                - 3.5.2
                - 3.6.1
              default: 3.5.2
              toggle: true
          MSSQLServer:
            versions:
              available:
                - 2022-cu12
              default: 2022-cu12
              toggle: true
          MariaDB:
            versions:
              available:
                - 10.5.23
                - 10.6.16
                - 11.2.2
              default: 10.6.16
              toggle: true
          Memcached:
            versions:
              available:
                - 1.5.22
                - 1.6.22
              default: 1.6.22
              toggle: true
          MongoDB:
            versions:
              available:
                - 4.4.26
                - 6.0.12
              default: 6.0.12
              toggle: true
          MySQL:
            versions:
              available:
                - 5.7.44
                - 8.0.35
              default: 8.0.35
              toggle: true
          PerconaXtraDB:
            versions:
              available:
                - 8.0.26
                - 8.0.28
                - 8.0.31
              default: 8.0.31
              toggle: true
          PgBouncer:
            versions:
              available:
                - 1.17.0
                - 1.18.0
              default: 1.18.0
              toggle: true
          Pgpool:
            versions:
              available:
                - 4.4.5
                - 4.5.0
              default: 4.4.5
              toggle: true
          Postgres:
            versions:
              available:
                - "13.13"
                - "14.10"
                - "15.5"
                - "16.1"
              default: "15.5"
              toggle: true
          ProxySQL:
            versions:
              available:
                - 2.3.2-debian
                - 2.4.4-debian
              default: 2.3.2-debian
              toggle: true
          RabbitMQ:
            versions:
              available:
                - 3.12.12
                - 3.13.2
              default: 3.13.2
              toggle: true
          Redis:
            versions:
              available:
                - 6.2.14
                - 7.0.15
                - 7.2.4
              default: 7.0.15
              toggle: true
          Singlestore:
            versions:
              available:
                - 8.1.32
                - 8.5.7
              default: 8.1.32
              toggle: true
          Solr:
            versions:
              available:
                - 8.11.2
                - 9.4.1
              default: 8.11.2
              toggle: true
          ZooKeeper:
            versions:
              available:
                - 3.8.3
                - 3.9.1
              default: 3.8.3
              toggle: true
        deployment:
          default: Dedicated
          toggle: true
        monitoring:
          agent: prometheus.io/operator
          exporter:
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
          serviceMonitor:
            labels: {}
          toggle: true
        storageClasses:
          available:
            - linode-block-storage
            - default
            - standard
            - gp2
          default: default
          toggle: true
        tls:
          default: true
          toggle: true
        webUI:
          default: true
          toggle: true
  helmToolkitFluxcdIoHelmRelease_prepare_cluster: # +doc-gen:break
    apiVersion: helm.toolkit.fluxcd.io/v2
    kind: HelmRelease
    metadata:
      labels:
        app.kubernetes.io/component: prepare-cluster
      name: prepare-cluster
      namespace: kubeops
    spec:
      chart:
        spec:
          chart: prepare-cluster
          sourceRef:
            kind: HelmRepository
            name: appscode-charts-oci
            namespace: kubeops
          version: v2023.12.21
      install:
        crds: CreateReplace
        createNamespace: true
        remediation:
          retries: -1
      interval: 5m
      releaseName: prepare-cluster
      storageNamespace: kubedb
      targetNamespace: kubedb
      timeout: 30m
      upgrade:
        crds: CreateReplace
        remediation:
          retries: -1
