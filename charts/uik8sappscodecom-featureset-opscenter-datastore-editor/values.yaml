              default: 1.6.29
              toggle: true
          MongoDB:
            versions:
              available:
                - 4.4.26
                - percona-5.0.23
                - 6.0.12
                - 7.0.8
              default: 7.0.8
              toggle: true
          MySQL:
            versions:
              available:
