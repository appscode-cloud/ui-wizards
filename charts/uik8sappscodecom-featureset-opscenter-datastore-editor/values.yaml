metadata:
  resource:
    group: ui.k8s.appscode.com
    version: v1alpha1
    name: featuresets
    kind: FeatureSet
    scope: Cluster
  release:
    name: RELEASE-NAME
    namespace: default
resources:
  helmToolkitFluxcdIoHelmRelease_kubedb: # +doc-gen:break
    apiVersion: helm.toolkit.fluxcd.io/v2beta1
    kind: HelmRelease
    metadata:
      name: kubedb
      namespace: kubeops
    spec:
      chart:
        spec:
          chart: kubedb
          sourceRef:
            kind: HelmRepository
            name: kubedb
            namespace: kubeops
          version: v2023.02.28
      install:
        crds: CreateReplace
        createNamespace: true
        remediation:
          retries: -1
      interval: 5m
      releaseName: kubedb
      storageNamespace: kubedb
      targetNamespace: kubedb
      timeout: 30m
      upgrade:
        crds: CreateReplace
        remediation:
          retries: -1
      values:
        kubedb-autoscaler:
          enabled: true
        kubedb-dashboard:
          enabled: true
        kubedb-ops-manager:
          enabled: true
        kubedb-provisioner:
          enabled: true
        kubedb-schema-manager:
          enabled: true
  helmToolkitFluxcdIoHelmRelease_kubedb_opscenter: # +doc-gen:break
    apiVersion: helm.toolkit.fluxcd.io/v2beta1
    kind: HelmRelease
    metadata:
      name: kubedb-opscenter
      namespace: kubeops
    spec:
      chart:
        spec:
          chart: kubedb-opscenter
          sourceRef:
            kind: HelmRepository
            name: kubedb
            namespace: kubeops
          version: v2023.02.28
      install:
        crds: CreateReplace
        createNamespace: true
        remediation:
          retries: -1
      interval: 5m
      releaseName: kubedb-opscenter
      storageNamespace: kubedb
      targetNamespace: kubedb
      timeout: 30m
      upgrade:
        crds: CreateReplace
        remediation:
          retries: -1
