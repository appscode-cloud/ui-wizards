    apiVersion: helm.toolkit.fluxcd.io/v2beta2
    kind: HelmRelease
    metadata:
      labels:
        app.kubernetes.io/component: ace-mc-addons
      name: ace-mc-addons
      namespace: kubeops
    spec:
      chart:
        spec:
          chart: ace-ocm-addons
          sourceRef:
            kind: HelmRepository
            name: appscode-charts-oci
            namespace: kubeops
          version: v2023.12.5
      dependsOn:
        - name: cluster-manager-hub
      install:
        crds: CreateReplace
        createNamespace: true
        remediation:
          retries: -1
      interval: 5m
      releaseName: ace-mc-addons
      storageNamespace: open-cluster-management-addon
      targetNamespace: open-cluster-management-addon
      timeout: 30m
      upgrade:
        crds: CreateReplace
        remediation:
          retries: -1
      values:
        kubeconfigSecretName: multicluster-controlplane-svc-kubeconfig
