  helmToolkitFluxcdIoHelmRelease_ocm_mc: # +doc-gen:break
    apiVersion: helm.toolkit.fluxcd.io/v2beta2
    kind: HelmRelease
    metadata:
      labels:
        app.kubernetes.io/component: ocm-mc
      name: ocm-mc
      namespace: kubeops
    spec:
      chart:
        spec:
          chart: multicluster-controlplane
          sourceRef:
            kind: HelmRepository
            name: appscode-charts-oci
            namespace: kubeops
          version: 0.2.0
      install:
        crds: CreateReplace
        createNamespace: true
        remediation:
          retries: -1
      interval: 5m
      releaseName: ocm-mc
      storageNamespace: multicluster-controlplane
      targetNamespace: multicluster-controlplane
      timeout: 30m
      upgrade:
        crds: CreateReplace
        remediation:
          retries: -1
      values:
        apiserver:
          generateCA: true
        autoApprovalBootstrapUsers: system:admin
        enableSelfManagement: true
        features: DefaultClusterSet=true,ManagedClusterAutoApproval=true,ManifestWorkReplicaSet=true
        image: ghcr.io/kluster-manager/multicluster-controlplane:latest
        imagePullPolicy: Always
        loadbalancer:
          enabled: true
        pvc:
          storageClassName: ""
        route:
          enabled: false
        securityContext:
          fsGroup: 10001
          runAsGroup: 10001
          runAsUser: 10001
