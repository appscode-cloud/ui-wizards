# Default values for kubedbcom-mysql-editor-options.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

metadata:
  resource:
    group: kubedb.com
    kind: MySQL
    name: mysqls
    scope: Namespaced
    version: v1alpha2
  release:
    # Release name
    name: ""
    # Release namespace
    namespace: ""

spec:
  # List options
  version: 3.4.17

  # Annotations to add to the database custom resource
  annotations: {}

  # Labels to add to all the template objects
  labels: {}

  # Standalone, GroupReplication, InnoDBCluster
  mode: Standalone
  replicas: 1
  group:
    replicas: 3
  innoDBCluster:
    replicas: 3
    router:
      replicas: 3

  terminationPolicy: WipeOut

  storageClass:
    name: standard

  persistence:
    size: 10Gi

  machine: ""

  resources:
    limits:
      cpu: ".5"
      memory: 1024Mi

  authSecret:
    name: ""
    password: ""
