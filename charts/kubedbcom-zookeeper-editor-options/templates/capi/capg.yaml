{{- if and (eq .Values.form.capi.provider "capg") .Values.form.capi.dedicated }}

{{ $poolName := printf "%s-%s-%s" .Values.form.capi.clusterName .Release.Namespace (include "kubedbcom-zooKeeper-editor-options.fullname" .) }}
{{ $maxNodes := mulf .Values.form.capi.nodes 2 }}

apiVersion: cluster.x-k8s.io/v1beta1
kind: MachinePool
metadata:
  name: {{ $poolName }}
  namespace: {{ .Values.form.capi.namespace }}
  annotations:
    cluster.x-k8s.io/cluster-api-autoscaler-node-group-min-size: "1"
    cluster.x-k8s.io/cluster-api-autoscaler-node-group-max-size: "{{ $maxNodes }}"
spec:
  clusterName: {{ .Values.form.capi.clusterName }}
  replicas: {{ .Values.form.capi.nodes }}
  template:
    spec:
      bootstrap:
        dataSecretName: ""
      clusterName: {{ .Values.form.capi.clusterName }}
      infrastructureRef:
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: GCPManagedMachinePool
        name: {{ $poolName }}
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: GCPManagedMachinePool
metadata:
  name: {{ $poolName }}
  namespace: {{ .Values.form.capi.namespace }}
spec:
  scaling:
    minCount: 1
    maxCount: {{ $maxNodes }}
  nodePoolName: {{ $poolName }}
  kubernetesLabels:
    nodes.klusters.dev/pool: {{ $poolName }}
  kubernetesTaints:
    - effect: NoSchedule
      key: dedicated
      value: "true"

{{- end }}
