      chart:
        spec:
          chart: aws-ebs-csi-driver
          sourceRef:
            kind: HelmRepository
            name: aws-ebs-csi-driver
            namespace: kubeops
          version: 2.23.0
      install:
        crds: CreateReplace
        createNamespace: true
