type: multi-step-form
step:
  - type: single-step-form
    loader: getDbDetails
    elements:
# common
      - type: input
        label: op_req_name
        if:
          type: function
          name: showAndInitName
        validation:
          type: required
        schema: schema/properties/metadata/properties/name
      - type: select
        label: Namespace
        if:
          type: function
          name: showAndInitNamespace
        init:
          type: func
          value: initNamespace
        disable: isNamespaceDisabled
        loader: getNamespaces
        validation:
          type: required
        hasGroup: isRancherManaged
        schema: schema/properties/metadata/properties/namespace
      - type: select
        label: Database Ref
        if:
          type: function
          name: showAndInitDatabaseRef
        loader:
          name: getDbs
          watchPaths:
            - schema/properties/metadata/properties/namespace
        init:
          type: func
          value: initDatabaseRef
        validation:
          type: required
        disable: isDatabaseRefDisabled
        refresh: true
        schema: schema/properties/spec/properties/databaseRef/properties/name
        watcher:
          func: onDbChange
          paths:
            - schema/properties/spec/properties/databaseRef/properties/name
      - type: label-element
        label: config_ops_request
        if:
          type: function
          name: showConfigureOpsrequestLabel
      - type: radio
        label: Type of Ops Request
        if:
          type: function
          name: showAndInitOpsRequestType
        options:
          - description: Update your database to any version
            text: Update Version
            value: UpdateVersion
          - description: Scale up or down pod count
            text: Horizontal Scaling
            value: HorizontalScaling
          - description: Manage your CPU resources
            text: Vertical Scaling
            value: VerticalScaling
          - description: Manage your database size
            text: Volume Expansion
            value: VolumeExpansion
          - description: Restart your database
            text: Restart
            value: Restart
          - description: Reconfigure your database
            text: Reconfigure
            value: Reconfigure
          - description: Reconfigure your database tls configuration
            text: Reconfigure TLS
            value: ReconfigureTLS
        init:
          type: func
          value: getRequestTypeFromRoute
        disable: isDbDetailsLoading
        watcher:
          func: isDbDetailsLoading
          paths:
            - temp/dbDetails
            - schema/properties/spec/properties/databaseRef/properties/name
        isHorizontal: true
        schema: schema/properties/spec/properties/type
# UpdateVersion
      - type: block-layout
        showLabels: true
        label: Version
        fixedBlock: true
        if:
          type: function
          name: ifRequestTypeEqualsTo|UpdateVersion
        elements:
          - type: select-compare
            label: Target Version
            subtitle: Select the desired SingleStore version to which you want to update your database.
            init:
              type: func
              value: setValueFromDbDetails|/spec/version
            loader: getDbVersions
            schema: schema/properties/spec/properties/updateVersion/properties/targetVersion
# Horizontal Scale
      - type: block-layout
        label: Horizontal Scaling Form
        showLabels: true
        fixedBlock: true
        if:
          type: function
          name: ifRequestTypeEqualsTo|HorizontalScaling
        elements:
          - type: horizontal-layout
            if:
              type: function
              name: ifDbTypeEqualsTo|Topology|HorizontalScaling
            elements:
              - type: input-compare
                label: Aggregator
                header: Aggregator
                subtitle: Define the total number of aggregators for the database. Increasing aggregators improves fault tolerance and load distribution, while reducing aggregators conserves resources
                init:
                  type: func
                  value: setValueFromDbDetails|/spec/topology/aggregator/replicas
                schema: schema/properties/spec/properties/horizontalScaling/properties/aggregator
              - type: info
                hasIcon: true
                label: Each aggregator represents an independent copy of your database. For example, setting this to 3 creates three copies of the database for better availability.
          - type: horizontal-layout
            if:
              type: function
              name: ifDbTypeEqualsTo|Topology|HorizontalScaling
            elements:
              - type: input-compare
                label: Leaf
                header: Leaf
                subtitle: Define the total number of leaf nodes for the database. Increasing leaves improves fault tolerance and load distribution, while reducing leaves conserves resources
                init:
                  type: func
                  value: setValueFromDbDetails|/spec/topology/leaf/replicas
                schema: schema/properties/spec/properties/horizontalScaling/properties/leaf
              - type: info
                hasIcon: true
                label: Each leaf represents an independent copy of your database. For example, setting this to 3 creates three copies of the database for better availability.
# vertical Scale
      - type: block-layout
        if:
          type: function
          name: ifRequestTypeEqualsTo|VerticalScaling
        elements:
          - type: block-layout
            label: Aggregator Vertical Scaling
            if:
              type: function
              name: ifDbTypeEqualsTo|Topology|VerticalScaling
            elements:
              - type: machine-compare
                label: Resources
                subtitle: Compare your current machine configuration with the proposed memory adjustments and make informed decisions for your database setup
                loader: getMachines|aggregator
                init:
                  type: func
                  value: setMachine|aggregator
                watcher:
                  func: onMachineChange|aggregator|/spec/topology/aggregator/podTemplate/spec/containers
                  paths:
                    - schema/properties/spec/properties/verticalScaling/properties/aggregator/properties/resources
                schema: schema/properties/spec/properties/verticalScaling/properties/aggregator/properties/resources
              - type: block-layout
                label: Node Selection
                showLabels: true
                elements:
                  - type: horizontal-layout
                    elements:
                    - type: block-layout
                      showLabels: false
                      hideBorder: true
                      elements:
                        - type: label-element
                          label: Node Selection Policy
                          subtitle: Control where your workloads runs by configuring node selection criteria. Use label selectors to match specific nodes or taints to avoid unsuitable nodes
                        - type: select
                          label: Node Selection Policy
                          schema: schema/properties/spec/properties/verticalScaling/properties/aggregator/properties/nodeSelectionPolicy
                          options:
                            - text: LabelSelector
                              value: LabelSelector
                            - text: Taint
                              value: Taint
                    - type: info
                      label: "<b> Label Selector:</b> Specify key-value pairs to target nodes that match your workload's requirements. <br/><b> Taints:</b> Define tolerations for node taints to ensure your workload runs only on compatible nodes"
                      customClass: mt-20
                  - type: label-element
                    label: Topology
                    subtitle: Define node topology preferences, such as zone or region. For example, 'zone=us-central1-a' ensures workloads are deployed in that zone.
                  - type: horizontal-layout
                    elements:
                      - type: input
                        label: Key
                        validation:
                          type: custom
                          name: isVerticalScaleTopologyRequired|aggregator
                        schema: temp/topologyKey-aggregator
                      - type: input
                        label: Value
                        validation:
                          type: custom
                          name: isVerticalScaleTopologyRequired|aggregator
                        schema: temp/topologyValue-aggregator
          - type: block-layout
            label: Leaf Vertical Scaling
            if:
              type: function
              name: ifDbTypeEqualsTo|Topology|VerticalScaling
            elements:
              - type: machine-compare
                label: Resources
                subtitle: Compare your current machine configuration with the proposed memory adjustments and make informed decisions for your database setup
                loader: getMachines|leaf
                init:
                  type: func
                  value: setMachine|leaf
                watcher:
                  func: onMachineChange|leaf|/spec/topology/leaf/podTemplate/spec/containers
                  paths:
                    - schema/properties/spec/properties/verticalScaling/properties/leaf/properties/resources
                schema: schema/properties/spec/properties/verticalScaling/properties/leaf/properties/resources
              - type: block-layout
                label: Node Selection
                showLabels: true
                elements:
                  - type: horizontal-layout
                    elements:
                    - type: block-layout
                      showLabels: false
                      hideBorder: true
                      elements:
                        - type: label-element
                          label: Node Selection Policy
                          subtitle: Control where your workloads runs by configuring node selection criteria. Use label selectors to match specific nodes or taints to avoid unsuitable nodes
                        - type: select
                          label: Node Selection Policy
                          schema: schema/properties/spec/properties/verticalScaling/properties/leaf/properties/nodeSelectionPolicy
                          options:
                            - text: LabelSelector
                              value: LabelSelector
                            - text: Taint
                              value: Taint
                    - type: info
                      label: "<b> Label Selector:</b> Specify key-value pairs to target nodes that match your workload's requirements. <br/><b> Taints:</b> Define tolerations for node taints to ensure your workload runs only on compatible nodes"
                      customClass: mt-20
                  - type: label-element
                    label: Topology
                    subtitle: Define node topology preferences, such as zone or region. For example, 'zone=us-central1-a' ensures workloads are deployed in that zone.
                  - type: horizontal-layout
                    elements:
                      - type: input
                        label: Key
                        validation:
                          type: custom
                          name: isVerticalScaleTopologyRequired|leaf
                        schema: temp/topologyKey-leaf
                      - type: input
                        label: Value
                        validation:
                          type: custom
                          name: isVerticalScaleTopologyRequired|leaf
                        schema: temp/topologyValue-leaf
          - type: block-layout
            label: Node Vertical Scaling
            if:
              type: function
              name: ifDbTypeEqualsTo|Combined|VerticalScaling
            elements:
              - type: machine-compare
                label: Resources
                subtitle: Compare your current machine configuration with the proposed memory adjustments and make informed decisions for your database setup
                loader: getMachines|node
                init:
                  type: func
                  value: setMachine|node
                watcher:
                  func: onMachineChange|node|/spec/podTemplate/spec/containers
                  paths:
                    - schema/properties/spec/properties/verticalScaling/properties/node/properties/resources
                schema: schema/properties/spec/properties/verticalScaling/properties/node/properties/resources
              - type: block-layout
                label: Node Selection
                showLabels: true
                elements:
                  - type: horizontal-layout
                    elements:
                    - type: block-layout
                      showLabels: false
                      hideBorder: true
                      elements:
                        - type: label-element
                          label: Node Selection Policy
                          subtitle: Control where your workloads runs by configuring node selection criteria. Use label selectors to match specific nodes or taints to avoid unsuitable nodes
                        - type: select
                          label: Node Selection Policy
                          schema: schema/properties/spec/properties/verticalScaling/properties/node/properties/nodeSelectionPolicy
                          options:
                            - text: LabelSelector
                              value: LabelSelector
                            - text: Taint
                              value: Taint
                    - type: info
                      label: "<b> Label Selector:</b> Specify key-value pairs to target nodes that match your workload's requirements. <br/><b> Taints:</b> Define tolerations for node taints to ensure your workload runs only on compatible nodes"
                      customClass: mt-20
                  - type: label-element
                    label: Topology
                    subtitle: Define node topology preferences, such as zone or region. For example, 'zone=us-central1-a' ensures workloads are deployed in that zone.
                  - type: horizontal-layout
                    elements:
                      - type: input
                        label: Key
                        validation:
                          type: custom
                          name: isVerticalScaleTopologyRequired|node
                        schema: temp/topologyKey-node
                      - type: input
                        label: Value
                        validation:
                          type: custom
                          name: isVerticalScaleTopologyRequired|node
                        schema: temp/topologyValue-node
          - type: block-layout
            label: Coordinator Vertical Scaling
            showLabels: true
            if:
              type: function
              name: ifDbTypeEqualsTo|Topology|VerticalScaling
            elements:
              - type: machine-compare
                label: Resources
                loader: getMachines|coordinator
                init:
                  type: func
                  value: setMachine|coordinator
                watcher:
                  func: onMachineChange|coordinator|/spec/topology/aggregator/podTemplate/spec/containers
                  paths:
                    - schema/properties/spec/properties/verticalScaling/properties/coordinator/properties/resources
                schema: schema/properties/spec/properties/verticalScaling/properties/coordinator/properties/resources
# Volume Expansion
      - type: block-layout
        label: Volume Expansion Form
        if:
          type: function
          name: ifRequestTypeEqualsTo|VolumeExpansion
        elements:
          - type: horizontal-layout
            elements:
              - type: block-layout
                elements:
                  - type: label-element
                    label: Mode
                    subtitle: Not sure which mode to pick? Use Online Mode for smooth operations with minimal disruption. Choose Offline Mode if you can afford a brief downtime for added reliability during the volume expansion.
                  - type: select
                    label: Mode
                    options:
                      - text: Offline
                        value: Offline
                      - text: Online
                        value: Online
                    validation:
                      type: required
                    schema: schema/properties/spec/properties/volumeExpansion/properties/mode
          - type: block-layout
            label: Aggregator Volume Expansion
            showLabels: true
            fixedBlock: true
            if:
              type: function
              name: ifDbTypeEqualsTo|Topology|VolumeExpansion
            elements:
              - type: horizontal-layout
                elements:
                  - type: input-compare
                    label: Storage Size
                    init:
                      type: func
                      value: setValueFromDbDetails|/spec/topology/aggregator/storage/resources/requests/storage
                    validation:
                      type: custom
                      name: checkVolume|/spec/topology/aggregator/storage/resources/requests/storage|/spec/volumeExpansion/aggregator
                    schema: schema/properties/spec/properties/volumeExpansion/properties/aggregator
          - type: block-layout
            label: Leaf Volume Expansion
            showLabels: true
            fixedBlock: true
            if:
              type: function
              name: ifDbTypeEqualsTo|Topology|VolumeExpansion
            elements:
              - type: horizontal-layout
                elements:
                  - type: input-compare
                    label: Storage Size
                    init:
                      type: func
                      value: setValueFromDbDetails|/spec/topology/leaf/storage/resources/requests/storage
                    validation:
                      type: custom
                      name: checkVolume|/spec/topology/leaf/storage/resources/requests/storage|/spec/volumeExpansion/leaf
                    schema: schema/properties/spec/properties/volumeExpansion/properties/leaf
          - type: block-layout
            label: Node Volume Expansion
            showLabels: true
            fixedBlock: true
            if:
              type: function
              name: ifDbTypeEqualsTo|Combined|VolumeExpansion
            elements:
              - type: horizontal-layout
                elements:
                  - type: label-element
                    label: Storage Size
                    subtitle: How much extra storage does your database need? Specify the size(e.g. 2Gi for 2 gigabytes) so we can allocate it correctly
                  - type: info
                    hasIcon: true
                    label: Storage expansion allows you to increase your database's disk space without downtime (Online mode) or with brief downtime (Offline mode).
              - type: input-compare
                label: Storage Size
                init:
                  type: func
                  value: setValueFromDbDetails|/spec/storage/resources/requests/storage
                validation:
                  type: custom
                  name: checkVolume|/spec/storage/resources/requests/storage|/spec/volumeExpansion/node
                schema: schema/properties/spec/properties/volumeExpansion/properties/node
# Reconfigure
      - type: block-layout
        label: Reconfigure Form
        if:
          name: ifRequestTypeEqualsTo|Reconfigure
          type: function
        elements:
          - type: radio
            label: Reconfigure Type
            subtitle: Choose the action you'd like to perform. Select a new configuration secret, apply a custom configuration, or remove an existing setup.
            options:
            - text: New Config Secret
              value: selectNewConfigSecret
            - text: Apply Config
              value: applyConfig
            - text: Remove
              value: remove
            watcher:
              func: onReconfigurationTypeChange
              paths:
                - temp/properties/reconfigurationType
            validation:
              type: required
            schema: temp/properties/reconfigurationType
          - type: block-layout
            label: Config Secret
            showLabels: true
            if:
              name: ifReconfigurationTypeEqualsTo|selectNewConfigSecret
              type: function
            elements:
            - type: label-element
              label: Select a configuration secret from the available list to update your database settings
              customClass: mb-10
            - type: select
              addNewButton:
                label: Create a new Secret
                target: _blank
                url:
                  function: createSecretUrl
              label: Config Secret
              loader:
                name: getConfigSecrets
                watchPaths:
                  - schema/properties/metadata/properties/namespace
              init:
                type: func
                value: setValueFromDbDetails|/spec/configSecret/name
              refresh: true
              validation:
                type: required
              schema: schema/properties/spec/properties/configuration/properties/configSecret/properties/name
            - type: label-element
              label: Selected Config Secret
              loader: getSelectedConfigSecret
              watcher:
                func: getSelectedConfigSecret
                paths:
                  - schema/properties/spec/properties/configuration/properties/configSecret/properties/name
            - type: editor
              label: Value
              readonly: true
              hasCopy: false
              if:
                name: isConfigSelected
                type: function
              watcher:
                func: getSelectedConfigSecretValue
                paths:
                  - schema/properties/spec/properties/configuration/properties/configSecret/properties/name
              validation:
                type: required
              schema: temp/properties/configArray/items/properties/value
          - type: array-object-form
            label: ApplyConfig
            buttonClass: is-light is-outlined
            if:
              name: ifReconfigurationTypeEqualsTo|applyConfig
              type: function
            validation:
              type: required
            watcher:
              func: onApplyconfigChange
              paths:
                - temp/properties/applyConfig
            schema: temp/properties/applyConfig
            elements:
              - type: label-element
                label: New Apply Config
                subtitle: Define custom configurations for your database using key-value pairs. These parameters will overwrite existing settings. Enter the parameter you want to configure (e.g., max_connections).
                customClass: mb-10
              - type: input
                label: key
                validation:
                  type: required
                schema: key
              - type: editor
                hasCopy: false
                label: value
                validation:
                  type: required
                schema: value
          - type: switch
            schema: schema/properties/spec/properties/configuration/properties/removeCustomConfig
            label: Remove CustomConfig
            fullwidth: true
            if:
              name: returnFalse
              type: function
# Reconfigure TLS
      - type: block-layout
        label: TLS
        if:
          name: ifRequestTypeEqualsTo|ReconfigureTLS
          type: function
        elements:
          - type: radio
            label: TLS Operation
            if:
              name: hasTlsField
              type: function
            options:
              - text: Update
                value: update
              - text: Rotate
                value: rotate
              - text: Remove
                value: remove
            init:
              type: func
              value: initTlsOperation
            watcher:
              func: onTlsOperationChange
              paths:
                - temp/properties/tlsOperation
            schema: temp/properties/tlsOperation
          - type: switch
            label: Remove TLS
            fullwidth: true
            if:
              name: returnFalse
              type: function
            schema: schema/properties/spec/properties/tls/properties/remove
          - type: switch
            label: Rotate Certificates
            fullwidth: true
            schema: schema/properties/spec/properties/tls/properties/rotateCertificates
            if:
              name: returnFalse
              type: function
          - type: block-layout
            label: Issuer Reference
            showLabels: true
            if:
              name: showIssuerRefAndCertificates
              type: function
            elements:
              - type: input
                label: API Group
                init:
                  type: func
                  value: initIssuerRefApiGroup
                watcher:
                  func: initIssuerRefApiGroup
                  paths:
                    - schema/properties/spec/properties/tls/properties/issuerRef/properties/kind
                disable: true
                schema: schema/properties/spec/properties/tls/properties/issuerRef/properties/apiGroup
              - type: select
                label: Kind
                options:
                  - text: Issuer
                    value: Issuer
                  - text: ClusterIssuer
                    value: ClusterIssuer
                init:
                  type: func
                  value: setValueFromDbDetails|/spec/tls/issuerRef/kind
                validation:
                  type: custom
                  name: isIssuerRefRequired
                schema: schema/properties/spec/properties/tls/properties/issuerRef/properties/kind
              - type: select
                label: Name
                loader:
                  name: getIssuerRefsName
                  watchPaths:
                    - schema/properties/spec/properties/tls/properties/issuerRef/properties/kind
                    - schema/properties/metadata/properties/namespace
                init:
                  type: func
                  value: setValueFromDbDetails|/spec/tls/issuerRef/name
                validation:
                  type: custom
                  name: isIssuerRefRequired
                schema: schema/properties/spec/properties/tls/properties/issuerRef/properties/name
          - type: block-layout
            label: Certificates
            showLabels: true
            if:
              name: showIssuerRefAndCertificates
              type: function
            loader: setValueFromDbDetails|/spec/tls/certificates|/spec/tls/certificates
            elements:
              - type: select
                label: Alias
                loader: fetchAliasOptions
                disable: disableAlias
                schema: schema/properties/spec/properties/tls/properties/certificates/items/properties/alias
              - type: input
                label: Secret Name
                schema: schema/properties/spec/properties/tls/properties/certificates/items/properties/secretName
              - type: input
                label: Duration
                schema: schema/properties/spec/properties/tls/properties/certificates/items/properties/duration
              - type: input
                label: Renew Before
                schema: schema/properties/spec/properties/tls/properties/certificates/items/properties/renewBefore
              - type: block-layout
                label: Subject
                showLabels: true
                elements:
                  - type: array-item-form
                    label: Organizations
                    buttonClass: is-light is-outlined
                    schema: schema/properties/spec/properties/tls/properties/certificates/items/properties/subject/properties/organizations
                    element:
                      type: input
                      label: Organization
                  - type: array-item-form
                    label: Countries
                    buttonClass: is-light is-outlined
                    schema: schema/properties/spec/properties/tls/properties/certificates/items/properties/subject/properties/countries
                    element:
                      type: input
                      label: Country
                  - type: array-item-form
                    label: Organizational Units
                    buttonClass: is-light is-outlined
                    schema: schema/properties/spec/properties/tls/properties/certificates/items/properties/subject/properties/organizationalUnits
                    element:
                      type: input
                      label: Organizational Unit
                  - type: array-item-form
                    label: Provinces
                    buttonClass: is-light is-outlined
                    schema: schema/properties/spec/properties/tls/properties/certificates/items/properties/subject/properties/provinces
                    element:
                      type: input
                      label: Province
              - type: array-item-form
                label: DNS Names
                buttonClass: is-light is-outlined
                schema: schema/properties/spec/properties/tls/properties/certificates/items/properties/dnsNames
                element:
                  type: input
                  label: DNS Name
              - type: array-item-form
                label: IP Addresses
                buttonClass: is-light is-outlined
                schema: schema/properties/spec/properties/tls/properties/certificates/items/properties/ipAddresses
                element:
                  type: input
                  label: IP Address
# common
      - type: block-layout
        label: Ops Request Options
        showLabels: true
        elements:
          - type: time-picker
            label: Timeout
            schema: 'schema/properties/spec/properties/timeout'
          - type: radio
            label: apply
            schema: 'schema/properties/spec/properties/apply'
            init:
              type: func
              value: setApplyToIfReady
            options:
              - text: IfReady (OpsRequest will be applied if database is ready)
                value: IfReady
              - text: Always (OpsRequest will always be applied)
                value: Always
