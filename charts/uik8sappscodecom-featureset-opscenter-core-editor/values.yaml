metadata:
  resource:
    group: ui.k8s.appscode.com
    version: v1alpha1
    name: featuresets
    kind: FeatureSet
    scope: Cluster
  release:
    name: RELEASE-NAME
    namespace: default
resources:
  helmToolkitFluxcdIoHelmRelease_kube_ui_server: # +doc-gen:break
    apiVersion: helm.toolkit.fluxcd.io/v2beta1
    kind: HelmRelease
    metadata:
      labels:
        app.kubernetes.io/component: kube-ui-server
      name: kube-ui-server
      namespace: kubeops
    spec:
      chart:
        spec:
          chart: kube-ui-server
          sourceRef:
            kind: HelmRepository
            name: appscode-charts-oci
            namespace: kubeops
          version: v2023.12.18
      install:
        crds: CreateReplace
        createNamespace: true
        remediation:
          retries: -1
      interval: 5m
      releaseName: kube-ui-server
      storageNamespace: kubeops
      targetNamespace: kubeops
      timeout: 30m
      upgrade:
        crds: CreateReplace
        remediation:
          retries: -1
  helmToolkitFluxcdIoHelmRelease_license_proxyserver: # +doc-gen:break
    apiVersion: helm.toolkit.fluxcd.io/v2beta1
    kind: HelmRelease
    metadata:
      labels:
        app.kubernetes.io/component: license-proxyserver
      name: license-proxyserver
      namespace: kubeops
    spec:
      chart:
        spec:
          chart: license-proxyserver
          sourceRef:
            kind: HelmRepository
            name: appscode-charts-oci
            namespace: kubeops
          version: v2023.11.14
      install:
        crds: CreateReplace
        createNamespace: true
        remediation:
          retries: -1
      interval: 5m
      releaseName: license-proxyserver
      storageNamespace: kubeops
      targetNamespace: kubeops
      timeout: 30m
      upgrade:
        crds: CreateReplace
        remediation:
          retries: -1
