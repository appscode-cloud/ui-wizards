metadata:
  resource:
    group: ui.k8s.appscode.com
    version: v1alpha1
    name: featuresets
    kind: FeatureSet
    scope: Cluster
  release:
    name: RELEASE-NAME
    namespace: default
resources:
  helmToolkitFluxcdIoHelmRelease_flux2: # +doc-gen:break
    apiVersion: helm.toolkit.fluxcd.io/v2beta2
    kind: HelmRelease
    metadata:
      labels:
        app.kubernetes.io/component: flux2
      name: flux2
      namespace: kubeops
    spec:
      chart:
        spec:
          chart: flux2
          sourceRef:
            kind: HelmRepository
            name: appscode-charts-oci
            namespace: kubeops
          version: 2.12.1
      install:
        crds: CreateReplace
        createNamespace: true
        remediation:
          retries: -1
      interval: 5m
      releaseName: flux2
      storageNamespace: flux-system
      targetNamespace: flux-system
      timeout: 30m
      upgrade:
        crds: CreateReplace
        remediation:
          retries: -1
      values:
        helmController:
          create: true
          labels:
            ace.appscode.com/managed: "true"
        imageAutomationController:
          create: false
        imageReflectionController:
          create: false
        kustomizeController:
          create: false
        notificationController:
          create: false
        sourceController:
          create: true
          labels:
            ace.appscode.com/managed: "true"
  helmToolkitFluxcdIoHelmRelease_kube_ui_server: # +doc-gen:break
    apiVersion: helm.toolkit.fluxcd.io/v2beta2
    kind: HelmRelease
    metadata:
      labels:
        app.kubernetes.io/component: kube-ui-server
      name: kube-ui-server
      namespace: kubeops
    spec:
      chart:
        spec:
          chart: kube-ui-server
          sourceRef:
            kind: HelmRepository
            name: appscode-charts-oci
            namespace: kubeops
          version: v2023.12.18
      install:
        crds: CreateReplace
        createNamespace: true
        remediation:
          retries: -1
      interval: 5m
      releaseName: kube-ui-server
      storageNamespace: kubeops
      targetNamespace: kubeops
      timeout: 30m
      upgrade:
        crds: CreateReplace
        remediation:
          retries: -1
  helmToolkitFluxcdIoHelmRelease_license_proxyserver: # +doc-gen:break
    apiVersion: helm.toolkit.fluxcd.io/v2beta2
    kind: HelmRelease
    metadata:
      labels:
        app.kubernetes.io/component: license-proxyserver
      name: license-proxyserver
      namespace: kubeops
    spec:
      chart:
        spec:
          chart: license-proxyserver
          sourceRef:
            kind: HelmRepository
            name: appscode-charts-oci
            namespace: kubeops
          version: v2023.11.14
      install:
        crds: CreateReplace
        createNamespace: true
        remediation:
          retries: -1
      interval: 5m
      releaseName: license-proxyserver
      storageNamespace: kubeops
      targetNamespace: kubeops
      timeout: 30m
      upgrade:
        crds: CreateReplace
        remediation:
          retries: -1
  helmToolkitFluxcdIoHelmRelease_opscenter_features: # +doc-gen:break
    apiVersion: helm.toolkit.fluxcd.io/v2beta2
    kind: HelmRelease
    metadata:
      labels:
        app.kubernetes.io/component: opscenter-features
      name: opscenter-features
      namespace: kubeops
    spec:
      chart:
        spec:
          chart: opscenter-features
          sourceRef:
            kind: HelmRepository
            name: appscode-charts-oci
            namespace: kubeops
          version: v2023.12.5
      install:
        crds: CreateReplace
        createNamespace: true
        remediation:
          retries: -1
      interval: 5m
      releaseName: opscenter-features
      storageNamespace: kubeops
      targetNamespace: kubeops
      timeout: 30m
      upgrade:
        crds: CreateReplace
        remediation:
          retries: -1
      values:
        helm:
          repositories:
            appscode-charts-oci:
              url: oci://ghcr.io/appscode-charts
        image:
          proxies:
            appscode: r.appscode.com
            dockerHub: ""
            dockerLibrary: ""
            ghcr: ghcr.io
            kubernetes: registry.k8s.io
            quay: quay.io
