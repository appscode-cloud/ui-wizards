# Default values for kubedbcom-pgpool-editor-options.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

metadata:
  resource:
    group: kubedb.com
    kind: Pgpool
    name: pgpools
    scope: Namespaced
    version: v1alpha2
  release:
    # Release name
    name: ""
    # Release namespace
    namespace: ""

spec:
  # Annotations to add to the database custom resource
  annotations: {}

  # Labels to add to all the template objects
  labels: {}

  # Standalone, Replicaset
  mode: Replicaset
  replicas: 3

  postgresRef:
    name: ""
    namespace: ""
  syncUsers: true

  deletionPolicy: WipeOut

  podResources:
    machine: ""

    resources:
      limits:
        cpu: 500m
        memory: 1Gi

  authSecret:
    name: ""

    password: ""
  configuration: ""

  admin:
    deployment:
      default: Shared
      toggle: true
    clusterTier:
      default: "GeneralPurpose"
      toggle: true
      nodeTopology:
        available: []
        default: ""
        toggle: true
      placement:
        available: []
        default: ""
        toggle: true

    databases:
      Pgpool:
        versions:
          available: []
          default: ""
          toggle: true
    storageClasses:
      available: []
      default: ""
      toggle: true

    tls:
      default: false
      toggle: true
    clusterIssuers:
      available: []
      default: ""
      toggle: true
    webUI:
      default: false
      toggle: false

    monitoring:
      # Name of monitoring agent (one of "prometheus.io", "prometheus.io/operator", "prometheus.io/builtin")
      agent: prometheus.io/operator
      exporter:
        resources: # +doc-gen:break
          requests:
            cpu: 100m
            memory: 128Mi
      toggle: true
    alert:
      toggle: true

    archiver:
      toggle: false
      default: false

  backup:
    tool: ""
    toggle: true
    kubestash:
      schedule: ""
      storageRef:
        name: ""
        namespace: ""
      retentionPolicy:
        name: ""
        namespace: ""
      encryptionSecret:
        name: ""
        namespace: ""
  monitoring:
    serviceMonitor:
      # Specify the labels for ServiceMonitor.
      # Prometheus crd will select ServiceMonitor using these labels.
      # Only usable when monitoring agent is `prometheus.io/webhook server`.
      labels: {}

form:
  alert:
    ## Enable PrometheusRule alerts
    enabled: warning

    ## Labels for default rules
    labels: # +doc-gen:break
      release: prometheus

    ## Annotations for default rules
    annotations: {}

    ## Additional labels for PrometheusRule alerts
    additionalRuleLabels: {}

    ## Prefix for runbook URLs. Use this to override the first part of the runbookURLs that is common to all rules.
    # runbookUrl: "https://runbooks.prometheus-operator.dev/runbooks"

    groups:
      database:
        enabled: warning
        rules:
          # Specifies the alert configuration for connection usage
          pgpoolTooManyConnections:
            enabled: true
            val: .1 # 10%
            duration: "1m"
            severity: warning
          # Specifies the alert configuration for exporter scrape error.
          pgpoolExporterLastScrapeError:
            enabled: true
            duration: "0m"
            severity: warning
          # Specifies the alert configuration for pgpool instance down.
          pgpoolDown:
            enabled: true
            duration: "0m"
            severity: critical
          # Specifies the alert configuration for backend postgres associated with pgpool.
          pgpoolPostgresHealthCheckFailure:
            enabled: true
            val: 10
            duration: "0m"
            severity: critical
          # Specifies the alert configuration for panic message returned from backend postgres of pgpool.
          pgpoolBackendPanicMessageCount:
            enabled: true
            val: 10
            duration: "0m"
            severity: critical
          # Specifies the alert configuration for fatal message returned from backend postgres of pgpool.
          pgpoolBackendFatalMessageCount:
            enabled: true
            val: 10
            duration: "0m"
            severity: critical
          # Specifies the alert configuration for error message returned from backend postgres of pgpool.
          pgpoolBackendErrorMessageCount:
            enabled: true
            val: 10
            duration: "0m"
            severity: critical
          # Specifies the alert configuration for low memory of pgpool cache, triggers if less than < val.
          pgpoolLowCacheMemory:
            enabled: true
            val: 100 # 10mb
            duration: "1m"
            severity: warning
          # Sepcifies the alert configuration for persistent volume usages.
          diskUsageHigh:
            enabled: true
            val: 80
            duration: "1m"
            severity: warning
          diskAlmostFull:
            enabled: true
            val: 95
            duration: "1m"
            severity: critical
      provisioner:
        enabled: warning
        rules:
          appPhaseNotReady:
            enabled: true
            duration: "1m"
            severity: critical
          appPhaseCritical:
            enabled: true
            duration: "15m"
            severity: warning
