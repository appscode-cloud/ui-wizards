# Default values for kubedbcom-pgpool-editor-options.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

metadata:
  resource:
    group: kubedb.com
    kind: Pgpool
    name: pgpools
    scope: Namespaced
    version: v1alpha2
  release:
    # Release name
    name: ""
    # Release namespace
    namespace: ""

spec:
  # Annotations to add to the database custom resource
  annotations: {}

  # Labels to add to all the template objects
  labels: {}

  # Standalone, Cluster
  mode: Standalone
  cluster:
    replicas: 3

  postgresRef:
    name: ""
    namespace: ""
  syncUsers: true

  deletionPolicy: WipeOut

  persistence:
    size: 10Gi
  podResources:
    machine: ""

    resources:
      limits:
        cpu: 500m
        memory: 1Gi

  authSecret:
    name: ""

    password: ""
  configuration: |
    log_statement: on
    log_per_node_statement: on

  admin:
    deployment:
      default: Dedicated
      toggle: true
    clusterTier:
      default: "GeneralPurpose"
      toggle: true
      nodeTopology:
        available: ["m4", "m7gd", "c5d", "c7g", "t4g", "r5a", "r6g", "a-family", "b-family", "d-family", "standard-bsv2-family", "standard-ddv4-family", "standard-dv2-family"]
        default: "standard-bsv2-family"
        toggle: true
      placement:
        available: ["majority-on-spot", "minority-on-spot", "multizone", "ondemand-only", "one-on-ondemand", "spot-only", "zone-ap-southeast-1a", "zone-ap-southeast-1b", "zone-ap-southeast-1c", "default"]
        default: "default"
        toggle: true

    databases:
      Pgpool:
        versions:
          available: ["4.4.5", "4.5.0"]
          default: "4.4.5"
          toggle: true
    storageClasses:
      available: ["linode-block-storage", "default", "standard", "gp2"]
      default: "default"
      toggle: true

    tls:
      default: true
      toggle: true
    clusterIssuers:
      available: ["global-ca", "cluster-issuer"]
      default: "cluster-issuer"
      toggle: true
    webUI:
      default: true
      toggle: true

    monitoring:
      # Name of monitoring agent (one of "prometheus.io", "prometheus.io/operator", "prometheus.io/builtin")
      agent: prometheus.io/operator
      exporter:
        resources: # +doc-gen:break
          requests:
            cpu: 100m
            memory: 128Mi
      serviceMonitor:
        # Specify the labels for ServiceMonitor.
        # Prometheus crd will select ServiceMonitor using these labels.
        # Only usable when monitoring agent is `prometheus.io/webhook server`.
        labels: {}
      toggle: true
    alerts:
      toggle: true

    archiver:
      toggle: true
      default: true
    backup:
      tool: ""
      toggle: true

      kubestash:
        schedule: "0 */2 * * *"
        storageRef:
          name: default
          namespace: stash
        retentionPolicy:
          name: "keep-1mo"
          namespace: stash
        encryptionSecret:
          name: default-encryption-secret
          namespace: stash
        storageSecret:
          create: true

      stash:
        schedule: "0 */2 * * *"

        retentionPolicy:
          name: keep-last-30d
          keepHourly: 24
          keepDaily: 30
          prune: true

        authSecret:
          name: ""
          password: ""

        backend:
          provider: "" # s3,gcs,azure,swift,b2
          s3:
            spec:
              endpoint: ""
              bucket: ""
              # prefix: ""
              # region: ""
            auth:
              AWS_ACCESS_KEY_ID: ""
              AWS_SECRET_ACCESS_KEY: ""
              CA_CERT_DATA: ""
          azure:
            spec:
              container: ""
              # prefix: ""
              # maxConnections: 0
            auth:
              AZURE_ACCOUNT_NAME: ""
              AZURE_ACCOUNT_KEY: ""
          gcs:
            spec:
              bucket: ""
              # prefix: ""
              # maxConnections: 0
            auth:
              GOOGLE_PROJECT_ID: ""
              GOOGLE_SERVICE_ACCOUNT_JSON_KEY: ""
          swift:
            spec:
              container: ""
              # prefix: ""
            auth:
              OS_USERNAME: ""
              OS_PASSWORD: ""
              OS_REGION_NAME: ""
              OS_AUTH_URL: ""
              OS_USER_DOMAIN_NAME: ""
              OS_PROJECT_NAME: ""
              OS_PROJECT_DOMAIN_NAME: ""
              OS_TENANT_ID: ""
              OS_TENANT_NAME: ""
              ST_AUTH: ""
              ST_USER: ""
              ST_KEY: ""
              OS_STORAGE_URL: ""
              OS_AUTH_TOKEN: ""
          b2:
            spec:
              bucket: ""
              # prefix: ""
              # maxConnections: 0
            auth:
              B2_ACCOUNT_ID: ""
              B2_ACCOUNT_KEY: ""

form:
  alert:
    ## Enable PrometheusRule alerts
    enabled: warning

    ## Labels for default rules
    labels: # +doc-gen:break
      release: prometheus

    ## Annotations for default rules
    annotations: {}

    ## Additional labels for PrometheusRule alerts
    additionalRuleLabels: {}

    ## Prefix for runbook URLs. Use this to override the first part of the runbookURLs that is common to all rules.
    # runbookUrl: "https://runbooks.prometheus-operator.dev/runbooks"

    groups:
      database:
        enabled: warning
        rules:
          # Specifies the alert configuration for connection usage
          pgpoolTooManyConnections:
            enabled: true
            val: .1 # 10%
            duration: "1m"
            severity: warning
          # Specifies the alert configuration for exporter scrape error.
          pgpoolExporterLastScrapeError:
            enabled: true
            duration: "0m"
            severity: warning
          # Specifies the alert configuration for pgpool instance down.
          pgpoolDown:
            enabled: true
            duration: "0m"
            severity: critical
          # Specifies the alert configuration for backend postgres associated with pgpool.
          pgpoolPostgresHealthCheckFailure:
            enabled: true
            val: 10
            duration: "0m"
            severity: critical
          # Specifies the alert configuration for panic message returned from backend postgres of pgpool.
          pgpoolBackendPanicMessageCount:
            enabled: true
            val: 10
            duration: "0m"
            severity: critical
          # Specifies the alert configuration for fatal message returned from backend postgres of pgpool.
          pgpoolBackendFatalMessageCount:
            enabled: true
            val: 10
            duration: "0m"
            severity: critical
          # Specifies the alert configuration for error message returned from backend postgres of pgpool.
          pgpoolBackendErrorMessageCount:
            enabled: true
            val: 10
            duration: "0m"
            severity: critical
          # Specifies the alert configuration for low memory of pgpool cache, triggers if less than < val.
          pgpoolLowCacheMemory:
            enabled: true
            val: 100 # 10mb
            duration: "1m"
            severity: warning
          # Sepcifies the alert configuration for persistent volume usages.
          diskUsageHigh:
            enabled: true
            val: 80
            duration: "1m"
            severity: warning
          diskAlmostFull:
            enabled: true
            val: 95
            duration: "1m"
            severity: critical
      provisioner:
        enabled: warning
        rules:
          appPhaseNotReady:
            enabled: true
            duration: "1m"
            severity: critical
          appPhaseCritical:
            enabled: true
            duration: "15m"
            severity: warning
