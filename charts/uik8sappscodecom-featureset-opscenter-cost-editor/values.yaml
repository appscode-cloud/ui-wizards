metadata:
  resource:
    group: ui.k8s.appscode.com
    version: v1alpha1
    name: featuresets
    kind: FeatureSet
    scope: Cluster
  release:
    name: RELEASE-NAME
    namespace: default
resources:
  helmToolkitFluxcdIoHelmRelease_keda: # +doc-gen:break
    apiVersion: helm.toolkit.fluxcd.io/v2
    kind: HelmRelease
    metadata:
      labels:
        app.kubernetes.io/component: keda
      name: keda
      namespace: kubeops
    spec:
      chart:
        spec:
          chart: keda
          sourceRef:
            kind: HelmRepository
            name: appscode-charts-oci
            namespace: kubeops
          version: 2.14.2
      install:
        crds: CreateReplace
        createNamespace: true
        remediation:
          retries: -1
      interval: 5m
      releaseName: keda
      storageNamespace: keda
      targetNamespace: keda
      timeout: 30m
      upgrade:
        crds: CreateReplace
        remediation:
          retries: -1
  helmToolkitFluxcdIoHelmRelease_keda_add_ons_http: # +doc-gen:break
    apiVersion: helm.toolkit.fluxcd.io/v2
    kind: HelmRelease
    metadata:
      labels:
        app.kubernetes.io/component: keda-add-ons-http
      name: keda-add-ons-http
      namespace: kubeops
    spec:
      chart:
        spec:
          chart: keda-add-ons-http
          sourceRef:
            kind: HelmRepository
            name: appscode-charts-oci
            namespace: kubeops
          version: 0.8.0
      install:
        crds: CreateReplace
        createNamespace: true
        remediation:
          retries: -1
      interval: 5m
      releaseName: keda-add-ons-http
      storageNamespace: keda
      targetNamespace: keda
      timeout: 30m
      upgrade:
        crds: CreateReplace
        remediation:
          retries: -1
  helmToolkitFluxcdIoHelmRelease_opencost: # +doc-gen:break
    apiVersion: helm.toolkit.fluxcd.io/v2
    kind: HelmRelease
    metadata:
      labels:
        app.kubernetes.io/component: opencost
      name: opencost
      namespace: kubeops
    spec:
      chart:
        spec:
          chart: opencost
          sourceRef:
            kind: HelmRepository
            name: appscode-charts-oci
            namespace: kubeops
          version: 1.18.1
      install:
        crds: CreateReplace
        createNamespace: true
        remediation:
          retries: -1
      interval: 5m
      releaseName: opencost
      storageNamespace: opencost
      targetNamespace: opencost
      timeout: 30m
      upgrade:
        crds: CreateReplace
        remediation:
          retries: -1
      values:
        configs:
          clusterInfo:
            name: kind
          metricsConfigs:
            disabledMetrics:
              - kube_node_status_capacity
              - kube_node_status_allocatable
              - kube_node_labels
              - kube_node_status_condition
              - kube_namespace_labels
              - kube_pod_labels
              - kube_pod_owner
        opencost:
          exporter:
            cloudProviderApiKey: AIzaSyD29bGxmHAVEOBYtgd8sYM2gM2ekfxQX4U
            defaultClusterId: f7be0e17-c658-456c-ae00-1dcaf033a781
            extraEnv:
              CLUSTER_INFO_FILE_ENABLED: true
              EMIT_KSM_V1_METRICS: false
              EMIT_KSM_V1_METRICS_ONLY: true
            image:
              tag: latest
          metrics:
            serviceMonitor:
              additionalLabels:
                release: kube-prometheus-stack
              enabled: true
          prometheus:
            internal:
              enabled: true
              namespaceName: monitoring
              serviceName: prometheus-operated
            secret_name: ""
          ui:
            enabled: true
  helmToolkitFluxcdIoHelmRelease_opencost_grafana_dashboards: # +doc-gen:break
    apiVersion: helm.toolkit.fluxcd.io/v2
    kind: HelmRelease
    metadata:
      labels:
        app.kubernetes.io/component: opencost-grafana-dashboards
      name: opencost-grafana-dashboards
      namespace: kubeops
    spec:
      chart:
        spec:
          chart: opencost-grafana-dashboards
          sourceRef:
            kind: HelmRepository
            name: appscode-charts-oci
            namespace: kubeops
          version: v2023.10.1
      install:
        crds: CreateReplace
        createNamespace: true
        remediation:
          retries: -1
      interval: 5m
      releaseName: opencost-grafana-dashboards
      storageNamespace: opencost
      targetNamespace: opencost
      timeout: 30m
      upgrade:
        crds: CreateReplace
        remediation:
          retries: -1
