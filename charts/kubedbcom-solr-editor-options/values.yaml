# Default values for kubedbcom-solr-editor-options.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

metadata:
  resource:
    group: kubedb.com
    kind: Solr
    name: solrs
    scope: Namespaced
    version: v1alpha2
  release:
    # Release name
    name: ""
    # Release namespace
    namespace: ""

spec:
  # Annotations to add to the database custom resource
  annotations: {}

  # Labels to add to all the template objects
  labels: {}

  # Standalone, Replicaset, Topology
  mode: Replicaset
  replicaSet:
    replicas: 3
  topology:
    overseer:
      persistence:
        size: 10Gi

      podResources:
        machine: ""

        resources:
          limits:
            cpu: 900m
            memory: 2Gi
      replicas: 2
    data:
      persistence:
        size: 10Gi

      podResources:
        machine: ""

        resources:
          limits:
            cpu: 900m
            memory: 2Gi
      replicas: 2
    coordinator:
      persistence:
        size: 10Gi

      podResources:
        machine: ""

        resources:
          limits:
            cpu: 900m
            memory: 2Gi
      replicas: 2

  zookeeperRef:
    name: ""
    namespace: ""

  deletionPolicy: WipeOut

  persistence:
    size: 10Gi
  podResources:
    machine: ""

    resources:
      limits:
        cpu: 500m
        memory: 1Gi

  authSecret:
    name: ""

    password: ""
  configuration: ""

  admin:
    deployment:
      default: Dedicated
      toggle: true
    clusterTier:
      default: "GeneralPurpose"
      toggle: true
      nodeTopology:
        available: ["m4", "m7gd", "c5d", "c7g", "t4g", "r5a", "r6g", "a-family", "b-family", "d-family", "standard-bsv2-family", "standard-ddv4-family", "standard-dv2-family"]
        default: "standard-bsv2-family"
        toggle: true
      placement:
        available: ["majority-on-spot", "minority-on-spot", "multizone", "ondemand-only", "one-on-ondemand", "spot-only", "zone-ap-southeast-1a", "zone-ap-southeast-1b", "zone-ap-southeast-1c", "default"]
        default: "default"
        toggle: true

    databases:
      Solr:
        versions:
          available: ["8.11.2", "9.4.1"]
          default: "8.11.2"
          toggle: true
    storageClasses:
      available: ["linode-block-storage", "default", "standard", "gp2"]
      default: "default"
      toggle: true

    tls:
      default: false
      toggle: false
    clusterIssuers:
      available: ["global-ca", "cluster-issuer"]
      default: "cluster-issuer"
      toggle: true
    webUI:
      default: false
      toggle: false

    monitoring:
      # Name of monitoring agent (one of "prometheus.io", "prometheus.io/operator", "prometheus.io/builtin")
      agent: prometheus.io/operator
      exporter:
        resources: # +doc-gen:break
          requests:
            cpu: 100m
            memory: 128Mi
      serviceMonitor:
        # Specify the labels for ServiceMonitor.
        # Prometheus crd will select ServiceMonitor using these labels.
        # Only usable when monitoring agent is `prometheus.io/webhook server`.
        labels:
          monitoring.appscode.com/prometheus: federated
      toggle: true
    alerts:
      toggle: true

    archiver:
      toggle: false
      default: false
    backup:
      tool: ""
      toggle: true

      kubestash:
        schedule: "0 */2 * * *"
        storageRef:
          name: default
          namespace: stash
        retentionPolicy:
          name: "keep-1mo"
          namespace: stash
        encryptionSecret:
          name: default-encryption-secret
          namespace: stash


form:
  alert:
    ## Enable PrometheusRule alerts
    enabled: warning

    ## Labels for default rules
    labels: # +doc-gen:break
      release: kube-prometheus-stack

    ## Annotations for default rules
    annotations: {}

    ## Additional labels for PrometheusRule alerts
    additionalRuleLabels: {}

    ## Prefix for runbook URLs. Use this to override the first part of the runbookURLs that is common to all rules.
    # runbookUrl: "https://runbooks.prometheus-operator.dev/runbooks"

    groups:
      database:
        enabled: warning
        rules:
          # Specifies the alert configuration for database, if some shards are down.
          solrDownShards:
            enabled: true
            duration: "30s"
            severity: critical
          # Specifies the alert configuration for database, if some shards are failed to recovery
          solrRecoveryFailedShards:
            enabled: true
            duration: "30s"
            severity: critical
          # Specifies the alert configuration for high number of thread running.
          solrHighThreadRunning:
            enabled: true
            duration: "30s"
            val: 300
            severity: warning
          # Specifies the alert configuration for high number of pool size.
          solrHighPoolSize:
            enabled: true
            duration: "30s"
            val: 3000000
            severity: warning
          # Specifies alert configuration for high number of queries per second
          solrHighQPS:
            enabled: true
            duration: "30s"
            val: 1000
            severity: warning
          # Specifies alert configuration for high vertual memory consumption
          solrHighHeapSize:
            enabled: true
            duration: "30s"
            val: 3000000
            severity: warning
          # Specifies alert configuration for high nuffer size
          solrHighBufferSize:
            enabled: true
            duration: "30s"
            val: 3000000
            severity: warning
          diskUsageHigh:
            enabled: true
            val: 0.8
            duration: "1m"
            severity: warning
          diskAlmostFull:
            enabled: true
            val: 0.95
            duration: "1m"
            severity: critical
      provisioner:
        enabled: warning
        rules:
          appPhaseNotReady:
            enabled: true
            duration: "1m"
            severity: critical
          appPhaseCritical:
            enabled: true
            duration: "1m"
            severity: warning
