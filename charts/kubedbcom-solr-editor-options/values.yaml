# Default values for kubedbcom-solr-editor-options.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

metadata:
  resource:
    group: kubedb.com
    kind: Solr
    name: solrs
    scope: Namespaced
    version: v1alpha2
  release:
    # Release name
    name: ""
    # Release namespace
    namespace: ""

spec:
  # Annotations to add to the database custom resource
  annotations: {}

  # Labels to add to all the template objects
  labels: {}

  # Standalone, Replicaset, Topology
  mode: Replicaset
  replicas: 3
  topology:
    overseer:
      persistence:
        size: 2Gi

      podResources:
        machine: ""

        resources:
          requests:
            cpu: 900m
            memory: 2Gi
      replicas: 2
    data:
      persistence:
        size: 2Gi

      podResources:
        machine: ""

        resources:
          requests:
            cpu: 900m
            memory: 2Gi
      replicas: 2
    coordinator:
      persistence:
        size: 2Gi

      podResources:
        machine: ""

        resources:
          requests:
            cpu: 900m
            memory: 2Gi
      replicas: 2

  zookeeperRef:
    name: ""
    namespace: ""

  deletionPolicy: WipeOut

  persistence:
    size: 2Gi
  podResources:
    machine: ""

    resources:
      requests:
        cpu: 900m
        memory: 2Gi

  authSecret:
    name: ""

    password: ""
  configuration: ""

  openshift:
    securityContext:
      runAsUser: 

  admin:
    deployment:
      default: Shared
      toggle: true
    clusterTier:
      default: "GeneralPurpose"
      toggle: true
      nodeTopology:
        available: []
        default: ""
        toggle: true
      placement:
        available: []
        default: ""
        toggle: true

    showPreview: false
    leftPanel:
      showInsights: true
      showVaultInfo: true
      showOperations: true
      showBackup: true
      showBackupLegacy: false
      showSecurity: false

    nodeSelector: {}
    tolerations: []

    databases:
      Solr:
        versions:
          available: []
          default: ""
          toggle: true
        mode:
          available: [ "Standalone", "Replicaset", "Topology" ]
          default: "Replicaset"
          toggle: true
    storageClasses:
      available: []
      default: ""
      toggle: true

    tls:
      default: false
      toggle: true
    clusterIssuers:
      available: []
      default: ""
      toggle: true
    expose:
      default: false
      toggle: true

    monitoring:
      # Name of monitoring agent (one of "prometheus.io", "prometheus.io/operator", "prometheus.io/builtin")
      agent: prometheus.io/operator
      exporter:
        resources: # +doc-gen:break
          requests:
            cpu: 100m
            memory: 128Mi
      toggle: true
    alert:
      toggle: true

    deletionPolicy:
      default: WipeOut
      toggle: true
    backup:
      enable:
        default: false
        toggle: false
      by: BackupConfiguration
    archiver:
      enable:
        default: false
        toggle: false
    pointInTimeRecovery:
      default: false
      toggle: false

  backup:
    tool: ""
    toggle: true
    kubestash:
      schedule: ""
      storageRef:
        name: ""
        namespace: ""
      retentionPolicy:
        name: ""
        namespace: ""
      encryptionSecret:
        name: ""
        namespace: ""
  monitoring:
    serviceMonitor:
      # Specify the labels for ServiceMonitor.
      # Prometheus crd will select ServiceMonitor using these labels.
      # Only usable when monitoring agent is `prometheus.io/webhook server`.
      labels: {}

form:
  alert:
    ## Enable PrometheusRule alerts
    enabled: warning

    ## Labels for default rules
    labels: # +doc-gen:break
      release: kube-prometheus-stack

    ## Annotations for default rules
    annotations: {}

    ## Additional labels for PrometheusRule alerts
    additionalRuleLabels: {}

    ## Prefix for runbook URLs. Use this to override the first part of the runbookURLs that is common to all rules.
    # runbookUrl: "https://runbooks.prometheus-operator.dev/runbooks"

    groups:
      database:
        enabled: warning
        rules:
          # Specifies the alert configuration for database, if some shards are down.
          solrDownShards:
            enabled: true
            duration: "30s"
            severity: critical
          # Specifies the alert configuration for database, if some shards are failed to recovery
          solrRecoveryFailedShards:
            enabled: true
            duration: "30s"
            severity: critical
          # Specifies the alert configuration for high number of thread running.
          solrHighThreadRunning:
            enabled: true
            duration: "30s"
            val: 300
            severity: warning
          # Specifies the alert configuration for high number of pool size.
          solrHighPoolSize:
            enabled: true
            duration: "30s"
            val: 3000000
            severity: warning
          # Specifies alert configuration for high number of queries per second
          solrHighQPS:
            enabled: true
            duration: "30s"
            val: 1000
            severity: warning
          # Specifies alert configuration for high vertual memory consumption
          solrHighHeapSize:
            enabled: true
            duration: "30s"
            val: 3000000
            severity: warning
          # Specifies alert configuration for high nuffer size
          solrHighBufferSize:
            enabled: true
            duration: "30s"
            val: 3000000
            severity: warning
          diskUsageHigh:
            enabled: true
            val: 0.8
            duration: "1m"
            severity: warning
          diskAlmostFull:
            enabled: true
            val: 0.95
            duration: "1m"
            severity: critical
      provisioner:
        enabled: warning
        rules:
          appPhaseNotReady:
            enabled: true
            duration: "1m"
            severity: critical
          appPhaseCritical:
            enabled: true
            duration: "1m"
            severity: warning
